,_0:"If I have a motive to be good, does that bring about goodness?",_1:{ctor:"::",_0:"Or is goodness something entirely devoid of this urge to be good, which is ever based on a motive?",_1:{ctor:"::",_0:"Is good the opposite of bad, the opposite of evil?",_1:{ctor:"::",_0:"Every opposite contains the seed of its own opposite, does it not?",_1:{ctor:"::",_0:"There is greed, and there is the ideal of nongreed.",_1:{ctor:"::",_0:"When the mind pursues nongreed, when it tries to be nongreedy, it is still greedy because it wants to be something.",_1:{ctor:"::",_0:"Greed implies desiring, acquiring, expanding; and when the mind sees that it does not pay to be greedy, it wants to be nongreedy, so the motive is still the same, which is to be or to acquire something.",_1:{ctor:"::",_0:"When the mind wants not to want, the root of want, of desire, is still there.",_1:{ctor:"::",_0:"So goodness is not the opposite of evil; it is a totally different state.",_1:{ctor:"::",_0:"And what is that state? Obviously, goodness has no motive because all motive is based on the self; it is the egocentric movement of the mind.",_1:{ctor:"::",_0:"So what do we mean by goodness?",_1:{ctor:"::",_0:"Surely, there is goodness only when there is total attention.",_1:{ctor:"::",_0:"Attention has no motive.",_1:{ctor:"::",_0:"When there is a motive for attention, is there attention?",_1:{ctor:"::",_0:"If I pay attention in order to acquire something, the acquisition, whether it be good or bad, is not attention it is a distraction.",_1:{ctor:"::",_0:"A division.",_1:{ctor:"::",_0:"There can be goodness only when there is a totality of attention in which there is no effort to be or not to be.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:2,day:26,title:"Human evolution",content:{ctor:"::",_0:"Must we know drunkenness to know sobriety?",_1:{ctor:"::",_0:"Must you go through hate in order to know what it is to be compassionate?",_1:{ctor:"::",_0:"Must you go through wars, destroying yourself and others, to know what peace is?",_1:{ctor:"::",_0:"Surely, this is an utterly false way of thinking, is it not?",_1:{ctor:"::",_0:"First you assume that there is evolution, growth, a moving from bad to good, and then you fit your thinking into that pattern.",_1:{ctor:"::",_0:"Obviously, there is physical growth, the little plant becoming the big tree; there is technological progress, the wheel evolving through centuries into the jet plane.",_1:{ctor:"::",_0:"But is there psychological progress, evolution?",_1:{ctor:"::",_0:'That is what we are discussing-whether there is a growth, an evolution of the "me," beginning with evil and ending up in good.',_1:{ctor:"::",_0:'Through a process of evolution, through time, can the "me," which is the center of evil, ever become noble, good?',_1:{ctor:"::",_0:"Obviously not.",_1:{ctor:"::",_0:'That which is evil, the psychological "me," will always remain evil.',_1:{ctor:"::",_0:"But we do not want to face that.",_1:{ctor:"::",_0:'We think that through the process of time, through growth and change, the "I" will ultimately become reality.',_1:{ctor:"::",_0:'This is our hope, that is our longing-that the "I" will be made perfect through time.',_1:{ctor:"::",_0:'What is this "I," this "me"?',_1:{ctor:"::",_0:"It is a name, a form, a bundle of memories, hopes, frustrations, longings, pains, sorrows, passing joys.",_1:{ctor:"::",_0:'We want this "me" to continue and become perfect, and so we say that beyond the "me" there is a "super-me," a higher self, a spiritual entity which is timeless, but since we have thought of it, that "spiritual" entity is still within the field of time, is it not?',_1:{ctor:"::",_0:"If we can think about it, it is obviously within the field of our reasoning.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:2,day:27,title:"Freedom from occupation",content:{ctor:"::",_0:"Can the mind be free from the past, free from thought-not from the good or bad thought?",_1:{ctor:"::",_0:"How do I find out?",_1:{ctor:"::",_0:"I can only find out by seeing what the mind is occupied with.",_1:{ctor:"::",_0:"If my mind is occupied with the good or occupied with the bad, then it is only concerned with the past, it is occupied with the past.",_1:{ctor:"::",_0:"It is not free of the past.",_1:{ctor:"::",_0:"So, what is important is to find out how the mind is occupied.",_1:{ctor:"::",_0:"If it is occupied at all, it is always occupied with the past because all our consciousness is the past.",_1:{ctor:"::",_0:"The past is not only on the surface but on the highest level, and the stress on the unconscious is also the past… Can the mind be free from occupation?",_1:{ctor:"::",_0:"This means-can the mind be completely without being occupied and let memory, the thoughts good and bad, go by without choosing?",_1:{ctor:"::",_0:"The moment the mind is occupied with one thought, good or bad, then it is concerned with the past… If you really listen-not just merely verbally, but really profoundly-then you will see that there is stability which is not of the mind, which is the freedom from the past.",_1:{ctor:"::",_0:"Yet, the past can never be put aside.",_1:{ctor:"::",_0:"There is a watching of the past as it goes by, but not occupation with the past.",_1:{ctor:"::",_0:"So the mind is free to observe and not to choose.",_1:{ctor:"::",_0:"Where there is choice in this movement of the river of memory, there is occupation; and the moment the mind is occupied, it is caught in the past; and when the mind is occupied with the past, it is incapable of seeing something real, true, new, original, uncontaminated.",_1:{ctor:"[]"}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:2,day:28,title:"Thinking begets effort",content:{ctor:"::",_0:'"How can I remain free from evil thoughts, evil and wayward thoughts?"… Is there the thinker, the one apart from thought, apart from the evil, wayward thoughts?',_1:{ctor:"::",_0:"Please watch your own mind.",_1:{ctor:"::",_0:'We say, "There is the I, the me that says, "This is a wayward thought," "This is bad," "I must control this thought," "I must keep to this thought."',_1:{ctor:"::",_0:"That is what we know.",_1:{ctor:"::",_0:"Is the one, the I, the thinker, the judger, the one that judges, the censor, different from all this?",_1:{ctor:"::",_0:"Is the I different from thought, different from envy, different from evil?",_1:{ctor:"::",_0:"The I which says that it is different from this evil is everlastingly trying to overcome me, trying to push me away, trying to become something.",_1:{ctor:"::",_0:"So you have this struggle, the effort to put away thoughts, not to be wayward.",_1:{ctor:"::",_0:"We have, in the very process of thinking, created this problem of effort.",_1:{ctor:"::",_0:"Do you follow?",_1:{ctor:"::",_0:"Then you give birth to discipline, controlling thought-the I controlling the thought which is not good, the I which is trying to become nonenvious, nonviolent, to be this and to be that.",_1:{ctor:"::",_0:"So you have brought into being the very process of effort when there is the I and the thing which it is controlling.",_1:{ctor:"::",_0:"That is the actual fact of our everyday existence.",_1:{ctor:"[]"}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:3,day:1,title:"A free mind has humility",content:{ctor:"::",_0:"Have you ever gone into the question of psychological dependence?",_1:{ctor:"::",_0:"If you go into it very deeply, you will find that most of us are terribly lonely.",_1:{ctor:"::",_0:"Most of us have such shallow, empty minds.",_1:{ctor:"::",_0:"Most of us do not know what love means.",_1:{ctor:"::",_0:"So, out of that loneliness, out of that insufficiency, out of the privation of life, we are attached to something, attached to the family; we depend upon it.",_1:{ctor:"::",_0:"And when the wife or the husband turns away from us, we are jealous.",_1:{ctor:"::",_0:"Jealousy is not love; but the love which society acknowledges in the family is made respectable.",_1:{ctor:"::",_0:"That is another form of defense, another form of escape from ourselves.",_1:{ctor:"::",_0:"So every form of resistance breeds dependence.",_1:{ctor:"::",_0:"And a mind that is dependent can never be free.",_1:{ctor:"::",_0:"You need to be free, because you will see that a mind that is free has the essence of humility.",_1:{ctor:"::",_0:"Such a mind, which is free and therefore has humility, can learn-not a mind that resists.",_1:{ctor:"::",_0:"Learning is an extraordinary thing-to learn, not to accumulate knowledge.",_1:{ctor:"::",_0:"Accumulating knowledge is quite a different thing.",_1:{ctor:"::",_0:"What we call knowledge is comparatively easy, because that is a movement from the known to the known.",_1:{ctor:"::",_0:"But to learn is a movement from the known to the unknown-you learn only like that, do you not?",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:3,day:2,title:"We never question the problem of dependence",content:{ctor:"::",_0:"Why do we depend?",_1:{ctor:"::",_0:"Psychologically, inwardly, we depend on a belief, on a system, on a philosophy; we ask another for a mode of conduct; we seek teachers who will give us a way of life which will lead us to some hope, some happiness.",_1:{ctor:"::",_0:"So we are always, are we not, searching for some kind of dependence, security.",_1:{ctor:"::",_0:"Is it possible for the mind ever to free itself from this sense of dependence?",_1:{ctor:"::",_0:"Which does not mean that the mind must achieve independence-that is only the reaction to dependence.",_1:{ctor:"::",_0:"We are not talking of independence, of freedom from a particular state.",_1:{ctor:"::",_0:"If we can inquire without the reaction of seeking freedom from a particular state of dependence, then we can go much more deeply into it… We accept the necessity for dependence; we say it is inevitable.",_1:{ctor:"::",_0:"We have never questioned the whole issue at all, why each one of us seeks some kind of dependence.",_1:{ctor:"::",_0:"Is it not that we really, deep down, demand security, permanency?",_1:{ctor:"::",_0:"Being in a state of confusion, we want someone to get us out of that confusion.",_1:{ctor:"::",_0:"So, we are always concerned with how to escape or avoid the state in which we are.",_1:{ctor:"::",_0:"In the process of avoiding that state, we are bound to create some kind of dependence, which becomes our authority.",_1:{ctor:"::",_0:"If we depend on another for our security, for our inward well-being, there arise out of that dependence innumerable problems, and then we try to solve those problems-the problems of attachment.",_1:{ctor:"::",_0:"But we never question, we never go into the problem of dependence itself.",_1:{ctor:"::",_0:"Perhaps if we can really intelligently, with full awareness, go into this problem, then we may find that dependence is not the issue at all-that it is only a way of escaping from a deeper fact.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:3,day:3,title:"There is some deeper factor that makes us depend",content:{ctor:"::",_0:"We know we depend on our relationship with people or on some idea or on a system of thought.",_1:{ctor:"::",_0:"Why?",_1:{ctor:"::",_0:"Actually, I do not think dependence is the problem; I think there is some other deeper factor that makes us depend.",_1:{ctor:"::",_0:"And if we can unravel that, then both dependence and the struggle for freedom will have very little significance; then all the problems which arise through dependence will wither away.",_1:{ctor:"::",_0:"So, what is the deeper issue?",_1:{ctor:"::",_0:"Is it that the mind abhors, fears, the idea of being alone?",_1:{ctor:"::",_0:"And does the mind know that state which it avoids?",_1:{ctor:"::",_0:"So long as that loneliness is not really understood, felt, penetrated, dissolved-whatever word you may like to use-so long as that sense of loneliness remains, dependence is inevitable, and one can never be free; one can never find out for oneself that which is true, that which is religion.",_1:{ctor:"[]"}}}}}}}}}},_1:{ctor:"::",_0:{month:3,day:4,title:"Become deeply aware",content:{ctor:"::",_0:"Dependence sets going the movement of aloofness and attachment, a constant conflict without comprehension, without a release.",_1:{ctor:"::",_0:"You must become aware of the process of attachment and dependence, become aware of it without condemnation, without judgment, and then you will perceive the significance of this conflict of opposites.",_1:{ctor:"::",_0:"If you become deeply aware and consciously direct thought to comprehend the full meaning of need, of dependence, your conscious mind will be open and clear about it; and then the subconscious with its hidden motives, pursuits and intentions, will project itself into the conscious.",_1:{ctor:"::",_0:"When this happens, you must study and understand each intimation of the subconscious.",_1:{ctor:"::",_0:"If you do this many times, becoming aware of the projections of the subconscious after the conscious has thought out the problem as clearly as possible, then, even though you give your attention to other matters, the conscious and the subconscious will work out the problem of dependence, or any other problem.",_1:{ctor:"::",_0:"Thus there is established a constant awareness which will patiently and gently bring about integration; and if your health and diet are all right, this will in turn bring about fullness of being.",_1:{ctor:"[]"}}}}}}}},_1:{ctor:"::",_0:{month:3,day:5,title:"Relationship",content:{ctor:"::",_0:"Relationship based on mutual need brings only conflict.",_1:{ctor:"::",_0:"However interdependent we are on each other, we are using each other for a purpose, for an end.",_1:{ctor:"::",_0:"With an end in view, relationship is not.",_1:{ctor:"::",_0:"You may use me and I may use you.",_1:{ctor:"::",_0:"In this usage, we lose contact.",_1:{ctor:"::",_0:"A society based on mutual usage is the foundation of violence.",_1:{ctor:"::",_0:"When we use another, we have only the picture of the end to be gained.",_1:{ctor:"::",_0:"The end, the gain, prevents relationship, communion.",_1:{ctor:"::",_0:"In the usage of another, however gratifying and comforting it may be, there is always fear.",_1:{ctor:"::",_0:"To avoid this fear, we must possess.",_1:{ctor:"::",_0:"From this possession there arises envy, suspicion, and constant conflict.",_1:{ctor:"::",_0:"Such a relationship can never bring about happiness.",_1:{ctor:"::",_0:"A society whose structure is based on mere need, whether physiological or psychological, must breed conflict, confusion and misery.",_1:{ctor:"::",_0:"Society is the projection of yourself in relation with another, in which the need and the use are predominant.",_1:{ctor:"::",_0:"When you use another for your need, physically or psychologically, in actuality there is no relationship at all; you really have no contact with the other, no communion with the other.",_1:{ctor:"::",_0:"How can you have communion with the other when the other is used as a piece of furniture, for your convenience and comfort?",_1:{ctor:"::",_0:"So, it is essential to understand the significance of relationship in daily life.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:3,day:6,title:'The "me" is the possession',content:{ctor:"::",_0:"Renunciation, self-sacrifice, is not a gesture of greatness, to be praised and copied.",_1:{ctor:"::",_0:"We possess because without possession we are not.",_1:{ctor:"::",_0:"Possessions are many and varied.",_1:{ctor:"::",_0:"One who possesses no worldly things may be attached to knowledge, to ideas; another may be attached to virtue, another to experience, another to name and fame, and so on.",_1:{ctor:"::",_0:'Without possessions, the "me" is not; the "me" is the possession, the furniture, the virtue, the name.',_1:{ctor:"::",_0:"In its fear of not being, the mind is attached to name, to furniture, to value; and it will drop these in order to be at a higher level, the higher being the more gratifying, the more permanent.",_1:{ctor:"::",_0:"The fear of uncertainty, of not being, makes for attachment, for possession.",_1:{ctor:"::",_0:"When the possession is unsatisfactory or painful, we renounce it for a more pleasurable attachment.",_1:{ctor:"::",_0:"The ultimate gratifying possession is the word God, or its substitute, the State… So long as you are unwilling to be nothing, which in fact you are, you must inevitably breed sorrow and antagonism.",_1:{ctor:"::",_0:"The willingness to be nothing is not a matter of renunciation, of enforcement, inner or outer, but of seeing the truth of what is.",_1:{ctor:"::",_0:"Seeing the truth of what is brings freedom from the fear of insecurity, the fear which breeds attachment and leads to the illusion of detachment, renunciation.",_1:{ctor:"::",_0:"The love of what is is the beginning of wisdom.",_1:{ctor:"::",_0:"Love alone shares, it alone can commune; but renunciation and self-sacrifice are the ways of isolation and illusion.",_1:{ctor:"[]"}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:3,day:7,title:"To exploit is to be exploited",content:{ctor:"::",_0:"As most of us seek power in one form or another, the hierarchical principle is established, the novice and the initiate, the pupil and the Master, and even among the Masters there are degrees of spiritual growth.",_1:{ctor:"::",_0:"Most of us love to exploit and be exploited, and this system offers the means, whether hidden or open.",_1:{ctor:"::",_0:"To exploit is to be exploited.",_1:{ctor:"::",_0:"The desire to use others for your psychological necessities makes for dependence, and when you depend you must hold, possess; and what you possess, possesses you.",_1:{ctor:"::",_0:"Without dependence, subtle or gross, without possessing things, people and ideas, you are empty, a thing of no importance.",_1:{ctor:"::",_0:"You want to be something, and to avoid the gnawing fear of being nothing you belong to this or that organization, to this or that ideology, to this church or that temple; so you are exploited, and you in your turn exploit.",_1:{ctor:"[]"}}}}}}}},_1:{ctor:"::",_0:{month:3,day:8,title:"The cultivation of detachment",content:{ctor:"::",_0:"There is only attachment; there is no such thing as detachment.",_1:{ctor:"::",_0:"The mind invents detachment as a reaction to the pain of attachment.",_1:{ctor:"::",_0:'When you react to attachment by becoming "detached," you are attached to something else.',_1:{ctor:"::",_0:"So that whole process is one of attachment.",_1:{ctor:"::",_0:"You are attached to your wife or your husband, to your children, to ideas, to tradition, to authority, and so on; and your reaction to that attachment is detachment.",_1:{ctor:"::",_0:"The cultivation of detachment is the outcome of sorrow, pain.",_1:{ctor:"::",_0:"You want to escape from the pain of attachment, and your escape is to find something to which you think you can be attached.",_1:{ctor:"::",_0:"So there is only attachment, and it is a stupid mind that cultivates detachment.",_1:{ctor:"::",_0:'All the books say, "Be detached," but what is the truth of the matter?',_1:{ctor:"::",_0:"If you observe your own mind, you will see an extraordinary thing-that through cultivating detachment, your mind is becoming attached to something else.",_1:{ctor:"[]"}}}}}}}}}}}},_1:{ctor:"::",_0:{month:3,day:9,title:"Attachment is self-deception",content:{ctor:"::",_0:"We are the things we possess, we are that to which we are attached.",_1:{ctor:"::",_0:"Attachment has no nobility.",_1:{ctor:"::",_0:"Attachment to knowledge is not different from any other gratifying addiction.",_1:{ctor:"::",_0:"Attachment is self-absorption, whether at the lowest or at the highest level.",_1:{ctor:"::",_0:"Attachment is self-deception, it is an escape from the hollowness of the self.",_1:{ctor:"::",_0:"The things to which we are attached-property, people, ideas-become all-important, for without the many things which fill its emptiness, the self is not.",_1:{ctor:"::",_0:"The fear of not being makes for possession; and fear breeds illusion, the bondage to conclusions.",_1:{ctor:"::",_0:"Conclusions, material or ideational, prevent the fruition of intelligence, the freedom in which alone reality can come into being; and without this freedom, cunning is taken for intelligence.",_1:{ctor:"::",_0:"The ways of cunning are always complex and destructive.",_1:{ctor:"::",_0:"It is this self-protective cunning that makes for attachment; and when attachment causes pain, it is this same cunning that seeks detachment and finds pleasure in the pride and vanity of renunciation.",_1:{ctor:"::",_0:"The understanding of the ways of cunning, the ways of the self, is the beginning of intelligence.",_1:{ctor:"[]"}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:3,day:10,title:"Face the fact and see what happens.",content:{ctor:"::",_0:"We have all had the experience of tremendous loneliness, where books, religion, everything is gone and we are tremendously, inwardly, lonely, empty.",_1:{ctor:"::",_0:"Most of us can't face that emptiness, that loneliness, and we run away from it.",_1:{ctor:"::",_0:"Dependence is one of the things we run to, depend on, because we can't stand being alone with ourselves.",_1:{ctor:"::",_0:"We must have the radio or books or talking, incessant chatter about this and that, about art and culture.",_1:{ctor:"::",_0:"So we come to that point when we know there is this extraordinary sense of self-isolation.",_1:{ctor:"::",_0:"We may have a very good job, work furiously, write books, but inwardly there is this tremendous vacuum.",_1:{ctor:"::",_0:"We want to fill that and dependence is one of the ways.",_1:{ctor:"::",_0:"We use dependence, amusement, church work, religions, drink, women, a dozen things to fill it up, cover it up.",_1:{ctor:"::",_0:"If we see that it is absolutely futile to try to cover it up, completely futile-not verbally, not with conviction and therefore agreement and determination-but if we see the total absurdity of it… then we are faced with a fact.",_1:{ctor:"::",_0:"It is not a question of how to be free from dependence; that's not a fact; that's only a reaction to a fact.",_1:{ctor:"::",_0:"Why don't I face the fact and see what happens? The problem now arises of the observer and the observed.",_1:{ctor:"::",_0:'The observer says, "I am empty; I don\'t like it," and runs away from it.',_1:{ctor:"::",_0:'The observer says, "I am different from the emptiness."',_1:{ctor:"::",_0:"But the observer is the emptiness; it is not emptiness seen by an observer.",_1:{ctor:"::",_0:"The observer is the observed.",_1:{ctor:"::",_0:"There is a tremendous revolution in thinking, in feeling, when that takes place.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:3,day:11,title:"Attachment is escape",content:{ctor:"::",_0:"Just try to be aware of your conditioning.",_1:{ctor:"::",_0:"You can only know it indirectly, in relation to something else.",_1:{ctor:"::",_0:"You cannot be aware of your conditioning as an abstraction, for then it is merely verbal, without much significance.",_1:{ctor:"::",_0:"We are only aware of conflict.",_1:{ctor:"::",_0:"Conflict exists when there is no integration between challenge and response.",_1:{ctor:"::",_0:"This conflict is the result of our conditioning.",_1:{ctor:"::",_0:"Conditioning is attachment: attachment to work, to tradition, to property, to people, to ideas, and so on.",_1:{ctor:"::",_0:"If there were no attachment, would there be conditioning?",_1:{ctor:"::",_0:"Of course not.",_1:{ctor:"::",_0:"So why are we attached?",_1:{ctor:"::",_0:"I am attached to my country because through identification with it I become somebody.",_1:{ctor:"::",_0:"I identify myself with my work, and the work becomes important, I am my family, my property; I am attached to them.",_1:{ctor:"::",_0:"The object of attachment offers me the means of escape from my own emptiness.",_1:{ctor:"::",_0:"Attachment is escape, and it is escape that strengthens conditioning.",_1:{ctor:"[]"}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:3,day:12,title:"To be alone",content:{ctor:"::",_0:"To be alone, which is not a philosophy of loneliness, is obviously to be in a state of revolution against the whole setup of society-not only this society, but the communist society, the fascist, every form of society as organized brutality, organized power.",_1:{ctor:"::",_0:"And that means an extraordinary perception of the effects of power.",_1:{ctor:"::",_0:"Sir, have you noticed those soldiers rehearsing?",_1:{ctor:"::",_0:"They are not human beings any more, they are machines, they are your sons and my sons, standing there in the sun.",_1:{ctor:"::",_0:"This is happening here, in America, in Russia, and everywhere-not only at the governmental level, but also at the monastic level, belonging to monasteries, to orders, to groups who employ astonishing power.",_1:{ctor:"::",_0:"And it is only the mind which does not belong that can be alone.",_1:{ctor:"::",_0:"And aloneness is not something to be cultivated.",_1:{ctor:"::",_0:"You see this?",_1:{ctor:"::",_0:"When you see all this, you are out, and no governor or president is going to invite you to dinner.",_1:{ctor:"::",_0:"Out of that aloneness there is humility.",_1:{ctor:"::",_0:"It is this aloneness that knows love-not power.",_1:{ctor:"::",_0:"The ambitious man, religious or ordinary, will never know what love is.",_1:{ctor:"::",_0:"So, if one sees all this, then one has this quality of total living and therefore total action.",_1:{ctor:"::",_0:"This comes through self-knowledge.",_1:{ctor:"[]"}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:3,day:13,title:"Craving is always craving",content:{ctor:"::",_0:"To avoid suffering we cultivate detachment.",_1:{ctor:"::",_0:"Being forewarned that attachment sooner or later entails sorrow, we want to become detached.",_1:{ctor:"::",_0:"Attachment is gratifying, but perceiving the pain in it, we want to be gratified in another manner, through detachment.",_1:{ctor:"::",_0:"Detachment is the same as attachment as long as it yields gratification.",_1:{ctor:"::",_0:"So what we are really seeking is gratification, we crave to be satisfied by whatever means.",_1:{ctor:"::",_0:"We are dependent or attached because it gives us pleasure, security, power, a sense of well-being, though in it there is sorrow and fear.",_1:{ctor:"::",_0:"We seek detachment also for pleasure, in order not to be hurt, not to be inwardly wounded.",_1:{ctor:"::",_0:"Our search is for pleasure, gratification.",_1:{ctor:"::",_0:"Without condemning or justifying we must try to understand this process, for unless we understand it there is no way out of our confusion and contradiction.",_1:{ctor:"::",_0:"Can craving ever be satisfied, or is it a bottomless pit?",_1:{ctor:"::",_0:"Whether we crave for the low or for the high, craving is always craving, a burning fire, and what can be consumed by it soon becomes ashes; but craving for gratification still remains, ever burning, ever consuming, and there is no end to it.",_1:{ctor:"::",_0:"Attachment and detachment are equally binding, and both must be transcended.",_1:{ctor:"[]"}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:3,day:14,title:"Intensity free of all attachment",content:{ctor:"::",_0:"In the state of passion without a cause, there is intensity free of all attachment; but when passion has a cause, there is attachment and attachment is the beginning of sorrow.",_1:{ctor:"::",_0:"Most of us are attached; we cling to a person, to a country, to a belief, to an idea, and when the object of our attachment is taken away or otherwise loses its significance, we find ourselves empty, insufficient.",_1:{ctor:"::",_0:"This emptiness we try to fill by clinging to something else, which again becomes the object of our passion.",_1:{ctor:"[]"}}}}},_1:{ctor:"::",_0:{month:3,day:15,title:"Relationship is a mirror",content:{ctor:"::",_0:"Surely, only in relationship the process of what I am unfolds, does it not?",_1:{ctor:"::",_0:"Relationship is a mirror in which I see myself as I am; but as most of us do not like what we are, we begin to discipline, either positively or negatively, what we perceive in the mirror of relationship.",_1:{ctor:"::",_0:"That is, I discover something in relationship, in the action of relationship, and I do not like it.",_1:{ctor:"::",_0:"So, I begin to modify what I do not like, what I perceive as being unpleasant.",_1:{ctor:"::",_0:"I want to change it-which means I already have a pattern of what I should be.",_1:{ctor:"::",_0:"The moment there is a pattern of what I should be, there is no comprehension of what I am.",_1:{ctor:"::",_0:"The moment I have a picture of what I want to be, or what I should be, or what I ought not to be-a standard according to which I want to change myself-then, surely, there is no comprehension of what I am at the moment of relationship.",_1:{ctor:"::",_0:"I think it is really important to understand this, for I think this is where most of us go astray.",_1:{ctor:"::",_0:"We do not want to know what we actually are at a given moment in relationship.",_1:{ctor:"::",_0:"If we are concerned merely with self-improvement, there is no comprehension of ourselves, of what is.",_1:{ctor:"[]"}}}}}}}}}}}},_1:{ctor:"::",_0:{month:3,day:16,title:"The function of relationship",content:{ctor:"::",_0:"Relationship is inevitably painful, which is shown in our everyday existence.",_1:{ctor:"::",_0:"If in relationship there is no tension, it ceases to be relationship and merely becomes a comfortable sleep-state, an opiate-which most people want and prefer.",_1:{ctor:"::",_0:"Conflict is between this craving for comfort and the factual, between illusion and actuality.",_1:{ctor:"::",_0:"If you recognize the illusion then you can, by putting it aside, give your attention to the understanding of relationship.",_1:{ctor:"::",_0:"But if you seek security in relationship, it becomes an investment in comfort, in illusion-and the greatness of relationship is its very insecurity.",_1:{ctor:"::",
_0:"By seeking security in relationship you are hindering its function, which brings its own peculiar actions and misfortunes.",_1:{ctor:"::",_0:"Surely, the function of relationship is to reveal the state of one's whole being.",_1:{ctor:"::",_0:"Relationship is a process of self-revelation, of self-knowledge.",_1:{ctor:"::",_0:"This self-revelation is painful, demanding constant adjustment, pliability of thought-emotion.",_1:{ctor:"::",_0:"It is a painful struggle, with periods of enlightened peace… But most of us avoid or put aside the tension in relationship, preferring the ease and comfort of satisfying dependency, an unchallenged security, a safe anchorage.",_1:{ctor:"::",_0:"Then family and other relationships become a refuge, the refuge of the thoughtless.",_1:{ctor:"::",_0:"When insecurity creeps into dependency, as it inevitably does, then that particular relationship is cast aside and a new one taken on in the hope of finding lasting security; but there is no security in relationship, and dependency only breeds fear.",_1:{ctor:"::",_0:"Without understanding the process of security and fear, relationship becomes a binding hindrance, a way of ignorance.",_1:{ctor:"::",_0:"Then all existence is struggle and pain, and there is no way out of it save in right thinking, which comes through self-knowledge.",_1:{ctor:"[]"}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:3,day:17,title:"How can there be real love?",content:{ctor:"::",_0:"The image you have about a person, the image you have about your politicians, the prime minister, your god, your wife, your children-that image is being looked at.",_1:{ctor:"::",_0:"And that image has been created through your relationship, or through your fears, or through your hopes.",_1:{ctor:"::",_0:"The sexual and other pleasures you have had with your wife, your husband, the anger, the flattery, the comfort, and all the things that your family life brings-a deadly life it is-have created an image about your wife or husband.",_1:{ctor:"::",_0:"With that image you look.",_1:{ctor:"::",_0:"Similarly, your wife or husband has an image about you.",_1:{ctor:"::",_0:"So the relationship between you and your wife or husband, between you and the politician is really the relationship between these two images.",_1:{ctor:"::",_0:"Right?",_1:{ctor:"::",_0:"That is a fact.",_1:{ctor:"::",_0:"How can two images which are the result of thought, of pleasure and so on, have any affection or love? So the relationship between two individuals, very close together or very far, is a relationship of images, symbols, memories.",_1:{ctor:"::",_0:"And in that, how can there be real love?",_1:{ctor:"[]"}}}}}}}}}}}},_1:{ctor:"::",_0:{month:3,day:18,title:"We are that which we possess",content:{ctor:"::",_0:"To understand relationship, there must be a passive awareness, which does not destroy relationship.",_1:{ctor:"::",_0:"On the contrary, it makes relationship much more vital, much more significant.",_1:{ctor:"::",_0:"Then there is in that relationship a possibility of real affection; there is a warmth, a sense of nearness, which is not mere sentiment or sensation.",_1:{ctor:"::",_0:"And if we can so approach or be in that relationship to everything, then our problems will be easily solved-the problems of property, the problems of possession.",_1:{ctor:"::",_0:"Because, we are that which we possess.",_1:{ctor:"::",_0:"The man who possesses money is the money.",_1:{ctor:"::",_0:"The man who identifies himself with property is the property, or the house, or the furniture.",_1:{ctor:"::",_0:"Similarly with ideas, or with people; and when there is possessiveness, there is no relationship.",_1:{ctor:"::",_0:"But most of us possess because we have nothing else, if we do not possess.",_1:{ctor:"::",_0:"We are empty shells if we do not possess, if we do not fill our life with furniture, with music, with knowledge, with this or that.",_1:{ctor:"::",_0:"And that shell makes a lot of noise, and that noise we call living; and with that we are satisfied.",_1:{ctor:"::",_0:"And when there is a disruption, a breaking away of that, then there is sorrow because then you suddenly discover yourself as you are-an empty shell, without much meaning.",_1:{ctor:"::",_0:"So, to be aware of the whole content of relationship is action; and from that action there is a possibility of true relationship, a possibility of discovering its great depth, its great significance, and of knowing what love is.",_1:{ctor:"[]"}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:3,day:19,title:"Being related",content:{ctor:"::",_0:"Without relationship, there is no existence: to be is to be related… Most of us do not seem to realize this-that the world is my relationship with others, whether one or many.",_1:{ctor:"::",_0:"My problem is that of relationship.",_1:{ctor:"::",_0:"What I am, that I project; and obviously, if I do not understand myself, the whole of relationship is one of confusion in ever-widening circles.",_1:{ctor:"::",_0:"So, relationship becomes of extraordinary importance, not with the so-called mass, the crowd, but in the world of my family and friends, however small that may be-my relationship with my wife, my children, my neighbor.",_1:{ctor:"::",_0:"In a world of vast organizations, vast mobilizations of people, mass movements, we are afraid to act on a small scale; we are afraid to be little people clearing up our own patch.",_1:{ctor:"::",_0:'We say to ourselves, "What can I personally do?',_1:{ctor:"::",_0:'I must join a mass movement in order to reform."',_1:{ctor:"::",_0:"On the contrary, real revolution takes place not through mass movements but through the inward revaluation of relationship-that alone is real reformation, a radical, continuous revolution.",_1:{ctor:"::",_0:"We are afraid to begin on a small scale.",_1:{ctor:"::",_0:"Because the problem is so vast, we think we must meet it with large numbers of people, with a great organization, with mass movements.",_1:{ctor:"::",_0:'Surely, we must begin to tackle the problem on a small scale, and the small scale is the "me" and the "you."',_1:{ctor:"::",_0:"When I understand myself, I understand you, and out of that understanding comes love.",_1:{ctor:"::",_0:"Love is the missing factor; there is a lack of affection, of warmth in relationship; and because we lack that love, that tenderness, that generosity, that mercy in relationship, we escape into mass action which produces further confusion, further misery.",_1:{ctor:"::",_0:"We fill our hearts with blueprints for world reform and do not look to that one resolving factor which is love.",_1:{ctor:"[]"}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:3,day:20,title:"You and I are the problem, not the world",content:{ctor:"::",_0:"The world is not something separate from you and me; the world, society, is the relationship that we establish or seek to establish between each other.",_1:{ctor:"::",_0:"So you and I are the problem, and not the world, because the world is the projection of ourselves, and to understand the world we must understand ourselves.",_1:{ctor:"::",_0:"That world is not separate from us; we are the world, and our problems are the world's problems.",_1:{ctor:"[]"}}}}},_1:{ctor:"::",_0:{month:3,day:21,title:"There is no such thing as living alone",content:{ctor:"::",_0:"We want torun away from our loneliness, with its panicky fears, so we depend on another, we enrich ourselves with companionship, and so on.",_1:{ctor:"::",_0:"We are the prime movers, and other become pawns in our game; and when the pawn turns and demands something in return, we are shocked and grieved.",_1:{ctor:"::",_0:"If our own fortress is strong, without a weak spot in it, this battering from the outside is of little consequence to us.",_1:{ctor:"::",_0:"The peculiar tendencies that arise with advancing age must be understood and corrected while we are still capable of detached and tolerant self-observation and study; our fears must be observed and understood now.",_1:{ctor:"::",_0:"Our energies must be directed, not merely to the understanding of the outward pressures and demands for which we are responsible, but to the comprehension of ourselves, of our loneliness, our fears, demands, and frailties.",_1:{ctor:"::",_0:"There is no such thing as living alone, for all living is relationship; but to live without direct relationship demands high intelligence, a swifter and greater awareness for self-discovery.",_1:{ctor:"::",_0:'A "lone" existence, without this keen and flowing awareness, strengthens the already dominant tendencies, thus causing unbalance, distortion.',_1:{ctor:"::",_0:"It is now that one has to become aware of the set and peculiar habits of thought-feeling which come with age, and by understanding them make away with them.",_1:{ctor:"::",_0:"Inward riches alone bring peace and joy.",_1:{ctor:"[]"}}}}}}}}}}},_1:{ctor:"::",_0:{month:3,day:22,title:"Freedom from fear",content:{ctor:"::",_0:"Is it possible for the mind to empty itself totally of fear?",_1:{ctor:"::",_0:"Fear of any kind breeds illusion; it makes the mind dull, shallow.",_1:{ctor:"::",_0:"Where there is fear there is obviously no freedom, and without freedom there is no love at all.",_1:{ctor:"::",_0:"And most of us have some form of fear; fear of darkness, fear of public opinion, fear of snakes, fear of physical pain, fear of old age, fear of death.",_1:{ctor:"::",_0:"We have literally dozens of fears.",_1:{ctor:"::",_0:"And is it possible to be completely free of fear?",_1:{ctor:"::",_0:"We can see what fear does to each one of us.",_1:{ctor:"::",_0:"It makes one tell lies; it corrupts one in various ways; it makes the mind empty, shallow.",_1:{ctor:"::",_0:"There are dark corners in the mind which can never be investigated and exposed as long as one is afraid.",_1:{ctor:"::",_0:"Physical self-protection, the instinctive urge to keep away from the venomous snake, to draw back from the precipice, to avoid falling under the tramcar, and so on, is sane, normal, healthy.",_1:{ctor:"::",_0:"But I am asking about the psychological self-protectiveness which makes one afraid of disease, of death, of an enemy.",_1:{ctor:"::",_0:"When we seek fulfillment in any form, whether through painting, through music, through relationship, or what you will, there is always fear.",_1:{ctor:"::",_0:"So, what is important is to be aware of this whole process of oneself, to observe, to learn about it, and not ask how to get rid of fear.",_1:{ctor:"::",_0:"When you merely want to get rid of fear, you will find ways and means of escaping from it, and so there can never be freedom from fear.",_1:{ctor:"[]"}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:3,day:23,title:"Dealing with fear?",content:{ctor:"::",_0:"One is afraid of public opinion, afraid of not achieving, not fulfilling, afraid of not having the opportunity; and through it all there is this extraordinary sense of guilt-one has done a thing that one should not have done; the sense of guilt in the very act of doing; one is healthy and others are poor and unhealthy; one has food and others have no food.",_1:{ctor:"::",_0:"The more the mind is inquiring, penetrating, asking, the greater the sense of guilt, anxiety.",_1:{ctor:"::",_0:"Fear is the urge that seeks a Master, a guru; fear is this coating of respectability, which every one loves so dearly-to be respectable.",_1:{ctor:"::",_0:"Do you determine to be courageous to face events in life, or merely rationalize fear away, or find explanations that will give satisfaction to the mind that is caught in fear?",_1:{ctor:"::",_0:"How do you deal with it?",_1:{ctor:"::",_0:"Turn on the radio, read a book, go to a temple, cling to some form of dogma, belief? Fear is the destructive energy in man.",_1:{ctor:"::",_0:"It withers the mind, it distorts thought, it leads to all kinds of extraordinarily clever and subtle theories, absurd superstitions, dogmas and beliefs.",_1:{ctor:"::",_0:"If you see that fear is destructive, then how do you proceed to wipe the mind clean?",_1:{ctor:"::",_0:"You say that by probing into the cause of fear you would be free of fear.",_1:{ctor:"::",_0:"Is that so?",_1:{ctor:"::",_0:"Trying to uncover the cause and knowing the cause of fear does not eliminate fear.",_1:{ctor:"[]"}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:3,day:24,title:"The door to understanding",content:{ctor:"::",_0:"You cannot wipe away fear without understanding, without actually seeing into the nature of time, which means thought, which means word.",_1:{ctor:"::",_0:"From that arises the question: Is there a thought without word, is there a thinking without the word which is memory?",_1:{ctor:"::",_0:"Sir, without seeing the nature of the mind, the movement of the mind, the process of self-knowing, merely saying that I must be free of it, has very little meaning.",_1:{ctor:"::",_0:"You have to take fear in the context of the whole of the mind.",_1:{ctor:"::",_0:"To see, to go into all this, you need energy.",_1:{ctor:"::",_0:"Energy does not come through eating food-that is a part of physical necessity.",_1:{ctor:"::",_0:"But to see, in the sense I am using that word, requires an enormous energy; and that energy is dissipated when you are battling with words, when you are resisting, condemning, when you are full of opinions which are preventing you from looking, seeing-your energy is all gone in that.",_1:{ctor:"::",_0:"So in the consideration of this perception, this seeing, again you open the door.",_1:{ctor:"[]"}}}}}}}}}},_1:{ctor:"::",_0:{month:3,day:25,title:"Fear makes us obey",content:{ctor:"::",_0:"Why do we do all this-obey, follow, copy?",_1:{ctor:"::",_0:"Why?",_1:{ctor:"::",_0:"Because, we are frightened inwardly to be uncertain.",_1:{ctor:"::",_0:"We want to be certain-we want to be certain financially, we want to be certain morally-we want to be approved, we want to be in a safe position, we want never to be confronted with trouble, pain, suffering, we want to be enclosed.",_1:{ctor:"::",_0:"So, fear, consciously or unconsciously, makes us obey the Master, the leader, the priest, the government.",_1:{ctor:"::",_0:"Fear also controls us from doing something which may be harmful to others, because we will be punished.",_1:{ctor:"::",_0:"So behind all these actions, greeds, pursuits, lurks this desire for certainty, this desire to be assured.",_1:{ctor:"::",_0:"So, without resolving fear, without being free from fear, merely to obey or to be obeyed has little significance; what has meaning is to understand this fear from day to day and how fear shows itself in different ways.",_1:{ctor:"::",_0:"It is only when there is freedom from fear that there is that inward quality of understanding, that aloneness in which there is no accumulation of knowledge or of experience, and it is that alone which gives extraordinary clarity in the pursuit of the real.",_1:{ctor:"[]"}}}}}}}}}}},_1:{ctor:"::",_0:{month:3,day:26,title:"Face-to-face with the fact",content:{ctor:"::",_0:"Are we afraid of a fact or of an idea about the fact?",_1:{ctor:"::",_0:"Are we afraid of the thing as it is, or are we afraid of what we think it is?",_1:{ctor:"::",_0:"Take death, for example.",_1:{ctor:"::",_0:"Are we afraid of the fact of death or of the idea of death?",_1:{ctor:"::",_0:"The fact is one thing and the idea about the fact is another.",_1:{ctor:"::",_0:"Am I afraid of the word death or of the fact itself?",_1:{ctor:"::",_0:"Because I am afraid of the word, of the idea, I never understand the fact, I never look at the fact, I am never in direct relation with the fact.",_1:{ctor:"::",_0:"It is only when I am in complete communion with the fact that there is no fear.",_1:{ctor:"::",_0:"If I am not in communion with the fact, then there is fear, and there is no communion with the fact so long as I have an idea, an opinion, a theory, about the fact, so I have to be very clear whether I am afraid of the word, the idea, or the fact.",_1:{ctor:"::",_0:"If I am face-to-face with the fact, there is nothing to understand about it: the fact is there, and I can deal with it.",_1:{ctor:"::",_0:"If I am afraid of the word, then I must understand the word, go into the whole process of what the word, the term, implies.",_1:{ctor:"::",_0:"It is my opinion, my idea, my experience, my knowledge about the fact, that creates fear.",_1:{ctor:"::",_0:"So long as there is verbalization of the fact, giving the fact a name and therefore identifying or condemning it, so long as thought is judging the fact as an observer, there must be fear.",_1:{ctor:"::",_0:"Thought is the product of the past; it can only exist through verbalization, through symbols, through images.",_1:{ctor:"::",_0:"So long as thought is regarding or translating the fact, there must be fear.",_1:{ctor:"::",_0:"Thought is the product of the past, it can only exist through verbalization, through symbols, through images; so long as thought is regarding or translating the fact, there must be fear.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:3,day:27,title:"Contacting fear",content:{ctor:"::",_0:"There is physical fear.",_1:{ctor:"::",_0:"You know, when you see a snake, a wild animal, instinctively there is fear; that is a normal, healthy, natural fear.",_1:{ctor:"::",_0:"It is not fear, it is a desire to protect oneself-that is normal.",_1:{ctor:"::",_0:"But the psychological protection of oneself-that is, the desire to be always certain-breeds fear.",_1:{ctor:"::",_0:"A mind that is seeking always to be certain is a dead mind, because there is no certainty in life, there is no permanency… When you come directly into contact with fear, there is a response of the nerves and all the rest of it.",_1:{ctor:"::",_0:"Then, when the mind is no longer escaping through words or through activity of any kind, there is no division between the observer and the thing observed as fear.",_1:{ctor:"::",_0:"It is only the mind that is escaping that separates itself from fear.",_1:{ctor:"::",_0:'But when there is a direct contract with fear, there is no observer, there is no entity that says, "I am afraid."',_1:{ctor:"::",_0:"So, the moment you are directly in contact with life, with anything, there is no division-it is this division that breeds competition, ambition, fear.",_1:{ctor:"::",_0:'So what is important is not "how to be free of fear?" If you seek a way, a method, a system to be rid of fear, you will be everlastingly caught in fear.',_1:{ctor:"::",_0:"But if you understand fear-which can only take place when you come directly in contact with it, as you are in contact with hunger, as you are directly in contact when you are threatened with losing your job-then you do something; only then will you find that all fear ceases-we mean all fear, not fear of this kind or of that kind.",_1:{ctor:"[]"}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:3,day:28,title:"Fear is non-acceptance of what is",content:{ctor:"::",_0:"Fear finds various escapes.",_1:{ctor:"::",_0:"The common variety is identification, is it not? Identification with country, with society, with an idea.",_1:{ctor:"::",_0:"Haven't you noticed how you respond when you see a procession, a military procession or a religious procession, or when the country is in danger of being invaded?",_1:{ctor:"::",_0:"You then identify yourself with the country, with a being, with an ideology.",_1:{ctor:"::",_0:"There are other times when you identify yourself with your child, with your wife, with a particular form of action, or inaction.",_1:{ctor:"::",_0:"Identification is a process of self-forgetfulness.",_1:{ctor:"::",_0:'So long as I am conscious of the "me" I know there is pain, there is struggle, there is constant fear.',_1:{ctor:"::",_0:'But if I can identify myself with something greater, with something worthwhile, with beauty, with life, with truth, with belief, with knowledge, at least temporarily, there is an escape from the "me," is there not?',_1:{ctor:"::",_0:'If I talk about "my country" I forget myself temporarily, do I not?',_1:{ctor:"::",_0:"If I can say something about God, I forget myself.",_1:{ctor:"::",_0:"If I can identify myself with my family, with a group, with a particular party, with a certain ideology, then there is a temporary escape.",_1:{ctor:"::",_0:"Do we now know what fear is?",_1:{ctor:"::",_0:"Is it not the non-acceptance of what is?",_1:{ctor:"::",_0:"We must understand the word acceptance.",_1:{ctor:"::",_0:"I am not using that word as meaning the effort made to accept.",_1:{ctor:"::",_0:"There is no question of accepting when I perceive what is.",_1:{ctor:"::",_0:"When I do not see clearly what is, then I bring in the process of acceptance.",_1:{ctor:"::",_0:"Therefore fear is the non-acceptance of what is.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:3,day:29,title:"The disorder that time creates",content:{ctor:"::",_0:'Time means moving from what is to "what should be."',_1:{ctor:"::",_0:"I am afraid, but one day I shall be free of fear; therefore, time is necessary to be free of fear-at least, that is what we think.",_1:{ctor:"::",_0:'To change from what is to "what should be" involves time.',_1:{ctor:"::",_0:'Now, time implies effort in that interval between what is and "what should be."',_1:{ctor:"::",_0:"I don't like fear, and I am going to make an effort to understand, to analyze, to dissect it, or I am going to discover the cause of it, or I am going to escape totally from it.",_1:{ctor:"::",_0:"All this implies effort-and effort is what we are used to.",_1:{ctor:"::",_0:'We are always in conflict between what is and "what should be."',_1:{ctor:"::",_0:'The "what I should be" is an idea, and the idea is fictitious, it is not "what I am," which is the fact; and the "what I am" can be changed only when I understand the disorder that time creates… So, is it possible for me to be rid of fear totally, completely, on the instant?',_1:{ctor:"::",_0:"If I allow fear to continue, I will create disorder all the time; therefore, one sees that time is an element of disorder, not a means to be ultimately free of fear.",_1:{ctor:"::",_0:"So there is no gradual process of getting rid of fear, just as there is no gradual process of getting rid of the poison of nationalism.",_1:{ctor:"::",_0:"If you have nationalism and you say that eventually there will be the brotherhood of man, in the interval there are wars, there are hatreds, there is misery, there is all this appalling division between man and man; therefore, time is creating disorder.",_1:{ctor:"[]"}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:3,day:30,title:"How do I look at anger?",content:{ctor:"::",_0:"Obviously, I look at it as an observer being angry.",_1:{ctor:"::",_0:'I say, "I am angry."',_1:{ctor:"::",_0:'At the moment of anger there is no "I"; the "I" comes in immediately afterwards-which means time.',_1:{ctor:"::",_0:"Can I look at the fact without the factor of time, which is the thought, which is the word?",_1:{ctor:"::",_0:"This happens when there is the looking without the observer.",_1:{ctor:"::",_0:"See where it has led me.",_1:{ctor:"::",_0:"I now begin to perceive a way of looking-perceiving without the opinion, the conclusion, without condemning, judging.",_1:{ctor:"::",_0:'Therefore I perceive that there can be "seeing" without thought, which is the word.',_1:{ctor:"::",_0:"So the mind is beyond the clutches of ideas, of the conflict of duality and all the rest of it.",_1:{ctor:"::",_0:"So, can I look at fear not as an isolated fact? If you isolate a fact that has not opened the door to the whole universe of the mind, then let us go back to the fact and begin again by taking another fact so that you yourself will begin to see the extraordinary thing of the mind, so that you have the key, you can open the door, you can burst into that… By considering one fear-the fear of death, the fear of the neighbor, the fear of your spouse dominating over you, you know the whole business of domination-will that open the door?",_1:{ctor:"::",_0:"That is all that matters-not how to be free of it-because the moment you open the door, fear is completely wiped away.",_1:{ctor:"::",_0:"The mind is the result of time, and time is the word-how extraordinary to think of it! Time is thought; it is thought that breeds fear, it is thought that breeds the fear of death; and it is time which is thought, that has in its hand the whole intricacies and the subtleties of fear.",_1:{ctor:"[]"}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:3,day:31,title:"The root of all fear",content:{ctor:"::",_0:"The craving to become causes fears; to be, to achieve, and so to depend engenders fear.",_1:{ctor:"::",_0:"The state of the nonfear is not negation, it is not the opposite of fear nor is it courage.",_1:{ctor:"::",_0:"In understanding the cause of fear, there is its cessation, not the becoming courageous, for in all becoming there is the seed of fear.",_1:{ctor:"::",_0:"Dependence on things, on people, or on ideas breeds fear; dependence arises from ignorance, from the lack of self-knowledge, from inward poverty; fear causes uncertainty of mind-heart, preventing communication and understanding.",_1:{ctor:"::",_0:"Through self-awareness we begin to discover and so comprehend the cause of fear, not only the superficial but the deep casual and accumulative fears.",_1:{ctor:"::",_0:"Fear is both inborn and acquired; it is related to the past, and to free thought-feeling from it, the past must be comprehended through the present.",_1:{ctor:"::",_0:'The past is ever wanting to give birth to the present which becomes the identifying memory of the "me"and the "mine," the "I."',_1:{ctor:"::",_0:"The self is the root of all fear.",_1:{ctor:"[]"}}}}}}}}}},_1:{ctor:"::",_0:{month:4,day:1,title:"There is only craving",content:{ctor:"::",_0:"There is no entity separate from craving; there is only craving, there is no one who craves.",_1:{ctor:"::",_0:"Craving takes on different masks at different times, depending on its interests.",_1:{ctor:"::",_0:"The memory of these varying interests meets the new, which brings about conflict, and so the chooser is born, establishing himself as an entity separate and distinct from craving.",_1:{ctor:"::",_0:"But the entity is not different from its qualities.",_1:{ctor:"::",_0:"The entity who tries to fill or run away from emptiness, incompleteness, loneliness, is not different from that which he is avoiding; he is it.",_1:{ctor:"::",_0:"He cannot run away from himself; all that he can do is to understand himself.",_1:{ctor:"::",_0:"He is his loneliness, his emptiness; and as long as he regards it as something separate from himself; he will be in illusion and endless conflict.",_1:{ctor:"::",_0:"When he directly experiences that he is his own loneliness, then only can there be freedom from fear.",_1:{ctor:"::",_0:"Fear exists only in relationship to an idea, and idea is the response of memory as thought.",_1:{ctor:"::",_0:"Thought is the result of experience; and though it can ponder over emptiness, have sensations with regard to it, it cannot know emptiness directly.",_1:{ctor:"::",_0:"The word loneliness, with its memories of pain and fear, prevents the experiencing of it afresh.",_1:{ctor:"::",_0:"The word is memory, and when the word is no longer significant, then the relationship between the experiencer and the experienced is wholly different; then that relationship is direct and not through a word, through memory; then the experiencer is the experience, which alone brings freedom from fear.",_1:{ctor:"[]"}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:4,day:2,title:"Understanding desire",content:{ctor:"::",_0:"We have to understand desire; and it is very difficult to understand something which is so vital, so demanding, so urgent because in the very fulfilment of desire passion is engendered, with the pleasure and the pain of it.",_1:{ctor:"::",_0:"And if one is to understand desire, obviously, there must be no choice.",_1:{ctor:"::",_0:'You cannot judge desire as being good or bad, noble or ignoble, or say, "I will keep this desire and deny that one."',_1:{ctor:"::",_0:"All that must be set aside if we are to find out the truth of desire-the beauty of it, the ugliness or whatever it may be.",_1:{ctor:"[]"}}}}}},_1:{ctor:"::",_0:{month:4,day:3,title:"Desire has to be understood",content:{ctor:"::",_0:"Let us goon to consider desire.",_1:{ctor:"::",_0:"We know, do we not, the desire which contradicts itself, which is tortured, pulling in different directions; the pain, the turmoil, the anxiety of desire, and the disciplining, the controlling.",_1:{ctor:"::",_0:"And in the everlasting battle with it we twist it out of all shape and recognition; but it is there, constantly watching, waiting, pushing.",_1:{ctor:"::",_0:"Do what you will, sublimate it, escape from it, deny it or accept it, give it full rein-it is always there.",_1:{ctor:"::",_0:"And we know how the religious teachers and others have said that we should be desireless, cultivate detachment, be free from desire-which is really absurd, because desire has to be understood, not destroyed.",_1:{ctor:"::",_0:"If you destroy desire, you may destroy life itself.",_1:{ctor:"::",_0:"If you pervert desire, shape it, control it, dominate it, suppress it, you may be destroying something extraordinarily beautiful.",_1:{ctor:"[]"}}}}}}}}},_1:{ctor:"::",_0:{month:4,day:4,title:"The quality of desire",content:{ctor:"::",_0:"What happens if you do not condemn desire, do not judge it as being good or bad, but simply be aware of it?",_1:{ctor:"::",_0:"I wonder if you know what it means to be aware of something?",_1:{ctor:"::",_0:"Most of us are not aware because we have become so accustomed to condemning, judging, evaluating, identifying, choosing.",_1:{ctor:"::",_0:"Choice obviously prevents awareness because choice is always made as a result of conflict.",_1:{ctor:"::",_0:"To be aware when you enter a room, to see all the furniture, the carpet or its absence, and so on-just to see it, to be aware of it all without any sense of judgment-is very difficult.",_1:{ctor:"::",_0:'Have you ever tried to look at a person, a flower, at an idea, an emotion, without any choice, any judgment? And if one does the same thing with desire, if one lives with it not denying it or saying, "What shall I do with this desire?',_1:{ctor:"::",_0:'It is so ugly, so rampant, so violent," not giving it a name, a symbol, not covering it with a word-then, is it any longer the cause of turmoil?',_1:{ctor:"::",_0:"Is desire then something to be put away, destroyed?",_1:{ctor:"::",_0:"We want to destroy it because one desire tears against another creating conflict, misery and contradiction; and one can see how one tries to escape from this everlasting conflict.",_1:{ctor:"::",_0:"So can one be aware of the totality of desire?",_1:{ctor:"::",_0:"What I mean by totality is not just one desire or many desires, but the total quality of desire itself.",_1:{ctor:"[]"}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:4,day:5,title:"Why shouldn't one have pleasure?",content:{ctor:"::",_0:"You see a beautiful sunset, a lovely tree, a river that has a wide, curving movement, or a beautiful face, and to look at it gives great pleasure, delight.",_1:{ctor:"::",_0:"What is wrong with that?",_1:{ctor:"::",_0:"It seems to me the confusion and the misery begin when that face, that river, that cloud, that mountain becomes a memory, and this memory then demands a greater continuity of pleasure; we want such things repeated.",_1:{ctor:"::",_0:"We all know this.",_1:{ctor:"::",_0:"I have had a certain pleasure, or you have had a certain delight in something, and we want it repeated.",_1:{ctor:"::",_0:"Whether it be sexual, artistic, intellectual, or something not quite of this character, we want it repeated-and I think that is where pleasure begins to darken the mind and create values which are false, not actual.",_1:{ctor:"::",_0:"What matters is to understand pleasure, not try to get rid of it that is too stupid.",_1:{ctor:"::",
_0:"Nobody can get rid of pleasure.",_1:{ctor:"::",_0:"But to understand the nature and the structure of pleasure is essential; because if life is only pleasure, and if that is what one wants, then with pleasure go the misery, the confusion, the illusions, the false values which we create, and therefore there is no clarity.",_1:{ctor:"[]"}}}}}}}}}}},_1:{ctor:"::",_0:{month:4,day:6,title:"A healthy, normal reaction",content:{ctor:"::",_0:"I have to find out why desire has such potency in my life.",_1:{ctor:"::",_0:"It may be right or it may not be right.",_1:{ctor:"::",_0:"I have to find out.",_1:{ctor:"::",_0:"I see that.",_1:{ctor:"::",_0:"Desire arises, which is a reaction, which is a healthy, normal reaction; otherwise, I would be dead.",_1:{ctor:"::",_0:'I see a beautiful thing and I say, "By Jove, I want that."',_1:{ctor:"::",_0:"If I didn't, I'd be dead.",_1:{ctor:"::",_0:"But in the constant pursuit of it there is pain.",_1:{ctor:"::",_0:"That's my problem-there is pain as well as pleasure.",_1:{ctor:"::",_0:'I see a beautiful woman, and she is beautiful; it would be most absurd to say, "No, she\'s not."',_1:{ctor:"::",_0:"This is a fact.",_1:{ctor:"::",_0:"But what gives continuity to the pleasure?",_1:{ctor:"::",_0:"Obviously it is thought, thinking about it… I think about it.",_1:{ctor:"::",_0:'It is no longer the direct relationship with the object, which is desire, but thought now increases that desire by thinking about it, by having images, pictures, ideas… Thought comes in and says, "Please, you must have it; that\'s growth; that is important; that is not important; this is vital for your life; this is not vital for your life."',_1:{ctor:"::",_0:"But I can look at it and have a desire, and that's the end of it, without interference of thought.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:4,day:7,title:"Dying to little things",content:{ctor:"::",_0:"Have you ever tried dying to a pleasure voluntarily, not forcibly?",_1:{ctor:"::",_0:"Ordinarily when you die you don't want to; death comes and takes you away; it is not a voluntary act, except in suicide.",_1:{ctor:"::",_0:"But have you ever tried dying voluntarily, easily, felt that sense of the abandonment of pleasure?",_1:{ctor:"::",_0:"Obviously not! At present your ideals, your pleasures, your ambitions are the things which give so-called significance to them.",_1:{ctor:"::",_0:"Life is living, abundance, fullness, abandonment, not a sense of the 'I' having significance.",_1:{ctor:"::",_0:"That is mere intellection.",_1:{ctor:"::",_0:"If you experiment with dying to little things-that is good enough.",_1:{ctor:"::",_0:"Just to die to little pleasures-with ease, with comfort, with a smile-is enough, for then you will see that your mind is capable of dying to many things, dying to all memories.",_1:{ctor:"::",_0:"Machines are taking over the functions of memory-the computers-but the human mind is something more than a merely mechanical habit of association and memory.",_1:{ctor:"::",_0:"But it cannot be that something else if it does not die to everything it knows.",_1:{ctor:"::",_0:"Now to see the truth of all this, a young mind is essential, a mind that is not merely functioning in the field of time.",_1:{ctor:"::",_0:"The young mind dies to everything.",_1:{ctor:"::",_0:"Can you see the truth of that immediately, feel the truth of it instantly?",_1:{ctor:"::",_0:"You may not see the whole extraordinary significance of it, the immense subtlety, the beauty of that dying, the richness of it, but even to listen to it sows the seed, and the significance of these words takes root-not only at the superficial, conscious level, but right through all the unconscious.",_1:{ctor:"[]"}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:4,day:8,title:"Sex",content:{ctor:"::",_0:"Sex is a problem because it would seem that in that act there is complete absence of the self.",_1:{ctor:"::",_0:"In that moment you are happy, because there is the cessation of self-consciousness, of the 'me'; and desiring more of it-more of the abnegation of the self in which there is complete happiness, without the past or the future demanding that complete happiness through full fusion, integration-naturally it becomes all-important.",_1:{ctor:"::",_0:"Isn't that so?",_1:{ctor:"::",_0:"Because it is something that gives me unadulterated joy, complete self forgetfulness, I want more and more of it.",_1:{ctor:"::",_0:"Now, why do I want more of it?",_1:{ctor:"::",_0:"Because, everywhere else I am in conflict, everywhere else, at all the different levels of existence, there is the strengthening of the self.",_1:{ctor:"::",_0:"Economically, socially, religiously, there is the constant thickening of self-consciousness, which is conflict.",_1:{ctor:"::",_0:"After all, you are self-conscious only when there is conflict.",_1:{ctor:"::",_0:"Self-consciousness is in its very nature the result of conflict… So, the problem is not sex, surely, but how to be free from the self.",_1:{ctor:"::",_0:"You have tasted that state of being in which the self is not, if only for a few seconds, if only for a day, or what you will; and where the self is, there is conflict, there is misery, there is strife.",_1:{ctor:"::",_0:"So, there is the constant longing for more of that self-free state.",_1:{ctor:"[]"}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:4,day:9,title:"The ultimate escape",content:{ctor:"::",_0:"What do we mean by the problem of sex?",_1:{ctor:"::",_0:"Is it the act, or is it a thought about the act?",_1:{ctor:"::",_0:"Surely, it is not the act.",_1:{ctor:"::",_0:"The sexual act is no problem to you any more than eating is a problem to you, but if you think about eating or anything else all day long because you have nothing else to think about, it becomes a problem to you.",_1:{ctor:"::",_0:"Why do you build it up, which you are obviously doing?",_1:{ctor:"::",_0:"The cinemas, the magazines, the stories, the way women dress, everything is building up your thought of sex.",_1:{ctor:"::",_0:"And why does the mind build it up, why does the mind think about sex at all?",_1:{ctor:"::",_0:"Why, sirs and ladies?",_1:{ctor:"::",_0:"It is your problem.",_1:{ctor:"::",_0:"Why?",_1:{ctor:"::",_0:"Why has it become a central issue in your life?",_1:{ctor:"::",_0:"When there are so many things calling, demanding your attention, you give complete attention to the thought of sex.",_1:{ctor:"::",_0:"What happens, why are your minds so occupied with it?",_1:{ctor:"::",_0:"Because that is a way of ultimate escape, is it not?",_1:{ctor:"::",_0:"It is a way of complete self-forgetfulness.",_1:{ctor:"::",_0:"For the time being, at least for the moment, you can forget yourself-and there is no other way of forgetting yourself.",_1:{ctor:"::",_0:'Everything else you do in life gives emphasis to the "me," to the self.',_1:{ctor:"::",_0:'Your business, your religion, your gods, your leaders, your political and economic actions, your escapes, your social activities, your joining one party and rejecting another-all that is emphasizing and giving strength to the "me"… When there is only one thing in your life which is an avenue to ultimate escape, to complete forgetfulness of yourself if only for a few seconds, you cling to it because that is the only moment you are happy… So, sex becomes an extraordinary difficult and complex problem as long as you do not understand the mind which thinks about the problem.',_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:4,day:10,title:"We have made sex a problem",content:{ctor:"::",_0:"Why is it that whatever we touch we turn into a problem? Why has sex become a problem?",_1:{ctor:"::",_0:"Why do we submit to living with problems; why do we not put an end to them?",_1:{ctor:"::",_0:"Why do we not die to our problems instead of carrying them day after day, year after year?",_1:{ctor:"::",_0:"Surely, sex is a relevant question, which I shall answer presently, but there is the primary question: why do we make life into a problem?",_1:{ctor:"::",_0:"Working, sex, earning money, thinking, feeling, experiencing, you know, the whole business of living-why is it a problem?",_1:{ctor:"::",_0:"Is it not essentially because we always think from a particular point of view, from a fixed point of view?",_1:{ctor:"::",_0:"We are always thinking from a center towards the periphery, but the periphery is the center for most of us, and so anything we touch is superficial.",_1:{ctor:"::",_0:"But life is not superficial; it demands living completely, and because we are living only superficially, we know only superficial reaction.",_1:{ctor:"::",_0:"Whatever we do on the periphery must inevitably create a problem, and that is our life-we live in the superficial and we are content to live there with all the problems of the superficial.",_1:{ctor:"::",_0:'So, problems exist as long as we live in the superficial, on the periphery-the periphery being the "me" and its sensations, which can be externalized or made subjective, which can be identified with the universe, with the country, or with some other thing made up by the mind.',_1:{ctor:"::",_0:"So, as long as we live within the field of the mind there must be complications, there must be problems; and that is all we know.",_1:{ctor:"[]"}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:4,day:11,title:"What do you mean by love?",content:{ctor:"::",_0:"Love is the unknowable.",_1:{ctor:"::",_0:"It can be realized only when the known is understood and transcended.",_1:{ctor:"::",_0:"Only when the mind is free of the known, then only there will be love.",_1:{ctor:"::",_0:"So, we must approach love negatively, not positively.",_1:{ctor:"::",_0:"What is love to most of us?",_1:{ctor:"::",_0:"With us, when we love, in it there is possessiveness, dominance, or subservience.",_1:{ctor:"::",_0:"From this possession arises jealously and fear of loss, and we legalize this possessive instinct.",_1:{ctor:"::",_0:"From possessiveness arise jealousy and the innumerable conflicts with which each one is familiar.",_1:{ctor:"::",_0:"Possessiveness, then, is not love.",_1:{ctor:"::",_0:"Nor is love sentimental.",_1:{ctor:"::",_0:"To be sentimental, to be emotional, excludes love.",_1:{ctor:"::",_0:"Sensitivity and emotions are merely sensations… Love alone can transform insanity, confusion, and strife.",_1:{ctor:"::",_0:"No system, no theory of the left or of the right can bring peace and happiness to man.",_1:{ctor:"::",_0:"Where there is love, there is no possessiveness, no envy; there is mercy and compassion, not in theory, but actually-for your wife and for your children, for your neighbor and for your servant… Love alone can bring about mercy and beauty, order and peace.",_1:{ctor:"::",_0:'There is love with its blessing when "you" cease to be.',_1:{ctor:"[]"}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:4,day:12,title:"As long as we possess, we shall never love",content:{ctor:"::",_0:"We know love as sensation, do we not?",_1:{ctor:"::",_0:"When we say we love, we know jealousy, we know fear, we know anxiety.",_1:{ctor:"::",_0:"When you say you love someone, all that is implied: envy, the desire to possess, the desire to own, to dominate, the fear of loss, and so on.",_1:{ctor:"::",_0:"All this we call love, and we do not know love without fear, without envy, without possession; we merely verbalize that state of love which is without fear, we call it impersonal, pure, divine, or God knows what else; but the fact is that we are jealous, we are dominating, possessive.",_1:{ctor:"::",_0:"We shall know that state of love only when jealousy, envy, possessiveness, domination, come to an end; and as long as we possess, we shall never love.",_1:{ctor:"::",_0:"When do you think about the person whom you love?",_1:{ctor:"::",_0:"You think about her when she is gone, when she is away, when she has left you… So, you miss the person whom you say you love only when you are disturbed, when you are in suffering; and as long as you possess that person, you do not have to think about that person, because in possession there is no disturbance… Thinking comes when you are disturbed and you are bound to be disturbed as long as your thinking is what you call love.",_1:{ctor:"::",_0:"Surely, love is not a thing of the mind; and because the things of the mind have filled our hearts, we have no love.",_1:{ctor:"::",_0:"The things of the mind are jealousy, envy, ambition, the desire to be somebody, to achieve success.",_1:{ctor:"::",_0:"These things of the mind fill your hearts, and then you say you love; but how can you love when you have all these confusing elements in you?",_1:{ctor:"::",_0:"When there is smoke, how can there be a pure flame?",_1:{ctor:"[]"}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:4,day:13,title:"Love is not a duty",content:{ctor:"::",_0:"When there is love, there is no duty.",_1:{ctor:"::",_0:"When you love your wife, you share everything with her-your property, your trouble, your anxiety, your joy.",_1:{ctor:"::",_0:"You do not dominate.",_1:{ctor:"::",_0:"You are not the man and she the woman to be used and thrown aside, a sort of breeding machine to carry on your name.",_1:{ctor:"::",_0:"When there is love, the word duty disappears.",_1:{ctor:"::",_0:"It is the man with no love in his heart who talks of rights and duties, and in this country duties and rights have taken the place of love.",_1:{ctor:"::",_0:"Regulations have become more important than the warmth of affection.",_1:{ctor:"::",_0:"When there is love, the problem is simple; when there is no love, the problem becomes complex.",_1:{ctor:"::",_0:"When a man loves his wife and his children, he can never possibly think in terms of duty and rights.",_1:{ctor:"::",_0:"Sirs, examine your own hearts and minds.",_1:{ctor:"::",_0:"I know you laugh it off-that is one of the tricks of the thoughtless, to laugh at something and push it aside.",_1:{ctor:"::",_0:"Your wife does not share your responsibility, your wife does not share your property, she does not have the half of everything that you have because you consider the woman less than yourself, something to be kept and to be used sexually at your convenience when your appetite demands it.",_1:{ctor:"::",_0:"So you have invented the words rights and duty; and when the woman rebels, you throw at her these words.",_1:{ctor:"::",_0:"It is a static society, a deteriorating society, that talks of duty and rights.",_1:{ctor:"::",_0:"If you really examine your hearts and minds, you will find that you have no love.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:4,day:14,title:"A thing of the mind",content:{ctor:"::",_0:"What we call our love is a thing of the mind.",_1:{ctor:"::",_0:"Look at yourselves, Sirs, and Ladies, and you will see that what I am saying is obviously true; otherwise, our lives, our marriage, our relationships, would be entirely different, we would have a new society.",_1:{ctor:"::",_0:"We bind ourselves to another, not through fusion, but through contract, which is called love, marriage.",_1:{ctor:"::",_0:"Love does not fuse, adjust-it is neither personal nor impersonal, it is a state of being.",_1:{ctor:"::",_0:"The man who desires to fuse with something greater, to unite himself with another, is avoiding misery, confusion; but the mind is still in separation, which is disintegration.",_1:{ctor:"::",_0:"Love knows neither fusion nor diffusion, it is nether personal nor impersonal, it is a state of being which the mind can not find; it can describe it, give it a term, a name, but the word, the description, is not love.",_1:{ctor:"::",_0:"It is only when the mind is quiet that it shall know love, and that state of quietness is not a thing to be cultivated.",_1:{ctor:"[]"}}}}}}}}},_1:{ctor:"::",_0:{month:4,day:15,title:"In considering marriage",content:{ctor:"::",_0:"We are trying to understand the problem of marriage, in which is implied sexual relationship, love, companionship, communion.",_1:{ctor:"::",_0:"Obviously if there is no love, marriage becomes a disgrace, does it not?",_1:{ctor:"::",_0:"Then it becomes mere gratification.",_1:{ctor:"::",_0:"To love is one of the most difficult things, is it not?",_1:{ctor:"::",_0:"Love can come into being, can exist only when the self is absent.",_1:{ctor:"::",_0:"Without love, relationship is a pain; however gratifying, or however superficial, it leads to boredom, to routine, to habit with all its implications.",_1:{ctor:"::",_0:"Then, sexual problems become all important.",_1:{ctor:"::",_0:"In considering marriage, whether it is necessary or not, one must first comprehend love.",_1:{ctor:"::",_0:"Surely, love is chaste, without love you cannot be chaste; you may be a celibate, whether a man or a woman, but that is not being chaste, that is not being pure, if there is no love.",_1:{ctor:"::",_0:"If you have an ideal of chastity, that is if you want to become chaste, there is no love in it either because it is merely the desire to become something which you think is noble, which you think will help you to find Reality; there is no love there at all.",_1:{ctor:"::",_0:"Licentiousness is not chaste, it leads only to degradation, to misery.",_1:{ctor:"::",_0:"So does the pursuit of an ideal.",_1:{ctor:"::",_0:"Both exclude love, both imply becoming something, indulging in something and therefore you become important and where you are important, love is not.",_1:{ctor:"[]"}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:4,day:16,title:"Love is incapable of adjustment",content:{ctor:"::",_0:"Love is not a thing of the mind, is it?",_1:{ctor:"::",_0:"Love is not merely the sexual act, is it?",_1:{ctor:"::",_0:"Love is something which the mind can not possibly conceive.",_1:{ctor:"::",_0:"Love is something which cannot be formulated.",_1:{ctor:"::",_0:"And without love, you become related; without love, you marry.",_1:{ctor:"::",_0:'Then, in that marriage, you "adjust yourselves" to each other.',_1:{ctor:"::",_0:"Lovely phrase! You adjust yourselves to each other, which is again an i
