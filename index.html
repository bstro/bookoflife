arried along by the wind-to be choicelessly aware of all that is part of meditation.",_1:{ctor:"[]"}}}}}}}}}}}},_1:{ctor:"::",_0:{month:12,day:24,title:"Know the whole content of one thought",content:{ctor:"::",_0:"Not being anything is the beginning of freedom.",_1:{ctor:"::",_0:"So if you are capable of feeling, of going into this you will find, as you become aware, that you are not free, that you are bound to very many different things, and that at the same time the mind hopes to be free.",_1:{ctor:"::",_0:"And you can see that the two are contradictory.",_1:{ctor:"::",_0:"So the mind has to investigate why it clings to anything.",_1:{ctor:"::",_0:"All this implies hard work.",_1:{ctor:"::",_0:"It is much more arduous than going to an office, than any physical labor, than all the sciences put together.",_1:{ctor:"::",_0:"Because the humble, intelligent mind is concerned with itself without being selfícentered; therefore it has to be extraordinarily alert, aware, and that means real hard work every day, every hour, every minute… This demands insistent work because freedom does not come easily.",_1:{ctor:"::",_0:"Everything impedes-your wife, your husband, your son, your neighbor, your Gods, your religions, your tradition.",_1:{ctor:"::",_0:"All these impede you, but you have created them because you want security.",_1:{ctor:"::",_0:"And the mind that is seeking security can never find it.",_1:{ctor:"::",_0:"If you have watched a little in the world, you know there is no such thing as security.",_1:{ctor:"::",_0:"The wife dies, the husband dies, the son runs away-something happens.",_1:{ctor:"::",_0:"Life is not static, though we would like to make it so.",_1:{ctor:"::",_0:"No relationship is static because all life is movement.",_1:{ctor:"::",_0:"That is a thing to be grasped, the truth to be seen, felt, not something to be argued about.",_1:{ctor:"::",_0:"Then you will see, as you begin to investigate, that it is really a process of meditation.",_1:{ctor:"::",_0:"But do notbe mesmerized by that word.",_1:{ctor:"::",_0:"To be aware of every thought, to know from what source it springs and what is its intention-that is meditation.",_1:{ctor:"::",_0:"And to know the whole content of one thought reveals the whole process of the mind.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:12,day:25,title:"Igniting the flame of self-awareness",content:{ctor:"::",_0:"If you find it difficult to be aware, then experiment with writing down every thought and feeling that arises throughout the day; write down your reactions of jealousy, envy, vanity, sensuality, the intentions behind your words, and so on.",_1:{ctor:"::",_0:"Spend some time before breakfast in writing them down-which may necessitate going to bed earlier and putting aside some social affair.",_1:{ctor:"::",_0:"If you write these things down whenever you can, and in the evening before sleeping look over all that you have written during the day, study and examine it without judgment, without condemnation, you will begin to discover the hidden causes of your thoughts and feelings, desires and words… Now, the important thing in this is to study with free intelligence what you have written down, and in studying it you will become aware of your own state.",_1:{ctor:"::",_0:"In the flame of self-awareness, of self-knowledge, the causes of conflict are discovered and consumed.",_1:{ctor:"::",_0:"You should continue to write down your thoughts and feelings, intentions and reactions, not once or twice, but for a considerable number of days until you are able to be aware of them instantly… Meditation is not only constant self-awareness, but constant abandonment of the self.",_1:{ctor:"::",_0:"Out of right thinking there is meditation, from which there comes the tranquility of wisdom; and in that serenity the highest is realized.",_1:{ctor:"::",_0:"Writing down what one thinks and feels, one's desires and reactions, brings about an inward awareness, the cooperation of the unconscious with the conscious, and this in turn leads to integration and understanding.",_1:{ctor:"[]"}}}}}}}}},_1:{ctor:"::",_0:{month:12,day:26,title:"The way of meditation",content:{ctor:"::",_0:"Is truth something final, absolute, fixed?",_1:{ctor:"::",_0:"We would like it to be absolute because then we could take shelter in it.",_1:{ctor:"::",_0:"We would like it to be permanent because then we could hold on to it, find happiness in it.",_1:{ctor:"::",_0:"But is truth absolute, continuous, to be experienced over and over again?",_1:{ctor:"::",_0:"The repetition of experience is the mere cultivation of memory, is it not?",_1:{ctor:"::",_0:"In moments of quietness, I may experience a certain truth, but if I cling to that experience through memory and make it absolute, fixed-is that truth?",_1:{ctor:"::",_0:"Is truth the continuation, the cultivation of memory?",_1:{ctor:"::",_0:"Or, is truth to be found only when the mind is utterly still?",_1:{ctor:"::",_0:"When the mind is not caught in memories, not cultivating memory as the centre of recognition, but is aware of everything I am saying, everything I am doing in my relationships, in my activities, seeing the truth of everything as it is from moment to moment-surely, that is the way of meditation, is it not?",_1:{ctor:"::",_0:"There is comprehension only when the mind is still, and the mind cannot be still as long as it is ignorant of itself.",_1:{ctor:"::",_0:"That ignorance is not dispelled through any form of discipline, through pursuing any authority, ancient or modern.",_1:{ctor:"::",_0:"Belief only creates resistance, isolation, and where there is isolation, there is no possibility of tranquillity.",_1:{ctor:"::",_0:'Tranquillity comes only when I understand the whole process of myself-the various entities in conflict with each other which compose the "me."',_1:{ctor:"::",_0:"As that is an arduous task, we turn to others to learn various tricks which we call meditation.",_1:{ctor:"::",_0:"The tricks of the mind are not meditation.",_1:{ctor:"::",_0:"Meditation is the beginning of self-knowledge, and without meditation, there is no self-knowledge.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:12,day:27,title:"A mind in the state of creation",content:{ctor:"::",_0:"Meditation is the emptying of the mind of all the things that the mind has put together.",_1:{ctor:"::",_0:"If you do that-perhaps you won't, but it doesn't matter, just listen to this-you will find that there is an extraordinary space in the mind, and that space is freedom.",_1:{ctor:"::",_0:"So you must demand freedom at the very beginning, and not just wait, hoping to have it at the end.",_1:{ctor:"::",_0:"You must seek out the significance of freedom in your work, in your relationships, in everything that you do.",_1:{ctor:"::",_0:"Then you will find that meditation is creation.",_1:{ctor:"::",_0:"Creation is a word that we all use so glibly, so easily.",_1:{ctor:"::",_0:"A painter puts on canvas a few colors and gets tremendously excited about it.",_1:{ctor:"::",_0:'It is his fulfilment, the means through which he expresses himself; it is his market in which to gain money or reputation-and he calls that "creation"! Every writer "creates," and there are schools of "creative" writing, but none of that has anything to do with creation.',_1:{ctor:"::",_0:"It is all the conditioned response of a mind that lives in a particular society.",_1:{ctor:"::",_0:"The creation of which I am speaking is something entirely different.",_1:{ctor:"::",_0:"It is a mind that is in the state of creation.",_1:{ctor:"::",_0:"It may or it may not express that state.",_1:{ctor:"::",_0:"Expression has very little value.",_1:{ctor:"::",_0:"That state of creation has no cause, and therefore a mind in that state is every moment dying and living and loving and being.",_1:{ctor:"::",_0:"The whole of this is meditation.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:12,day:28,title:"Lay the foundation instantly",content:{ctor:"::",_0:"A still mind is not seeking experience of any kind.",_1:{ctor:"::",_0:"And if it is not seeking and therefore is completely still, without any movement from the past and therefore free from the known, then you will find, if you have gone that far, that there is a movement of the unknown which is not recognized, which is not translatable, which cannot be put into words-then you will find that there is a movement which is of the immense.",_1:{ctor:"::",_0:"That movement is of the timeless because in that there is no time, nor is there space, nor something in which to experience, nor something to gain, to achieve.",_1:{ctor:"::",_0:"Such a mind knows what is creation-not the creation of the painter, the poet, the verbalizer; but that creation which has no motive, which has no expression.",_1:{ctor:"::",_0:"That creation is love and death.",_1:{ctor:"::",_0:"This whole thing from the beginning to the end is the way of meditation.",_1:{ctor:"::",_0:"A man who would meditate must understand himself.",_1:{ctor:"::",_0:"Without knowing yourself, you cannot go far.",_1:{ctor:"::",_0:"However much you may attempt to go far, you can go only so far as your own projection; and your own projection is very near, is very close, and does not lead you anywhere.",_1:{ctor:"::",_0:"Meditation is that process of laying the foundation instantly, immediately, and bringing about-naturally, without any effort-that state of stillness.",_1:{ctor:"::",_0:"And only then is there a mind which is beyond time, beyond experience, and beyond knowing.",_1:{ctor:"[]"}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:12,day:29,title:"Finding silence",content:{ctor:"::",_0:"If you have followed this inquiry into what is meditation, and have understood the whole process of thinking, you will find that the mind is completely still.",_1:{ctor:"::",_0:"In that total stillness of the mind, there is no watcher, no observer, and therefore no experiencer at all; there is no entity who is gathering experience, which is the activity of a selfícentred mind.",_1:{ctor:"::",_0:'Don\'t say, "That is samadhi"-which is all nonsense, because you have only read of it in some book and have not discovered it for yourself.',_1:{ctor:"::",_0:"There is a vast difference between the word and the thing.",_1:{ctor:"::",_0:"The word is not the thing; the word door is not the door.",_1:{ctor:"::",_0:"So, to meditate is to purge the mind of its self-centred activity.",_1:{ctor:"::",_0:"And if you have come this far in meditation, you will find there is silence, a total emptiness.",_1:{ctor:"::",_0:"The mind is uncontaminated by society; it is no longer subject to any influence, to the pressure of any desire.",_1:{ctor:"::",_0:"It is completely alone, and being alone, untouched, it is innocent.",_1:{ctor:"::",_0:"Therefore there is a possibility for that which is timeless, eternal, to come into being.",_1:{ctor:"::",_0:"This whole process is meditation.",_1:{ctor:"[]"}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:12,day:30,title:"Generosity of the heart is the beginning of meditation",content:{ctor:"::",_0:"We are going to talk about something which needs a mind that can penetrate very profoundly.",_1:{ctor:"::",_0:"We must begin very near because we cannot go very far if we do not know how to begin very close, if we do not know how to take the first step.",_1:{ctor:"::",_0:"The flowering of meditation is goodness, and the generosity of the heart is the beginning of meditation.",_1:{ctor:"::",_0:"We have talked about many things concerning life, authority, ambition, fear, greed, envy, death, time; we have talked about many things.",_1:{ctor:"::",_0:"If you observe, if you have gone into it, if you have listened rightly, those are all the foundation for a mind that is capable of meditating.",_1:{ctor:"::",_0:"You cannot meditate if you are ambitious-you may play with the idea of meditation.",_1:{ctor:"::",_0:"If your mind is authority-ridden, bound by tradition, accepting, following, you will never know what it is to meditate on this extraordinary beauty… It is the pursuit of its own fulfilment through time that prevents generosity.",_1:{ctor:"::",_0:"And you need a generous mind-not only a wide mind, a mind that is full of space, but also a heart that gives without thought, without a motive, and that does not seek any reward in return.",_1:{ctor:"::",_0:"But to give whatever little one has or however much one has-that quality of spontaneity of outgoing, without any restriction, without any withholding, is necessary.",_1:{ctor:"::",_0:"There can be no meditation without generosity, without goodness-which is to be free from pride, never to climb the ladder of success, never to know what it is to be famous; which is to die to whatever has been achieved, every minute of the day.",_1:{ctor:"::",_0:"It is only in such fertile ground that goodness can grow, can flower.",_1:{ctor:"::",_0:"And meditation is the flowering of goodness.",_1:{ctor:"[]"}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:12,day:31,title:"Meditation is essential to life",content:{ctor:"::",_0:"To understand this whole problem of influence, the influence of experience, the influence of knowledge, of inward and outward motives-to find out what is true and what is false and to see the truth in the so-called false-all that requires tremendous insight, a deep inward comprehension of things as they are, does it not?",_1:{ctor:"::",_0:"This whole process is, surely, the way of meditation.",_1:{ctor:"::",_0:"Meditation is essential in life, in our everyday existence, as beauty is essential.",_1:{ctor:"::",_0:"The perception of beauty, the sensitivity to things, to the ugly as well as to the beautiful, is essential-to see a beautiful tree, a lovely sky of an evening, to see the vast horizon where the clouds are gathering as the sun is setting.",_1:{ctor:"::",_0:"All this is necessary, the perception of beauty and the understanding of the way of meditation, because all that is life, as is also your going to the office, the quarrels, miseries, the perpetual strain, anxiety, the deep fears, love, and starvation.",_1:{ctor:"::",_0:"Now the understanding of this total process of existence-the influences, the sorrows, the daily strain, the authoritative outlook, the political actions and so on-all this is life, and the process of understanding it all, and freeing the mind, is meditation.",_1:{ctor:"::",_0:"If one really comprehends this life then there is always a meditative process, always a process of contemplation-but not about something.",_1:{ctor:"::",_0:"To be aware of this whole process of existence, to observe it, to dispassionately enter into it, and to be free of it, is meditation.",_1:{ctor:"[]"}}}}}}}}}},_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}}),Vh=t(function(e,t,o){return!(!m.eq(o.month,e)||!m.eq(o.day,t))}),Uh=function(e){switch(e.ctor){case"Jan":return 1;case"Feb":return 2;case"Mar":return 3;case"Apr":return 4;case"May":return 5;case"Jun":return 6;case"Jul":return 7;case"Aug":return 8;case"Sep":return 9;case"Oct":return 10;case"Nov":return 11;default:return 12}},Kh=(o(function(e,t,o,n){return{month:e,day:t,title:o,content:n}}),o(function(e,t,o,n){return{entries:e,author:t,edition:o,docsite:n}}),t(function(e,t,o){return{date:e,month:t,day:o}}),function(e){return{ctor:"SetDate",_0:e}}),Qh=h(ao,Kh,Co),Xh=e(function(e,t){var o=e;return"Tick"===o.ctor?h(jt["!"],t,{ctor:"::",_0:Qh,_1:{ctor:"[]"}}):h(jt["!"],m.update(t,{date:N(o._0)}),{ctor:"[]"})}),Zh=function(e){return{ctor:"Tick",_0:e}},$h=h(ao,Zh,uo),ec=h(jt["!"],{date:j,month:j,day:j},{ctor:"::",_0:$h,_1:{ctor:"[]"}}),tc=function(e){return Nt({ctor:"::",_0:h(po,1e3,Zh),_1:{ctor:"[]"}}
