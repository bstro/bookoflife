ng at the fact.",_1:{ctor:"::",_0:"You are merely translating the fact or giving an opinion about the fact or responding to the fact; therefore, you are not looking at the fact… If one listens-in the sense without any evaluation, reaction, judgment-surely then, the fact creates that energy which destroys, wipes away, sweeps away ambition which creates conflict.",_1:{ctor:"[]"}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:6,day:8,title:"Attention without resistance",content:{ctor:"::",_0:"You know what space is.",_1:{ctor:"::",_0:"There is space in this room.",_1:{ctor:"::",_0:"The distance between here and your hostel, between the bridge and your home, between this bank of the river and the other-all that is space.",_1:{ctor:"::",_0:"Now, is there also space in your mind?",_1:{ctor:"::",_0:"Or is it so crowded that there is no space in it at all?",_1:{ctor:"::",_0:"If your mind has space, then in that space there is silence-and from that silence everything else comes, for then you can listen, you can pay attention without resistance.",_1:{ctor:"::",_0:"That is why it is very important to have space in the mind.",_1:{ctor:"::",_0:"If the mind is not overcrowded, not ceaselessly occupied, then it can listen to that dog barking, to the sound of a train crossing the distant bridge, and also be fully aware of what is being said by a person talking here.",_1:{ctor:"::",_0:"Then the mind is a living thing, it is not dead.",_1:{ctor:"[]"}}}}}}}}}}},_1:{ctor:"::",_0:{month:6,day:9,title:"Attention free of effort",content:{ctor:"::",_0:"Is there attention without anything absorbing the mind?",_1:{ctor:"::",_0:"Is there attention without concentrating upon an object?",_1:{ctor:"::",_0:"Is there attention without any form of motive, influence, compulsion?",_1:{ctor:"::",_0:"Can the mind give full attention without any sense of exclusion?",_1:{ctor:"::",_0:"Surely it can, and that is the only state of attention; the others are mere indulgence, or tricks of the mind.",_1:{ctor:"::",_0:"If you can give full attention without being absorbed in something, and without any sense of exclusion, then you will find out what it is to meditate; because in that attention there is no effort, no division, no struggle, no search for a result.",_1:{ctor:"::",_0:"So meditation is a process of freeing the mind from systems, and of giving attention without either being absorbed, or making an effort to concentrate.",_1:{ctor:"[]"}}}}}}}}},_1:{ctor:"::",_0:{month:6,day:10,title:"An attention that is not exclusive",content:{ctor:"::",_0:"I think there is a difference between the attention that is given to an object, and attention without object.",_1:{ctor:"::",_0:"We can concentrate on a particular idea, belief, object-which is an exclusive process; and there is also an attention, an awareness, which is not exclusive.",_1:{ctor:"::",_0:"Similarly, there is a discontent which has no motive, which is not the outcome of some frustration, which cannot be canalized, which cannot accept any fulfilment.",_1:{ctor:"::",_0:"Perhaps I may not be using the right word for it, but I think that that extraordinary discontent is the essential.",_1:{ctor:"::",_0:"Without that, every other form of discontent merely becomes a way to satisfaction.",_1:{ctor:"[]"}}}}}}},_1:{ctor:"::",_0:{month:6,day:11,title:"Attention is limitless, without frontiers",content:{ctor:"::",_0:"In the cultivation of the mind, our emphasis should not be on concentration, but on attention.",_1:{ctor:"::",_0:"Concentration is a process of forcing the mind to narrow down to a point, whereas attention is without frontiers.",_1:{ctor:"::",_0:"In that process the mind is always limited by a frontier or boundary, but when our concern is to understand the totality of the mind, mere concentration becomes a hindrance.",_1:{ctor:"::",_0:"Attention is limitless, without the frontiers of knowledge.",_1:{ctor:"::",_0:"Knowledge comes through concentration, and any extension of knowledge is still within its own frontiers.",_1:{ctor:"::",_0:"In the state of attention the mind can and does use knowledge, which of necessity is the result of concentration; but the part is never the whole, and adding together the many parts does not make for the perception of the whole.",_1:{ctor:"::",_0:"Knowledge, which is the additive process of concentration does not bring about the understanding of the immeasurable.",_1:{ctor:"::",_0:"The total is never within the brackets of a concentrated mind.",_1:{ctor:"::",_0:"So attention is of primary importance, but it does not come through the effort of concentration.",_1:{ctor:"::",_0:"Attention is a state in which the mind is ever learning without a center around which knowledge gathers as accumulated experience.",_1:{ctor:"::",_0:"A mind that is concentrated upon itself uses knowledge as a means of its own expansion; and such activity becomes self-contradictory and anti-social.",_1:{ctor:"[]"}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:6,day:12,title:"Complete attention",content:{ctor:"::",_0:"What do we mean by attention?",_1:{ctor:"::",_0:"Is there attention when I am forcing my mind to attend?",_1:{ctor:"::",_0:'When I say to myself, "I must pay attention, I must control my mind and push aside all other thoughts," would you call that attention?',_1:{ctor:"::",_0:"Surely that is not attention.",_1:{ctor:"::",_0:"What happens when the mind forces itself to pay attention?",_1:{ctor:"::",_0:"It creates a resistance to prevent other thoughts from seeping in; it is concerned with resistance, with pushing away; therefore it is incapable of attention.",_1:{ctor:"::",_0:"That is true, is it not? To understand something totally you must give your complete attention to it.",_1:{ctor:"::",_0:'But you will soon find out how extraordinarily difficult that is, because your mind is used to being distracted, so you say, "By Jove, it is good to pay attention, but how am I to do it?" That is, you are back again with the desire to get something, so you will never pay complete attention.',_1:{ctor:"::",_0:'When you see a tree or a bird, for example, to pay complete attention is not to say, "That is an oak," or, "That is a parrot," and walk by.',_1:{ctor:"::",_0:"In giving it a name you have already ceased to pay attention.",_1:{ctor:"::",_0:"Whereas, if you are wholly aware, totally attentive when you look at something, then you will find that a complete transformation takes place, and that total attention is the good.",_1:{ctor:"::",_0:"There is no other, and you cannot get total attention by practice.",_1:{ctor:"::",_0:"With practice you get concentration, that is, you build up walls of resistance, and within those walls of resistance is the concentrator, but that is not attention, it is exclusion.",_1:{ctor:"[]"}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:6,day:13,title:"Elimination of fear is the beginning of attention",content:{ctor:"::",_0:"How is the state of attention to be brought about?",_1:{ctor:"::",_0:"It cannot be cultivated through persuasion, comparison, reward or punishment, all of which are forms of coercion.",_1:{ctor:"::",_0:"The elimination of fear is the beginning of attention.",_1:{ctor:"::",_0:"Fear must exist as long as there is an urge to be or to become, which is the pursuit of success, with all its frustrations and tortuous contradictions.",_1:{ctor:"::",_0:"You can teach concentration, but attention cannot be taught, just as you cannot possibly teach freedom from fear, and in understanding these causes there is the elimination of fear.",_1:{ctor:"::",_0:"So attention arises spontaneously when around the student there is an atmosphere of well-being, when he has the feeling of being secure, of being at ease, and is aware of the disinterested action that comes with love.",_1:{ctor:"::",_0:'Love does not compare, and so the envy and torture of "becoming" cease.',_1:{ctor:"[]"}}}}}}}}},_1:{ctor:"::",_0:{month:6,day:14,title:"There is no place at which to arrive",content:{ctor:"::",_0:"Can humility be practiced?",_1:{ctor:"::",_0:"Surely, to be conscious that you are humble, is not to be humble.",_1:{ctor:"::",_0:"You want to know that you have arrived.",_1:{ctor:"::",_0:"This indicates, does it not?, that you are listening in order to achieve a particular state, a place where you will never be disturbed, where you will find everlasting happiness, permanent bliss.",_1:{ctor:"::",_0:"But as I said previously, there is no arriving, there is only the movement of learning-and that is the beauty of life.",_1:{ctor:"::",_0:"If you have arrived, there is nothing more.",_1:{ctor:"::",_0:"And all of you have arrived, or you want to arrive, not only in your business, but in everything you do; so you are dissatisfied, frustrated, miserable.",_1:{ctor:"::",_0:"Sirs, there is no place at which to arrive, there is just this movement of learning which becomes painful only when there is accumulation.",_1:{ctor:"::",_0:"A mind that listens with complete attention, will never look for a result because it is constantly unfolding; like a river, it is always in movement.",_1:{ctor:"::",_0:'Such a mind is totally unconscious of its own activity, in the sense that there is no perpetuation of a self, of a "me," which is seeking to achieve an end.',_1:{ctor:"[]"}}}}}}}}}}}},_1:{ctor:"::",_0:{month:6,day:15,title:"Knowledge is not awareness",content:{ctor:"::",_0:"Awareness is that state of mind which observes something without any condemnation or acceptance, which merely faces the thing as it is.",_1:{ctor:"::",_0:"When you look at a flower nonbotanically, then you see the totality of the flower; but if your mind is completely taken up with the botanical knowledge of what the flower is, you are not totally looking at the flower.",_1:{ctor:"::",_0:"Though you may have knowledge of the flower, if that knowledge takes the whole ground of your mind, the whole field of your mind, then you are not looking totally at the flower.",_1:{ctor:"::",_0:"So, to look at a fact is to be aware.",_1:{ctor:"::",_0:"In that awareness, there is no choice, no condemnation, no like or dislike.",_1:{ctor:"::",_0:"But most of us are incapable of doing this because traditionally, occupationally, in every way, we are not capable of facing the fact without the background.",_1:{ctor:"::",_0:"We have to be aware of the background.",_1:{ctor:"::",_0:"We have to be aware of our conditioning, and that conditioning shows itself when we observe a fact; and as you are concerned with the observation of the fact and not with the background, the background is pushed aside.",_1:{ctor:"::",_0:"When the main interest is to understand the fact only, and when you see that the background prevents you from understanding the fact, then the vital interest in the fact wipes away the background.",_1:{ctor:"[]"}}}}}}}}}}},_1:{ctor:"::",_0:{month:6,day:16,title:"Introspection is incomplete",content:{ctor:"::",_0:"In awareness there is only the present-that is, being aware, you see the past process of influence which controls the present and modifies the future.",_1:{ctor:"::",_0:"Awareness is an integral process, not a process of division.",_1:{ctor:"::",_0:'For example, if I ask the question, "Do I believe in God,"-in the very process of asking, I can observe, if I am aware, what it is that is making me ask that question; if I am aware I can perceive what have been and what are the forces at work which are compelling me to ask that question.',_1:{ctor:"::",_0:"Then I am aware of various forms of fear-those of my ancestors who have created a certain idea of God and have handed it down to me, and combining their idea with my present reactions, I have modified or changed the concept of God.",_1:{ctor:"::",_0:"If I am aware I perceive this entire process of the past, its effect in the present and in the future, integrally, as a whole.",_1:{ctor:"::",_0:"If one is aware, one sees how through fear one's concept of God arose; or perhaps there was a person who had an original experience of reality or of God and communicated it to another who in his greediness made it his own, and gave impetus to the process of imitation.",_1:{ctor:"::",_0:"Awareness is the process of completeness, and introspection is incomplete.",_1:{ctor:"::",_0:"The result of introspection is morbid, painful, whereas awareness is enthusiasm and joy.",_1:{ctor:"[]"}}}}}}}}}},_1:{ctor:"::",_0:{month:6,day:17,title:"Seeing the whole",content:{ctor:"::",_0:"How do you look at a tree?",_1:{ctor:"::",_0:"Do you see the whole of the tree?",_1:{ctor:"::",_0:"If you don't see it as a whole, you don't see the tree at all.",_1:{ctor:"::",_0:'You may pass it by and say, "There is a tree, how nice it is"! or say, "It is a mango tree," or "I do not know what those trees are; they may be tamarind trees."',_1:{ctor:"::",_0:"But when you stand and look-I am talking actually, factually-you never see the totality of it; and if you don't see the totality of the tree, you do not see the tree.",_1:{ctor:"::",_0:"In the same way is awareness.",_1:{ctor:"::",_0:"If you don't see the operations of your mind totally in that sense-as you see the tree-you are not aware.",_1:{ctor:"::",_0:"The tree is made up of the roots, the trunk, the branches, the big ones and the little ones and the very delicate one that goes up there; and the leaf, the dead leaf, the withered leaf and the green leaf, the leaf that is eaten, the leaf that is ugly, the leaf that is dropping, the fruit, the flower-all that you see as a whole when you see the tree.",_1:{ctor:"::",_0:"In the same way, in that state of seeing the operations of your mind, in that state of awareness, there is your sense of condemnation, approval, denial, struggle, futility, the despair, the hope, the frustration; awareness covers all that, not just one part.",_1:{ctor:"::",_0:'So, are you aware of your mind in that very simple sense, as seeing a whole picture-not one corner of the picture and saying, "Who painted that picture?"',_1:{ctor:"[]"}}}}}}}}}}}},_1:{ctor:"::",_0:{month:6,day:18,title:"Awareness cannot be disciplined",content:{ctor:"::",_0:"If awareness is practiced, made into a habit, then it becomes tedious and painful.",_1:{ctor:"::",_0:"Awareness cannot be disciplined.",_1:{ctor:"::",_0:"That which is practiced is no longer awareness, for in practice is implied the creation of habit, the exertion of effort and will.",_1:{ctor:"::",_0:"Effort is distortion.",_1:{ctor:"::",_0:"There is not only the awareness of the outer-of the flight of birds, of shadows, of the restless sea, the trees and the wind, the beggar and the luxurious cars that pass by-but also there is the awareness of the psychological process, the inward tension and conflict.",_1:{ctor:"::",_0:"You do not condemn a bird in flight; you observe it, you see the beauty of it.",_1:{ctor:"::",_0:"But, when you consider your own inward strife, you condemn it or justify it.",_1:{ctor:"::",_0:"You are incapable of observing this inward conflict without choice or justification.",_1:{ctor:"::",_0:"To be aware of your thought and feeling without identification and denial is not tedious and painful, but in search of a result, an end to be gained, conflict is increased and the tedium of strife begins.",_1:{ctor:"[]"}}}}}}}}}}},_1:{ctor:"::",_0:{month:6,day:19,title:"Let a thought flower",content:{ctor:"::",_0:"Awareness is that state of mind which takes in everything-the crows flying across the sky, the flowers on the trees, the people sitting in front, the colors they are wearing-being extensively aware, which needs watching, observing, taking in the shape of the leaf, the shape of the trunk, the shape of the head of another, what he is doing.",_1:{ctor:"::",_0:"To be extensively aware and from there acting-that is to be aware of the totality of one's own being.",_1:{ctor:"::",_0:"To have a mere sectional capacity, a fragmentation of capacity or capacity fragmented, and to pursue that capacity and derive experience through that capacity which is limited-that makes the quality of the mind mediocre, limited, narrow.",_1:{ctor:"::",_0:"But an awareness of the totality of one's own being, understood through the awareness of every thought and every feeling, and never limiting it, letting every thought and every feeling flower, and therefore being aware-that is entirely different from action or concentration which is merely capacity and therefore limited.",_1:{ctor:"::",_0:"To let a thought flower or a feeling flower requires attention-not concentration.",_1:{ctor:"::",_0:"I mean by the flowering of a thought giving freedom to it to see what happens, what is taking place in your thought, in your feeling.",_1:{ctor:"::",_0:"Anything that flowers must have freedom, must have light; it cannot be restricted.",_1:{ctor:"::",_0:'You cannot put any value on it, you cannot say, "That is right, that is wrong; this should be, and that should not be"-thereby, you limit the flowering of thought.',_1:{ctor:"::",_0:"And it can only flower in this awareness.",_1:{ctor:"::",_0:"Therefore, if you go into it very deeply, you will find that this flowering of thought is the ending of thought.",_1:{ctor:"[]"}}}}}}}}}}}},_1:{ctor:"::",_0:{month:6,day:20,title:"Passive awareness",content:{ctor:"::",_0:"In awareness there is no becoming, there is no end to be gained.",_1:{ctor:"::",_0:"There is silent observation without choice and condemnation, from which there comes understanding.",_1:{ctor:"::",_0:"In this process when thought and feeling unfold themselves, which is only possible when there is neither acquisition nor acceptance, then there comes an extensional awareness, all the hidden layers and their significance are revealed.",_1:{ctor:"::",_0:"This awareness reveals that creative emptiness which cannot be imagined or formulated.",_1:{ctor:"::",_0:"This extensional awareness and the creative emptiness are a total process and are not different stages.",_1:{ctor:"::",_0:"When you silently observe a problem without condemnation, justification, there comes passive awareness.",_1:{ctor:"::",_0:"In this passive awareness, the problem is understood and dissolved.",_1:{ctor:"::",_0:"In awareness there is heightened sensitivity, in which there is the highest form of negative thinking.",_1:{ctor:"::",_0:"When the mind is formulating, producing, there can be no creation.",_1:{ctor:"::",_0:"It is only when the mind is still and empty, when it is not creating a problem-in that alert passivity there is creation.",_1:{ctor:"::",_0:"Creation can only take place in negation, which is not the opposite of the positive.",_1:{ctor:"::",_0:"Being nothing is not the antithesis of being something.",_1:{ctor:"::",_0:"A problem comes into being only when there is a search for result.",_1:{ctor:"::",_0:"When the search for result ceases, then only is there no problem.",_1:{ctor:"[]"}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:6,day:21,title:"What is thoroughly understood will not repeat itself",content:{ctor:"::",_0:"In self-awareness there is no need for confession, for self-awareness creates the mirror in which all things are reflected without distortion.",_1:{ctor:"::",_0:"Every thought-feeling is thrown, as it were, on the screen of awareness to be observed, studied and understood; but this flow of understanding is blocked when there is condemnation or acceptance, judgment or identification.",_1:{ctor:"::",_0:"The more the screen is watched and understood-not as a duty or enforced practice, but because pain and sorrow have created the insatiable interest that brings its own discipline-the greater the intensity of awareness, and this in turn brings heightened understanding.",_1:{ctor:"::",_0:"You can follow a thing if it moves slowly; a rapid machine must be made to slow down if one is to study its movements.",_1:{ctor:"::",_0:"Similarly, thoughts-feelings can be studied and understood only if the mind is capable of proceeding slowly; but once it has awakened this capacity, it can move at a high velocity, which makes it extremely calm.",_1:{ctor:"::",_0:"When revolving at high speed the several blades of a fan appear to be a solid sheet of metal.",_1:{ctor:"::",_0:"Our difficulty is to make the mind revolve slowly so that each thought-feeling can be followed and understood.",_1:{ctor:"::",_0:"What is deeply and thoroughly understood will not repeat itself.",_1:{ctor:"[]"}}}}}}}}}},_1:{ctor:"::",_0:{month:6,day:22,title:"Violence",content:{ctor:"::",_0:"What takes place when you give complete attention to the thing that we call violence?-violence being not only what separates human beings, through belief, conditioning, and so on, but also what comes into being when we are seeking personal security, or the security of individuality through a pattern of society.",_1:{ctor:"::",_0:"Can you look at that violence with complete attention?",_1:{ctor:"::",_0:"And when you look at that violence with complete attention, what takes place?",_1:{ctor:"::",_0:"When you give complete attention to anything-your learning of history or mathematics, looking at your wife or your husband-what takes place?",_1:{ctor:"::",_0:"I do not know if you have gone into it-probably most of us have never given complete attention to anything-but when you do, what takes place?",_1:{ctor:"::",_0:"Sirs, what is attention?",_1:{ctor:"::",_0:"Surely when you are giving complete attention there is care, and you cannot care if you have no affection, no love.",_1:{ctor:"::",_0:"And when you give attention in which there is love, is there violence?",_1:{ctor:"::",_0:"You are following?",_1:{ctor:"::",_0:"Formally I have condemned violence, I have escaped from it, I have justified it, I have said it is natural.",_1:{ctor:"::",_0:"All these things are inattention.",_1:{ctor:"::",_0:"But when I give attention to what I have called violence-and in that attention there is care, affection, love-where is there space for violence?",_1:{ctor:"[]"}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:6,day:23,title:"Is it possible to end this violence?",content:{ctor:"::",_0:"When you talk about violence, what do you mean by it?",_1:{ctor:"::",_0:"It is really quite an interesting question, if you go into it deeply, to inquire whether a human being, living in this world, can totally cease to be violent.",_1:{ctor:"::",_0:"Societies, religious communities, have tried not to kill animals.",_1:{ctor:"::",_0:'Some have even said, "If you don\'t want to kill animals, what about the vegetables?".',_1:{ctor:"::",_0:"You can carry it to such an extent that you would cease to exist.",_1:{ctor:"::",_0:"Where do you draw the line?",_1:{ctor:"::",_0:'Is there an arbitrary line according to your ideal, to your fancy, to your norm, to your temperament, to your conditioning, and you say, "I\'ll go up to there but not beyond"?',_1:{ctor:"::",_0:"Is there a difference between individual anger, with violent action on the part of the individual, and the organized hatred of a society which breeds and builds up an army to destroy another society?",_1:{ctor:"::",_0:"Where, at what level, and what fragment of violence are you discussing, or do you want to discuss whether man can be free of total violence, not a particular fragment which he calls violence?",_1:{ctor:"::",_0:"We know what violence is without expressing in words, in phrases, in action.",_1:{ctor:"::",_0:"As a human being in whom the animal is still very strong, in spite of centuries of so-called civilization, where shall I begin?",_1:{ctor:"::",_0:"Shall I begin at the periphery, which is society, or at the center, which is myself?",_1:{ctor:"::",_0:"You tell me not to be violent, because it is ugly.",_1:{ctor:"::",_0:"You explain to me all the reasons, and I see that violence is a terrible thing in human beings, outwardly and inwardly.",_1:{ctor:"::",_0:"Is it possible to end this violence?",_1:{ctor:"[]"}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:6,day:24,title:"The central cause of conflict",content:{ctor:"::",_0:"Do not think by merely wishing for peace, you will have peace, when in your daily life of relationship you are aggressive, acquisitive, seeking psychological security here or in the hereafter.",_1:{ctor:"::",_0:"You have to understand the central cause of conflict and sorrow and then dissolve it and not merely look to the outside for peace.",_1:{ctor:"::",_0:"But you see, most of us are indolent.",_1:{ctor:"::",_0:"We are too lazy to take hold of ourselves and understand ourselves, and being lazy, which is really a form of conceit, we think others will solve this problem for us and give us peace, or that we should destroy the apparently few people that are causing wars.",_1:{ctor:"::",_0:"When the individual is in conflict within himself he must inevitably create conflict without, and only he can bring about peace within himself and so in the world, for he is the world.",_1:{ctor:"[]"}}}}}}},_1:{ctor:"::",_0:{month:6,day:25,title:"Realize you are violent",content:{ctor:"::",_0:"The animal is violent.",_1:{ctor:"::",_0:"Human beings who are the result of the animal, are also violent; it is part of their being to be violent, to be angry, to be jealous, to be envious, to seek power, position, prestige and all the rest of it, to dominate, to be aggressive.",_1:{ctor:"::",_0:'Man is violent-this is shown by thousands of wars-and he has developed an ideology which he calls "non-violence."',_1:{ctor:"::",_0:"And when there is actual violence as a war between this country and the next country, everybody is involved in it.",_1:{ctor:"::",_0:"They love it.",_1:{ctor:"::",_0:"Now, when you are actually violent and you have an ideal of non-violence, you have a conflict.",_1:{ctor:"::",_0:"You are always trying to become non-violent-which is a part of the conflict.",_1:{ctor:"::",_0:"You discipline yourself in order not to be violent-which, again, is a conflict, friction.",_1:{ctor:"::",_0:"So when you are violent and have the ideal of non-violence, you are essentially violent.",_1:{ctor:"::",_0:"To realize that you are violent is the first thing to do-not try to become non-violent.",_1:{ctor:"::",_0:"To see violence as it is, not try to translate it, not to discipline it, not to overcome it, not to suppress it, but to see it as though you are seeing it for the first time-that is to look at it without any thought.",_1:{ctor:"::",_0:"I have explained already what we mean by looking at a tree with innocence-which is to look at it without the image.",_1:{ctor:"::",_0:"In the same way, you have to look at violence without the image which is involved in the word itself.",_1:{ctor:"::",_0:"To look at it without any movement of thought is to look at it as though you are looking at it for the first time, and therefore looking at it with innocence.",_1:{ctor:"[]"}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:6,day:26,title:"Freedom from violence",content:{ctor:"::",_0:"So can you see the fact of violence-the fact not only outside of you but also inside you-and not have any time interval between listening and acting?",_1:{ctor:"::",_0:"This means by the very act of listening you are free from violence.",_1:{ctor:"::",_0:"You are totally free from violence because you have not admitted time, an ideology through which you can get rid of violence.",_1:{ctor:"::",_0:"This requires very deep meditation, not just a verbal agreement or disagreement.",_1:{ctor:"::",_0:"We never listen to anything; our minds, our brain cells are so conditioned to an ideology about violence that we never look at the fact of violence.",_1:{ctor:"::",_0:"We look at the fact of violence through an ideology, and the looking at violence through an ideology creates a time interval.",_1:{ctor:"::",_0:"And when you admit time, there is no end to violence; you go on showing violence, preaching non-violence.",_1:{ctor:"[]"}}}}}}}}},_1:{ctor:"::",_0:{month:6,day:27,title:"The major cause of violence",content:{ctor:"::",_0:"The major cause of violence, I think, is that each one of us is inwardly, psychologically, seeking security.",_1:{ctor:"::",_0:"In each one of us the urge for psychological security-that inward sense of being safe-projects the demand, the outward demand, for security.",_1:{ctor:"::",_0:"Inwardly each one of us wants to be secure, sure, certain.",_1:{ctor:"::",_0:"That is why we have all these marriage laws; in order that we may possess a woman, or a man, and so be secure in our relationship.",_1:{ctor:"::",_0:"If that relationship is attacked we become violent, which is the psychological demand, the inward demand, to be certain of our relationship to everything.",_1:{ctor:"::",_0:"But there is no such thing as certainty, security, in any relationship.",_1:{ctor:"::",_0:"Inwardly, psychologically, we should like to be secure, but there is no such thing as permanent security… So all these are the contributory causes of the violence that is prevalent, rampaging, throughout the world.",_1:{ctor:"::",_0:"I think anybody who has observed, even if only a little, what is going on in the world, and especially in this unfortunate country, can also, without a great deal of intellectual study, observe and find out in himself those things which, projected outwardly, are the causes of this extraordinary brutality, callousness, indifference, violence.",_1:{ctor:"[]"}}}}}}}}}},_1:{ctor:"::",_0:{month:6,day:28,title:"The fact is we are violent",content:{ctor:"::",_0:"We all see the importance of the cessation of violence.",_1:{ctor:"::",_0:"And how am I, as an individual, to be free of violence-not just superficially, but totally, completely, inwardly?",_1:{ctor:"::",_0:"If the ideal of nonviolence will not free the mind from violence, then will the analysis of the cause of violence help to dissolve violence? After all, this is one of our major problems, is it not?",_1:{ctor:"::",_0:"The whole world is caught up in violence, in wars; the very structure of our acquisitive society is essentially violent.",_1:{ctor:"::",
_0:"And if you and I as individuals are to be free from violence-totally, inwardly free, not merely superficially or verbally-then how is one to set about it without becoming self-centered? You understand the problem, do you not?",_1:{ctor:"::",_0:"If my concern is to free the mind from violence and I practice discipline in order to control violence and change it into nonviolence, surely that brings about self-centered thought and activity, because my mind is focused all the time on getting rid of one thing and acquiring something else.",_1:{ctor:"::",_0:"And yet I see the importance of the mind being totally free from violence.",_1:{ctor:"::",_0:"So what am I to do?",_1:{ctor:"::",_0:"Surely, it is not a question of how one is not to be violent.",_1:{ctor:"::",_0:'The fact is that we are violent, and to ask "How am I not to be violent?" merely creates the ideal, which seems to me to be utterly futile.',_1:{ctor:"::",_0:"But if one is capable of looking at violence and understanding it, then perhaps there is a possibility of resolving it totally.",_1:{ctor:"[]"}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:6,day:29,title:"To destroy hate",content:{ctor:"::",_0:"We see the world of hate taking its harvest at the present.",_1:{ctor:"::",_0:"This world of hate has been created by our fathers and their forefathers and by us.",_1:{ctor:"::",_0:"Thus ignorance stretches indefinitely into the past.",_1:{ctor:"::",_0:"It has not come into being by itself.",_1:{ctor:"::",_0:"It is the outcome of human ignorance, a historical process, isn't it?",_1:{ctor:"::",_0:"We as individuals have cooperated with our ancestors, who, with their forefathers, set going this process of hate, fear, greed, and so on.",_1:{ctor:"::",_0:"Now, as individuals, we partake of this world of hate so long as we, individually, indulge in it.",_1:{ctor:"::",_0:"The world, then, is an extension of yourself.",_1:{ctor:"::",_0:"If you as an individual desire to destroy hate, then you as an individual must cease hating.",_1:{ctor:"::",_0:"To destroy hate, you must dissociate yourself from hate in all its gross and subtle forms, and so long as you are caught up in it you are part of that world of ignorance and fear.",_1:{ctor:"::",_0:"Then the world is an extension of yourself, yourself duplicated and multiplied.",_1:{ctor:"::",_0:"The world does not exist apart from the individual.",_1:{ctor:"::",_0:"It may exist as an idea, as a state, as a social organization, but to carry out that idea, to make that social or religious organization function, there must be the individual.",_1:{ctor:"::",_0:"His ignorance, his greed, and his fear maintain the structure of ignorance, greed, and hate.",_1:{ctor:"::",_0:"If the individual changes, can he affect the world, the world of hate, greed, and so on?",_1:{ctor:"::",_0:"The world is an extension of yourself so long as you are thoughtless, caught up in ignorance, hate, greed, but when you are earnest, thoughtful and aware, there is not only a dissociation from those ugly causes that create pain and sorrow, but also in that understanding there is a completeness, a wholeness.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:6,day:30,title:"That thing which you fight you become",content:{ctor:"::",_0:"Surely that thing which you fight you become.",_1:{ctor:"::",_0:"If I am angry and you meet me with anger what is the result?",_1:{ctor:"::",_0:"More anger.",_1:{ctor:"::",_0:"You have become that which I am.",_1:{ctor:"::",_0:"If I am evil and you fight me with evil means then you also become evil, however righteous you may feel.",_1:{ctor:"::",_0:"If I am brutal and you use brutal methods to overcome me, then you become brutal like me.",_1:{ctor:"::",_0:"And this we have done thousands of years.",_1:{ctor:"::",_0:"Surely there is a different approach than to meet hate by hate?",_1:{ctor:"::",_0:"If I use violent methods to quell anger in myself then I am using wrong means for a right end, and thereby the right end ceases to be.",_1:{ctor:"::",_0:"In this there is no understanding; there is no transcending anger.",_1:{ctor:"::",_0:"Anger is to be studied tolerantly and understood; it is not to be overcome through violent means.",_1:{ctor:"::",_0:"Anger may be the result of many causes and without comprehending them there is no escape from anger.",_1:{ctor:"::",_0:"We have created the enemy, the bandit, and becoming ourselves the enemy in no way brings about an end to enmity.",_1:{ctor:"::",_0:"We have to understand the cause of enmity and cease to feed it by our thought, feeling and action.",_1:{ctor:"::",_0:"This is an arduous task demanding constant self-awareness and intelligent pliability, for what we are the society, the state is.",_1:{ctor:"::",_0:"The enemy and the friend are the outcome of our thought and action.",_1:{ctor:"::",_0:"We are responsible for creating enmity and so it is more important to be aware of our own thought and action than to be concerned with the foe and the friend, for right thinking puts an end to division.",_1:{ctor:"::",_0:"Love transcends the friend and the enemy.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:7,day:1,title:"Happiness vs. gratification",content:{ctor:"::",_0:"What is it that most of us are seeking?",_1:{ctor:"::",_0:"What is it that each one of us wants?",_1:{ctor:"::",_0:"Especially in this restless world, where everybody is trying to find some kind of peace, some kind of happiness, a refuge, surely it is important to find out, isn't it?, what it is that we are trying to seek, what it is that we are trying to discover?",_1:{ctor:"::",_0:"Probably most of us are seeking some kind of happiness, some kind of peace; in a world that is ridden with turmoil, wars, contention, strife, we want a refuge where there can be some peace.",_1:{ctor:"::",_0:"I think that is what most of us want.",_1:{ctor:"::",_0:"So we pursue, go from one leader to another, from one religious organization to another, from one teacher to another.",_1:{ctor:"::",_0:"Now, is it that we are seeking happiness or is it that we are seeking gratification of some kind from which we hope to derive happiness?",_1:{ctor:"::",_0:"There is a difference between happiness and gratification.",_1:{ctor:"::",_0:"Can you seek happiness?",_1:{ctor:"::",_0:"Perhaps you can find gratification but surely you cannot find happiness.",_1:{ctor:"::",_0:"Happiness is derivative; it is a by-product of something else.",_1:{ctor:"::",_0:"So, before we give our minds and hearts to something which demands a great deal of earnestness, attention, thought, care, we must find out, must we not?, what it is that we are seeking; whether it is happiness, or gratification?",_1:{ctor:"[]"}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:7,day:2,title:"One must go deep to know joy",content:{ctor:"::",_0:"Very few of us enjoy anything.",_1:{ctor:"::",_0:"We have very little joy in seeing the sunset, or the full moon, or a beautiful person, or a lovely tree, or a bird in flight, or a dance.",_1:{ctor:"::",_0:"We do not really enjoy anything.",_1:{ctor:"::",_0:"We look at it, we are superficially amused or excited by it, we have a sensation which we call joy.",_1:{ctor:"::",_0:"But enjoyment is something far deeper, which must be understood and gone into… As we grow older, though we want to enjoy things, the best has gone out of us; we want to enjoy other kinds of sensations-passions, lust, power, position.",_1:{ctor:"::",_0:"These are all the normal things of life, though they are superficial; they are not to be condemned, not to be justified, but to be understood and given their right place.",_1:{ctor:"::",_0:"If you condemn them as being worthless, as being sensational, stupid or unspiritual, you destroy the whole process of living… To know joy one must go much deeper.",_1:{ctor:"::",_0:"Joy is not mere sensation.",_1:{ctor:"::",_0:"It requires extraordinary refinement of the mind, but not the refinement of the self that gathers more and more to itself.",_1:{ctor:"::",_0:"Such a self, such a man, can never understand this state of joy in which the enjoyer is not.",_1:{ctor:"::",_0:"One has to understand this extraordinary thing; otherwise, life becomes very small, petty, superficial-being born, learning a few things, suffering, bearing children having responsibilities, earning money, having a little intellectual amusement and then to die.",_1:{ctor:"[]"}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:7,day:3,title:"Happiness cannot be pursued",content:{ctor:"::",_0:"What do you mean by happiness?",_1:{ctor:"::",_0:"Some will say happiness consists in getting what you want.",_1:{ctor:"::",_0:"You want a car, and you get it, and you are happy.",_1:{ctor:"::",_0:"I want a sari or clothes; I want to go to Europe and if I can, I am happy.",_1:{ctor:"::",_0:"I want to be the greatest politician, and if I get it, I am happy; if I cannot get it, I am unhappy.",_1:{ctor:"::",_0:"So, what you call happiness is getting what you want, achievement or success, becoming noble, getting anything that you want.",_1:{ctor:"::",_0:"As long as you want something and you can get it, you feel perfectly happy; you are not frustrated, but if you cannot get what you want, then unhappiness begins.",_1:{ctor:"::",_0:"All of us are concerned with this, not only the rich and the poor.",_1:{ctor:"::",_0:"The rich and the poor all want to get something for themselves, for their family, for society; and if they are prevented, stopped, they will be unhappy.",_1:{ctor:"::",_0:"We are not discussing, we are not saying that the poor should not have what they want.",_1:{ctor:"::",_0:"That is not the problem.",_1:{ctor:"::",_0:"We are trying to find out what is happiness and whether happiness is something of which you are conscious.",_1:{ctor:"::",_0:"The moment you are conscious that you are happy, that you have much, is that happiness?",_1:{ctor:"::",_0:"The moment you are conscious that you are happy, it is not happiness, is it?",_1:{ctor:"::",_0:"So you cannot go after happiness.",_1:{ctor:"::",_0:"The moment you are conscious that you are humble, you are not humble.",_1:{ctor:"::",_0:"So happiness is not a thing to be pursued; it comes.",_1:{ctor:"::",_0:"But if you seek it, it will evade you.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:7,day:4,title:"Happiness is not sensation",content:{ctor:"::",_0:"Mind can never find happiness.",_1:{ctor:"::",_0:"Happiness is not a thing to be pursued and found, as sensation.",_1:{ctor:"::",_0:"Sensation can be found again and again, for it is ever being lost; but happiness cannot be found.",_1:{ctor:"::",_0:"Remembered happiness is only a sensation, a reaction for or against the present.",_1:{ctor:"::",_0:"What is over is not happiness; the experience of happiness which is over is sensation, for remembrance is the past and the past is sensation.",_1:{ctor:"::",_0:"Happiness is not sensation… What you know is the past, not the present; and the past is sensation, reaction, memory.",_1:{ctor:"::",_0:"You remember that you were happy; and can the past tell what happiness is?",_1:{ctor:"::",_0:"It can recall but it cannot be.",_1:{ctor:"::",_0:"Recognition is not happiness; to know what it is to be happy, is not happiness.",_1:{ctor:"::",_0:"Recognition is the response of memory; and can the mind, the complex of memories, experiences, ever be happy?",_1:{ctor:"::",_0:"The very recognition prevents the experiencing.",_1:{ctor:"::",_0:"When you are aware that you are happy, is there happiness?",_1:{ctor:"::",_0:"When there is happiness, are you aware of it?",_1:{ctor:"::",_0:"Consciousness comes only with conflict, the conflict of remembrance of the more.",_1:{ctor:"::",_0:"Happiness is not the remembrance of the more.",_1:{ctor:"::",_0:"Where there is conflict, happiness is not.",_1:{ctor:"::",_0:"Conflict is where the mind is.",_1:{ctor:"::",_0:"Thought at all levels is the response of memory, and so thought invariably breeds conflict.",_1:{ctor:"::",_0:"Thought is sensation, and sensation is not happiness.",_1:{ctor:"::",_0:"Sensations are ever seeking gratifications.",_1:{ctor:"::",_0:"The end is sensation, but happiness is not an end; it cannot be sought out.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:7,day:5,title:"Can happiness be found through anything?",content:{ctor:"::",_0:"We seek happiness through things, through relationship, through thoughts, ideas.",_1:{ctor:"::",_0:"So things, relationship, and ideas become all-important and not happiness.",_1:{ctor:"::",_0:"When we seek happiness through something, then the thing becomes of greater value than happiness itself.",_1:{ctor:"::",_0:"When stated in this manner, the problem sounds simple and it is simple.",_1:{ctor:"::",_0:"We seek happiness in property, in family, in name; then property, family, idea become all-important, for then happiness is sought through a means, and then the means destroys the end.",_1:{ctor:"::",_0:"Can happiness be found through any means, through anything made by the hand or by the mind?",_1:{ctor:"::",_0:"Things, relationship, and ideas are so transparently impermanent, we are ever made unhappy by them… Things are impermanent, they wear out and are lost; relationship is constant friction and death awaits; ideas and beliefs have no stability, no permanency.",_1:{ctor:"::",_0:"We seek happiness in them and yet do not realize their impermanency.",_1:{ctor:"::",_0:"So sorrow becomes our constant companion and overcoming it our problem.",_1:{ctor:"::",_0:"To find out the true meaning of happiness, we must explore the river of self-knowledge.",_1:{ctor:"::",_0:"self-knowledge is not an end in itself.",_1:{ctor:"::",_0:"Is there a source to a stream?",_1:{ctor:"::",_0:"Every drop of water from the beginning to the end makes the river.",_1:{ctor:"::",_0:"To imagine that we will find happiness at the source is to be mistaken.",_1:{ctor:"::",_0:"It is to be found where you are on the river of self-knowledge.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:7,day:6,title:"Happiness that is not of the mind",content:{ctor:"::",_0:'We may move from one refinement to another, from one subtlety to another, from one enjoyment to another; but at the center of it all, there is "the me"-"the me" that is enjoying, that wants more happiness, "the me" that searches, looks for, longs for happiness, "the me" that struggles, "the me" that becomes more and more refined, but never likes to come to an end.',_1:{ctor:"::",_0:'It is only when "the me" in all subtle forms comes to an end that there is a state of bliss which cannot be sought after, an ecstasy, a real joy without pain, without corruption… When the mind goes beyond the thought of "the me," the experiencer, the observer, the thinker, then there is a possibility of a happiness that is incorruptible.',_1:{ctor:"::",_0:"That happiness cannot be permanent, in the sense in which we use that word.",_1:{ctor:"::",_0:"But, our mind is seeking permanent happiness, something that will last, that will continue.",_1:{ctor:"::",_0:'That very desire for continuity is corruption… If we can understand the process of life without condemning, without saying it is right or wrong, then, I think, there comes a creative happiness which is not "yours" or "mine."',_1:{ctor:"::",_0:"That creative happiness is like sunshine.",_1:{ctor:"::",_0:"If you want to keep the sunshine to yourself, it is no longer the clear, warm life-giving sun.",_1:{ctor:"::",_0:"Similarly, if you want happiness because you are suffering, or because you have lost somebody, or because you have not been successful, then that is merely a reaction.",_1:{ctor:"::",_0:"But when the mind can go beyond, then there is a happiness that is not of the mind.",_1:{ctor:"[]"}}}}}}}}}}},_1:{ctor:"::",_0:{month:7,day:7,title:"Understanding suffering",content:{ctor:"::",_0:'Why do we enquire "what is happiness"?',_1:{ctor:"::",_0:"Is that the right approach?",_1:{ctor:"::",_0:"Is that the right probing?",_1:{ctor:"::",_0:"We are not happy.",_1:{ctor:"::",_0:"If we were happy, our world would be entirely different; our civilization, our culture would be wholly, radically different.",_1:{ctor:"::",_0:"We are unhappy human beings, petty, miserable, struggling, vain, surrounding ourselves with useless, futile things, satisfied with petty ambitions, with money, and position.",_1:{ctor:"::",_0:"We are unhappy beings, though we may have knowledge, though we may have money, rich houses, plenty of children, cars, experience.",_1:{ctor:"::",_0:"We are unhappy, suffering, human beings, and because we are suffering, we want happiness, and so we are led away by those who promise this happiness, social, economic or spiritual… What is the good of my asking if there is happiness when I am suffering?",_1:{ctor:"::",_0:"Can I understand suffering?",_1:{ctor:"::",_0:"That is my problem, not how to be happy.",_1:{ctor:"::",_0:"I am happy when I am not suffering, but the moment I am conscious of it, it is not happiness… So, I must understand what is suffering.",_1:{ctor:"::",_0:"Can I understand what is suffering when a part of my mind is running away seeking happiness, seeking a way out of this misery?",_1:{ctor:"::",_0:"So must I not, if I am to understand suffering, be completely one with it, not reject it, not justify it, not condemn it, not compare it, but completely be with it and understand it?",_1:{ctor:"::",_0:"The truth of what is happiness will come if I know how to listen.",_1:{ctor:"::",_0:"I must know how to listen to suffering; if I can listen to suffering I can listen to happiness because that is what I am.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:7,day:8,title:"Suffering is suffering, not yours or mine",content:{ctor:"::",_0:"Is your suffering as an individual different from my suffering, or from the suffering of a man in Asia, in America, or in Russia?",_1:{ctor:"::",_0:"The circumstances, the incidents may vary, but in essence another man's suffering is the same as mine and yours, isn't it?",_1:{ctor:"::",_0:"Suffering is suffering, surely, not yours or mine.",_1:{ctor:"::",_0:"Pleasure is not your pleasure, or my pleasure-it is pleasure.",_1:{ctor:"::",_0:"When you are hungry, it is not your hunger only, it is the hunger of the whole of Asia too.",_1:{ctor:"::",_0:"When you are driven by ambition, when you are ruthless, it is the same ruthlessness that drives the politician, the man in power, whether he is in Asia, in America, or in Russia.",_1:{ctor:"::",_0:"You see, that is what we object to.",_1:{ctor:"::",_0:"We don't see that we are all one humanity, caught in different spheres of life, in different areas.",_1:{ctor:"::",_0:"When you love somebody, it is not your love.",_1:{ctor:"::",_0:"If it is, it becomes tyrannical, possessive, jealous, anxious, brutal.",_1:{ctor:"::",_0:"Similarly, suffering is suffering; it is not yours or mine.",_1:{ctor:"::",_0:"I am not just making it impersonal, I am not making it something abstract.",_1:{ctor:"::",_0:"When one suffers, one suffers.",_1:{ctor:"::",_0:"When a man has no food, no clothing, no shelter, he is suffering, whether he lives in Asia, or in the West.",_1:{ctor:"::",_0:"The people who are now being killed or wounded-the Vietnamese and the Americans-are suffering.",_1:{ctor:"::",_0:"To understand this suffering-which is neither yours nor mine, which is not impersonal or abstract, but actual and which we all have-requires great deal of penetration, insight.",_1:{ctor:"::",_0:"And the ending of this suffering will naturally bring about peace, not only within, but outside.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:7,day:9,title:"Understanding suffering",content:{ctor:"::",_0:"Why am I or why are you callous to another man's suffering?",_1:{ctor:"::",_0:"Why are we indifferent to the coolie who is carrying a heavy load, to the woman who is carrying a baby?",_1:{ctor:"::",_0:"Why are we so callous?",_1:{ctor:"::",_0:"To understand that, we must understand why suffering makes us dull.",_1:{ctor:"::",_0:"Surely, it is suffering that makes us callous; because we don't understand suffering, we become indifferent to it.",_1:{ctor:"::",_0:"If I understand suffering, then I become sensitive to suffering, awake to everything, not only to myself, but to the people about me, to my wife, to my children, to an animal, to a beggar.",_1:{ctor:"::",_0:"But we don't want to understand suffering, and the escape from suffering makes us dull, and therefore we are callous.",_1:{ctor:"::",_0:"Sir, the point is that suffering, when not understood, dulls the mind and heart; and we do not understand suffering because we want to escape from it, through the guru, through a savior, through mantras, through reincarnation, through ideas, through drink and every other kind of addiction-anything to escape what is… Now, the understanding of suffering does not lie in finding out what the cause is.",_1:{ctor:"::",_0:"Any man can know the cause of suffering; his own thoughtlessness, his stupidity, his narrowness, his brutality, and so on.",_1:{ctor:"::",_0:"But if I look at the suffering itself without wanting an answer, then what happens?",_1:{ctor:"::",_0:"Then, as I am not escaping, I begin to understand suffering; my mind is watchfully alert, keen, which means I become sensitive, and being sensitive, I am aware of other people's suffering.",_1:{ctor:"[]"}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:7,day:10,title:"Acquiring beliefs to ward off pain",content:{ctor:"::",_0:"Physical pain is a nervous response, but psychological pain arises when I hold on to things that give me satisfaction, for then I am afraid of anyone or anything that may take them away from me.",_1:{ctor:"::",_0:"The psychological accumulations prevent psychological pain as long as they are undisturbed; that is, I am a bundle of accumulations, experiences, which prevent any serious form of disturbance-and I do not want to be disturbed.",_1:{ctor:"::",_0:"Therefore I am afraid of anyone who disturbs them.",_1:{ctor:"::",_0:"Thus my fear is of the known; I am afraid of the accumulations, physical or psychological, that I have gathered as a means of warding off pain or preventing sorrow.",_1:{ctor:"::",_0:"But sorrow is in the very process of accumulating to ward off psychological pain.",_1:{ctor:"::",_0:"Knowledge also helps to prevent pain.",_1:{ctor:"::",_0:"As medical knowledge helps to prevent physical pain, so beliefs help to prevent psychological pain, and that is why I am afraid of losing my beliefs, though I have no perfect knowledge or concrete proof of the reality of such beliefs.",_1:{ctor:"::",_0:"I may reject some of the traditional beliefs that have been foisted on me because my own experience gives me strength, confidence, understanding; but such beliefs and the knowledge which I have acquired are basically the same-a means of warding off pain.",_1:{ctor:"[]"}}}}}}}}}},_1:{ctor:"::",_0:{month:7,day:11,title:"Integrated understanding",content:{ctor:"::",_0:'What do we mean by "grief"?',_1:{ctor:"::",_0:"Is it something apart from you? Is it something outside of you, inwardly or outwardly, which you are observing, which you are experiencing?",_1:{ctor:"::",_0:"Are you merely the observer experiencing?",_1:{ctor:"::",_0:"Or, is it something different?",_1:{ctor:"::",_0:"Surely that is an important point, is it not?",_1:{ctor:"::",_0:'When I say "I suffer," what do I mean by it?',_1:{ctor:"::",_0:"Am I different from the suffering?",_1:{ctor:"::",_0:"Surely that is the question, is it not?",_1:{ctor:"::",_0:"Let us find out.",_1:{ctor:"::",_0:"There is sorrow-I am not loved, my son dies, what you will.",_1:{ctor:"::",_0:"There is one part of me that is demanding why, demanding the explanation, the reasons, the causes.",_1:{ctor:"::",_0:"The other part of me is in agony for various reasons.",_1:{ctor:"::",_0:"And there is also another part of me which wants to be free from the sorrow, which wants to go beyond it.",_1:{ctor:"::",_0:"We are all these things, are we not?",_1:{ctor:"::",_0:"So, if one part of me is rejecting, resisting sorrow, another part of me is seeking an explanation, is caught up in theories, and another part of me is escaping from the fact-how then can I understand it totally?",_1:{ctor:"::",_0:"It is only when I am capable of integrated understanding that there is a possibility of freedom from sorrow.",_1:{ctor:"::",_0:'But if I am torn in different directions, then I do not see the truth of it… Now, please listen carefully; and you will see that when there is a fact, a truth, there is understanding of it only when I can experience the whole thing without division-and not when there is the separation of the "me" observing suffering.',_1:{ctor:"::",_0:"That is the truth.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:7,day:12,title:"You are the suffering",content:{ctor:"::",_0:"When there is no observer who is suffering, is the suffering different from you?",_1:{ctor:"::",_0:"You are the suffering, are you not?",_1:{ctor:"::",_0:"You are not apart from the pain-you are the pain.",_1:{ctor:"::",_0:"What happens?",_1:{ctor:"::",_0:"There is no labeling, there is no giving it a name and thereby brushing it aside-you are merely that pain, that feeling, that sense of agony.",_1:{ctor:"::",_0:"When you are that, what happens?",_1:{ctor:"::",_0:"When you do not name it, when there is no fear with regard to it, is the center related to it?",_1:{ctor:"::",_0:"If the center is related to it, then it is afraid of it.",_1:{ctor:"::",_0:"Then it must act and do something about it.",_1:{ctor:"::",_0:"But if the center is that, then what do you do?",_1:{ctor:"::",_0:"There is nothing to be done, is there?",_1:{ctor:"::",_0:"If you are that and you are not accepting it, not labeling it, not pushing it aside-if you are that thing, what happens?",_1:{ctor:"::",_0:"Do you say you suffer then?",_1:{ctor:"::",_0:"Surely, a fundamental transformation has taken place.",_1:{ctor:"::",_0:'Then there is no longer "I suffer", because there is no center to suffer and the center suffers because we have never examined what the center is.',_1:{ctor:"::",_0:"We just live from word to word, from reaction to reaction.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:7,day:13,title:"Is suffering essential?",content:{ctor:"::",_0:"There are so many varieties and complications and degrees of suffering.",_1:{ctor:"::",_0:"We all know that.",_1:{ctor:"::",_0:"You know it very well, and we carry this burden right through life, practically from the moment we are born until the moment we collapse into the grave… If we say that it is inevitable, then there is no answer; if you accept it, then you have stopped inquiring into it.",_1:{ctor:"::",_0:"You have closed the door to further inquiry; if you escape from it, you have also closed the door.",_1:{ctor:"::",_0:"You may escape into man or woman, into drink, amusement, into various forms of power, position, prestige, and the internal chatter of nothingness.",_1:{ctor:"::",_0:"Then your escapes become all-important; the objects to which you fly assume colossal importance.",_1:{ctor:"::",_0:"So you have shut the door on sorrow also, and that is what most of us do.",_1:{ctor:"::",_0:"Now, can we stop escape of every kind and come back to suffering?",_1:{ctor:"::",_0:"That means not seeking a solution for suffering.",_1:{ctor:"::",_0:"There is physical suffering-a toothache, stomachache, an operation, accidents, various forms of physical sufferings which have their own answer.",_1:{ctor:"::",_0:"There is also the fear of future pain, which would cause suffering.",_1:{ctor:"::",_0:"Suffering is closely related to fear and, and without comprehension of these two major factors in life, we shall never comprehend what it is to be compassionate, to love.",_1:{ctor:"::",_0:"So a mind that is concerned with the comprehension of what is compassion, love, and all the rest of it must surely understand what is fear and what is sorrow.",_1:{ctor:"[]"}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:7,day:14,title:"Conscious sorrow and unconscious sorrow",content:{ctor:"::",_0:"Sorrow is.",_1:{ctor:"::",_0:".",_1:{ctor:"::",_0:".",_1:{ctor:"::",_0:"grief, uncertainty, the feeling of complete loneliness.",_1:{ctor:"::",_0:"There is the sorrow of death, the sorrow of not being able to fulfil oneself, the sorrow of not being recognized, the sorrow of loving and not being loved in return.",_1:{ctor:"::",_0:"There are innumerable forms of sorrow, and it seems to me that without understanding sorrow, there is no end to conflict, to misery, to the everyday travail of corruption and deterioration… There is conscious sorrow, and there is also unconscious sorrow, the sorrow that seems to have no basis, no immediate cause.",_1:{ctor:"::",_0:"Most of us know conscious sorrow, and we also know how to deal with it.",_1:{ctor:"::",_0:"Either we run away from it through religious belief or we rationalize it, or we take some kind of drug, whether intellectual or physical; or we bemuse ourselves with words, with amusements, with superficial entertainment.",_1:{ctor:"::",_0:"We do all this, and yet we cannot get away from conscious sorrow.",_1:{ctor:"::",_0:"Then there is the unconscious sorrow that we have inherited through the centuries.",_1:{ctor:"::",_0:"Man has always sought to overcome this extraordinary thing called sorrow, grief, misery; but even when we are superficially happy and have everything we want, deep down in the unconscious there are still the roots of sorrow.",_1:{ctor:"::",_0:"So when we talk about the ending of sorrow, we mean the ending of all sorrow, both conscious and unconscious.",_1:{ctor:"::",_0:"To end sorrow one must have a very clear, very simple mind.",_1:{ctor:"::",_0:"Simplicity is not a mere idea.",_1:{ctor:"::",_0:"To be simple demands a great deal of intelligence and sensitivity.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:7,day:15,title:"Hurt feelings",content:{ctor:"::",_0:'"How should we act in order not to trouble others?" Is that what you want to know?',_1:{ctor:"::",_0:"I am afraid then we should not be acting at all.",_1:{ctor:"::",_0:"If you live completely, your actions may cause trouble; but what is more important: finding out what is true, or not disturbing others?",_1:{ctor:"::",_0:"This seems so simple that it hardly needs to be answered.",_1:{ctor:"::",_0:"Why do you want to respect other people's feelings and points of view?",_1:{ctor:"::",_0:"Are you afraid of having your own feelings hurt, your point of view being changed?",_1:{ctor:"::",_0:"If people have opinions that differ from yours, you can find out if they are true only by questioning them, by coming into active contact with them.",_1:{ctor:"::",_0:"And if you find that those opinions and feelings are not true, your discovery may cause disturbance to those who cherish them.",_1:{ctor:"::",_0:"Then what should you do?",_1:{ctor:"::",_0:"Should you comply with them, or compromise with them in order not to hurt your friends?",_1:{ctor:"[]"}}}}}}}}}}}},_1:{ctor:"::",_0:{month:7,day:16,title:"Self-image leads to pain",content:{ctor:"::",_0:"Why divide problems as major and minor?",_1:{ctor:"::",_0:"Is not everything a problem?",_1:{ctor:"::",_0:"Why make them little or big problems, essential or unessential problems?",_1:{ctor:"::",_0:"If we could understand one problem, go into it very deeply however small or big it is, then we would uncover all problems.",_1:{ctor:"::",_0:"This is not a rhetorical answer.",_1:{ctor:"::",_0:"Take any problem: anger, jealousy, envy, hatred-we know them all very well.",_1:{ctor:"::",_0:"If you go into anger very deeply, not just brush it aside, then what is involved?",_1:{ctor:"::",_0:"Why is one angry?",_1:{ctor:"::",_0:"Because one is hurt, someone has said an unkind thing; and when someone says a flattering thing you are pleased.",_1:{ctor:"::",_0:"Why are you hurt?",_1:{ctor:"::",_0:"Self-importance, is it not?",_1:{ctor:"::",
_0:"And why is there self-importance? Because one has an idea, a symbol of oneself, an image of oneself, what one should be, what one is or what one should not be.",_1:{ctor:"::",_0:"Why does one create an image about oneself?",_1:{ctor:"::",_0:"Because one has never studied what one is, actually.",_1:{ctor:"::",_0:"We think we should be this or that, the ideal, the hero, the example.",_1:{ctor:"::",_0:"What awakens anger is that our ideal, the idea we have of ourselves, is attacked.",_1:{ctor:"::",_0:"And our idea about ourselves is our escape from the fact of what we are.",_1:{ctor:"::",_0:"But when you are observing the actual fact of what you are, no one can hurt you.",_1:{ctor:"::",_0:"Then, if one is a liar and is told that one is a liar it does not mean that one is hurt; it is a fact.",_1:{ctor:"::",_0:"But when you are pretending you are not a liar and are told that you are, then you get angry, violent.",_1:{ctor:"::",_0:"So we are always living in an ideational world, a world of myth and never in the world of actuality.",_1:{ctor:"::",_0:"To observe what is, to see it, actually be familiar with it, there must be no judgment, no evaluation, no opinion, no fear.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:7,day:17,title:"Perverted pleasure",content:{ctor:"::",_0:"There is such a thing as sadism.",_1:{ctor:"::",_0:"Do you know what that word means?",_1:{ctor:"::",_0:"An author called the Marquis de Sade once wrote a book about a man who enjoyed hurting people and seeing them suffer.",_1:{ctor:"::",_0:"From that comes the word sadism, which means deriving pleasure from the suffering of others.",_1:{ctor:"::",_0:"For certain people there is a peculiar satisfaction in seeing others suffer.",_1:{ctor:"::",_0:"Watch yourself and see if you have this feeling.",_1:{ctor:"::",_0:"It may not be obvious, but if it is there you will find that it expresses itself in the impulse to laugh when somebody falls.",_1:{ctor:"::",_0:"You want those who are high to be pulled down; you criticize, gossip thoughtlessly about others, all of which is an expression of insensitivity, a form of wanting to hurt people.",_1:{ctor:"::",_0:"One may injure another deliberately, with vengeance, or one may do it unconsciously with a word, with a gesture with a look; but in either case the urge is to hurt somebody, and there are very few who radically set aside this perverted form of pleasure.",_1:{ctor:"[]"}}}}}}}}}}},_1:{ctor:"::",_0:{month:7,day:18,title:"Real education",content:{ctor:"::",_0:"The mind creates through experience, tradition, memory.",_1:{ctor:"::",_0:"Can the mind be free from storing up, though it is experiencing?",_1:{ctor:"::",_0:"You understand the difference?",_1:{ctor:"::",_0:"What is required is not the cultivation of memory but the freedom from the accumulative process of the mind.",_1:{ctor:"::",_0:"You hurt me, which is an experience; and I store up that hurt; and that becomes my tradition; and from that tradition, I look at you, I react from that tradition.",_1:{ctor:"::",_0:"That is the everyday process of my mind and your mind.",_1:{ctor:"::",_0:"Now, is it possible that, though you hurt me, the accumulative process does not take place.",_1:{ctor:"::",_0:"The two processes are entirely different.",_1:{ctor:"::",_0:"If you say harsh words to me, it hurts me; but if that hurt is not given importance, it does not become the background from which I act; so it is possible that I meet you afresh.",_1:{ctor:"::",_0:"That is real education, in the deep sense of the word.",_1:{ctor:"::",_0:"Because, then, though I see the conditioning effects of experience, the mind is not conditioned.",_1:{ctor:"[]"}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:7,day:19,title:"Cessation of anger",content:{ctor:"::",_0:"We have all, I am sure, tried to subdue anger but somehow that does not seem to dissolve it.",_1:{ctor:"::",_0:"Is there a different approach to dissipate anger?",_1:{ctor:"::",_0:"Anger may spring from physical or psychological causes.",_1:{ctor:"::",_0:"One is angry, perhaps, because one is thwarted, one's defensive reactions are being broken down, or one's security which has been carefully built up is being threatened, and so on.",_1:{ctor:"::",_0:"We are all familiar with anger.",_1:{ctor:"::",_0:"How is one to understand and dissolve anger?",_1:{ctor:"::",_0:"If you consider that your beliefs, concepts, opinions, are of the greatest importance, then you are bound to react violently when questioned.",_1:{ctor:"::",_0:"Instead of clinging to beliefs, opinions, if you begin to question whether they are essential to one's comprehension of life, then through the understanding of its causes there is the cessation of anger.",_1:{ctor:"::",_0:"Thus one begins to dissolve one's own resistances which cause conflict and pain.",_1:{ctor:"::",_0:"This again requires earnestness.",_1:{ctor:"::",_0:"We are used to controlling ourselves for sociological or religious reasons or for convenience, but to uproot anger requires deep awareness… You say you are angry when you hear of injustice.",_1:{ctor:"::",_0:"Is it because you love humanity, because you are compassionate?",_1:{ctor:"::",_0:"Do compassion and anger dwell together?",_1:{ctor:"::",_0:"Can there be justice when there is anger, hatred?",_1:{ctor:"::",_0:"You are perhaps angry at the thought of general injustice, cruelty, but your anger does not alter injustice or cruelty; it can only do harm.",_1:{ctor:"::",_0:"To bring about order, you yourself have to be thoughtful, compassionate.",_1:{ctor:"::",_0:"Action born of hatred can only create further hatred.",_1:{ctor:"::",_0:"There can be no righteousness where there is anger.",_1:{ctor:"::",_0:"Righteousness and anger cannot dwell together.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:7,day:20,title:"Forgiveness is not true compassion",content:{ctor:"::",_0:"What is it to be compassionate?",_1:{ctor:"::",_0:"Please find out for yourself, feel it out, whether a mind that is hurt, that can be hurt, can ever forgive.",_1:{ctor:"::",_0:"Can a mind that is capable of being hurt, ever forgive?",_1:{ctor:"::",_0:"And can such a mind which is capable of being hurt, which is cultivating virtue, which is conscious of generosity, can such a mind be compassionate?",_1:{ctor:"::",_0:"Compassion, as love, is something which is not of the mind.",_1:{ctor:"::",_0:"The mind is not conscious of itself as being compassionate, as loving.",_1:{ctor:"::",_0:"But the moment you forgive consciously, the mind is strengthening its own center in its own hurt.",_1:{ctor:"::",_0:"So the mind which consciously forgives can never forgive; it does not know forgiveness; it forgives in order not to be further hurt.",_1:{ctor:"::",_0:"So it is very important to find out why the mind actually remembers, stores away.",_1:{ctor:"::",_0:"Because the mind is everlastingly seeking to aggrandize itself, to become big, to be something When the mind is willing not to be anything, to be nothing, completely nothing, then in that state there is compassion.",_1:{ctor:"::",_0:'In that state there is neither forgiveness nor the state of hurt; but to understand that, one has to understand the conscious development of the "me…"So, as long as there is the conscious cultivation of any particular influence, any particular virtue, there can be no love, there can be no compassion, because love and compassion are not the result of conscious effort.',_1:{ctor:"[]"}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:7,day:21,title:"Where there is the possibility of pain there is no love",content:{ctor:"::",_0:"The questioner wants to know how he can act freely and without self-repression when he knows his action must hurt those he loves.",_1:{ctor:"::",_0:"You know, to love is to be free-both parties are free.",_1:{ctor:"::",_0:"Where there is the possibility of pain, where there is the possibility of suffering in love, it is not love, it is merely a subtle form of possession, of acquisitiveness.",_1:{ctor:"::",_0:"If you love, really love someone, there is no possibility of giving him pain when you do something that you think is right.",_1:{ctor:"::",_0:"It is only when you want that person to do what you desire or he wants you to do what he desires, that there is pain.",_1:{ctor:"::",_0:"That is, you like to be possessed; you feel safe, secure, comfortable; though you know that comfort is but transient, you take shelter in that comfort, in that transience.",_1:{ctor:"::",_0:"So each struggle for comfort, for encouragement, really but betrays the lack of inward richness; and therefore an action separate, apart from the other individual naturally creates disturbance, pain and suffering; and one individual has to suppress what he really feels in order to adjust himself to the other.",_1:{ctor:"::",_0:"In other words, this constant repression, brought about by so-called love, destroys the two individuals.",_1:{ctor:"::",_0:"In that love there is no freedom; it is merely a subtle bondage.",_1:{ctor:"[]"}}}}}}}}}}},_1:{ctor:"::",_0:{month:7,day:22,title:"The nature of the trap",content:{ctor:"::",_0:"Sorrow is the result of a shock, it is the temporary shaking up of a mind that has settled down, that has accepted the routine of life.",_1:{ctor:"::",_0:"Something happens-a death, the loss of a job, the questioning of a cherished belief-and the mind is disturbed.",_1:{ctor:"::",_0:"But what does a disturbed mind do?",_1:{ctor:"::",_0:"It finds a way to be undisturbed again; it takes refuge in another belief, in a more secure job, in a new relationship.",_1:{ctor:"::",_0:"Again the wave of life comes along and shatters its safeguards, but the mind soon finds still further defenses; and so it goes on.",_1:{ctor:"::",_0:"This is not the way of intelligence, is it? No form of external or inward compulsion will help, will it?",_1:{ctor:"::",_0:"All compulsion, however subtle, is the outcome of ignorance; it is born of the desire for reward or the fear of punishment.",_1:{ctor:"::",_0:"To understand the whole nature of the trap is to be free of it; no person, no system, no belief can set you free.",_1:{ctor:"::",_0:"The truth of this is the only liberating factor-but you have to see it for yourself, and not merely be persuaded.",_1:{ctor:"::",_0:"You have to take the voyage on an uncharted sea.",_1:{ctor:"[]"}}}}}}}}}}}},_1:{ctor:"::",_0:{month:7,day:23,title:"The end of sorrow",content:{ctor:"::",_0:"If you walk down the road, you will see the splendour of nature, the extraordinary beauty of the green fields and the open skies; and you will hear the laughter of children.",_1:{ctor:"::",_0:"But in spite of all that, there is a sense of sorrow.",_1:{ctor:"::",_0:"There is the anguish of a woman bearing a child; there is sorrow in death; there is sorrow when you are looking forward to something, and it does not happen; there is sorrow when a nation runs down, goes to seed; and there is the sorrow of corruption, not only in the collective, but also in the individual.",_1:{ctor:"::",_0:"There is sorrow in your own house, if you look deeply-the sorrow of not being able to fulfill, the sorrow of your own pettiness or incapacity, and various unconscious sorrows.",_1:{ctor:"::",_0:"There is also laughter in life.",_1:{ctor:"::",_0:"Laughter is a lovely thing-to laugh without reason, to have joy in one's heart without cause, to love without seeking anything in return.",_1:{ctor:"::",_0:"But such laughter rarely happens to us.",_1:{ctor:"::",_0:"We are burdened with sorrow; our life is a process of misery and strife, a continuous disintegration, and we almost never know what it is to love with our whole being… We want to find a solution, a means, a method by which to resolve this burden of life, and so we never actually look at sorrow.",_1:{ctor:"::",_0:"We try to escape through myths, through images, through speculation; we hope to find some way to avoid this weight, to stay ahead of the wave of sorrow… Sorrow has an ending, but it does not come about through any system or method.",_1:{ctor:"::",_0:"There is no sorrow when there is perception of what is.",_1:{ctor:"[]"}}}}}}}}}}}},_1:{ctor:"::",_0:{month:7,day:24,title:"Meeting sorrow",content:{ctor:"::",_0:"How do you meet sorrow?",_1:{ctor:"::",_0:"I'm afraid that most of us meet it very superficially.",_1:{ctor:"::",_0:"Our education, our training, our knowledge, the sociological influences to which we are exposed, all make us superficial.",_1:{ctor:"::",_0:"A superficial mind is one that escapes to the church, to some conclusion, to some concept, to some belief or idea.",_1:{ctor:"::",_0:"Those are all a refuge for the superficial mind that is in sorrow.",_1:{ctor:"::",_0:"And if you cannot find a refuge, you build a wall around yourself and become cynical, hard, indifferent, or you escape through some facile, neurotic reaction.",_1:{ctor:"::",_0:"All such defenses against suffering prevent further inquiry… Please watch your own mind; observe how you explain your sorrows away, lose yourself in work, in ideas, or cling to a belief in God, or in a future life.",_1:{ctor:"::",_0:"And if no explanation, no belief has been satisfactory, you escape through drink, through sex, or by becoming cynical, hard, bitter brittle.",_1:{ctor:"::",_0:"Generation after generation it has been passed on by parents to their children, and the superficial mind never takes the bandage off that wound; it does not really know, it is not really acquainted with sorrow.",_1:{ctor:"::",_0:"It merely has an idea about sorrow.",_1:{ctor:"::",_0:"It has a picture, a symbol of sorrow, but it never meets sorrow-it meets only the word sorrow.",_1:{ctor:"[]"}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:7,day:25,title:"Evading sorrow",content:{ctor:"::",_0:"Most of us have sorrow in different forms-in relationship, in the death of someone, in not fulfilling oneself and withering away to nothing, or in trying to achieve, trying to become something, and meeting with total failure.",_1:{ctor:"::",_0:"And there is the whole problem of sorrow on the physical side-illness, blindness, incapacitation, paralysis, and so on.",_1:{ctor:"::",_0:"Everywhere there is this extraordinary thing called sorrow-with death waiting round the corner.",_1:{ctor:"::",_0:"And we do not know how to meet sorrow, so either we worship it, or rationalize it, or try to run away from it.",_1:{ctor:"::",_0:"Go to any Christian church and you will find that sorrow is worshipped; it is made into something extraordinary, holy, and it is said that only through sorrow, through the crucified Christ, can you find God.",_1:{ctor:"::",_0:"In the East they have their own forms of evasion, other ways of avoiding sorrow, and it seems to me an extraordinary thing that so very few, whether in the East or in the West, are really free of sorrow.",_1:{ctor:"::",_0:"It would be a marvelous thing if in the process of your listening-unemotionally, not sentimentally-to what is being said… you could really understand sorrow and be totally free of it; because then there would be no self-deception, no illusions, no anxieties, no fear, and the brain could function clearly, sharply, logically.",_1:{ctor:"::",_0:"And then, perhaps, one would know what love is.",_1:{ctor:"[]"}}}}}}}}}},_1:{ctor:"::",_0:{month:7,day:26,title:"Follow the movement of suffering",content:{ctor:"::",_0:"What is suffering? What does it mean?",_1:{ctor:"::",_0:"What is it that is suffering?",_1:{ctor:"::",_0:"Not why there is suffering, not what is the cause of suffering, but what is actually happening?",_1:{ctor:"::",_0:"I do not know if you see the difference.",_1:{ctor:"::",_0:"Then I am simply aware of suffering, not as apart from me, not as an observer watching suffering-it is part of me, that is, the whole of me is suffering.",_1:{ctor:"::",_0:"Then I am able to follow its movement, see where it leads.",_1:{ctor:"::",_0:"Surely if I do that, it opens up, does it not?",_1:{ctor:"::",_0:'Then I see that I have laid emphasis on the "me"-not on the person whom I love.',_1:{ctor:"::",_0:"He only acted to cover me from my misery, from my loneliness, from my misfortune.",_1:{ctor:"::",_0:"As I am not something, I hoped he would be that.",_1:{ctor:"::",_0:"That has gone; I am left, I am lost, I am lonely.",_1:{ctor:"::",_0:"Without him, I am nothing.",_1:{ctor:"::",_0:"So I cry.",_1:{ctor:"::",_0:"It is not that he is gone but that I am left.",_1:{ctor:"::",_0:'I am alone… There are innumerable people to help me to escape-thousands of so-called religious people, with their beliefs and dogmas, hopes and fantasies-"It is karma, it is God\'s will"-you know, all giving me a way out.',_1:{ctor:"::",_0:"But if I can stay with it and not put it away from me, not try to circumscribe or deny it, then what happens?",_1:{ctor:"::",_0:"What is the state of my mind when it is thus following the movement of suffering?",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:7,day:27,title:"Spontaneous comprehension",content:{ctor:"::",_0:'We never say, "Let me see what that thing is that suffers."',_1:{ctor:"::",_0:"You cannot see by enforcement, by discipline.",_1:{ctor:"::",_0:"You must look with interest, with spontaneous comprehension.",_1:{ctor:"::",_0:"Then you will see that the thing we call suffering, pain, the thing that we avoid, and the discipline, have all gone.",_1:{ctor:"::",_0:"As long as I have no relationship to the thing as outside me, the problem is not; the moment I establish a relationship with it outside me, the problem is.",_1:{ctor:"::",_0:"As long as I treat suffering as something outside-I suffer because I lost my brother, because I have no money, because of this or that-I establish a relationship to it and that relationship is fictitious.",_1:{ctor:"::",_0:"But if I am that thing, if I see the fact, then the whole thing is transformed, it all has a different meaning.",_1:{ctor:"::",_0:"Then there is full attention, integrated attention and that which is completely regarded is understood and dissolved,
