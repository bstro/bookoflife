:{ctor:"::",_0:"On the contrary, one must have the capacity to reason very clearly, sharply.",_1:{ctor:"::",_0:"But if you observe you find that the intellect is everlastingly analyzing why we belong or do not belong, why one must be an outsider to find reality, and so on.",_1:{ctor:"::",_0:"We have learned the process of analyzing ourselves.",_1:{ctor:"::",_0:"So there is the intellect with its capacity to inquire, to analyze, to reason and come to conclusions; and there is feeling, pure feeling, which is always being interrupted, colored by the intellect.",_1:{ctor:"::",_0:"And when the intellect interferes with pure feeling, out of this interference grows a mediocre mind.",_1:{ctor:"::",_0:"On the one hand we have intellect, with its capacity to reason based upon its likes and dislikes, upon its conditioning, upon its experience and knowledge; and on the other, we have feeling, which is corrupted by society, by fear.",_1:{ctor:"::",_0:"And will these two reveal what is true?",_1:{ctor:"::",_0:"Or is there only perception, and nothing else?",_1:{ctor:"[]"}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:9,day:20,title:"A mind that is learning",content:{ctor:"::",_0:"What do we mean by learning?",_1:{ctor:"::",_0:"Is there learning when you are merely accumulating knowledge, gathering information?",_1:{ctor:"::",_0:"That is one kind of learning, is it not?",_1:{ctor:"::",_0:"As a student of engineering, you study mathematics, and so on; you are learning, informing yourself about the subject.",_1:{ctor:"::",_0:"You are accumulating knowledge in order to use that knowledge in practical ways.",_1:{ctor:"::",_0:"Your learning is accumulative, additive.",_1:{ctor:"::",_0:"Now, when the mind is merely taking on, adding, acquiring, is it learning?",_1:{ctor:"::",_0:"Or is learning something entirely different?",_1:{ctor:"::",_0:"I say the additive process which we now call learning is not learning at all.",_1:{ctor:"::",_0:"It is merely a cultivation of memory, which becomes mechanical; and a mind which functions mechanically, like a machine, is not capable of learning.",_1:{ctor:"::",_0:"A machine is never capable of learning, except in the additive sense.",_1:{ctor:"::",_0:"Learning is something quite different, as I shall try to show you.",_1:{ctor:"::",_0:'A mind that is learning never says, "I know", because knowledge is always partial, whereas learning is complete all the time.',_1:{ctor:"::",_0:"Learning does not mean starting with a certain amount of knowledge, and adding to it further knowledge.",_1:{ctor:"::",_0:"That is not learning at all; it is a purely mechanistic process.",_1:{ctor:"::",_0:"To me, learning is something entirely different.",_1:{ctor:"::",_0:"I am learning about myself from moment to moment, and the myself is extraordinarily vital; it is living, moving; it has no beginning and no end.",_1:{ctor:"::",_0:'When I say, "I know myself", learning has come to an end in accumulated knowledge.',_1:{ctor:"::",_0:"Learning is never cumulative; it is a movement of knowing which has no beginning and no end.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:9,day:21,title:"Knowledge assumes authority",content:{ctor:"::",_0:"There is no movement of learning when there is the acquisition of knowledge; the two are incompatible, they are contradictory.",_1:{ctor:"::",_0:"The movement of learning implies a state in which the mind has no previous experience stored up as knowledge.",_1:{ctor:"::",_0:"Knowledge is acquired, whereas learning is a constant movement which is not an additive or acquisitive process; therefore, the movement of learning implies a state in which the mind has no authority.",_1:{ctor:"::",_0:"All knowledge assumes authority, and a mind that is entrenched in the authority of knowledge cannot possibly learn.",_1:{ctor:"::",_0:"The mind can learn only when the additive process has completely ceased.",_1:{ctor:"::",_0:"It is rather difficult for most of us to differentiate between learning and acquiring knowledge.",_1:{ctor:"::",_0:"Through experience, through reading, through listening, the mind accumulates knowledge; it is an acquisitive process, a process of adding to what is already known, and from this background of knowledge we function.",_1:{ctor:"::",_0:"Now, what we generally call learning is this very same process of acquiring new information and adding it to the store of knowledge we already haveà.",_1:{ctor:"::",_0:"But I am talking about something entirely different.",_1:{ctor:"::",_0:"By learning I do not mean adding to what you already know.",_1:{ctor:"::",_0:"You can learn only when there is no attachment to the past as knowledge, that is, when you see something new and do not translate it in terms of the known.",_1:{ctor:"::",_0:"The mind that is learning is an innocent mind, whereas the mind that is merely acquiring knowledge is old, stagnant, corrupted by the past.",_1:{ctor:"::",_0:"An innocent mind perceives instantly, it is learning all the time without accumulating, and such a mind alone is mature.",_1:{ctor:"[]"}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:9,day:22,title:"The brain produces the mind",content:{ctor:"::",_0:"What is the mind?",_1:{ctor:"::",_0:"When I put that question, please don't wait for a reply from me.",_1:{ctor:"::",_0:"Look at your own mind; observe the ways of your own thought.",_1:{ctor:"::",_0:"What I describe is only an indication; it is not the reality.",_1:{ctor:"::",_0:"The reality you must experience for yourself.",_1:{ctor:"::",_0:"The word, the description, the symbol, is not the actual thing.",_1:{ctor:"::",_0:"The word door is obviously not the door.",_1:{ctor:"::",_0:"The word love is not the feeling, the extraordinary quality that the word indicates.",_1:{ctor:"::",_0:"So do not let us confuse the word, the name, the symbol, with the fact.",_1:{ctor:"::",_0:"If you merely remain on the verbal level and discuss what the mind is, you are lost, for then you will never feel the quality of this astonishing thing called the mind.",_1:{ctor:"::",_0:"So, what is the mind?",_1:{ctor:"::",_0:"Obviously, the mind is our total awareness or consciousness; it is the total way of our existence, the whole process of our thinking.",_1:{ctor:"::",_0:"The mind is the result of the brain.",_1:{ctor:"::",_0:"The brain produces the mind.",_1:{ctor:"::",_0:"Without the brain there is no mind, but the mind is separate from the brain.",_1:{ctor:"::",_0:"It is the child of the brain.",_1:{ctor:"::",_0:"If the brain is limited, damaged, the mind is also damaged.",_1:{ctor:"::",_0:"The brain, which records every sensation, every feeling of pleasure or pain, the brain with all its tissues, with all its responses, creates what we call the mind, although the mind is independent of the brain.",_1:{ctor:"::",_0:"You don't have to accept this.",_1:{ctor:"::",_0:"You can experiment with it and see for yourself.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:9,day:23,title:"The anchored mind",content:{ctor:"::",_0:"We carry on like machines with our tiresome daily routine.",_1:{ctor:"::",_0:"How eagerly the mind accepts a pattern of existence, and how tenaciously it clings to it! As by a driven nail, the mind is held together by idea, and around the idea it lives and has its being.",_1:{ctor:"::",_0:"The mind is never free, pliable, for it is always anchored; it moves within the radius, narrow or wide, of its own center.",_1:{ctor:"::",_0:"From its center it dare not wander; and when it does, it is lost in fear.",_1:{ctor:"::",_0:"Fear is not of the unknown, but of the loss of the known.",_1:{ctor:"::",_0:"The unknown does not incite fear, but dependence on the known does.",_1:{ctor:"::",_0:"Fear is always with desire, the desire for the more or for the less.",_1:{ctor:"::",_0:"The mind, with its incessant weaving of patterns, is the maker of time; and with time there is fear, hope and death.",_1:{ctor:"[]"}}}}}}}}}},_1:{ctor:"::",_0:{month:9,day:24,title:"The mind is the result of time",content:{ctor:"::",_0:"The mind is being influenced all the time to think along a certain line.",_1:{ctor:"::",_0:"It used to be that only the organized religions were after your mind, but now governments have largely taken over that job.",_1:{ctor:"::",_0:"They want to shape and control your mind.",_1:{ctor:"::",_0:"On the surface the mind can resist their controlà.",_1:{ctor:"::",_0:"Superficially you have some say in the matter, but below the surface, in the deep unconscious, there is the whole weight of time, of tradition, urging you in a particular direction.",_1:{ctor:"::",_0:"The conscious mind may to some extent control and guide itself, but in the unconscious your ambitions, your unsolved problems, your compulsions, superstitions, fears, are waiting, throbbing, urging.",_1:{ctor:"::",_0:"This whole field of the mind is the result of time; it is the result of conflicts and adjustments, of a whole series of acceptances without full comprehension.",_1:{ctor:"::",_0:"Therefore we live in a state of contradiction; our life is a process of endless struggle.",_1:{ctor:"::",_0:"We are unhappy, and we want to be happy.",_1:{ctor:"::",_0:"Being violent, we practice the ideal of nonviolence.",_1:{ctor:"::",_0:"So there is a conflict going on-the mind is a battlefield.",_1:{ctor:"::",_0:"We want to be secure, knowing inwardly, deeply, that there is no such thing as security at all.",_1:{ctor:"::",_0:"The truth is that we do not want to face the fact that there is no security; therefore, we are always pursuing security, with the resultant fear of not being secure.",_1:{ctor:"[]"}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:9,day:25,title:"Living is the greatest revolution",content:{ctor:"::",_0:"Mind is held in a pattern; its very existence is the frame within which it works and moves.",_1:{ctor:"::",_0:"The pattern is of the past or the future, it is despair and hope, confusion and Utopia, the what has been and the what should be.",_1:{ctor:"::",_0:"With this we are all familiar.",_1:{ctor:"::",_0:'You want to break the old pattern and substitute a "new" one, the new being the modified old.',_1:{ctor:"::",_0:"àYou want to produce a new world.",_1:{ctor:"::",_0:"It is impossible.",_1:{ctor:"::",_0:"You may deceive yourself and others, but unless the old pattern is broken completely there cannot be a radical transformation.",_1:{ctor:"::",_0:"You may play around with it, but you are not the hope of the world.",_1:{ctor:"::",_0:"The breaking of the pattern, both the old and the so-called new, is of the utmost importance if order is to come out of this chaos.",_1:{ctor:"::",_0:"That is why it is essential to understand the ways of the mindà.",_1:{ctor:"::",_0:"Is it possible for the mind to be without a pattern, to be free of this backward and forward swing of desire?",_1:{ctor:"::",_0:"It is definitely possible.",_1:{ctor:"::",_0:"Such action is living in the now.",_1:{ctor:"::",_0:"To live is to be without hope, without the care of tomorrow; it is not hopelessness or indifference.",_1:{ctor:"::",_0:"But we are not living, we are always pursuing death, the past or the future.",_1:{ctor:"::",_0:"Living is the greatest revolution.",_1:{ctor:"::",_0:"Living has no pattern, but death has: the past or the future, the what has been or the Utopia.",_1:{ctor:"::",_0:"You are living for the Utopia, and so you are inviting death and not life.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:9,day:26,title:"Inward revolution",content:{ctor:"::",_0:"What is true can only be found from moment to moment, it is not a continuity, but the mind which wants to discover it, being itself the product of time, can only function in the field of time; therefore it is incapable of finding what is true.",_1:{ctor:"::",_0:'To know the mind, the mind must know itself, for there is no "I" apart from the mind.',_1:{ctor:"::",_0:"There are no qualities separate from the mind, just as the qualities of the diamond are not separate from the diamond itself.",_1:{ctor:"::",_0:"To understand the mind you cannot interpret it according to somebody else's idea, but you must observe how your own total mind works.",_1:{ctor:"::",_0:"When you know the whole process of it-how it reasons, its desires, motives, ambitions, pursuits, its envy, greed and fear, then the mind can go beyond itself, and when it does there is the discovery of something totally new.",_1:{ctor:"::",_0:"That quality of newness gives an extraordinary passion, a tremendous enthusiasm which brings about a deep inward revolution: and it is this inward revolution which alone can transform the world, not any political or economic system.",_1:{ctor:"[]"}}}}}}}},_1:{ctor:"::",_0:{month:9,day:27,title:"There is only consciousness",content:{ctor:"::",_0:"There is in fact only one state, not two states such as the conscious and the unconscious; there is only a state of being, which is consciousness, though you may divide it as the conscious and the unconscious.",_1:{ctor:"::",_0:"But that consciousness is always of the past, never of the present; you are conscious only of things that are over.",_1:{ctor:"::",_0:"You are conscious of what I am trying to convey the second afterwards, are you not?",_1:{ctor:"::",_0:"You understand it a moment later.",_1:{ctor:"::",_0:"You are never conscious or aware of the now.",_1:{ctor:"::",_0:"Watch your own hearts and minds and you will see that consciousness is functioning between the past and the future and that the present is merely a passage of the past to the future.",_1:{ctor:"::",_0:"Consciousness is therefore a movement of the past to the future.",_1:{ctor:"::",_0:"If you watch your own mind at work, you will see that the movement to the past and to the future is a process in which the present is not.",_1:{ctor:"::",_0:"Either the past is a means of escape from the present, which may be unpleasant, or the future is a hope away from the present.",_1:{ctor:"::",_0:"So the mind is occupied with the past or with the future and sloughs off the present.",_1:{ctor:"::",_0:"àIt either condemns and rejects the fact or accepts and identifies itself with the fact.",_1:{ctor:"::",_0:"Such a mind is obviously not capable of seeing any fact as a fact.",_1:{ctor:"::",_0:"That is our state of consciousness which is conditioned by the past and our thought is the conditioned response to the challenge of a fact; the more you respond according to the conditioning of belief, of the past, the more there is strengthening of the past.",_1:{ctor:"::",_0:"That strengthening of the past is obviously the continuity of itself, which it calls the future.",_1:{ctor:"::",_0:"So that is the state of our mind, of our consciousness-a pendulum swinging backwards and forwards between the past and the future.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:9,day:28,title:"Beyond time",content:{ctor:"::",_0:"The conditioned mind, surely is incapable of finding out what lies beyond time.",_1:{ctor:"::",_0:"That is, sirs, the mind as we know it is conditioned by the past.",_1:{ctor:"::",_0:"The past, moving through the present to the future, conditions the mind; and this conditioned mind, being in conflict, in trouble, being fearful, uncertain, seeks something beyond the frontiers of time.",_1:{ctor:"::",_0:"That is what we are all doing in various ways, is it not?",_1:{ctor:"::",_0:"But how can a mind which is the result of time ever find that which is timeless? The house of your beliefs, of your properties, of your attachments and comforting ways of thinking is constantly being broken into.",_1:{ctor:"::",_0:"But the mind goes on seeking security, so there is a conflict between what you want and what life's process demands of you.",_1:{ctor:"::",_0:"This is what is happening to every one of us.",_1:{ctor:"::",_0:"I do not know if this problem interests you at all.",_1:{ctor:"::",_0:"Everyday existence, with all its troubles, seems to be sufficient for most of us.",_1:{ctor:"::",_0:"Our only concern is to find an immediate answer to our various problems.",_1:{ctor:"::",_0:"But sooner or later the immediate answers are found to be unsatisfactory because no problem has an answer apart from the problem itself.",_1:{ctor:"::",_0:"But if I can understand the problem, all the intricacies of it, then the problem no longer exists.",_1:{ctor:"[]"}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:9,day:29,title:"A mind with problems is not a serious mind",content:{ctor:"::",_0:"One of the principal questions which one has to put to oneself is this: how far or to what depth can the mind penetrate into itself?",_1:{ctor:"::",_0:"That is the quality of seriousness because it implies awareness of the whole structure of one's own psychological being, with its urges, its compulsions, its desire to fulfill and its frustrations, its miseries, strains and anxieties, its struggles, sorrows, and the innumerable problems that it has.",_1:{ctor:"::",_0:"The mind that perpetually has problems is not a serious mind at all, but the mind that understands each problem as it arises and dissolves it immediately so that it is not carried over to the next day-such a mind is seriousà.",_1:{ctor:"::",_0:"What are most of us interested in?",_1:{ctor:"::",_0:"If we have money, we turn to so-called spiritual things, or to intellectual amusements, or we discuss art, or take up painting to express ourselves.",_1:{ctor:"::",_0:"If we have no money, our time is taken up day after day with earning it, and we are caught in that misery, in the endless routine and boredom of it.",_1:{ctor:"::",_0:"Most of us are trained to function mechanically in some job, year in and year out.",_1:{ctor:"::",_0:"We have responsibilities, a wife and children to provide for, and caught up in this mad world we try to be serious, we try to become religious; we go to church, we join this religious organization or that-or perhaps we hear about these meetings and because we have holidays we turn up here.",_1:{ctor:"::",_0:"But none of that will bring about this extraordinary transformation of the mind.",_1:{ctor:"[]"}}}}}}}}}}},_1:{ctor:"::",_0:{month:9,day:30,title:"The religious mind includes the scientific mind",content:{ctor:"::",_0:"A religious mind is free of all authority.",_1:{ctor:"::",_0:"And it is extremely difficult to be free from authority-not only the authority imposed by another but also the authority of the experience which one has gathered, which is of the past, which is tradition.",_1:{ctor:"::",_0:"And the religious mind has no beliefs; it has no dogmas; it moves from fact to fact, and therefore the religious mind is the scientific mind.",_1:{ctor:"::",_0:"But the scientific mind is not the religious mind.",_1:{ctor:"::",_0:"The religious mind includes the scientific mind, but the mind that is trained in the knowledge of science is not a religious mind.",_1:{ctor:"::",_0:"A religious mind is concerned with the totality-not with a particular function, but with the total functioning of human existence.",_1:{ctor:"::",_0:"The brain is concerned with a particular function; it specializes.",_1:{ctor:"::",_0:"It functions in specialization as a scientist, a doctor, an engineer, a musician, an artist, a writer.",_1:{ctor:"::",_0:"It is these specialized, narrowed-down techniques that create division, not only inwardly but outwardly.",_1:{ctor:"::",_0:"The scientist is probably regarded as the most important man required by society just now, as is the doctor.",_1:{ctor:"::",_0:"So function becomes all-important; and with it goes status, status being prestige.",_1:{ctor:"::",_0:"So where there is specialization there must be contradiction and a narrowing-down, and that is the function of the brain.",_1:{ctor:"[]"}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:10,day:1,title:"Time provides no solution",content:{ctor:"::",_0:"All religions have maintained that time is necessary, the psychological time we are talking about.",_1:{ctor:"::",_0:"Heaven is very far away, and one can only come to it through the gradual process of evolution, through suppression, through growth, or through identification with an object, with something superior.",_1:{ctor:"::",_0:"Our question is whether it is possible to be free of fear immediately.",_1:{ctor:"::",_0:"Otherwise fear breeds disorder; psychological time invariably does breed extraordinary disorder within one.",_1:{ctor:"::",_0:"I am questioning the whole idea of evolution, not of the physical being, but of thought which has identified itself with a particular form of existence in time.",_1:{ctor:"::",_0:"The brain has obviously evolved to come to this present stage, and it may evolve still further, expand still more.",_1:{ctor:"::",_0:"But as a human being, I have lived for forty or fifty years in a world made up of all kinds of theories, conflicts, and concepts; in a society in which greed, envy, and competition have bred wars.",_1:{ctor:"::",_0:"I am a part of all that.",_1:{ctor:"::",_0:"To a man who is in sorrow, there is no significance in looking to time for a solution, in evolving slowly for the next two million years as a human being.",_1:{ctor:"::",_0:"Constituted as we are, is it possible to be free from fear and from psychological time?",_1:{ctor:"::",_0:"Physical time must exist; you can't get away from that.",_1:{ctor:"::",_0:"The question is whether psychological time can bring not only order within the individual but also social order.",_1:{ctor:"::",_0:"We are part of society; we are not separate.",_1:{ctor:"::",_0:"Where there is order in a human being, there will inevitably be social order outwardly.",_1:{ctor:"[]"}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:10,day:2,title:"A timeless state",content:{ctor:"::",_0:"When we are talking about time, we do not mean chronological time, time by the watch.",_1:{ctor:"::",_0:"That time exists, must exist.",_1:{ctor:"::",_0:"If you want to catch a bus, if you want to get to a train or meet an appointment tomorrow, you must have chronological time.",_1:{ctor:"::",_0:"But is there a tomorrow, psychologically, which is the time of the mind?",_1:{ctor:"::",_0:"Is there psychologically tomorrow, actually?",_1:{ctor:"::",_0:"Or is the tomorrow created by thought because thought sees the impossibility of change, directly, immediately, and invents this process of gradualness?",_1:{ctor:"::",_0:"I see for myself, as a human being, that it is terribly important to bring about a radical revolution in my way of life, thinking, feeling, and in my actions, and I say to myself, \"I'll take time over it; I'll be different tomorrow, or in a month's im That is the time we are talking about: the psychological structure of time, of tomorrow, or the future, and in that time we live.",_1:{ctor:"::",_0:"Time is the past, the present, and the future, not by the watch.",_1:{ctor:"::",_0:"I was, yesterday; yesterday operates through today and creates the future.",_1:{ctor:"::",_0:"That's a fairly simple thing.",_1:{ctor:"::",_0:"I had an experience a year ago that left an imprint on my mind, and the present I translate according to that experience, knowledge, tradition, conditioning, and I create the tomorrow.",_1:{ctor:"::",_0:"I'm caught in this circle.",_1:{ctor:"::",_0:"This is what we call living; this is what we call time.",_1:{ctor:"::",_0:"Thought, which is you, with all its memories, conditioning, ideas, hopes, despair, the utter loneliness of existence-all that is this time… And to understand a timeless state, when time has come to a stop, one must inquire whether the mind can be free totally of all experience, which is of time.",_1:{ctor:"[]"}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:10,day:3,title:"The very nature of thought",content:{ctor:"::",_0:"Time is thought, and thought is the process of memory that creates time as yesterday, today and tomorrow, as a thing that we use as a means of achievement, as a way of life.",_1:{ctor:"::",_0:"Time to us is extraordinarily important, life after life, one life leading to another life that is modified, that continues.",_1:{ctor:"::",_0:"Surely, time is the very nature of thought, thought is time.",_1:{ctor:"::",_0:"And as long as time exists as a means to something, the mind cannot go beyond itself-the quality of going beyond itself belongs to the new mind which is free of time.",_1:{ctor:"::",_0:"Time is a factor in fear.",_1:{ctor:"::",_0:"By time, I don't mean the chronological time, by the watch-second, minute, hour, day, year, but time as a psychological, inward process.",_1:{ctor:"::",_0:"It is that fact that brings about fear.",_1:{ctor:"::",_0:"Time is fear; as time is thought, it does breed fear; it is time that creates frustration, conflicts, because the immediate perception of the fact, the seeing of the fact is timeless… So, to understand fear, one must be aware of time-time as distance, space; me which thought creates as yesterday, today and tomorrow, using the memory of yesterday to adjust itself to the present and so to condition the future.",_1:{ctor:"::",_0:"So, for most of us fear is an extraordinary reality; and a mind that is entangled with fear, with the complexity of fear, can never be free; it can never understand the totality of fear, without understanding the intricacies of time.",_1:{ctor:"::",_0:"They go together.",_1:{ctor:"[]"}}}}}}}}}}}},_1:{ctor:"::",_0:{month:10,day:4,title:"The disorder that time creates",content:{ctor:"::",_0:'So time means moving from what is to "what should be."',_1:{ctor:"::",_0:"I am afraid, but one day I shall be free of fear; therefore, time is necessary to be free of fear-at least, that is what we think.",_1:{ctor:"::",_0:'To change from what is to "what should be" involves time.',_1:{ctor:"::",_0:'Now, time implies effort in that interval between what is and "what should be."',_1:{ctor:"::",_0:"I don't like fear, and I am going to make an effort to understand, to analyze, to dissect it, or I am going to discover the cause of it, or I am going to escape totally from it.",_1:{ctor:"::",_0:"All this implies effort-and effort is what we are used to.",_1:{ctor:"::",_0:'We are always in conflict between what is and "what should be."',_1:{ctor:"::",_0:"The \"what I should be\" is an idea, and the idea is fictitious, it is not 'what I am', which is the fact; and the 'what I am' can be changed only when I understand the disorder that time creates.",_1:{ctor:"::",_0:"So, it is possible for me to be rid of fear totally, completely, on the instant?",_1:{ctor:"::",_0:"If I allow fear to continue, I will create disorder all the time; therefore, one sees that time is an element of disorder, not a means to be ultimately free of fear.",_1:{ctor:"::",_0:"So there is no gradual process of getting rid of fear, just as there is no gradual process of getting rid of the poison of nationalism.",_1:{ctor:"::",_0:"If you have nationalism and you say that eventually there will be the brotherhood of man, in the interval there are wars, there are hatreds, there is misery, there is all this appalling division between man and man; therefore, time is creating disorder.",_1:{ctor:"[]"}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:10,day:5,title:"Time is a poison",content:{ctor:"::",_0:'In your bathroom you have a bottle marked "poison," and you know it is poison; you are very careful of that bottle, even in the dark.',_1:{ctor:"::",_0:"You are always watching out for it.",_1:{ctor:"::",_0:'You don\'t say, "How am I to keep away, how am I to be watchful of that bottle?" You know it is poison, so you are tremendously attentive to it.',_1:{ctor:"::",_0:"Time is a poison; it creates disorder.",_1:{ctor:"::",_0:"If this is a fact to you, then you can proceed into the understanding of how to be free of fear immediately.",_1:{ctor:"::",_0:"But if you are still holding time as a means of freeing yourself, there is no communication between you and me.",_1:{ctor:"::",_0:"You see, there is something much more; there may be a totally different kind of time altogether.",_1:{ctor:"::",_0:"We only know two times, physical and psychological, and we are caught in time.",_1:{ctor:"::",_0:"Physical time plays an important part in the psyche, and the psyche has an important influence on the physical.",_1:{ctor:"::",_0:"We are caught in this battle, in this influence.",_1:{ctor:"::",_0:"One must accept physical time in order to catch the bus or the train, but if one rejects psychological time completely, then one may come to a time that is something quite different, a time which is not related to either.",_1:{ctor:"::",_0:"I wish you would come on with me into that time! Then time is not disorder; it is tremendous order.",_1:{ctor:"[]"}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:10,day:6,title:"Truth comes in a flash",content:{ctor:"::",_0:"Truth or understanding comes in a flash, and that flash has no continuity; it is not within the field of time.",_1:{ctor:"::",_0:"Do see this for yourself.",_1:{ctor:"::",_0:"Understanding is fresh, instantaneous; it is not the continuity of something that has been.",_1:{ctor:"::",_0:"What has been cannot bring you understanding.",_1:{ctor:"::",_0:"As long as one is seeking a continuity-wanting permanency in relationship, in love, longing to find peace everlasting, and all the rest of it-one is pursuing something which is within the field of time and therefore does not belong to the timeless.",_1:{ctor:"[]"}}}}}}},_1:{ctor:"::",_0:{month:10,day:7,title:"A vain pursuit",content:{ctor:"::",_0:"As long as we think in terms of time, there must be fear of death.",_1:{ctor:"::",_0:"I have learned, but I have not found the ultimate, and before I die I must find it; or if I do not find it before I die, at least I hope I shall find it in the next life, and so on.",_1:{ctor:"::",_0:"All our thinking is based on time.",_1:{ctor:"::",_0:"Our thinking is the known, it is the outcome of the known, and the known is the process of time; and with that mind we are trying to find out what it is to be immortal, beyond time, which is a vain pursuit.",_1:{ctor:"::",
_0:"It has no meaning except to philosophers, theorists and speculators.",_1:{ctor:"::",_0:'If I want to find the truth, not tomorrow, but actually, directly, must not I-the "me", the self that is always gathering, striving and giving itself a continuity through memory-cease to continue?',_1:{ctor:"::",_0:'Is it not possible to die while living-not artificially to lose one\'s memory, which is amnesia, but actually to cease to accumulate through memory, and thereby cease to give continuance to the "me"?',_1:{ctor:"::",_0:"Living in this world, which is of time, is it not possible for the mind to bring about, without any form of compulsion, a state in which the experiencer and the experience have no basis?",_1:{ctor:"::",_0:'As long as there is the experiencer, the observer, the thinker, there must be the fear of ending, and therefore of death… And so, if it is possible for the mind to know all this, to be fully aware of it and not merely say, "Yes, it is simple"-if the mind can be aware of the total process of consciousness, see the whole significance of continuity and of time, and the futility of this search through time to find that which is beyond time-if it can be aware of all that, then there may be a death which is really a creativity totally beyond time.',_1:{ctor:"[]"}}}}}}}}}}},_1:{ctor:"::",_0:{month:10,day:8,title:"Perception acts",content:{ctor:"::",_0:"You see and I do not see-why does this happen?",_1:{ctor:"::",_0:"I think it happens because one is involved in time; you do not see things in time, I see it in time.",_1:{ctor:"::",_0:"Your seeing is an action of your whole being, and your whole being is not caught in time; you do not think of gradual arrival; you see something immediately, and that very perception acts.",_1:{ctor:"::",_0:"I do not see; I want to find out why I do not see.",_1:{ctor:"::",_0:"What is the thing that will make me see something totally so that I have understood the whole thing immediately?",_1:{ctor:"::",_0:"You see the whole structure of life: the beauty, the ugliness, the sorrow, the joy, the extraordinary sensitivity, the beauty; you see the whole thing, and I cannot.",_1:{ctor:"::",_0:"I see a part of it, but I do not see the whole of it… The man who sees something totally, who sees life totally, must obviously be out of time.",_1:{ctor:"::",_0:"Sirs, do listen to this, because this has something actually to do with our daily existence; it is not something spiritual, philosophical, out of daily existence.",_1:{ctor:"::",_0:"If we understand this, then we will understand our daily routine, boredom, and sorrows, the nauseating anxieties and fears.",_1:{ctor:"::",_0:"So do not brush it away by saying, `What has it to do with our daily existence?' It has.",_1:{ctor:"::",_0:"One can see-at least for me, it is very clear-that you can cut, like a surgeon, the whole cord of misery immediately.",_1:{ctor:"::",_0:"That is why I want to go into it with you.",_1:{ctor:"[]"}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:10,day:9,title:"At the edge of all thought",content:{ctor:"::",_0:"Has it ever happened to you-I am sure it has-that you suddenly perceive something, and in that moment of perception you have no problems at all?",_1:{ctor:"::",_0:"The very moment you have perceived the problem, the problem has completely ceased.",_1:{ctor:"::",_0:"Do you understand, sirs?",_1:{ctor:"::",_0:"You have a problem, and you think about it, argue with it, worry over it; you exercise every means within the limits of your thought to understand it.",_1:{ctor:"::",_0:'Finally you say, "I can do no more."',_1:{ctor:"::",_0:"There is nobody to help you to understand, no guru, no book.",_1:{ctor:"::",_0:"You are left with the problem, and there is no way out.",_1:{ctor:"::",_0:"Having inquired into the problem to the full extent of your capacity, you leave it alone.",_1:{ctor:"::",_0:'Your mind is no longer worried, no longer tearing at the problem, no longer saying, "I must find an answer"; so it becomes quiet, does it not?',_1:{ctor:"::",_0:"And in that quietness you find the answer.",_1:{ctor:"::",_0:"Hasn't that sometimes happened to you?",_1:{ctor:"::",_0:"It is not an enormous thing.",_1:{ctor:"::",_0:"It happens to great mathematicians, scientists, and people experience it occasionally in everyday life.",_1:{ctor:"::",_0:"Which means what?",_1:{ctor:"::",_0:'The mind has exercised fully its capacity to think, and has come to the edge of all thought without having found an answer; therefore it becomes quiet-not through weariness, not through fatigue, not by saying, "I will be quiet and thereby find the answer."',_1:{ctor:"::",_0:"Having already done everything possible to find the answer, the mind becomes spontaneously quiet.",_1:{ctor:"::",_0:"There is an awareness without choice, without any demand, an awareness in which there is no anxiety; and in that state of mind there is perception.",_1:{ctor:"::",_0:"It is this perception alone that will resolve all our problems.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:10,day:10,title:"This choiceless awareness",content:{ctor:"::",_0:"Great seers have always told us to acquire experience.",_1:{ctor:"::",_0:"They have said that experience gives us understanding.",_1:{ctor:"::",_0:"But it is only the innocent mind, the mind unclouded by experience, totally free from the past-it is only such a mind that can perceive what is reality.",_1:{ctor:"::",_0:"If you see the truth of that, if you perceive it for a split second, you will know the extraordinary clarity of a mind that is innocent.",_1:{ctor:"::",_0:"This means the falling away of all the encrustations of memory, which is the discarding of the past.",_1:{ctor:"::",_0:'But to perceive it, there can be no question of "how."',_1:{ctor:"::",_0:'Your mind must not be distracted by the "how," by the desire for an answer.',_1:{ctor:"::",_0:"Such a mind is not an attentive mind.",_1:{ctor:"::",_0:"As I said earlier in this talk, in the beginning is the end.",_1:{ctor:"::",_0:"In the beginning is the seed of the ending of that which we call sorrow.",_1:{ctor:"::",_0:"The ending of sorrow is realized in sorrow itself, not away from sorrow.",_1:{ctor:"::",_0:"To move away from sorrow is merely to find an answer, a conclusion, an escape; but sorrow continues.",_1:{ctor:"::",_0:"Whereas, if you give it your complete attention, which is to be attentive with your whole being, then you will see that there is an immediate perception in which no time is involved, in which there is no effort, no conflict; and it is this immediate perception, this choiceless awareness that puts an end to sorrow.",_1:{ctor:"[]"}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:10,day:11,title:"The active still mind",content:{ctor:"::",_0:"The mind that is really still is astonishingly active, alive, potent-not towards anything in particular.",_1:{ctor:"::",_0:"It is only such a mind which is verbally free-free from experience, from knowledge.",_1:{ctor:"::",_0:"Such a mind can perceive what is true, such a mind has direct perception which is beyond time.",_1:{ctor:"::",_0:"The mind can only be silent when it has understood the process of time and that requires watchfulness, does it not?",_1:{ctor:"::",_0:"Must not such a mind be free, not from anything but be free?",_1:{ctor:"::",_0:"We only know freedom from something.",_1:{ctor:"::",_0:"A mind that is free from something is not a free mind; such freedom, the freedom from something, is only a reaction, and it is not freedom.",_1:{ctor:"::",_0:"A mind that is seeking freedom is never free.",_1:{ctor:"::",_0:"But the mind is free when it understands the fact, as it is, without translating, without condemning without judging; and being free, such a mind is an innocent mind, though it lived 100 days, 100 years, having all the experiences.",_1:{ctor:"::",_0:"It is innocent because it is free, not from anything but in itself.",_1:{ctor:"::",_0:"It is only such a mind that can perceive that which is true, which is beyond time.",_1:{ctor:"[]"}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:10,day:12,title:"Out of perception comes energy",content:{ctor:"::",_0:"The problem is, surely, to free the mind totally so that it is in a state of awareness which has no border, no frontier.",_1:{ctor:"::",_0:"And how is the mind to discover that state?",_1:{ctor:"::",_0:"How is it to come to that freedom?",_1:{ctor:"::",_0:"I hope you are seriously putting this question to yourselves because I am not putting it to you.",_1:{ctor:"::",_0:"I am not trying to influence you; I am merely pointing out the importance of asking oneself this question.",_1:{ctor:"::",_0:"The verbal asking of the question by another has no meaning if you don't put it to yourself with instance, with urgency.",_1:{ctor:"::",_0:"The margin of freedom is growing narrower every day, as you must know if you are at all observant.",_1:{ctor:"::",_0:"The politicians, the leaders, the priests, the newspapers and books you read, the knowledge you acquire, the beliefs you cling to-all this is making the margin of freedom more and more narrow.",_1:{ctor:"::",_0:"If you are aware of this process going on, if you actually perceive the narrowness of the spirit, the increasing slavery of the mind, then you will find that out of perception comes energy; and it is this energy born of perception that is going to shatter the petty mind, the respectable mind, the mind that goes to the temple, the mind that is afraid.",_1:{ctor:"::",_0:"So perception is the way of truth.",_1:{ctor:"[]"}}}}}}}}}}}},_1:{ctor:"::",_0:{month:10,day:13,title:"The chattering mind",content:{ctor:"::",_0:"You know, to perceive something is an astonishing experience.",_1:{ctor:"::",_0:"I don't know if you have ever really perceived anything; if you have ever perceived a flower or a face or the sky, or the sea.",_1:{ctor:"::",_0:"Of course, you see these things as you pass by in a bus or a car; but I wonder whether you have ever taken the trouble actually to look at a flower?",_1:{ctor:"::",_0:"And when you do look at a flower, what happens?",_1:{ctor:"::",_0:'You immediately name the flower, you are concerned with what species it belongs to, or you say, "What lovely colors it has.',_1:{ctor:"::",_0:'I would like to grow it in my garden; I would like to give it to my wife, or put it in my buttonhole", and so on.',_1:{ctor:"::",_0:"In other words, the moment you look at a flower, your mind begins chattering about it; therefore you never perceive the flower.",_1:{ctor:"::",_0:"You perceive something only when your mind is silent, when there is no chattering of any kind.",_1:{ctor:"::",_0:"If you can look at the evening star over the sea without a movement of the mind, then you really perceive the extraordinary beauty of it; and when you perceive beauty, do you not also experience the state of love?",_1:{ctor:"::",_0:"Surely, beauty and love are the same.",_1:{ctor:"::",_0:"Without love there is no beauty, and without beauty there is no love.",_1:{ctor:"::",_0:"Beauty is in form, beauty is in speech, beauty is in conduct.",_1:{ctor:"::",_0:"If there is no love, conduct is empty; it is merely the product of society, of a particular culture, and what is produced is mechanical, lifeless.",_1:{ctor:"::",_0:"But when the mind perceives without the slightest flutter, then it is capable of looking into the total depth of itself; and such perception is really timeless.",_1:{ctor:"::",_0:"You don't have to do something to bring it about; there is no discipline, no practice, no method by which you can learn to perceive.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:10,day:14,title:"Knowledge diverts the mind",content:{ctor:"::",_0:"You have only one instrument, which is the mind; and the mind is the brain also.",_1:{ctor:"::",_0:"Therefore, to find out the truth of this matter, you must understand the ways of the mind, must you not?",_1:{ctor:"::",_0:"If the mind is crooked you will never see straight; if the mind is very limited you cannot perceive the illimitable.",_1:{ctor:"::",_0:"The mind is the instrument of perception and, to perceive truly, the mind must be made straight, it must be cleansed of all conditioning, of all fear.",_1:{ctor:"::",_0:"The mind must also be free of knowledge, because knowledge diverts the mind and makes things twisted.",_1:{ctor:"::",_0:"The enormous capacity of the mind to invent, to imagine, to speculate, to think-must not this capacity be put aside so that the mind is very clear and very simple?",_1:{ctor:"::",_0:"Because it is only the innocent mind, the mind that has experienced vastly and yet is free of knowledge and experience; it is only such a mind that can discover that which is more than brain and mind.",_1:{ctor:"::",_0:"Otherwise what you discover will be colored by what you have already experienced, and your experience is the result of your conditioning.",_1:{ctor:"[]"}}}}}}}}}},_1:{ctor:"::",_0:{month:10,day:15,title:"Drowned by influence",content:{ctor:"::",_0:"Why does the mind grow old?",_1:{ctor:"::",_0:"It is old, is it not, in the sense of getting decrepit, deteriorating, repeating itself, caught in habits, sexual habits, religious habits, job habits, or various habits of ambition.",_1:{ctor:"::",_0:"The mind is so burdened with innumerable experiences and memories, so marred and scarred with sorrow that it cannot see anything freshly but is always translating what it sees in terms of its own memories, conclusions, formulas, always quoting; it is authority-bound; it is an old mind.",_1:{ctor:"::",_0:"You can see why it happens.",_1:{ctor:"::",_0:"All our education is merely the cultivation of memory; and there is this mass communication through journals, the radio, the television; there are the professors who read lectures and repeat the same thing over and over again until your brain soaks in what they have repeated, and you vomit it up in an examination and get your degree and go on with the process-the job, the routine, the incessant repetition.",_1:{ctor:"::",_0:"Not only that, but there is also our own inward struggle of ambition with its frustrations, the competition not only for jobs but for God, wanting to be near Him, asking the quick road to him.",_1:{ctor:"::",_0:"So, what is happening is that through pressure, through stress, through strain, our minds are being crowded, drowned by influence, by sorrow, consciously or unconsciously.",_1:{ctor:"::",_0:"We are wearing down the mind, not using it.",_1:{ctor:"[]"}}}}}}}}}},_1:{ctor:"::",_0:{month:10,day:16,title:"The old brain, our animalistic brain",content:{ctor:"::",_0:"I think it is important to understand the operation, the functioning, the activity of the old brain.",_1:{ctor:"::",_0:"When the new brain operates, the old brain cannot possibly understand the new brain.",_1:{ctor:"::",_0:"It is only when the old brain, which is our conditioned brain, our animalistic brain, the brain that has been cultivated through centuries of time, which is everlastingly seeking its own security, its own comfort-it is only when that old brain is quiet that you will see that there is a different kind of movement altogether, and it is this movement which is going to bring clarity.",_1:{ctor:"::",_0:"It is this movement which is clarity itself.",_1:{ctor:"::",_0:"To understand, you must understand the old brain, be aware of it, know all its movements, its activities, its demands, its pursuits, and that is why meditation is very important.",_1:{ctor:"::",_0:"I do not mean the absurd, systematized cultivation of a certain habit of thought, and the rest of it; that's all too immature and childish.",_1:{ctor:"::",_0:"By meditation I mean to understand the operations of the old brain, to watch it, to know how it reacts, what its responses are, its tendencies, its demands, its aggressive pursuits-to know the whole of that, the unconscious as well as the conscious part of it.",_1:{ctor:"::",_0:"When you know it, when there is an awareness of it, without controlling it, without directing it, without saying, \"This is good; this is bad; I'll keep this; I won't keep that,\"-when you see the total movement of the old mind, when you see it totally, then it becomes quiet.",_1:{ctor:"[]"}}}}}}}}}},_1:{ctor:"::",_0:{month:10,day:17,title:"A fresh mind",content:{ctor:"::",_0:"I think constant endeavor to be something, to become something, is the real cause of the destructiveness and the aging of the mind.",_1:{ctor:"::",_0:"Look how quickly we are aging, not only the people who are over 60, but also the young people.",_1:{ctor:"::",_0:"How old they are already, mentally! Very few sustain or maintain the quality of a mind that is young.",_1:{ctor:"::",_0:"I mean by young not the mind that merely wants to enjoy itself, to have a good time, but the mind that is uncontaminated, that is not scratched, warped, twisted by the accidents and incidents of life, a mind that is not worn out by struggle, by grief, by constant strivings.",_1:{ctor:"::",_0:"Surely it is necessary to have a young mind because the old mind is so full of the scars of memories that it cannot live, it cannot be earnest; it is a dead mind, a decided mind.",_1:{ctor:"::",_0:"A mind that has decided and lives according to its decisions is dead.",_1:{ctor:"::",_0:"But a young mind is always deciding anew, and a fresh mind does not burden itself with innumerable memories.",_1:{ctor:"::",_0:"A mind that carries no shadow of suffering, though it may pass through the valley of sorrow, remains unscratched.",_1:{ctor:"::",_0:"I do not think such a young mind is to be acquired.",_1:{ctor:"::",_0:"It is not a thing that you can purchase through endeavor, through sacrifice.",_1:{ctor:"::",_0:"There is no coin to it and it is not a marketable thing, but if you see the importance of it, the necessity of it, if you see the truth of it, then something else takes place.",_1:{ctor:"[]"}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:10,day:18,title:"Discard all methods",content:{ctor:"::",_0:"How is the religious mind or the new mind to come into being?",_1:{ctor:"::",_0:"Will you have a system, a method?",_1:{ctor:"::",_0:"Through a method-a method being a system, a practice, a repetitive thing day after day?",_1:{ctor:"::",_0:"Will a method produce a new mind?",_1:{ctor:"::",_0:'Surely, a method implies, a continuity of a practice, directed along a certain line towards a certain result-which is, to acquire a mechanical habit, and through that mechanical habit to realize a mind which is not mechanical… When you say, "discipline", all discipline is based on a method according to a certain pattern; and the pattern promises you a result which is predetermined by a mind which has already a belief, which has already taken a position.',_1:{ctor:"::",_0:"So, will a method, in the widest or the narrowest sense of that word, bring about this new mind?",_1:{ctor:"::",_0:"If it does not, then method as habit must go completely, because it is false.",_1:{ctor:"::",_0:"Method only conditions the mind according to the result which is desired.",_1:{ctor:"::",_0:"You have to discard all the mechanical processes of the mind.",_1:{ctor:"::",_0:"The mind must discard all the mechanical processes of thought.",_1:{ctor:"::",_0:"So, the idea that a method, a system, a discipline, a continuity of habit will bring about this mind is not true.",_1:{ctor:"::",_0:"So, all that is to be discarded totally as being mechanical.",_1:{ctor:"::",_0:"A mind that is mechanical is a traditional mind; it cannot meet life which is non mechanical; so, the method is to be put aside.",_1:{ctor:"[]"}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:10,day:19,title:"A mind without anchorage or haven",content:{ctor:"::",_0:"You need a new mind, a mind that is free of time, a mind which no longer thinks in terms of distance or space, a mind that has no horizon, a mind that has no anchorage or haven.",_1:{ctor:"::",_0:"You need such a mind to deal not only with the everlasting but also with the immediate problems of existence.",_1:{ctor:"::",_0:"Therefore the issue is: Is it possible for each one of us to have such a mind?",_1:{ctor:"::",_0:"Not gradually, not to cultivate it because cultivation, development, a process, implies time.",_1:{ctor:"::",_0:"It must take place immediately; there must be a transformation now, in the sense of a timeless quality.",_1:{ctor:"::",_0:"Life is death, and death is awaiting you; you cannot argue with death as you can argue with life.",_1:{ctor:"::",_0:"So is it possible to have such a mind?",_1:{ctor:"::",_0:"-not as an achievement, not as a goal, not as a thing to be aimed at, not as something to be arrived at, because all that implies time and space.",_1:{ctor:"::",_0:"We have a very convenient, luxurious theory that there is time to progress, to arrive, to achieve, to come near truth; that is a fallacious idea, it is an illusion completely-time is an illusion in that sense.",_1:{ctor:"::",_0:"Such a mind is the urgent thing, not only now, but always.",_1:{ctor:"::",_0:"When the house is burning, there is no time to discuss whether you are a Hindu, a Muslim, or a Buddhist, whether you have read the Gita, the Upanishads; a man who discusses those things is totally unaware of the fact that the house is burning.",_1:{ctor:"::",_0:"And when the house is burning, you may not be aware of it, you may be dull or insensitive, you may have become weak.",_1:{ctor:"::",_0:"If you say that it is not possible, then there is nothing that can be done; then you have closed the door yourself.",_1:{ctor:"::",_0:"If you say that it may be possible and if it is not a hope, then it means it may be possible; you do not know.",_1:{ctor:"::",_0:"Do you understand the difference between the two?",_1:{ctor:"[]"}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:10,day:20,title:"Active but quiet",content:{ctor:"::",_0:"To discover the new mind, not only is it necessary for us to understand the responses of the old brain, but also is it necessary for the old brain to be quiet.",_1:{ctor:"::",_0:"The old brain must be active but quiet.",_1:{ctor:"::",_0:"You are following what I am saying?",_1:{ctor:"::",_0:"Look, sir! If you would discover for yourself firsthand-not what somebody else says-if there is a reality, if there is such a thing as God-the word God is not the fact-your old brain, which has been nurtured in a tradition, either anti-God or pro-God, in a culture, in an environmental influence and propaganda, through centuries of social assertion, must be quiet.",_1:{ctor:"::",_0:"Because, otherwise, it will only project its own images, its own concepts, its own values.",_1:{ctor:"::",_0:'But those values, those concepts, those beliefs are the result of what you have been told, or are the result of your reactions to what you have been told; so, unconsciously, you say, "This is my experience!"So you have to question the very validity of experience-your own experience or of the experience of anybody else; it does not matter who it is.',_1:{ctor:"::",_0:"Then by questioning, enquiring, asking, demanding, looking, listening attentively, the reactions of the old brain become quiet.",_1:{ctor:"::",_0:"But the brain is not asleep; it is very active, but it is quiet.",_1:{ctor:"::",_0:"It has come to that quietness through observation, through investigation.",_1:{ctor:"::",_0:"And to investigate, to observe, you must have light; and the light is your constant alertness.",_1:{ctor:"[]"}}}}}}}}}}}},_1:{ctor:"::",_0:{month:10,day:21,title:"There is a quietness",content:{ctor:"::",_0:"I hope that you will listen, but not with the memory of what you already know; and this is very difficult to do.",_1:{ctor:"::",_0:"You listen to something, and your mind immediately reacts with its knowledge, its conclusions, its opinions, its past memories.",_1:{ctor:"::",_0:"It listens, inquiring for a future understanding.",_1:{ctor:"::",_0:"Just observe yourself, how you are listening, and you will see that this is what is taking place.",_1:{ctor:"::",_0:"Either you are listening with a conclusion, with knowledge, with certain memories, experiences, or you want an answer, and you are impatient.",_1:{ctor:"::",_0:"You want to know what it is all about, what life is all about, the extraordinary complexity of life.",_1:{ctor:"::",_0:"You are not actually listening at all.",_1:{ctor:"::",_0:"You can only listen when the mind is quiet, when the mind doesn't react immediately, when there is an interval between your reaction and what is being said.",_1:{ctor:"::",_0:"Then in that interval there is a quietness, there is a silence in which alone there is a comprehension which is not intellectual understanding.",_1:{ctor:"::",_0:"If there is a gap between what is said and your own reaction to what is said, in that interval, whether you prolong it indefinitely, for a long period or for a few seconds-in that interval, if you observe, there comes clarity.",_1:{ctor:"::",_0:"It is the interval that is the new brain.",_1:{ctor:"::",_0:"The immediate reaction is the old brain, and the old brain functions in its own traditional, accepted, reactionary, animalistic sense.",_1:{ctor:"::",_0:"When there is an abeyance of that, when the reaction is suspended, when there is an interval, then you will find that the new brain acts, and it is only the new brain that can understand, not the old brain.",_1:{ctor:"[]"}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:10,day:22,title:"Our responsibility",content:{ctor:"::",_0:"To transform the world, we must begin with ourselves; and what is important in beginning with ourselves is the intention.",_1:{ctor:"::",_0:"The intention must be to understand ourselves and not to leave it to others to transform themselves or to bring about a modified change through revolution, either of the left or of the right.",_1:{ctor:"::",_0:"It is important to understand that this is our responsibility, yours and mine; because, however small may be the world we live in, if we can transform ourselves, bring about a radically different point of view in our daily existence, then perhaps we shall affect the world at large, the extended relationship with others.",_1:{ctor:"[]"}}}}},_1:{ctor:"::",_0:{month:10,day:23,title:"If the mind is occupied",content:{ctor:"::",_0:"Whether change is brought about consciously or unconsciously it is still the same.",_1:{ctor:"::",_0:"Conscious change implies effort; and unconscious endeavor to bring about a change also implies an effort, a struggle.",_1:{ctor:"::",_0:"So long as there is a struggle, conflict, the change is merely enforced, and there is no understanding; and therefore it is no longer a change at all.",_1:{ctor:"::",_0:"So, is the mind capable of meeting the problem of change,-of acquisitiveness, for example,-without making an effort, just seeing the whole implication of acquisitiveness?",_1:{ctor:"::",_0:"Because you cannot see the whole content of acquisitiveness totally so long as there is any endeavor to change it.",_1:{ctor:"::",_0:"Real change can only take place when the mind comes to the problem afresh, not with all the jaded memories of a thousand yesterdays.",_1:{ctor:"::",_0:"Obviously you cannot have a fresh, eager mind if the mind is occupied.",_1:{ctor:"::",_0:"And the mind ceases to be occupied only when it sees the truth about its own occupation.",_1:{ctor:"::",_0:"You cannot see the truth if you are not giving your whole attention, if you are translating what is being said into something which will suit you, or translating it into your own terms.",_1:{ctor:"::",_0:"You must come to something new with a fresh mind, and a mind is not fresh when it is occupied, consciously or unconsciously.",_1:{ctor:"[]"}}}}}}}}}}}},_1:{ctor:"::",_0:{month:10,day:24,title:"Knowledge is a detriment to change",content:{ctor:"::",_0:"This requires a great deal of insight, inquiry.",_1:{ctor:"::",_0:"Don't agree with me, but go into it, meditate, tear your mind apart to find out the truth or the falseness of all this.",_1:{ctor:"::",_0:"Does knowledge, which is the known, bring about change?",_1:{ctor:"::",_0:"I must have knowledge to build a bridge; but must my mind know towards what it is changing?",_1:{ctor:"::",_0:"Surely, if I know what the state of the mind will be when it is changed, it is no longer change.",_1:{ctor:"::",_0:"Such knowledge is a detriment to change because it becomes a means of satisfaction, and as long as there is a center seeking satisfaction, reward, or security, there is no change at all.",_1:{ctor:"::",_0:"And all our efforts are based on that center of reward, punishment, success, gain, are they not?",_1:{ctor:"::",_0:"That is all most of us are concerned with, and if it will help us get what we want, we will change; but such change is no change at all.",_1:{ctor:"::",_0:"So the mind that wishes to be fundamentally, deeply in a state of change, in a state of revolution, must be free from the known.",_1:{ctor:"::",_0:"Then the mind becomes astonishingly still, and only such a mind will experience the radical transformation which is so necessary.",_1:{ctor:"[]"}}}}}}}}}}}},_1:{ctor:"::",_0:{month:10,day:25,title:"Complete emptiness",content:{ctor:"::",_0:"For the complete mutation in consciousness to take place you must deny analysis and search, and no longer be under any influence-which is immensely difficult.",_1:{ctor:"::",_0:"The mind, seeing what is false, has put the false aside completely, not knowing what is true.",_1:{ctor:"::",_0:"If you already know what is true, then you are merely exchanging what you consider is false for what you imagine is true.",_1:{ctor:"::",_0:"There is no renunciation if you know what you are going to get in return.",_1:{ctor:"::",_0:"There is only renunciation when you drop something not knowing what is going to happen.",_1:{ctor:"::",_0:"That state of negation is completely necessary.",_1:{ctor:"::",_0:"Please follow this carefully, because if you have gone so far you will see that in that state of negation you discover what is true; because, negation is the emptying of consciousness of the known.",_1:{ctor:"::",_0:"After all, consciousness is based on knowledge, on experience, on racial inheritance, on memory, on the things one has experienced.",_1:{ctor:"::",_0:"Experiences are always of the past, operating on the present, being modified by the present and continuing into the future.",_1:{ctor:"::",_0:"All that is consciousness, the vast storehouse of centuries.",_1:{ctor:"::",_0:"It has its usefulness in mechanical living only.",_1:{ctor:"::",_0:"It would be absurd to deny all the scientific knowledge acquired through the long past.",_1:{ctor:"::",_0:"But to bring about a mutation in consciousness, a revolution in this whole structure, there must be complete emptiness.",_1:{ctor:"::",_0:"And that emptiness is possible only when there is the discovery, the actual seeing of what is false.",_1:{ctor:"::",_0:"Then you will see, if you have gone so far, that emptiness itself brings about a complete revolution in consciousness: it has taken place.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:10,day:26,title:"Deliberate change is no change at all",content:{ctor:"::",_0:"In the very action of the individual changing, surely, the collective will also change.",_1:{ctor:"::",_0:"They are not two separate things opposed to each other, the individual and the collective, though certain political groups try to separate the two and to force the individual to conform to the so-called collective.",_1:{ctor:"::",_0:"If we could unravel together the whole problem of change, how to bring about a change in the individual and what that change implies, then perhaps, in the very act of listening, participating in the inquiry, there might come about a change which is without your volition.",_1:{ctor:"::",_0:"For me, a deliberate change, a change which is compulsory, disciplinary, conformative, is no change at all.",_1:{ctor:"::",
_0:"Force, influence, some new invention, propaganda, a fear, a motive compels you to change-that is no change at all.",_1:{ctor:"::",_0:"And though intellectually you may agree very easily with this, I assure you that to fathom the actual nature of change without a motive is quite extraordinary.",_1:{ctor:"[]"}}}}}}}},_1:{ctor:"::",_0:{month:10,day:27,title:"Outside of the field of thought",content:{ctor:"::",_0:"You have changed your ideas, you have changed your thought, but thought is always conditioned.",_1:{ctor:"::",_0:"Whether it is the thought of Jesus, Buddha, X, Y, or Z, it is still thought, and therefore one thought can be in opposition to another thought; and when there is opposition, a conflict between two thoughts, the result is a modified continuity of thought.",_1:{ctor:"::",_0:"In other words, the change is still within the field of thought, and change within the field of thought is no change at all.",_1:{ctor:"::",_0:"One idea or set of ideas has merely been substituted for another.",_1:{ctor:"::",_0:"Seeing this whole process, is it possible to leave thought and bring about a change outside the field of thought?",_1:{ctor:"::",_0:"All consciousness, surely, whether it is of the past, the present, or the future, is within the field of thought; and any change within that field, which sets the boundaries of the mind, is no real change.",_1:{ctor:"::",_0:"A radical change can take place only outside the field of thought, not within it, and the mind can leave the field only when it sees the confines, the boundaries of the field, and realizes that any change within the field is no change at all.",_1:{ctor:"::",_0:"This is real meditation.",_1:{ctor:"[]"}}}}}}}}}},_1:{ctor:"::",_0:{month:10,day:28,title:"Real change",content:{ctor:"::",_0:"A change is possible only from the known to the unknown, not from the known to the known.",_1:{ctor:"::",_0:"Do please think this over with me.",_1:{ctor:"::",_0:'In the change from the known to the known, there is authority, there is hierarchical outlook of life-"You know, I do not know.',_1:{ctor:"::",_0:'Therefore, I worship you, I create a system, I go after a guru, I follow you because you are giving me what I want to know, you are giving me a certainty of conduct that will produce the result, the success and the result."',_1:{ctor:"::",_0:"Success is the known.",_1:{ctor:"::",_0:"I know what it is to be successful.",_1:{ctor:"::",_0:"That is what I want.",_1:{ctor:"::",_0:"So we proceed from the known to the known in which authority must exist-the authority of sanction, the authority of the leader, the guru, the hierarchy, the one who knows and the other who does not know-and the one who knows must guarantee me the success, the success in my endeavor, in change, so that I will be happy, I will have what I want.",_1:{ctor:"::",_0:"Is that not the motive for most of us to change?",_1:{ctor:"::",_0:"Do please observe your own thinking, and you will see the ways of your own life and conduct… When you look at it, is that change?",_1:{ctor:"::",_0:"Change, revolution, is something from the known to the unknown in which there is no authority, in which there may be total failure.",_1:{ctor:"::",_0:"But if you are assured that you will achieve, you will succeed, you will be happy, you will have everlasting life, then there is no problem.",_1:{ctor:"::",_0:"Then you pursue the well-known course of action, which is, yourself being always at the center of things.",_1:{ctor:"[]"}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:10,day:29,title:"Can a human being change?",content:{ctor:"::",_0:"One must have asked oneself, I'm quite sure, whether one changes at all.",_1:{ctor:"::",_0:"I know that outward circumstances change; we marry, divorce, have children; there is death, a better job, the pressure of new inventions, and so on.",_1:{ctor:"::",_0:"Outwardly there is a tremendous revolution going on in cybernetics and automation.",_1:{ctor:"::",_0:"One must have asked oneself whether it is at all possible for one to change at all, not in relation to outward events, not a change that is a mere repetition or a modified continuity, but a radical revolution, a total mutation of the mind.",_1:{ctor:"::",_0:"When one realizes, as one must have noticed within oneself, that actually one doesn't change, one gets terribly depressed, or one escapes from oneself.",_1:{ctor:"::",_0:"So the inevitable question arises, can there be change at all?",_1:{ctor:"::",_0:"We go back to a period when we were young, and that comes back to us again.",_1:{ctor:"::",_0:"Is there change at all in human beings?",_1:{ctor:"::",_0:"Have you changed at all?",_1:{ctor:"::",_0:"Perhaps there has been a modification on the periphery.",_1:{ctor:"::",_0:"but deeply, radically, have you changed?",_1:{ctor:"::",_0:"Perhaps we do not want to change, because we are fairly comfortable… I want to change.",_1:{ctor:"::",_0:"I see that I am terribly unhappy, depressed, ugly, violent, with an occasional flash of something other than the mere result of a motive; and I exercise my will to do something about it.",_1:{ctor:"::",_0:"I say I must be different, I must drop this habit, that habit; I must think differently; I must act in a different way; I must be more this and less that.",_1:{ctor:"::",_0:"One makes a tremendous effort and at the end of it one is still shoddy, depressed, ugly, brutal, without any sense of quality.",_1:{ctor:"::",_0:"So one then asks oneself if there is change at all.",_1:{ctor:"::",_0:"Can a human being change?",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:10,day:30,title:"Transformation without motivation",content:{ctor:"::",_0:"How am I to transform?",_1:{ctor:"::",_0:"I see the truth-at least, I see something in it-that a change, a transformation, must begin at a level that the mind, as the conscious or the unconscious, cannot reach, because my consciousness as a whole is conditioned.",_1:{ctor:"::",_0:"So, what am I to do?",_1:{ctor:"::",_0:"I hope I am making the problem clear.",_1:{ctor:"::",_0:"If I may put it differently; Can my mind, the conscious as well as the unconscious, be free of society?",_1:{ctor:"::",_0:"-society being all the education, the culture, the norm, the values, the standards.",_1:{ctor:"::",_0:"Because if it is not free, then whatever change it tries to bring about within that conditioned state is still limited, and therefore no change at all.",_1:{ctor:"::",_0:"So, can I look without any motive?",_1:{ctor:"::",_0:"Can my mind exist without any incentive, without any motive to change or not to change?",_1:{ctor:"::",_0:"Because, any motive is the outcome of the reaction of a particular culture, is born out of a particular background.",_1:{ctor:"::",_0:"So, can my mind be free from the given culture in which I have been brought up?",_1:{ctor:"::",_0:"This is really quite an important question.",_1:{ctor:"::",_0:"Because if the mind is not free from the culture in which it has been reared, nurtured, surely the individual can never be at peace, can never have freedom.",_1:{ctor:"::",_0:"His gods and his myths, his symbols and all his endeavors are limited, for they are still within the field of the conditioned mind.",_1:{ctor:"::",_0:"Whatever efforts he makes, or does not make, within that limited field, are really futile in the deepest sense of that word.",_1:{ctor:"::",_0:"There may be a better decoration of the prison, more light, more windows, better food, but it is still the prison of a particular culture.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:10,day:31,title:"A psychological revolution",content:{ctor:"::",_0:"Is it possible for the thinker and the thought, for the observer and the observed, to be one?",_1:{ctor:"::",_0:"You will never find out if you merely glance at this problem and superficially ask me to explain what I mean by this or that.",_1:{ctor:"::",_0:"Surely, this is your problem, it is not my problem only; you are not here to find out how I look at this problem or the problems of the world.",_1:{ctor:"::",_0:"This constant battle within, which is so destructive, so deteriorating-it is your problem, is it not?",_1:{ctor:"::",_0:"And it is also your problem how to bring about a radical change in yourself and not be satisfied with superficial revolutions in politics, in economics, in different bureaucracies.",_1:{ctor:"::",_0:"You are not trying to understand me or the way I look at life.",_1:{ctor:"::",_0:"You are trying to understand yourself, and these are your problems which you have to face; and by considering them together, which is what we are doing in these talks, we can perhaps help each other to look at them more clearly, see them more distinctly.",_1:{ctor:"::",_0:"But to see clearly merely at the verbal level is not enough.",_1:{ctor:"::",_0:"That does not bring about a creative psychological change.",_1:{ctor:"::",_0:'We must go beyond the words, beyond all symbols and their sensations… We must put aside all these things and come to the central issue-how to dissolve the "me," which is time-binding, in which there is no love, no compassion.',_1:{ctor:"::",_0:"It is possible to go beyond only when the mind does not separate itself as the thinker and the thought.",_1:{ctor:"::",_0:"When the thinker and the thought are one, only then is there silence, the silence in which there is no image-making or waiting for further experience.",_1:{ctor:"::",_0:"In that silence there is no experiencer who is experiencing, and only then is there a psychological revolution which is creative.",_1:{ctor:"[]"}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:11,day:1,title:"Breaking habits",content:{ctor:"::",_0:"Let us find out how to understand this whole process of habit forming and habit breaking.",_1:{ctor:"::",_0:"We can take the example of smoking, and you can substitute your own habit, your own particular problem, and experiment with your own problem directly as I am experimenting with the problem of smoking.",_1:{ctor:"::",_0:"It is a problem, it becomes a problem, when I want to give it up; as long as I am satisfied with it, it is not a problem.",_1:{ctor:"::",_0:"The problem arises when I have to do something about a particular habit, when the habit becomes a disturbance.",_1:{ctor:"::",_0:"Smoking has created a disturbance, so I want to be free of it.",_1:{ctor:"::",_0:"I want to stop smoking; I want to be rid of it, to put it aside, so my approach to smoking is one of resistance or condemnation.",_1:{ctor:"::",_0:"That is, I don't want to smoke, so my approach is either to suppress it, condemn it, or to find a substitute for it-instead of smoking, to chew.",_1:{ctor:"::",_0:"Now, can I look at the problem free of condemnation, justification, or suppression?",_1:{ctor:"::",_0:"Can I look at my smoking without any sense of rejection?",_1:{ctor:"::",_0:"Try to experiment with it now as I am talking, and you will see how extraordinarily difficult it is not to reject or accept.",_1:{ctor:"::",_0:"Because, our whole tradition, our whole background, is urging us to reject or to justify rather than to be curious about it.",_1:{ctor:"::",_0:"Instead of being passively watchful, the mind always operates on the problem.",_1:{ctor:"[]"}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:11,day:2,title:"Live the four seasons in a day",content:{ctor:"::",_0:"Is it not essential that there should be a constant renewal, a rebirth?",_1:{ctor:"::",_0:"If the present is burdened with the experience of yesterday there can be no renewal.",_1:{ctor:"::",_0:"Renewal is not the action of birth and death; it is beyond the opposites; only freedom from the accumulation of memory brings renewal, and there is no understanding save in the present.",_1:{ctor:"::",_0:"The mind can understand the present only if it does not compare, judge; the desire to alter or condemn the present without understanding it gives continuance to the past.",_1:{ctor:"::",_0:"Only in comprehending the reflection of the past in the mirror of the present, without distortion, is there renewal… If you have lived an experience fully, completely, have you not found that it leaves no traces behind?",_1:{ctor:"::",_0:"It is only the incomplete experiences that leave their mark, giving continuity to self-identified memory.",_1:{ctor:"::",_0:"We consider the present as a means to an end, so the present loses its immense significance.",_1:{ctor:"::",_0:"The present is the eternal.",_1:{ctor:"::",_0:"But how can a mind that is made up, put together, understand that which is not put together, which is beyond all value, the eternal? As each experience arises, live it out as fully and deeply as possible; think it out, feel it out extensively and profoundly; be aware of its pain and pleasure, of your judgments and identifications.",_1:{ctor:"::",_0:"Only when experience is completed is there a renewal.",_1:{ctor:"::",_0:"We must be capable of living the four seasons in a day; to be keenly aware, to experience, to understand and be free of the gatherings of each day.",_1:{ctor:"[]"}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:11,day:3,title:"Anonymous creativity",content:{ctor:"::",_0:"Have you ever thought about it?",_1:{ctor:"::",_0:"We want to be famous as a writer, as a poet, as a painter, as a politician, as a singer, or what you will.",_1:{ctor:"::",_0:"Why?",_1:{ctor:"::",_0:"Because we really don't love what we are doing.",_1:{ctor:"::",_0:"If you loved to sing, or to paint, or to write poems-if you really loved it-you would not be concerned with whether you are famous or not.",_1:{ctor:"::",_0:"To want to be famous is tawdry, trivial, stupid, it has no meaning; but , because we don't love what we are doing, we want to enrich ourselves with fame.",_1:{ctor:"::",_0:"Our present education is rotten because it teaches us to love success and not what we are doing.",_1:{ctor:"::",_0:"The result has become more important than the action.",_1:{ctor:"::",_0:"You know, it is good to hide your brilliance under a bushel, to be anonymous, to love what you are doing and not to show off.",_1:{ctor:"::",_0:"It is good to be kind without a name.",_1:{ctor:"::",_0:"That does not make you famous, it does not cause your photograph to appear in the newspapers.",_1:{ctor:"::",_0:"Politicians do not come to your door.",_1:{ctor:"::",_0:"You are just a creative human being living anonymously, and in that there is richness and great beauty.",_1:{ctor:"[]"}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:11,day:4,title:"Empty techniques",content:{ctor:"::",_0:"You cannot reconcile creativeness with technical achievement.",_1:{ctor:"::",_0:"You may be perfect in playing the piano, and not be creative; you may play the piano most brilliantly, and not be a musician.",_1:{ctor:"::",_0:"You may be able to handle color, to put paint on canvas most cleverly, and not be a creative painter.",_1:{ctor:"::",_0:"You may create a face, an image out of a stone, because you have learned the technique, and not be a master creator.",_1:{ctor:"::",_0:"Creation comes first, not technique, and that is why we are miserable all our lives.",_1:{ctor:"::",_0:"We have technique-how to put up a house, how to build a bridge, how to assemble a motor, how to educate our children through a system-we have learned all these techniques, but our hearts and minds are empty.",_1:{ctor:"::",_0:"We are first class machines; we know how to operate most beautifully, but we do not love a living thing.",_1:{ctor:"::",_0:"You may be a good engineer, you may be a pianist, you may write in a good style in English or Marathi or whatever your language is, but creativeness is not found through technique.",_1:{ctor:"::",_0:"If you have something to say, you create your own style; but when you have nothing to say, even if you have a beautiful style, what you write is only the traditional routine, a repetition in new words of the same old thing… So, having lost the song, we pursue the singer.",_1:{ctor:"::",_0:"We learn from the singer the technique of song, but there is no song; and I say the song is essential, the joy of singing is essential.",_1:{ctor:"::",_0:"When the joy is there, the technique can be built up from nothing; you will invent your own technique, you won't have to study elocution or style.",_1:{ctor:"::",_0:"When you have, you see, and the very seeing of beauty is an art.",_1:{ctor:"[]"}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:11,day:5,title:"Know when not to cooperate",content:{ctor:"::",_0:"Reformers, political, social, and religious, will only cause more sorrow for man unless man understands the workings of his own mind.",_1:{ctor:"::",_0:'In the understanding of the total process of the mind, there is a radical, inward revolution, and from that inward revolution springs the action of true cooperation, which is not cooperation with a pattern, with authority, with somebody who "knows."',_1:{ctor:"::",_0:"When you know how to co-operate because there is this inward revolution, then you will also know when not to cooperate, which is really very important, perhaps more important.",_1:{ctor:"::",_0:"We now cooperate with any person who offers a reform, a change, which only perpetuates conflict and misery, but if we can know what it is to have the spirit of cooperation that comes into being with the understanding of the total process of the mind and in which there is freedom from the self, then there is a possibility of creating a new civilization, a totally different world in which there is no acquisitiveness, no envy, no comparison.",_1:{ctor:"::",_0:"This is not a theoretical utopia but the actual state of the mind that is constantly inquiring and pursuing that which is true and blessed.",_1:{ctor:"[]"}}}}}}},_1:{ctor:"::",_0:{month:11,day:6,title:"Why is there crime?",content:{ctor:"::",_0:"You see, there is either a revolt within the pattern of society, or a complete revolution outside of society.",_1:{ctor:"::",_0:"The complete revolution outside of society is what I call religious revolution.",_1:{ctor:"::",_0:"Any revolution
