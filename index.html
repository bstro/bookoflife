ntellectual process, is it not? This adjustment is obviously a mental process.",_1:{ctor:"::",_0:"All adjustments are.",_1:{ctor:"::",_0:"But, surely, love is incapable of adjustment.",_1:{ctor:"::",_0:'You know, Sirs, don\'t you?, that if you love another, there is no "adjustment."',_1:{ctor:"::",_0:"There is only complete fusion.",_1:{ctor:"::",_0:"Only when there is no love, do we begin to adjust.",_1:{ctor:"::",_0:"And this adjustment is called marriage.",_1:{ctor:"::",_0:"Hence, marriage fails, because it is the very source of conflict, a battle between two people.",_1:{ctor:"::",_0:"It is an extraordinarily complex problem, like all problems, but more so because the appetites, the urges, are so strong.",_1:{ctor:"::",_0:"So, a mind which is merely adjusting itself can never be chaste.",_1:{ctor:"::",_0:"A mind which is seeking happiness through sex can never be chaste.",_1:{ctor:"::",_0:"Though you may momentarily have, in that act, self-abnegation, self-forgetfulness, the very pursuit of that happiness, which is of the mind, makes the mind unchaste.",_1:{ctor:"::",_0:"Chastity comes into being only where there is love.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:4,day:17,title:"To love is to be chaste",content:{ctor:"::",_0:"This problem of sex is not simple and it cannot be solved on its own level.",_1:{ctor:"::",_0:"To try to solve it purely biologically is absurd; and to approach it through religion or to try to solve it as though it were a mere matter of physical adjustment, of glandular action, or to hedge it in with taboos and condemnations is all too immature, childish, and stupid.",_1:{ctor:"::",_0:"It requires intelligence of the highest order.",_1:{ctor:"::",_0:"To understand ourselves in our relationship with another requires intelligence far more swift and subtle than to understand nature.",_1:{ctor:"::",_0:"But we seek to understand without intelligence; we want immediate action, an immediate solution, and the problem becomes more and more important… Love is not mere thought; thoughts are only the external action of the brain.",_1:{ctor:"::",_0:"Love is much deeper, much more profound, and the profundity of life can be discovered only in love.",_1:{ctor:"::",_0:"Without love, life has no meaning and that is the sad part of our existence.",_1:{ctor:"::",_0:"We grow old while still immature; our bodies become old, fat, and ugly, and we remain thoughtless.",_1:{ctor:"::",_0:"Though we read and talk about it, we have never known the perfume of life.",_1:{ctor:"::",_0:"Mere reading and verbalizing indicates an utter lack of the warmth of heart that enriches life; and without that quality of love, do what you will, join any society, bring about any law, you will not solve this problem.",_1:{ctor:"::",_0:"To love is to be chaste.",_1:{ctor:"::",_0:"Mere intellect is not chastity.",_1:{ctor:"::",_0:"The man who tries to be chaste in thought, is unchaste, because he has no love.",_1:{ctor:"::",_0:"Only the man who loves is chaste, pure, incorruptible.",_1:{ctor:"[]"}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:4,day:18,title:"Constant thought is a waste of energy",content:{ctor:"::",_0:"Most of us spend our life in effort, in struggle; and the effort, the struggle, the striving, is a dissipation of that energy.",_1:{ctor:"::",_0:"Man, throughout the historical period of man, has said that to find that reality or God-whatever name he may give to it-you must be celibate; that is, you take a vow of chastity and suppress, control, battle with yourself endlessly all your life, to keep your vow.",_1:{ctor:"::",_0:"Look at the waste of energy! It is also a waste of energy to indulge.",_1:{ctor:"::",_0:"And it has far more significance when you suppress.",_1:{ctor:"::",_0:"The effort that has gone into suppression, into control, into this denial of your desire distorts your mind, and through that distortion you have a certain sense of austerity which becomes harsh.",_1:{ctor:"::",_0:"Please listen.",_1:{ctor:"::",_0:"Observe it in yourself and observe the people around you.",_1:{ctor:"::",_0:"And observe this waste of energy, the battle.",_1:{ctor:"::",_0:"Not the implications of sex, not the actual act, but the ideals, the images, the pleasure-the constant thought about them is a waste of energy.",_1:{ctor:"::",_0:"And most people waste their energy either through denial, or through a vow of chastity, or in thinking about it endlessly.",_1:{ctor:"[]"}}}}}}}}}}}},_1:{ctor:"::",_0:{month:4,day:19,title:"The idealist cannot know love",content:{ctor:"::",_0:"Those who are trying to be celibate in order to achieve God are unchaste for they are seeking a result or gain and so substituting the end, the result, for sex-which is fear.",_1:{ctor:"::",_0:"Their hearts are without love, and there can be no purity, and a pure heart alone can find reality.",_1:{ctor:"::",_0:"A disciplined heart, a suppressed heart, cannot know what love is.",_1:{ctor:"::",_0:"It cannot know love if it is caught in habit, in sensation-religious or physical, psychological or sensate.",_1:{ctor:"::",_0:"The idealist is an imitator and therefore he cannot know love.",_1:{ctor:"::",_0:"He cannot be generous, give himself over completely without the thought of himself.",_1:{ctor:"::",_0:"Only when the mind and heart are unburdened of fear, of the routine of sensational habits, when there is generosity and compassion, there is love.",_1:{ctor:"::",_0:"Such love is chaste.",_1:{ctor:"[]"}}}}}}}}}},_1:{ctor:"::",_0:{month:4,day:20,title:"Understanding passion",content:{ctor:"::",_0:"Is it a religious life to punish oneself?",_1:{ctor:"::",_0:"Is mortification of the body or of the mind a sign of understanding?",_1:{ctor:"::",_0:"Is self-torture a way to reality?",_1:{ctor:"::",_0:"Is chastity denial?",_1:{ctor:"::",_0:"Do you think you can go far through renunciation?",_1:{ctor:"::",_0:"Do you really think there can be peace through conflict?",_1:{ctor:"::",_0:"Does not the means matter infinitely more than the end?",_1:{ctor:"::",_0:"The end may be, but the means is.",_1:{ctor:"::",_0:"The actual, the what is, must be understood and not smothered by determinations, ideals and clever rationalizations.",_1:{ctor:"::",_0:"Sorrow is not the way of happiness.",_1:{ctor:"::",_0:"The thing called passion has to be understood and not suppressed or sublimated, and it is no good finding a substitute for it.",_1:{ctor:"::",_0:"Whatever you may do, any device that you invent, will only strengthen that which has not been loved and understood.",_1:{ctor:"::",_0:"To love what we call passion is to understand it.",_1:{ctor:"::",_0:"To love is to be in direct communion; and you cannot love something if you resent it, if you have ideas, conclusions about it.",_1:{ctor:"::",_0:"How can you love and understand passion if you have taken a vow against it?",_1:{ctor:"::",_0:"A vow is a form of resistance, and what you resist ultimately conquers you.",_1:{ctor:"::",_0:"Truth is not to be conquered; you cannot storm it; it will slip through your hands if you try to grasp it.",_1:{ctor:"::",_0:"Truth comes silently, without your knowing.",_1:{ctor:"::",_0:"What you know is not truth, it is only an idea, a symbol.",_1:{ctor:"::",_0:"The shadow is not the real.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:4,day:21,title:"Means and end are one",content:{ctor:"::",_0:"For the attainment of liberation, nothing is necessary.",_1:{ctor:"::",_0:"You cannot attain it through bargaining, through sacrifice, through elimination; it is not a thing that you can buy.",_1:{ctor:"::",_0:"If you do these things, you will get a thing of the marketplace, therefore not real.",_1:{ctor:"::",_0:"Truth cannot be bought, there is no means to truth; if there is a means, the end would not be truth, because means and end are one, they are not separate.",_1:{ctor:"::",_0:"Chastity as a means to liberation, to truth, is a denial of truth.",_1:{ctor:"::",_0:"Chastity is not a coin with which you buy it… Why do we think chastity is essential?",_1:{ctor:"::",_0:"What do we mean by sex?",_1:{ctor:"::",_0:"Not merely the act but thinking about it, feeling about it, anticipating it, escaping from it-that is our problem.",_1:{ctor:"::",_0:"Our problem is sensation, wanting more and more.",_1:{ctor:"::",_0:"Watch yourself, don't watch your neighbor.",_1:{ctor:"::",_0:"Why are your thoughts so occupied with sex?",_1:{ctor:"::",_0:"Chastity can exist only when there is love, and without love there is no chastity.",_1:{ctor:"::",_0:"Without love, chastity is merely lust in a different form.",_1:{ctor:"::",_0:"To become chaste is to become something else; it is like a man becoming powerful, succeeding as a prominent lawyer, politician, or whatever else-the change is on the same level.",_1:{ctor:"::",_0:"That is not chastity but merely the end result of a dream, the outcome of the continual resistance to a particular desire.",_1:{ctor:"::",_0:"So, chastity ceases to be a problem where there is love.",_1:{ctor:"::",_0:"Then life is not a problem, life is to be lived completely in the fullness of love, and that revolution will bring about a new world.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:4,day:22,title:"Total abandonment",content:{ctor:"::",_0:"Perhaps you have never experienced that state of mind in which there is total abandonment of everything, a complete letting go.",_1:{ctor:"::",_0:"And you cannot abandon everything without deep passion, can you?",_1:{ctor:"::",_0:"You cannot abandon everything intellectually or emotionally.",_1:{ctor:"::",_0:"There is total abandonment, surely, only when there is intense passion.",_1:{ctor:"::",_0:"Don't be alarmed by that word because a man who is not passionate, who is not intense, can never understand or feel the quality of beauty.",_1:{ctor:"::",_0:"The mind that holds something in reserve, the mind that has a vested interest, the mind that clings to position, power, prestige, the mind that is respectable, which is a horror-such a mind can never abandon itself.",_1:{ctor:"[]"}}}}}}}},_1:{ctor:"::",_0:{month:4,day:23,title:"This pure flame of passion",content:{ctor:"::",_0:"In most of us there is very little passion.",_1:{ctor:"::",_0:"We may be lustful, we may be longing for something, we may be wanting to escape from something, and all this does give one a certain intensity.",_1:{ctor:"::",_0:"But unless we awaken and feel our way into this flame of passion without a cause, we shall not be able to understand that which we call sorrow.",_1:{ctor:"::",_0:"To understand something you must have passion, the intensity of complete attention.",_1:{ctor:"::",_0:"Where there is the passion for something, which produces contradiction, conflict, this pure flame of passion cannot be; and this pure flame of passion must exist in order to end sorrow, dissipate it completely.",_1:{ctor:"[]"}}}}}}},_1:{ctor:"::",_0:{month:4,day:24,title:"Beauty beyond feeling",content:{ctor:"::",_0:"Without passion how can there be beauty?",_1:{ctor:"::",_0:"I do not mean the beauty of pictures, buildings, painted women, and all the rest of it.",_1:{ctor:"::",_0:"They have their own forms of beauty.",_1:{ctor:"::",_0:"A thing put together by man, like a cathedral, a temple, a picture, a poem, or a statue may or may not be beautiful.",_1:{ctor:"::",_0:"But there is a beauty which is beyond feeling and thought and which cannot be realized, understood, or known if there is not passion.",_1:{ctor:"::",_0:"So do not misunderstand the word passion.",_1:{ctor:"::",_0:"It is not an ugly word; it is not a thing you can buy in the market or talk about romantically.",_1:{ctor:"::",_0:"It has nothing whatever to do with emotion, feeling.",_1:{ctor:"::",_0:"It is not a respectable thing; it is a flame that destroys anything that is false.",_1:{ctor:"::",_0:"And we are always so afraid to allow that flame to devour the things that we hold dear, the things that we call important.",_1:{ctor:"[]"}}}}}}}}}}}},_1:{ctor:"::",_0:{month:4,day:25,title:"A passion for everything",content:{ctor:"::",_0:"For most of us, passion is employed only with regard to one thing, sex; or you suffer passionately and try to resolve that suffering.",_1:{ctor:"::",_0:"But I am using the word passion in the sense of a state of mind, a state of being, a state of your inward core, if there is such a thing, that feels very strongly, that is highly sensitive-sensitive alike to dirt, to squalor, to poverty, and to enormous riches and corruption, to the beauty of a tree, of a bird, to the flow of water, and to a pond that has the evening sky reflected upon it.",_1:{ctor:"::",_0:"To feel all this intensely, strongly, is necessary.",_1:{ctor:"::",_0:"Because without passion life becomes empty, shallow , and without much meaning.",_1:{ctor:"::",_0:"If you cannot see the beauty of a tree and love that tree, if you cannot care for it intensely, you are not living.",_1:{ctor:"[]"}}}}}}},_1:{ctor:"::",_0:{month:4,day:26,title:"Love, I assure you, is passion",content:{ctor:"::",_0:"You cannot be sensitive if you are not passionate.",_1:{ctor:"::",_0:"Do not be afraid of that word passion.",_1:{ctor:"::",_0:'Most religious books, most gurus, swamis, leaders, and all the rest of them, say, "Don\'t have passion."',_1:{ctor:"::",_0:"But if you have no passion, how can you be sensitive to the ugly, to the beautiful, to the whispering leaves, to the sunset, to a smile, to a cry?",_1:{ctor:"::",_0:"How can you be sensitive without a sense of passion in which there is abandonment?",_1:{ctor:"::",_0:"Sirs, please listen to me, and do not ask how to acquire passion.",_1:{ctor:"::",_0:"I know you are all passionate enough in getting a good job, or hating some poor chap, or being jealous of someone; but I am talking of something entirely different-a passion that loves.",_1:{ctor:"::",
_0:"Love is a state in which there is no 'me'; love is a state in which there is no condemnation, no saying that sex is right or wrong, that this is good and something else is bad.",_1:{ctor:"::",_0:"Love is none of these contradictory things.",_1:{ctor:"::",_0:"Contradiction does not exist in love.",_1:{ctor:"::",_0:"And how canone love if one is not passionate?",_1:{ctor:"::",_0:"Without passion, how can one be sensitive?",_1:{ctor:"::",_0:"To be sensitive is to feel your neighbor sitting next to you; it is to see the ugliness of the town with its squalor, its filth, its poverty, and to see the beauty of the river, the sea, the sky.",_1:{ctor:"::",_0:"If you are not passionate, how can you be sensitive to all that?",_1:{ctor:"::",_0:"How can you feel a smile, a tear?",_1:{ctor:"::",_0:"Love, I assure you, is passion.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:4,day:27,title:"A passionate mind is inquiring",content:{ctor:"::",_0:"Obviously there must be passion, and the question is how to revive that passion.",_1:{ctor:"::",_0:"Do not let us misunderstand each other.",_1:{ctor:"::",_0:"I mean passion in every sense, not merely sexual passion which is a very small thing.",_1:{ctor:"::",_0:"And most of us are satisfied with that because every other passion has been destroyed-in the office, in the factory, through following a certain job, routine, learning techniques-so there is no passion left; there is no creative sense of urgency and release.",_1:{ctor:"::",_0:"Therefore sex becomes important to us, and there we get lost in petty passion which becomes an enormous problem to the narrow, virtuous mind, or else it soon becomes a habit and dies.",_1:{ctor:"::",_0:"I am using the word passion as a total thing.",_1:{ctor:"::",_0:"A passionate man who feels strongly is not satisfied merely with some little job-whether it be the job of a prime minister, or of a cook, or what you will.",_1:{ctor:"::",_0:"A mind that is passionate is inquiring, searching, looking, asking, demanding, not merely trying to find for its discontent some object in which it can fulfill itself and go to sleep.",_1:{ctor:"::",_0:"A passionate mind is groping, seeking, breaking through, not accepting any tradition; it is not a decided mind, not a mind that has arrived, but it is a young mind that is ever arriving.",_1:{ctor:"[]"}}}}}}}}}}},_1:{ctor:"::",_0:{month:4,day:28,title:"Petty mind",content:{ctor:"::",_0:"A passionate mind is groping, seeking, breaking through, not accepting any tradition; it is not a decided mind, not a mind that has arrived, but it is a young mind that is ever arriving.",_1:{ctor:"::",_0:"Now, how is such a mind to come into being?",_1:{ctor:"::",_0:"It must happen.",_1:{ctor:"::",_0:"Obviously, a petty mind cannot work at it.",_1:{ctor:"::",_0:"A petty mind trying to become passionate will merely reduce everything to its own pettiness.",_1:{ctor:"::",_0:"It must happen, and it can only happen when the mind sees its own pettiness and yet does not try to do anything about it.",_1:{ctor:"::",_0:"Am I making myself clear?",_1:{ctor:"::",_0:"Probably not.",_1:{ctor:"::",_0:"But as I said earlier, any restricted mind, however eager it is, will still be petty, and surely that is obvious.",_1:{ctor:"::",_0:"A small mind, though it can go to the moon, though it can acquire a technique, though it can cleverly argue and defend, is still a small mind.",_1:{ctor:"::",_0:'So when the small mind says, "I must be passionate in order to do something worthwhile," obviously its passion will be very petty, will it not-like getting angry about some petty injustice or thinking that the whole world is changing because of some petty, little reform done in a potty, little village by a potty, little mind.',_1:{ctor:"::",_0:"If the little mind sees all that, then the very perception that it is small is enough; then its whole activity undergoes a change.",_1:{ctor:"[]"}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:4,day:29,title:"Lost passion",content:{ctor:"::",_0:"The word is not the thing.",_1:{ctor:"::",_0:"The word passion is not passion.",_1:{ctor:"::",_0:"To feel that and to be caught in it without any volition or directive or purpose, to listen to this thing called desire, to listen to your own desires which you have, plenty of them, weak or strong-when you do that, you will see what a tremendous damage you do when you suppress desire, when you distort it, when you want to fulfill it, when you want to do something about it, when you have an opinion about it.",_1:{ctor:"::",_0:"Most people have lost this passion.",_1:{ctor:"::",_0:"Probably one has had it once in one's youth-to become a rich man, to have fame and to live a bourgeois or a respectable life; perhaps a vague muttering of that.",_1:{ctor:"::",_0:"And society-which is what you are-suppresses that.",_1:{ctor:"::",_0:"And so one has to adjust oneself to you who are dead, who are respectable, who have not even a spark of passion; and then one becomes a part of you, and thereby loses this passion.",_1:{ctor:"[]"}}}}}}}}},_1:{ctor:"::",_0:{month:4,day:30,title:"Passion without a cause",content:{ctor:"::",_0:"In the state of passion without a cause there is intensity free of all attachment; but when passion has a cause, there is attachment, and attachment is the beginning of sorrow.",_1:{ctor:"::",_0:"Most of us are attached, we cling to a person, to a country, to a belief to an idea, and when the object of our attachment is taken away or otherwise loses its significance, we find ourselves empty, insufficient.",_1:{ctor:"::",_0:"This emptiness we try to fill by clinging to something else, which again becomes the object of our passion.",_1:{ctor:"::",_0:"Examine your own heart and mind.",_1:{ctor:"::",_0:"I am merely a mirror in which you are looking at yourself.",_1:{ctor:"::",_0:"If you don't want to look, that is quite all right; but if you do want to look, then look at yourself clearly, ruthlessly, with intensity-not in the hope of dissolving your miseries, your anxieties, your sense of guilt, but in order to understand this extraordinary passion which always leads to sorrow.",_1:{ctor:"::",_0:"When passion has a cause it becomes lust.",_1:{ctor:"::",_0:"When there is a passion for something-for a person, for an idea, for some kind of fulfillment-then out of that passion there comes contradiction, conflict, effort.",_1:{ctor:"::",_0:"You strive to achieve or maintain a particular state, or to recapture one that has been and is gone.",_1:{ctor:"::",_0:"But the passion of which I am speaking does not give rise to contradiction, conflict.",_1:{ctor:"::",_0:"It is totally unrelated to a cause, and therefore it is not an effect.",_1:{ctor:"[]"}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:5,day:1,title:"A mind rich with innocence",content:{ctor:"::",_0:"Truth, the real God-the real God, not the God that man has made-does not want a mind that has been destroyed, petty, shallow, narrow, limited.",_1:{ctor:"::",_0:"It needs a healthy mind to appreciate it; it needs a rich mind-rich, not with knowledge but with innocence-a mind upon which there has never been a scratch of experience, a mind that is free from time.",_1:{ctor:"::",_0:"The gods that you have invented for your own comforts accept torture; they accept a mind that is being made dull.",_1:{ctor:"::",_0:"But the real thing does not want it; it wants a total, complete human being whose heart is full, rich, clear, capable of intense feeling, capable of seeing the beauty of a tree, the smile of a child, and the agony of a woman who has never had a full meal.",_1:{ctor:"::",_0:"You have to have this extraordinary feeling, this sensitivity to everything-to the animal, to the cat that walks across the wall, to the squalor, the dirt, the filth of human beings in poverty, in despair.",_1:{ctor:"::",_0:"You have to be sensitive-which is to feel intensely, not in any particular direction, which is not an emotion which comes and goes, but which is to be sensitive with your nerves, with your eyes, with your body, with your ears, with your voice.",_1:{ctor:"::",_0:"You have to be sensitive completely all the time.",_1:{ctor:"::",_0:"Unless you are so completely sensitive, there is no intelligence.",_1:{ctor:"::",_0:"Intelligence comes with sensitivity and observation.",_1:{ctor:"[]"}}}}}}}}}}},_1:{ctor:"::",_0:{month:5,day:2,title:"What role has emotion in life?",content:{ctor:"::",_0:"How do emotions come into being?",_1:{ctor:"::",_0:"Very simple.",_1:{ctor:"::",_0:"They come into being through stimuli, through the nerves.",_1:{ctor:"::",_0:"You put a pin into me, I jump; you flatter me and I am delighted; you insult me and I don't like it.",_1:{ctor:"::",_0:"Through our senses emotions come into being.",_1:{ctor:"::",_0:"And most of us function through our emotion of pleasure; obviously, sir.",_1:{ctor:"::",_0:"You like to be recognized as a Hindu.",_1:{ctor:"::",_0:"Then you belong to a group, to a community, to a tradition, however old; and you like that, with the Gita, the Upanishads and the old traditions, mountain high.",_1:{ctor:"::",_0:"And the Muslim likes his and so on.",_1:{ctor:"::",_0:"Our emotions have come into being through stimuli, through environment, and so on.",_1:{ctor:"::",_0:"It is fairly obvious.",_1:{ctor:"::",_0:"What role has emotion in life?",_1:{ctor:"::",_0:"Is emotion life?",_1:{ctor:"::",_0:"You understand?",_1:{ctor:"::",_0:"Is pleasure love?",_1:{ctor:"::",_0:"Is desire love?",_1:{ctor:"::",_0:"If emotion is love, there is something that changes all the time.",_1:{ctor:"::",_0:"Right?",_1:{ctor:"::",_0:"Don't you know all that? So one has to realize that emotions, sentiment, enthusiasm, the feeling of being good, and all that have nothing whatsoever to do with real affection, compassion.",_1:{ctor:"::",_0:"All sentiment, emotions have to do with thought and therefore lead to pleasure and pain.",_1:{ctor:"::",_0:"Love has no pain, no sorrow, because it is not the outcome of pleasure or desire.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:5,day:3,title:"Feeling intelligence",content:{ctor:"::",_0:"The very first thing to do, if I may suggest it, is to find out why you are thinking in a certain way, and why you are feeling in a certain manner.",_1:{ctor:"::",_0:"Don't try to alter it, don't try to analyze your thoughts and your emotions; but become conscious of why you are thinking in a particular groove and from what motive you act.",_1:{ctor:"::",_0:"Although you can discover the motive through analysis, although you may find out something through analysis, it will not be real; it will be real only when you are intensely aware at the moment of the functioning of your thought and emotion; then you will see their extraordinary subtlety, their fine delicacy.",_1:{ctor:"::",_0:'So long as you have a "must" and a "must not," in this compulsion you will never discover that swift wandering of thought and emotion.',_1:{ctor:"::",_0:'And I am sure you have been brought up in the school of "must" and "must not" and hence you have destroyed thought and feeling.',_1:{ctor:"::",_0:"You have been bound and crippled by systems, methods, by your teachers.",_1:{ctor:"::",_0:'So leave all those "must" and "must nots."',_1:{ctor:"::",_0:'This does not mean that there shall be licentiousness, but become aware of a mind that is ever saying, "I must," and "I must not."',_1:{ctor:"::",_0:"Then as a flower blossoms forth of a morning, so intelligence happens, is there, functioning, creating comprehension.",_1:{ctor:"[]"}}}}}}}}}}},_1:{ctor:"::",_0:{month:5,day:4,title:"Intellect vs. intelligence",content:{ctor:"::",_0:"Training the intellect does not result in intelligence.",_1:{ctor:"::",_0:"Rather, intelligence comes into being when one acts in perfect harmony, both intellectually and emotionally.",_1:{ctor:"::",_0:"There is a vast distinction between intellect and intelligence.",_1:{ctor:"::",_0:"Intellect is merely thought functioning independently of emotion.",_1:{ctor:"::",_0:"When intellect, irrespective of emotion, is trained in any particular direction, one may have great intellect, but one does not have intelligence, because in intelligence there is the inherent capacity to feel as well as to reason; in intelligence both capacities are equally present, intensely and harmoniously… If you bring your emotions into business, you say, business cannot be well managed or be honest.",_1:{ctor:"::",_0:"So you divide your mind into compartments: in one compartment you keep your religious interest, in another your emotions, in a third your business interest which has nothing to do with your intellectual and emotional life.",_1:{ctor:"::",_0:"Your business mind treats life merely as a means of getting money in order to live.",_1:{ctor:"::",_0:"So this chaotic existence, this division of your life continues.",_1:{ctor:"::",_0:"If you really used your intelligence in business, that is, if your emotions and your thought were acting harmoniously, your business might fail.",_1:{ctor:"::",_0:"It probably would.",_1:{ctor:"::",_0:"And you will probably let it fail when you really feel the absurdity, the cruelty and the exploitation that is involved in this way of living.",_1:{ctor:"::",_0:"Until you really approach all of life with your intelligence, instead of merely with your intellect, no system in the world will save man from the ceaseless toil for bread.",_1:{ctor:"[]"}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:5,day:5,title:"Sentiment and emotion breed cruelty",content:{ctor:"::",_0:"One can see that neither emotion nor sentiment has any place at all where love is concerned.",_1:{ctor:"::",_0:"Sentimentality and emotion are merely reactions of like or dislike.",_1:{ctor:"::",_0:"I like you and I get terribly enthusiastic about you-I like this place, oh, it is lovely and all the rest, which implies that I don't like the other and so on.",_1:{ctor:"::",_0:"Thus sentiment and emotion breed cruelty.",_1:{ctor:"::",_0:"Have you ever looked at it?",_1:{ctor:"::",_0:"Identification with the rag called the national flag is an emotional and sentimental factor and for that factor you are willing to kill another-and that is called, the love of your country, love of the neighbor?",_1:{ctor:"::",_0:"One can see that where sentiment and emotion come in, love is not.",_1:{ctor:"::",_0:"It is emotion and sentiment that breed the cruelty of like and dislike.",_1:{ctor:"::",_0:"And one can see also that where there is jealousy, there is no love, obviously.",_1:{ctor:"::",_0:"I am envious of you because you have a better position, better job, better house, you look nicer, more intelligent, more awake and I am jealous of you.",_1:{ctor:"::",_0:"I don't in fact say I am jealous of you, but I compete with you, which is a form of jealousy, envy.",_1:{ctor:"::",_0:"So envy and jealousy are not love and I wipe them out; I don't go on talking about how to wipe them out and in the meantime continue to be envious-I actually wipe them out as the rain washes the dust of many days off a leaf, I just wash them away.",_1:{ctor:"[]"}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:5,day:6,title:"We must die to all our emotions",content:{ctor:"::",_0:"What do we mean by emotion?",_1:{ctor:"::",_0:"Is it a sensation, a reaction, a response of the senses?",_1:{ctor:"::",_0:"Hate, devotion, the feeling of love or sympathy for another-they are all emotions.",_1:{ctor:"::",_0:"Some, like love and sympathy, we call positive, while others, like hate, we call negative and want to get rid of.",_1:{ctor:"::",_0:"Is love the opposite of hate?",_1:{ctor:"::",_0:"And is love an emotion, a sensation, a feeling that is stretched out through memory?",_1:{ctor:"::",_0:"So, what do we mean by love?",_1:{ctor:"::",_0:"Surely, love is not memory.",_1:{ctor:"::",_0:"That is very difficult for us to understand because for most of us, love is memory.",_1:{ctor:"::",_0:"When you say that you love your wife or your husband, what do you mean by that?",_1:{ctor:"::",_0:"Do you love that which gives you pleasure?",_1:{ctor:"::",_0:"Do you love that with which you have identified yourself and which you recognize as belonging to you?",_1:{ctor:"::",_0:'Please, these are facts; I am not inventing anything, so don\'t look horrified… It is the image, the symbol of "my wife" or "my husband" that we love, or think we love, not the living individual.',_1:{ctor:"::",_0:"I don't know my wife or my husband at all; and I can never know that person as long as knowing means recognition.",_1:{ctor:"::",_0:"For recognition is based on memory-memory of pleasure and pain, memory of the things I have lived for, agonized over, the things I possess and to which I am attached.",_1:{ctor:"::",_0:"How can I love when there is fear, sorrow, loneliness, the shadow of despair?",_1:{ctor:"::",_0:"How can an ambitious man love?",_1:{ctor:"::",_0:"And we are all very ambitious, however honorably.",_1:{ctor:"::",_0:"So, really to find out what love is, we must die to the past, to all our emotions, the good and the bad-die effortlessly, as we would to a poisonous thing because we understand it.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:5,day:7,title:"One must have great feelings",content:{ctor:"::",_0:"In the modern world where there are so many problems, one is apt to lose great feeling.",_1:{ctor:"::",_0:"I mean by that word feeling, not sentiment, not emotionalism, not mere excitement, but that quality of perception, the quality of hearing, listening, the quality of feeling, a bird singing on a tree, the movement of a leaf in the sun.",_1:{ctor:"::",_0:"To feel things greatly, deeply, penetratingly, is very difficult for most of us because we have so many problems.",_1:{ctor:"::",_0:"Whatever we seem to touch turns into a problem.",_1:{ctor:"::",_0:"And, apparently, there is no end to man's problems, and he seems utterly incapable of resolving them because the more the problems exist, the less the feelings become.",_1:{ctor:"::",_0:'I mean by"feeling" the appreciation of the curve of a branch, the squalor, the dirt on the road, to be sensitive to the sorrow of another, to be in a state of ecstasy when we see a sunset.',_1:{ctor:"::",_0:"These are not sentiments, these are not mere emotions.",_1:{ctor:"::",_0:"Emotion and sentiment or sentimentality turn to cruelty, they can be used by society; and when there is sentiment, sensation, then one becomes a slave to society.",_1:{ctor:"::",_0:"But one must have great feelings.",_1:{ctor:"::",_0:"The feeling for beauty, the feeling for a word, the silence between two words, and the hearing of a sound clearly-all that generates feeling.",_1:{ctor:"::",_0:"And one must have strong feelings, because it is only the feelings that make the mind highly sensitive.",_1:{ctor:"[]"}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:5,day:8,title:"Observation without thought",content:{ctor:"::",_0:"There is no feeling without thought; and behind thought is pleasure; so those things go together: pleasure, the word, the thought, the feeling; they are not separated.",_1:{ctor:"::",_0:"Observation without thought, without feeling, without word is energy.",_1:{ctor:"::",_0:"Energy is dissipated by word, association, thought, pleasure and time; therefore there is no energy to look.",_1:{ctor:"[]"}}}}},_1:{ctor:"::",_0:{month:5,day:9,title:"The totality of feeling",content:{ctor:"::",_0:"What is feeling?",_1:{ctor:"::",_0:"Feeling is like thought.",_1:{ctor:"::",_0:"Feeling is a sensation.",_1:{ctor:"::",_0:"I see a flower and I respond to that flower; I like it or dislike it.",_1:{ctor:"::",_0:"The like or the dislike is dictated by my thought, and the thought is the response of the background of memory.",_1:{ctor:"::",_0:'So, I say, "I like that flower," or "I do not like that flower;" "I like this feeling" or "I do not like that feeling."',_1:{ctor:"::",_0:"Now, is love related to feeling?",_1:{ctor:"::",_0:"Feeling is sensation, obviously-sensation of like and dislike, of good and bad, of good taste and all the rest of it.",_1:{ctor:"::",_0:"Is that feeling related to love?",_1:{ctor:"::",_0:"Have you watched your street, have you watched the way you live in your houses, the way you sit, the way you talk?",_1:{ctor:"::",_0:"And have you noticed all your saints whom you worship?",_1:{ctor:"::",_0:"For them passion is sex, and therefore they deny passion, therefore they deny beauty-deny in the sense of putting those aside.",_1:{ctor:"::",_0:'So, with sensation you have put away love because you say, "Sensation will make me a prisoner, I will be a slave to sex-desire; therefore I must cut it out."',_1:{ctor:"::",_0:"Therefore you have made sex into an immense problem.",_1:{ctor:"::",_0:"When you have understood feeling completely, not partially, when you have really understood the totality of feeling, then you will know what love is.",_1:{ctor:"::",_0:"When you can see the beauty of a tree, when you can see the beauty of a smile, when you can see the sun setting behind the walls of your town-see totally-then you will know what love is.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:5,day:10,title:"If you do not name that feeling",content:{ctor:"::",_0:"When you observe a feeling, that feeling comes to an end.",_1:{ctor:"::",_0:"But even though the feeling comes to an end, if there is an observer, a spectator, a censor, a thinker who remains apart from the feeling, then there is still a contradiction.",_1:{ctor:"::",_0:"So it is very important to understand how we look at a feeling.",_1:{ctor:"::",_0:"Take, for instance, a very common feeling: jealousy.",_1:{ctor:"::",_0:"We all know what it is to be jealous.",_1:{ctor:"::",_0:"Now, how do you look at your jealousy?",_1:{ctor:"::",_0:"When you look at that feeling, you are the observer of jealousy as something apart from yourself.",_1:{ctor:"::",_0:"You try to change jealousy, to modify it, or you try to explain why you are justified in being jealous, and so on and so forth.",_1:{ctor:"::",_0:"So there is a being, a censor, an entity apart from jealousy who observes it.",_1:{ctor:"::",_0:"For the moment jealousy may disappear, but it comes back again; and it comes back because you do not really see that jealousy is part of you… What I am saying is that the moment you give a name, a label to that feeling, you have brought it into the framework of the old; and the old is the observer, the separate entity who is made up of words, of ideas, of opinions about what is right and what is wrong.",_1:{ctor:"::",_0:"But if you don't name that feeling-which demands tremendous awareness, a great deal of immediate understanding-then you will find that there is no observer, no thinker, no center from which you are judging, and that you are not different from the feeling.",_1:{ctor:"::",_0:"There is no `you' who feels it.",_1:{ctor:"[]"}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:5,day:11,title:"Emotions lead nowhere",content:{ctor:"::",_0:"Whether you are guided by your emotions or guided by your intellect, it leads to despair because it leads nowhere.",_1:{ctor:"::",_0:"But you realize that love is not pleasure, love is not desire.",_1:{ctor:"::",_0:"You know what pleasure is, sir?",_1:{ctor:"::",_0:"When you look at something or when you have a feeling, to think about that feeling, to dwell constantly upon that feeling gives you pleasure, and that pleasure you want and you repeat that pleasure over and over again.",_1:{ctor:"::",_0:"When a man is very ambitious or a little ambitious, that gives him pleasure.",_1:{ctor:"::",_0:"When a man is seeking power, position, prestige in the name of the country, in the name of an idea, and all the rest of it, that gives him pleasure.",_1:{ctor:"::",_0:"He has no love at all, and therefore he creates mischief in the world.",_1:{ctor:"::",_0:"He brings about war within and without.",_1:{ctor:"::",_0:"So one has to realize that emotions, sentiment, enthusiasm, the feeling of being good, and all that have nothing whatsoever to do with real affection, compassion.",_1:{ctor:"::",_0:"All sentiment, emotions have to do with thought and therefore lead to pleasure and pain.",_1:{ctor:"::",_0:"Love has no pain, no sorrow, because it is not the outcome of pleasure or desire.",_1:{ctor:"[]"}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:5,day:12,title:"Memory negates love",content:{ctor:"::",_0:"Is it possible to love without thinking?",_1:{ctor:"::",_0:"What do you mean by thinking?",_1:{ctor:"::",_0:"Thinking is a response to memories of pain or pleasure.",_1:{ctor:"::",_0:"There is no thinking without the residue which incomplete experience leaves.",_1:{ctor:"::",_0:"Love is different from emotion and feeling.",_1:{ctor:"::",_0:"Love cannot be brought into the field of thought; whereas feeling and emotion can be brought.",_1:{ctor:"::",_0:"Love is a flame without smoke, ever fresh, creative, joyous.",_1:{ctor:"::",_0:"Such love is dangerous to society, to relationship.",_1:{ctor:"::",_0:"So, thought steps in, modifies, guides it, legalizes it, puts it out of danger; then one can live with it.",_1:{ctor:"::",_0:"Do you not know that when you love someone, you love the whole of mankind?",_1:{ctor:"::",_0:"Do you not know how dangerous it is to love man?",_1:{ctor:"::",_0:"Then, there is no barrier, no nationality; then, there is no craving for power and position, and things assume their values.",_1:{ctor:"::",_0:"Such a man is a danger to society.",_1:{ctor:"::",_0:"For the being of love, the process of memory must come to an end.",_1:{ctor:"::",_0:"Memory comes into being only when experience is not fully, completely understood.",_1:{ctor:"::",_0:"Memory is only the residue of experience; it is the result of a challenge which is not fully comprehended.",_1:{ctor:"::",_0:"Life is a process of challenge and response.",_1:{ctor:"::",_0:"Challenge is always new but the response is ever old.",_1:{ctor:"::",_0:"This response, which is conditioning, which is the result of the past, must be understood and not disciplined or condemned away.",_1:{ctor:"::",_0:"It means living each day anew, fully and completely.",_1:{ctor:"::",_0:"This complete living is possible only when there is love, when your heart is full, not with the words nor with the things made by the mind.",_1:{ctor:"::",_0:"Only where there is love, memory ceases; then every movement is a rebirth.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:5,day:13,title:"Do not name a feeling",content:{ctor:"::",_0:"What happens when you do not name?",_1:{ctor:"::",_0:"You look at an emotion, at a sensation, more directly and therefore have quite a different relationship to it, just as you have to a flower when you do not name it.",_1:{ctor:"::",_0:"You are forced to look at it anew.",_1:{ctor:"::",_0:"When you do not name a group of people, you are compelled to look at each individual face and not treat them all as a mass.",_1:{ctor:"::",_0:"Therefore you are much more alert, much more observing, more understanding; you have a deeper sense of pity, love; but if you treat them all as the mass, it is over.",_1:{ctor:"::",_0:"If you do not label, you have to regard every feeling as it arises.",_1:{ctor:"::",_0:"When you label, is the feeling different from the label?",_1:{ctor:"::",_0:"Or does the label awaken the feeling? If I do not name a feeling, that is to say if thought is not functioning merely because of words or if I do not think in terms of words, images or symbols, which most of us do-then what happens?",_1:{ctor:"::",_0:"Surely the mind then is not merely the observer.",_1:{ctor:"::",_0:"When the mind is not thinking in terms of words, symbols, images, there is no thinker separate from the thought, which is the word.",_1:{ctor:"::",_0:"Then the mind is quiet, is it not?",_1:{ctor:"::",_0:"-not made quiet, it is quiet.",_1:{ctor:"::",_0:"When the mind is really quiet, then the feelings which arise can be dealt with immediately.",_1:{ctor:"::",_0:"It is only when we give names to feelings and thereby strengthen them that the feelings have continuity; they are stored up in the center, from which we give further labels, either to strengthen or to communicate them.",_1:{ctor:"[]"}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:5,day:14,title:"Remain with a feeling and see what happens",content:{ctor:"::",_0:"You never remain with any feeling, pure and simple, but always surround it with the paraphernalia of words.",_1:{ctor:"::",_0:"The word distorts it; thought, whirling round it, throws it into shadow, overpowers it with mountainous fears and longings.",_1:{ctor:"::",_0:"You never remain with a feeling, and with nothing else: with hate, or with that strange feeling of beauty.",_1:{ctor:"::",_0:"When the feeling of hate arises, you say how bad it is; there is the compulsion, the struggle to overcome it, the turmoil of thought about it… Try remaining with the feeling of hate, with the feeling of envy, jealousy, with the venom of ambition; for after all, that's what you have in daily life, though you may want to live with love, or with the word 'love'.",_1:{ctor:"::",_0:"Since you have the feeling of hate, of wanting to hurt somebody with a gesture or a burning word, see if you can stay with that feeling.",_1:{ctor:"::",_0:"Can you?",_1:{ctor:"::",_0:"Have you ever tried?",_1:{ctor:"::",_0:"Try to remain with a feeling, and see what happens.",_1:{ctor:"::",_0:"You will find it amazingly difficult.",_1:{ctor:"::",_0:"Your mind will not leave the feeling alone; it comes rushing in with its remembrances, its associations, its do's and don'ts, its everlasting chatter.",_1:{ctor:"::",_0:"Pick up a piece of shell.",_1:{ctor:"::",_0:"Can you look at it, wonder at its delicate beauty, without saying how pretty it is, or what animal made it?",_1:{ctor:"::",_0:"Can you look without the movement of the mind?",_1:{ctor:"::",_0:"Can you live with the feeling behind the word, without the feeling that the word builds up?",_1:{ctor:"::",_0:"If you can, then you will discover an extraordinary thing, a movement beyond the measure of time, a spring that knows no summer.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:5,day:15,title:"Understanding words",content:{ctor:"::",_0:"I do not know if you have ever thought out or gone into this whole process of verbalizing, giving a name.",_1:{ctor:"::",_0:"If you have done so, it is really a most astonishing thing and a very stimulating and interesting thing.",_1:{ctor:"::",_0:"When we give a name to anything we experience, see or feel, the word becomes extraordinarily significant; and word is time.",_1:{ctor:"::",_0:"Time is space, and the word is the center of it.",_1:{ctor:"::",_0:"All thinking is verbalization; you think in words.",_1:{ctor:"::",_0:"And can the mind be free of the word?",_1:{ctor:"::",_0:'Don\'t say, "How am I to be free?" That has no meaning.',_1:{ctor:"::",_0:"But put that question to yourself and see how slavish you are to words like India, Gita, communism, Christian, Russian, American, English, the caste below you and the caste above you.",_1:{ctor:"::",_0:"The word love, the word God, the word meditation-what extraordinary significance we have given to these words and how slavish we are to them.",_1:{ctor:"[]"}}}}}}}}}}},_1:{ctor:"::",_0:{month:5,day:16,title:"Memory clouds perception",content:{ctor:"::",_0:"Are you speculating, or are you actually experiencing as we are going along?",_1:{ctor:"::",_0:"You do not know what a religious mind is, do you?",_1:{ctor:"::",_0:"From what you have said, you don't know what it means; you may have just a flutter or a glimpse of it, just as you see the clear, lovely blue sky when the cloud is broken through; but the moment you have perceived the blue sky, you have a memory of it, you want more of it and therefore you are lost in it; the more you want the word for storing it as an experience, the more you are lost in it.",_1:{ctor:"[]"}}}}},_1:{ctor:"::",_0:{month:5,day:17,title:"Words create limitations",content:{ctor:"::",
_0:"Is there a thinking without the word?",_1:{ctor:"::",_0:"When the mind is not cluttered up with words, then thinking is not thinking as we know; but it is an activity without the word, without the symbol; therefore it has no frontier-the word is the frontier.",_1:{ctor:"::",_0:"The word creates the limitation, the boundary.",_1:{ctor:"::",_0:"And a mind that is not functioning in words, has no limitation; it has no frontiers; it is not bound.",_1:{ctor:"::",_0:"Take the word love and see what it awakens in you, watch yourself; the moment I mention that word, you are beginning to smile and you sit up, you feel.",_1:{ctor:"::",_0:"So the word love awakens all kinds of ideas, all kinds of divisions such as carnal, spiritual, profane, infinite, and all the rest of it.",_1:{ctor:"::",_0:"But find out what love is.",_1:{ctor:"::",_0:"Surely, Sir, to find out what love is the mind must be free of that word and the significance of that word.",_1:{ctor:"[]"}}}}}}}}}},_1:{ctor:"::",_0:{month:5,day:18,title:"Going beyond words",content:{ctor:"::",_0:"To understand each other, I think it is necessary that we should not be caught in words; because, a word like God, for example, may have a particular meaning for you, while for me it may represent a totally different formulation, or no formulation at all.",_1:{ctor:"::",_0:"So it is almost impossible to communicate with each other unless both of us have the intention of understanding and going beyond mere words.",_1:{ctor:"::",_0:"The word freedom generally implies being free from something, does it not?",_1:{ctor:"::",_0:"It ordinarily means being free from greed, from envy, from nationalism, from anger, from this or that.",_1:{ctor:"::",_0:"Whereas, freedom may have quite another meaning, which is a sense of being free; and I think it is very important to understand this meaning… After all, the mind is made up of words, amongst other things.",_1:{ctor:"::",_0:"Now, can the mind be free of the word 'envy'?",_1:{ctor:"::",_0:"Experiment with this and you will see that words like God, truth, hate, envy, have a profound effect on the mind.",_1:{ctor:"::",_0:"And can the mind be both neurologically and psychologically free of these words?",_1:{ctor:"::",_0:"If it is not free of them, it is incapable of facing the fact of envy.",_1:{ctor:"::",_0:"When the mind can look directly at the fact which it calls 'envy', then the fact itself acts much more swiftly than the mind's endeavor to do something about the fact.",_1:{ctor:"::",_0:"As long as the mind is thinking of getting rid of envy through the ideal of non-envy, and so on, it is distracted, it is not facing the fact; and the very word envy is a distraction from the fact.",_1:{ctor:"::",_0:"The process of recognition is through the word; and the moment I recognize the feeling through the word, I give continuity to that feeling.",_1:{ctor:"[]"}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:5,day:19,title:"Extraordinary seeing",content:{ctor:"::",_0:"So we are asking, as at the beginning, can the mind come to that extraordinary seeing, not from the periphery, from the outside, from the boundary, but come upon it without any seeking?",_1:{ctor:"::",_0:"And to come upon it without seeking is the only way to find it.",_1:{ctor:"::",_0:"Because in coming upon it unknowingly, there is no effort, no seeking, no experience; and there is the total denial of all the normal practices to come into that center, to that flowering.",_1:{ctor:"::",_0:"So the mind is highly sharpened, highly awake, and is no longer dependent upon any experience to keep itself awake.",_1:{ctor:"::",_0:"When one asks oneself, one may ask verbally; for most people, naturally, it must be verbal.",_1:{ctor:"::",_0:"And one has to realize that the word is not the thing-like the word tree' is not the tree, is not the actual fact.",_1:{ctor:"::",_0:"The actual fact is when one touches it, not through the word but when one actually comes into contact with it.",_1:{ctor:"::",_0:"Then it is an actuality-which means the word has lost its power to mesmerize people.",_1:{ctor:"::",_0:"For example, the word God is so loaded and it has mesmerized people so much that they will accept or deny, and function like a squirrel in a cage! So the word and the symbol must be set aside.",_1:{ctor:"[]"}}}}}}}}}}},_1:{ctor:"::",_0:{month:5,day:20,title:"Perception of truth is immediate",content:{ctor:"::",_0:"The verbal state has been carefully built up through centuries, in relation between the individual and society; so the word, the verbal state is a social state as well as an individual state.",_1:{ctor:"::",_0:"To communicate as we are doing, I need memory, I need words, I must know English, and you must know English; it has been acquired through centuries upon centuries.",_1:{ctor:"::",_0:"The word is not only being developed in social relationships, but also as a reaction in that social relationship to the individual; the word is necessary.",_1:{ctor:"::",_0:"The question is: it has taken so long, centuries upon centuries, to build up the symbolical, the verbal state, and can that be wiped away immediately?",_1:{ctor:"::",_0:"Through time are we going to get rid of the verbal imprisonment of the mind, which has been built up for centuries?",_1:{ctor:"::",_0:"Or must it break immediately?",_1:{ctor:"::",_0:'Now, you may say, "It must take time, I can\'t do it immediately."',_1:{ctor:"::",_0:"This means that you must have many days, this means a continuity of what has been, though it is modified in the process, till you reach a stage where there is no further to go.",_1:{ctor:"::",_0:"Can you do that?",_1:{ctor:"::",_0:'Because we are afraid, we are lazy, we are indolent, we say "Why bother about all this?',_1:{ctor:"::",_0:'It is too difficult"; or "I do not know what to do"-so you postpone, postpone, postpone.',_1:{ctor:"::",_0:"But you have to see the truth of the continuation and the modification of the word.",_1:{ctor:"::",_0:"The perception of the truth of anything is immediate-not in time.",_1:{ctor:"::",_0:"Can the mind break through instantly, on the very questioning?",_1:{ctor:"::",_0:"Can the mind see the barrier of the word, understand the significance of the word in a flash and be in that state when the mind is no longer caught in time?",_1:{ctor:"::",_0:"You must have experienced this; only it is a very rare thing for most of us.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:5,day:21,title:"Subtle truth",content:{ctor:"::",_0:"You have the flash of understanding, that extraordinary rapidity of insight, when the mind is very still, when thought is absent, when the mind is not burdened with its own noise.",_1:{ctor:"::",_0:"So, the understanding of anything-of a modern picture, of a child, of your wife, of your neighbor, or the understanding of truth which is in all things-can only come when the mind is very still.",_1:{ctor:"::",_0:"But such stillness can not be cultivated because if you cultivate a still mind, it is not a still mind, it is a dead mind… The more you are interested in something, the more your intention to understand, the more simple, clear, free the mind is.",_1:{ctor:"::",_0:"Then verbalization ceases.",_1:{ctor:"::",_0:"After all, thought is word, and it is the word that interferes.",_1:{ctor:"::",_0:"It is the screen of words, which is memory, that intervenes between the challenge and the response.",_1:{ctor:"::",_0:"It is the word that is responding to the challenge, which we call intellection.",_1:{ctor:"::",_0:"So, the mind that is chattering, that is verbalizing, cannot understand truth-truth in relationship, not an abstract truth.",_1:{ctor:"::",_0:"There is no abstract truth.",_1:{ctor:"::",_0:"But truth is very subtle.",_1:{ctor:"::",_0:"It is the subtle that is difficult to follow.",_1:{ctor:"::",_0:"It is not abstract.",_1:{ctor:"::",_0:"It comes so swiftly, so darkly, it cannot be held by the mind.",_1:{ctor:"::",_0:"Like a thief in the night, it comes darkly, not when you are prepared to receive it.",_1:{ctor:"::",_0:"Your reception is merely an invitation of greed.",_1:{ctor:"::",_0:"So a mind that is caught in the net of words cannot understand truth.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:5,day:22,title:"All thought is partial",content:{ctor:"::",_0:"You and I realize that we are conditioned.",_1:{ctor:"::",_0:"If you say, as some people do, that conditioning is inevitable, then there is no problem; you are a slave, and that is the end of it.",_1:{ctor:"::",_0:"But if you begin to ask yourself whether it is at all possible to break down this limitation, this conditioning, then there is a problem; so you will have to inquire into the whole process of thinking, will you not?",_1:{ctor:"::",_0:'If you merely say, "I must be aware of my conditioning, I must think about it, analyze it in order to understand and destroy it," then you are exercising force.',_1:{ctor:"::",_0:"Your thinking, your analyzing is still the result of your background, so through your thought you obviously cannot break down the conditioning of which it is a part.",_1:{ctor:"::",_0:"Just see the problem first, don't ask what is the answer, the solution.",_1:{ctor:"::",_0:"The fact is that we are conditioned, and that all thought to understand this conditioning will always be partial; therefore there is never a total comprehension, and only in total comprehension of the whole process of thinking is there freedom.",_1:{ctor:"::",_0:"The difficulty is that we are always functioning within the field of the mind, which is the instrument of thought, reasonable or unreasonable; and as we have seen, thought is always partial.",_1:{ctor:"[]"}}}}}}}}}},_1:{ctor:"::",_0:{month:5,day:23,title:"Freedom from the self",content:{ctor:"::",_0:"To free the mind from all conditioning, you must see the totality of it without thought.",_1:{ctor:"::",_0:"This is not a conundrum; experiment with it and you will see.",_1:{ctor:"::",_0:"Do you ever see anything without thought?",_1:{ctor:"::",_0:"Have you ever listened, looked, without bringing in this whole process of reaction?",_1:{ctor:"::",_0:"You will say that it is impossible to see without thought; you will say no mind can be unconditioned.",_1:{ctor:"::",_0:"When you say that, you have already blocked yourself by thought, for the fact is you do not know.",_1:{ctor:"::",_0:"So can I look, can the mind be aware of its conditioning?",_1:{ctor:"::",_0:"I think it can.",_1:{ctor:"::",_0:"Please experiment.",_1:{ctor:"::",_0:"Can you be aware that you are a Hindu, a Socialist, a Communist, this or that, just be aware without saying that it is right or wrong?",_1:{ctor:"::",_0:"Because it is such a difficult task just to see, we say it is impossible.",_1:{ctor:"::",_0:"I say it is only when you are aware of this totality of your being without any reaction that the conditioning goes, totally.",_1:{ctor:"::",_0:"deeply-which is really the freedom from the self.",_1:{ctor:"[]"}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:5,day:24,title:"Awareness may burn away the problems",content:{ctor:"::",_0:"All thinking obviously is conditioned; there is no such thing as free thinking.",_1:{ctor:"::",_0:"Thinking can never be free, it is the outcome of our conditioning, of our background, of our culture, of our climate, of our social, economic, political background.",_1:{ctor:"::",_0:"The very books that you read and the very practices that you do are all established in the background, and any thinking must be the result of that background.",_1:{ctor:"::",_0:"So if we can be aware-and we can go presently into what it signifies, what it means, to be aware-perhaps we shall be able to unconditional the mind without the process of will, without the determination to uncondition the mind.",_1:{ctor:"::",_0:'Because the moment you determine, there is an entity who wishes, an entity who says, "I must uncondition my mind."',_1:{ctor:"::",_0:"That entity itself is the outcome of our desire to achieve a certain result, so a conflict is already there.",_1:{ctor:"::",_0:"So, it is possible to be aware of our conditioning, just to be aware?-in which there is no conflict at all.",_1:{ctor:"::",_0:"That very awareness, if allowed, may perhaps burn away the problems.",_1:{ctor:"[]"}}}}}}}}}},_1:{ctor:"::",_0:{month:5,day:25,title:"There is no noble or better conditioning",content:{ctor:"::",_0:"Does not the urge of the mind to free itself from its conditioning set going another pattern of resistance and conditioning?",_1:{ctor:"::",_0:"Having become aware of the pattern or mold in which you have grown up, you want to be free from it; but will not this desire to be free condition the mind again in a different manner?",_1:{ctor:"::",_0:"The old pattern insists that you conform to authority, and now you are developing a new one which maintains that you must not conform; so you have two patterns, one in conflict with the other.",_1:{ctor:"::",_0:"As long as there is this inner contradiction, further conditioning takes place… There is the urge that makes for conformity, and the urge to be free.",_1:{ctor:"::",_0:"However dissimilar these two urges may seem to be, are they not fundamentally similar?",_1:{ctor:"::",_0:"And if they are fundamentally similar, then your pursuit of freedom is vain, for you will only move from one pattern to another, endlessly.",_1:{ctor:"::",_0:"There is no noble or better conditioning, and it is this desire that has to be understood.",_1:{ctor:"[]"}}}}}}}}},_1:{ctor:"::",_0:{month:5,day:26,title:"Freedom from conditioning",content:{ctor:"::",_0:"The desire to free oneself from conditioning only furthers conditioning.",_1:{ctor:"::",_0:"But if, instead of trying to suppress desire, one understands the whole process of desire, in that very understanding there comes freedom from conditioning.",_1:{ctor:"::",_0:"Freedom from conditioning is not a direct result.",_1:{ctor:"::",_0:"Do you understand?",_1:{ctor:"::",_0:"If I set about deliberately to free myself from my conditioning, that desire creates its own conditioning.",_1:{ctor:"::",_0:"I may destroy one form of conditioning, but I am caught in another.",_1:{ctor:"::",_0:"Whereas, if there is an understanding of desire itself, which includes the desire to be free, then that very understanding destroys all conditioning.",_1:{ctor:"::",_0:"Freedom from conditioning is a by product; it is not important.",_1:{ctor:"::",_0:"The important thing is to understand what it is that creates conditioning.",_1:{ctor:"[]"}}}}}}}}}}},_1:{ctor:"::",_0:{month:5,day:27,title:"Simple awareness",content:{ctor:"::",_0:"Surely any form of accumulation, either of knowledge or experience, any form of ideal, any projection of the mind, any determined practice to shape the mind-what it should be and should not be-all this is obviously crippling the process of investigation and discovery… So I think our inquiry must be not for the solution of our immediate problems but rather to find out whether the mind-the conscious as well as the deep unconscious mind in which is stored all the tradition, the memories, the inheritance of racial knowledge-whether all of it can be put aside.",_1:{ctor:"::",_0:"I think it can be done only if the mind is capable of being aware without any sense of demand, without any pressure-just to be aware.",_1:{ctor:"::",_0:"I think it is one of the most difficult things-to be so aware-because we are caught in the immediate problem and in its immediate solution, and so our lives are very superficial.",_1:{ctor:"::",_0:"Though one may go to all the analysts, read all the books, acquire much knowledge, attend churches, pray, mediate, practice various disciplines, nevertheless, our lives are obviously very superficial because we do not know how to penetrate deeply.",_1:{ctor:"::",_0:"I think the understanding, the way of penetration, how to go very, very deeply, lies through awareness-just to be aware of our thoughts and feelings, without condemnation, without comparison, just to observe.",_1:{ctor:"::",_0:"You will see, if you will experiment, how extraordinarily difficult it is, because our whole training is to condemn, to approve, to compare.",_1:{ctor:"[]"}}}}}}}},_1:{ctor:"::",_0:{month:5,day:28,title:"No part of the mind is unconditioned",content:{ctor:"::",_0:"Your mind is conditioned right through; there is no part of you which is unconditioned.",_1:{ctor:"::",_0:"That is a fact, whether you like it or not.",_1:{ctor:"::",_0:"You may say is a part of you-the watcher, the super-soul, the Atma-which is not conditioned; but because you think about it, it is within the field of thought, therefore it is conditioned.",_1:{ctor:"::",_0:"You can invent lots of theories about it, but the fact is that your mind is conditioned right through, the conscious as well as the unconscious, and any effort it makes to free itself is also conditioned.",_1:{ctor:"::",_0:"So what is the mind to do?",_1:{ctor:"::",_0:"Or rather, what is the state of the mind when it knows that it is conditioned and realizes that any effort it makes to uncondition itself is still conditioned?",_1:{ctor:"::",_0:'Now, when you say, "I know I am conditioned," do you really know it, or is that merely a verbal statement?',_1:{ctor:"::",_0:"Do you know it with the same potency with which you see a cobra?",_1:{ctor:"::",_0:'When you see a snake and know it to be a cobra, there is immediate, unpremeditated action; and when you say, "I know I am conditioned," has it the same vital significance as your perception of the cobra?',_1:{ctor:"::",_0:"Or is it merely a superficial acknowledgment of the fact, and not the realization of the fact?",_1:{ctor:"::",_0:"When I realize the fact that I am conditioned, there is immediate action.",_1:{ctor:"::",_0:"I don't have to make an effort to uncondition myself.",_1:{ctor:"::",_0:"The very fact that I am conditioned, and the realization of that fact, brings an immediate clarification.",_1:{ctor:"::",_0:"The difficulty lies in not realizing it in the sense of understanding all its implications, seeing that all thought, however subtle, however cunning, however sophisticated or philosophical, is conditioned.",_1:{ctor:"[]"}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:5,day:29,title:"The burden of the unconscious",content:{ctor:"::",_0:"Inwardly, unconsciously, there is the tremendous weight of the past pushing you in a certain direction… Now, how is one to wipe all that away?",_1:{ctor:"::",_0:"How is the unconscious to be cleansed immediately of the past?",_1:{ctor:"::",_0:'The analysts think that the unconscious can be partially or even completely cleansed through analysis-through investigation, exploration, confession, the interpretation of dreams, and so on-so that at least you become a "normal" human being, able to adjust yourself to the present environment.',_1:{ctor:"::",_0:"But in analysis there is always the analyzer and the analyzed, an observer who is interpreting the thing observed, which is a duality, a source of conflict.",_1:{ctor:"::",_0:"So I see that mere analysis of the unconscious will not lead anywhere.",_1:{ctor:"::",_0:"It may help me to be a little less neurotic, a little kinder to my wife, to my neighbor, or some superficial thing like that; but that is not what we are talking about.",_1:{ctor:"::",_0:"I see that the analytical process-which involves time, interpretation, the movement of thought as the observer analyzing the thing observed-cannot free the unconscious; therefore I reject the analytical process completely.",_1:{ctor:"::",_0:"The moment I perceive the fact that analysis cannot under any circumstances clear away the burden of the unconscious, I am out of analysis.",_1:{ctor:"::",_0:"I no longer analyze.",_1:{ctor:"::",_0:"So what has taken place?",_1:{ctor:"::",_0:"Because there is no longer an analyzer separated from the thing that he analyzes, he is that thing.",_1:{ctor:"::",_0:"He is not an entity apart from it.",_1:{ctor:"::",_0:"Then one finds that the unconscious is of very little importance.",_1:{ctor:"[]"}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:5,day:30,title:"The interval between thoughts",content:{ctor:"::",_0:"Now, I say it is definitely possible for the mind to be free from all conditioning-not that you should accept my authority.",_1:{ctor:"::",_0:"If you accept it on authority, you will never discover, it will be another substitution and that will have no significance… The understanding of the whole process of conditioning does not come to you through analysis or introspection, because the moment you have the analyzer that very analyzer himself is part of the background and therefore his analysis is of no significance… How is it possible for the mind to be free?",_1:{ctor:"::",_0:"To be free, the mind must not only see and understand its pendulum-like swing between the past and the future but also be aware of the interval between thoughts… If you watch very carefully, you will see that though the response, the movement of thought, seems so swift, there are gaps, there are intervals between thoughts.",_1:{ctor:"::",_0:"Between two thoughts there is a period of silence which is not related to the thought process.",_1:{ctor:"::",_0:"If you observe you will see that that period of silence, that interval, is not of time and the discovery of that interval, the full experiencing of that interval, liberates you from conditioning-or rather it does not liberate 'you' but there is liberation from conditioning… It is only when the mind is not giving continuity to thought, when it is still with a stillness that is not induced, that is without any causation-it is only then that there can be freedom from the background.",_1:{ctor:"[]"}}}}}}},_1:{ctor:"::",_0:{month:5,day:31,title:"Observe how habits are formed",content:{ctor:"::",_0:"Without freedom from the past there is no freedom at all, because the mind is never new, fresh, innocent.",_1:{ctor:"::",_0:"It is only the fresh, innocent mind that is free.",_1:{ctor:"::",_0:"Freedom has nothing to do with age, it has nothing to do with experience; and it seems to me that the very essence of freedom lies in understanding the whole mechanism of habit, both conscious and unconscious.",_1:{ctor:"::",_0:"It is not a question of ending habit, but of seeing totally the structure of habit.",_1:{ctor:"::",_0:"You have to observe how habits are formed and how, by denying or resisting one habit, another habit is created.",_1:{ctor:"::",_0:"What matters is to be totally conscious of habit; for then, as you will see for yourself there is no longer the formation of habit.",_1:{ctor:"::",_0:"To resist habit, to fight it, to deny it, only gives continuity to habit.",_1:{ctor:"::",_0:"When you fight a particular habit you give life to that habit, and then the very fighting of it becomes a further habit.",_1:{ctor:"::",_0:"But if you are simply aware of the whole structure of habit without resistance, then you will find there is freedom from habit, and in that freedom a new thing takes place.",_1:{ctor:"::",_0:"It is only the dull, sleepy mind that creates and clings to habit.",_1:{ctor:"::",_0:"A mind that is attentive from moment to moment-attentive to what it is saying, attentive to the movement of its hands, of its thoughts, of its feelings-will discover that the formation of further habits has come to an end.",_1:{ctor:"::",_0:"This is very important to understand, because as long as the mind is breaking down one habit, and in that very process creating another, it can obviously never be free; and it is only the free mind that can perceive something beyond itself.",_1:{ctor:"[]"}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:6,day:1,title:"Energy creates its own discipline",content:{ctor:"::",_0:"To seek reality requires immense energy; and, if man is not doing that, he dissipates his energy in ways that create mischief, and therefore society has to control him.",_1:{ctor:"::",_0:"Now, is it possible to liberate energy in seeking God or truth and, in the process of discovering what is true, to be a citizen who understands the fundamental issues of life and whom society cannot destroy? You see, man is energy, and if man does not seek truth, this energy becomes destructive; therefore society controls and shapes the individual, which smothers this energy… And perhaps you have noticed another interesting and very simple fact: that the moment you really want to do something, you have the energy to do it.",_1:{ctor:"::",_0:"That very energy becomes the means of controlling itself, so you don't need outside discipline.",_1:{ctor:"::",_0:"In the search for reality, energy creates its own discipline.",_1:{ctor:"::",_0:"The man who is seeking reality spontaneously becomes the right kind of citizen, which is not according to the pattern of any particular society or government.",_1:{ctor:"[]"}}}}}}},_1:{ctor:"::",_0:{month:6,day:2,title:"Duality creates conflict",content:{ctor:"::",_0:"Conflict of any kind-physically, psychologically, intellectually-is a waste of energy.",_1:{ctor:"::",_0:"Please, it is extraordinarily difficult to understand and to be free of this because most of us are brought up to struggle, to make effort.",_1:{ctor:"::",_0:"When we are at school, that is the first thing that we are taught-to make an effort.",_1:{ctor:"::",_0:"And that struggle, that effort is carried throughout life-that is, to be good you must struggle, you must fight evil, you must resist, control.",_1:{ctor:"::",_0:"So, educationally, sociologically, religiously, human beings are taught to struggle.",_1:{ctor:"::",_0:"You are told that to find God you must work, discipline, do practice, twist and torture your soul, your mind, your body, deny, suppress; that you must not look; that you must fight, fight, fight at that so-called spiritual level-which is not the spiritual level at all.",_1:{ctor:"::",_0:"Then, socially each one is out for himself, for his family… So, all around, we are wasting energy.",_1:{ctor:"::",_0:'And that waste of energy in essence is conflict: the conflict between "I should" and "I should not," "I must" and "I must not."',_1:{ctor:"::",_0:"Once having created duality, conflict is inevitable.",_1:{ctor:"::",_0:"So one has to understand this whole process of duality-not that there is not man and woman, green and red, light and darkness, tall and short; all those are facts.",_1:{ctor:"::",_0:"But in the effort that goes into this division between the fact and the idea, there is the waste of energy.",_1:{ctor:"[]"}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:6,day:3,title:"The pattern of an idea",content:{ctor:"::",_0:'If you say, "How am I to save energy?" then you have created a pattern of an idea-how to save it-and then conduct your life according to that pattern; therefore, there begins again a contradiction.',_1:{ctor:"::",_0:"Whereas if you perceive for yourself where your energies are being wasted, you will see that the principal force causing the waste is conflict-which is having a problem and never resolving it, living with a deadly memory of something gone, living in tradition.",_1:{ctor:"::",_0:"One has to understand the nature of the dissipation of energy, and the understanding of the dissipation of energy is not according to Shankara, Buddha or some saint, but the actual observation of one's daily conflict in life.",_1:{ctor:"::",_0:"So the principal waste of energy is conflict-which doesn't mean that you sit back and be lazy.",_1:{ctor:"::",_0:"Conflict will always exist as long as the idea is more important than the fact.",_1:{ctor:"[]"}}}}}}},_1:{ctor:"::",_0:{month:6,day:4,title:"Where there is contradiction there is conflict",content:{ctor:"::",_0:"You see that most of us are in conflict, live a life of contradiction, not only outwardly, but also inwardly.",_1:{ctor:"::",_0:"Contradiction implies effort.",_1:{ctor:"::",_0:"Where there is effort, there is wastage-there is a waste of energy.",_1:{ctor:"::",_0:"Where there is contradiction, there is conflict.",_1:{ctor:"::",_0:"Where there is conflict, there is effort to get over that conflict-which is another form of resistance.",_1:{ctor:"::",_0:"And where you resist, there is also a certain form of energy engendered-you know that when you resist something, that very resistance creates energy… All action is based on this friction that I must and I must not.",_1:{ctor:"::",_0:"And this form of resistance, this form of conflict, does breed energy; but that energy, if you observe very closely, is very destructive; it is not creative.",_1:{ctor:"::",_0:"Most people are in contradiction.",_1:{ctor:"::",_0:"And if they have a gift, a talent to write or to paint or to do this or that, the tension of that contradiction gives them the energy to express, to create, to write, to be.",_1:{ctor:"::",_0:"The more the tension, the greater the conflict, the greater is the output, and that is what we call creation.",_1:{ctor:"::",_0:"But it is not at all creation.",_1:{ctor:"::",_0:"It is the result of conflict.",_1:{ctor:"::",_0:"To face the fact that you are in conflict, that you are in contradiction, will bring that quality of energy that is not the outcome of resistance.",_1:{ctor:"[]"}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:6,day:5,title:"Creative energy",content:{ctor:"::",_0:"Now the question is: Is there an energy which is not within the field of thought, which is not the result of self-contradictory, compulsive energy, of self-fulfillment as frustration?",_1:{ctor:"::",_0:"You understand the question?",_1:{ctor:"::",_0:"I hope I am making myself clear.",_1:{ctor:"::",_0:"Because, unless we find the quality of that energy which is not merely the product of thought that bit by bit creates the energy but also is mechanical, action is destructive, whether we do social reform, write excellent books, be very clever in business, or create nationalistic divisions and take part in other political activities and so on.",_1:{ctor:"::",_0:"Now, the question is whether there is such an energy, not theoretically-because when we are confronted with facts, to introduce theories is infantile, immature.",_1:{ctor:"::",_0:"It is like the case of a man who has cancer and is to be operated upon; it is no good discussing what kinds of instruments are to be used and all the rest of it; you have to face the fact that he is to be operated upon.",_1:{ctor:"::",_0:"So, similarly, a mind has to penetrate or be in such a state when the mind is not a slave to thought.",_1:{ctor:"::",_0:"After all, all thought in time is invention; all the gadgets, jets, the refrigerators, the rockets, the exploration into the atom, space, they are all the result of knowledge, thought.",_1:{ctor:"::",_0:"All these are not creation; invention is not creation; capacity is not creation; thought can never be creative because thought is always conditioned and can never be free.",_1:{ctor:"::",_0:"It is only that energy which is not the product of thought that is creative.",_1:{ctor:"[]"}}}}}}}}}}}},_1:{ctor:"::",_0:{month:6,day:6,title:"The highest form of energy",content:{ctor:"::",_0:"An idea about energy is entirely different from the fact of energy itself.",_1:{ctor:"::",_0:"We have formulas or concepts of how to bring about a quality of energy that is of the highest quality.",_1:{ctor:"::",_0:"But the formula is entirely different from the renovating, renewing quality of energy itself… The highest form of this energy, the apogee, is the state of mind when it has no idea, no thought, no sense of a direction or motive-that is pure energy.",_1:{ctor:"::",_0:"And that quality of energy cannot be sought after.",_1:{ctor:"::",_0:'You can\'t say, "Well, tell me how to get it, the modus operandi, the way."',_1:{ctor:"::",_0:"There is no way to it.",_1:{ctor:"::",
_0:"To find out for ourselves the nature of this energy, we must begin to understand the daily energy that is wasted-the energy when we talk, when we hear a bird, a voice, when we see the river, the vast sky and the villagers, dirty, ill kept, ill, half-starved, and the tree that withdraws of an evening from all the light of day.",_1:{ctor:"::",_0:"The very observation of everything is energy.",_1:{ctor:"::",_0:"And this energy we derive through food, through the sun's rays.",_1:{ctor:"::",_0:"This physical, daily energy that one has, obviously can be augmented, increased, by the right kind of food and so on.",_1:{ctor:"::",_0:"That is necessary, obviously.",_1:{ctor:"::",_0:"But that same energy which becomes the energy of the psyche-that is, thought-the moment that energy has any contradiction in itself, that energy is a waste of energy.",_1:{ctor:"[]"}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:6,day:7,title:"The act of listening to a fact will free the mind",content:{ctor:"::",_0:"Somebody is telling you something, you listen.",_1:{ctor:"::",_0:"The very act of listening is the act of release.",_1:{ctor:"::",_0:"When you see the fact, the very perception of that fact is the release of that fact.",_1:{ctor:"::",_0:"The very listening, the very seeing of something as a fact, has an extraordinary effect without the effort of thought… Let us take one thing-say ambition.",_1:{ctor:"::",_0:"We have gone sufficiently into what it does, what its effects are.",_1:{ctor:"::",_0:"A mind that is ambitious can never know what it is to sympathize, to have pity, to love.",_1:{ctor:"::",_0:"An ambitious mind is a cruel mind-whether spiritually or outwardly or inwardly.",_1:{ctor:"::",_0:"You have heard it.",_1:{ctor:"::",_0:'You hear it; when you hear that, you translate it and say, "How can I live in this world which is built on ambition?" Therefore, you have not listened.',_1:{ctor:"::",_0:"You have responded, you have reacted to a statement, to a fact; therefore, you are not looki
