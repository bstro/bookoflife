 and so there is no fear and therefore the word sorrow is non-existent.",_1:{ctor:"[]"}}}}}}}}}},_1:{ctor:"::",_0:{month:7,day:28,title:"The center of suffering",content:{ctor:"::",_0:"When you see a most lovely thing, a beautiful mountain, a beautiful sunset, a ravishing smile, a ravishing face, that fact stuns you, and you are silent; hasn't it ever happened to you?",_1:{ctor:"::",_0:"Then you hug the world in your arms.",_1:{ctor:"::",_0:"But that is something from outside which comes to your mind, but I am talking of the mind which is not stunned but which wants to look, to observe.",_1:{ctor:"::",_0:"Now, can you observe without all this upsurging of conditioning?",_1:{ctor:"::",_0:"To a person in sorrow, I explain in words; sorrow is inevitable, sorrow is the result of fulfillment.",_1:{ctor:"::",_0:"When all explanations have completely stopped, then only can you look-which means you are not looking from the center.",_1:{ctor:"::",_0:"When you look from a center, your faculties of observation are limited.",_1:{ctor:"::",_0:"If I hold to a post and want to be there, there is a strain, there is pain.",_1:{ctor:"::",_0:"When I look from the center into suffering, there is suffering.",_1:{ctor:"::",_0:"It is the incapacity to observe that creates pain.",_1:{ctor:"::",_0:'I cannot observe if I think, function, see from a center-as when I say, "I must have no pain, I must find out why I suffer, I must escape."',_1:{ctor:"::",_0:"When I observe from a center, whether the center is a conclusion, an idea, hope, despair, or anything else, that observation is very restricted, very narrow, very small, and that engenders sorrow.",_1:{ctor:"[]"}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:7,day:29,title:"An immensity beyond all measure",content:{ctor:"::",_0:"What happens when you lose someone by death?",_1:{ctor:"::",_0:"The immediate reaction is a sense of paralysis, and when you come out of that state of shock, there is what we call sorrow.",_1:{ctor:"::",_0:"Now, what does that word sorrow mean?",_1:{ctor:"::",_0:"The companionship, the happy words, the walks, the many pleasant things you did and hoped to do together-all this is taken away in a second, and you are left empty, naked, lonely.",_1:{ctor:"::",_0:"That is what you are objecting to, that is what the mind rebels against: being suddenly left to itself, utterly lonely, empty, without any support.",_1:{ctor:"::",_0:"Now, what matters is to live with that emptiness, just to live with it without any reaction, without rationalizing it, without running away from it to mediums, to the theory of reincarnation, and all that stupid nonsense-to live with it with your whole being.",_1:{ctor:"::",_0:"And if you go into it step by step you will find that there is an ending of sorrow-a real ending, not just a verbal ending, not the superficial ending that comes through escape, through identification with a concept, or commitment to an idea.",_1:{ctor:"::",_0:"Then you will find there is nothing to protect, because the mind is completely empty and is no longer reacting in the sense of trying to fill that emptiness; and when all sorrow has thus come to an end, you will have started on another journey-a journey that has no ending and no beginning.",_1:{ctor:"::",_0:"There is an immensity that is beyond all measure, but you cannot possibly enter into that world without the total ending of sorrow.",_1:{ctor:"[]"}}}}}}}}}}},_1:{ctor:"::",_0:{month:7,day:30,title:"Live with sorrow",content:{ctor:"::",_0:"We all have sorrow.",_1:{ctor:"::",_0:"Don't you have sorrow in one form or another?",_1:{ctor:"::",_0:"And do you want to know about it?",_1:{ctor:"::",_0:"If you do, you can analyze it and explain why you suffer.",_1:{ctor:"::",_0:"You can read books on the subject, or go to the church, and you will soon know something about sorrow.",_1:{ctor:"::",_0:"But I am not talking about that; I am talking about the ending of sorrow.",_1:{ctor:"::",_0:"Knowledge does not end sorrow.",_1:{ctor:"::",_0:"The ending of sorrow begins with the facing of psychological facts within oneself and being totally aware of all the implications of those facts from moment to moment.",_1:{ctor:"::",_0:"This means never escaping from the fact that one is in sorrow, never rationalizing it, never offering an opinion about it, but living with that fact completely.",_1:{ctor:"::",_0:"You know, to live with the beauty of those mountains and not get accustomed to it is very difficult… You have beheld those mountains, heard the stream, and seen the shadows creep across the valley, day after day; and have you not noticed how easily you get used to it all?",_1:{ctor:"::",_0:'You say, "Yes, it is quite beautiful," and you pass by.',_1:{ctor:"::",_0:"To live with beauty, or to live with an ugly thing, and not become habituated to it requires enormous energy-an awareness that does not allow your mind to grow dull.",_1:{ctor:"::",_0:"In the same way, sorrow dulls the mind if you merely get used to it-and most of us do get used to it.",_1:{ctor:"::",_0:"But you need not get used to sorrow.",_1:{ctor:"::",_0:"You can live with sorrow, understand it, go into it-but not in order to know about it.",_1:{ctor:"::",_0:"You know that sorrow is there; it is a fact, and there is nothing more to know.",_1:{ctor:"::",_0:"You have to live.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:7,day:31,title:"Be in communion with sorrow",content:{ctor:"::",_0:"Most of us are not in communion with anything.",_1:{ctor:"::",_0:"We are not directly in communion with our friends, with our wives, with our children… So to understand sorrow, surely you must love it, must you not?",_1:{ctor:"::",_0:"That is, you must be in direct communion with it.",_1:{ctor:"::",_0:"If you would understand something-your neighbor, your wife, or any relationship-if you would understand something completely, you must be near it.",_1:{ctor:"::",_0:"You must come to it without any objection, prejudice, condemnation, or repulsion; you must look at it, must you not?",_1:{ctor:"::",_0:"If I would understand you, I must have no prejudices about you.",_1:{ctor:"::",_0:"I must be capable of looking at you, not through barriers, screens of my prejudices and conditionings.",_1:{ctor:"::",_0:"I must be in communion with you, which means I must love you.",_1:{ctor:"::",_0:"Similarly, if I would understand sorrow, I must love it, I must be in communion with it.",_1:{ctor:"::",_0:"I cannot do so because I am running away from it through explanations, through theories, through hopes, through postponements, which are all the process of verbalization.",_1:{ctor:"::",_0:"So words prevent me from being in communion with sorrow.",_1:{ctor:"::",_0:"Words prevent me-words of explanations, rationalizations, which are still words, which are the mental process-from being directly in communion with sorrow.",_1:{ctor:"::",_0:"It is only when I am in communion with sorrow that I understand it.",_1:{ctor:"[]"}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:8,day:1,title:"Full heart, empty mind",content:{ctor:"::",_0:"There is no path to truth, it must come to you.",_1:{ctor:"::",_0:"Truth can come to you only when your mind and heart are simple, clear, and there is love in your heart; not if your heart is filled with the things of the mind.",_1:{ctor:"::",_0:"When there is love in your heart, you do not talk about organizing for brotherhood; you do not talk about belief, you do not talk about division or the powers that create division, you need not seek reconciliation.",_1:{ctor:"::",_0:"Then you are a simply a human being without a label, without a country.",_1:{ctor:"::",_0:"This means that you must strip yourself of all those things and allow truth to come into being; and it can come only when the mind is empty, when the mind ceases to create.",_1:{ctor:"::",_0:"Then it will come without your invitation.",_1:{ctor:"::",_0:"Then it will come as swiftly as the wind and unbeknown.",_1:{ctor:"::",_0:"It comes obscurely, not when you are watching, wanting.",_1:{ctor:"::",_0:"It is there as sudden as sunlight, as pure as the night; but to receive it, the heart must be full and the mind empty.",_1:{ctor:"::",_0:"Now you have the mind full and your heart empty.",_1:{ctor:"[]"}}}}}}}}}}}},_1:{ctor:"::",_0:{month:8,day:2,title:"Truth is a state of being",content:{ctor:"::",_0:"So, there is no path to truth, and there are not two truths.",_1:{ctor:"::",_0:"Truth is not of the past or of the present, it is timeless; and the man who quotes the truth of the Buddha, of Shankara, of the Christ, or who merely repeats what I am saying, will not find truth, because repetition is not truth.",_1:{ctor:"::",_0:"Repetition is a lie.",_1:{ctor:"::",_0:"Truth is a state of being which arises when the mind-which seeks to divide, to be exclusive, which can think only in terms of results, of achievement-has come to an end.",_1:{ctor:"::",_0:"Only then will there be truth.",_1:{ctor:"::",_0:"The mind that is making effort, disciplining itself in order to achieve an end, cannot know truth, because the end is its own projection, and the pursuit of that projection, however noble, is a form of self-worship.",_1:{ctor:"::",_0:"Such a being is worshipping himself, and therefore he cannot know truth.",_1:{ctor:"::",_0:"Truth is to be known only when we understand the whole process of the mind, that is, when there is no strife.",_1:{ctor:"[]"}}}}}}}}}},_1:{ctor:"::",_0:{month:8,day:3,title:"Truth has no abiding place",content:{ctor:"::",_0:"Truth is a fact, and the fact can be understood only when the various things that have been placed between the mind and the fact are removed.",_1:{ctor:"::",_0:"The fact is your relationship to property, to your wife, to human beings, to nature, to ideas; and as long as you do not understand the fact of relationship, your seeking God merely increases the confusion because it is a substitution, an escape, and therefore it has no meaning.",_1:{ctor:"::",_0:"As long as you dominate your wife or she dominates you, as long as you possess and are possessed, you cannot know love; as long as you are suppressing, substituting, as long as you are ambitious, you cannot know truth.",_1:{ctor:"::",_0:"He alone shall know truth who is not seeking, who is not striving, who is not trying to achieve a result.",_1:{ctor:"::",_0:"Truth is not continuous, it has no abiding place, it can be seen only from moment to moment.",_1:{ctor:"::",_0:"Truth is always new, therefore timeless.",_1:{ctor:"::",_0:"What was truth yesterday is not truth today, what is truth today is not truth tomorrow.",_1:{ctor:"::",_0:"Truth has no continuity.",_1:{ctor:"::",_0:"It is the mind which wants to make the experience which it calls truth continuous, and such a mind shall not know truth.",_1:{ctor:"::",_0:"Truth is always new; it is to see the same smile, and see that smile newly, to see the same person, and see that person anew, to see the waving palms anew, to meet life anew.",_1:{ctor:"[]"}}}}}}}}}}}},_1:{ctor:"::",_0:{month:8,day:4,title:"There is no guide to truth",content:{ctor:"::",_0:"Is God to be found by seeking him out?",_1:{ctor:"::",_0:"Can you search after the unknowable?",_1:{ctor:"::",_0:"To find, you must know what you are seeking.",_1:{ctor:"::",_0:"If you seek to find, what you find will be a self-projection; it will be what you desire, and the creation of desire is not truth.",_1:{ctor:"::",_0:"To seek truth is to deny it.",_1:{ctor:"::",_0:"Truth has no fixed abode; there is no path, no guide to it, and the word is not truth.",_1:{ctor:"::",_0:"Is truth to be found in a particular setting, in a special climate, among certain people?",_1:{ctor:"::",_0:"Is it here and not there?",_1:{ctor:"::",_0:"Is that one the guide to truth, and not another?",_1:{ctor:"::",_0:"Is there a guide at all?",_1:{ctor:"::",_0:"When truth is sought, what is found can only come out of ignorance, for the search itself is born of ignorance.",_1:{ctor:"::",_0:"You cannot search out reality; you must cease for reality to be.",_1:{ctor:"[]"}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:8,day:5,title:"Truth is found moment to moment",content:{ctor:"::",_0:"Truth cannot be accumulated.",_1:{ctor:"::",_0:"What is accumulated is always being destroyed; it withers away.",_1:{ctor:"::",_0:"Truth can never wither because it can only be found from moment to moment in every thought, in every relationship, in every word, in every gesture, in a smile, in tears.",_1:{ctor:"::",_0:"And if you and I can find that and live it-the very living is the finding of it-then we shall not become propagandists; we shall be creative human beings-not perfect human beings, but creative human beings, which is vastly different.",_1:{ctor:"[]"}}}}}},_1:{ctor:"::",_0:{month:8,day:6,title:"The true revolutionary",content:{ctor:"::",_0:"Truth is not for those who are respectable, nor for those who desire self-extension, self-fulfillment.",_1:{ctor:"::",_0:"Truth is not for those who are seeking security, permanency; for the permanency they seek is merely the opposite of impermanency.",_1:{ctor:"::",_0:"Being caught in the net of time, they seek that which is permanent, but the permanent they seek is not the real because what they seek is the product of their thought.",_1:{ctor:"::",_0:"Therefore, a man who would discover reality must cease to seek-which does not mean that he must be contented with what is.",_1:{ctor:"::",_0:"On the contrary, a man who is intent upon the discovery of truth must be inwardly a complete revolutionary.",_1:{ctor:"::",_0:"He cannot belong to any class, to any nation, to any group or ideology, to any organized religion; for truth is not in the temple or the church, truth is not to be found in the things made by the hand or by the mind.",_1:{ctor:"::",_0:"Truth comes into being only when the things of the mind and of the hand are put aside, and that putting aside of the things of the mind and of the hand is not a matter of time.",_1:{ctor:"::",
_0:"Truth comes to him who is free of time, who is not using time as a means of self-extension.",_1:{ctor:"::",_0:"Time means memory of yesterday, memory of your family, of your race, of your particular character, of the accumulation of your experience which makes up the 'me' and the 'mine'.",_1:{ctor:"[]"}}}}}}}}}}},_1:{ctor:"::",_0:{month:8,day:7,title:"See the truth in the false",content:{ctor:"::",_0:"You may superficially agree when you hear it said that nationalism, with all its emotionalism and vested interest, leads to exploitation and the setting of man against man; but to really free your mind from the pettiness of nationalism is another matter.",_1:{ctor:"::",_0:"To be free, not only from nationalism but also from all the conclusions of organized religions and political systems, is essential if the mind is to be young, fresh, innocent, that is, in a state of revolution; and it is only such a mind that can create a new world-not the politicians, who are dead, nor the priests, who are caught in their own religious systems.",_1:{ctor:"::",_0:"So, fortunately or unfortunately for yourself, you have heard something which is true; and if you merely hear it and are not actively disturbed so that your mind begins to free itself from all the things which are making it narrow and crooked, then the truth you have heard will become a poison.",_1:{ctor:"::",_0:"Surely, truth becomes a poison if it is heard and does not act in the mind, like the festering of a wound.",_1:{ctor:"::",_0:"But to discover for oneself what is true and what is false, and to see the truth in the false, is to let that truth operate and bring forth its own action.",_1:{ctor:"[]"}}}}}}},_1:{ctor:"::",_0:{month:8,day:8,title:"Understand the actual",content:{ctor:"::",_0:"It is really not complex, though it may be arduous.",_1:{ctor:"::",_0:"You see, we don't start with the actual, with the fact, with what we are thinking, doing, desiring; we start with assumptions, or with ideals, which are not actualities, and so we are led astray.",_1:{ctor:"::",_0:"To start with facts, and not with assumptions, we need close attention; and every form of thinking not originating from the actual is a distraction.",_1:{ctor:"::",_0:"That's why it is so important to understand what is actually taking place both within and around one… If you are a Christian, your visions follow a certain pattern; if you are a Hindu, a Buddhist, or a Muslim, they follow a different pattern.",_1:{ctor:"::",_0:"You see Christ or Krishna, according to your conditioning; your education, the culture in which you have been brought up, determines your visions.",_1:{ctor:"::",_0:"Which is the actuality: the vision, or the mind which has been shaped in a certain mold?",_1:{ctor:"::",_0:"The vision is the projection of the particular tradition which happens to form the background of the mind.",_1:{ctor:"::",_0:"This conditioning, not the vision which it projects, is the actuality, the fact.",_1:{ctor:"::",_0:"To understand the fact is simple; but it is made difficult by our likes and dislikes, by our condemnation of the fact, by the opinions or judgements we have about the fact.",_1:{ctor:"::",_0:"To be free of these various forms of evaluation is to understand the actual, the what is.",_1:{ctor:"[]"}}}}}}}}}}}},_1:{ctor:"::",_0:{month:8,day:9,title:"Translation of the facts prevents seeing",content:{ctor:"::",_0:"A mind that gives an opinion about a fact is a narrow, limited, destructive mind.",_1:{ctor:"::",_0:"You can translate the fact in one way, and I can translate it in another way.",_1:{ctor:"::",_0:"The translation of the fact is a curse which prevents us from seeing the actual fact and doing something about the fact.",_1:{ctor:"::",_0:"When you and I discuss our opinions about the fact, nothing is done about the fact; you can add perhaps more to the fact, see more nuances, implications, significance about the fact, and I may see less significance in the facts.",_1:{ctor:"::",_0:"But the fact cannot be interpreted; I cannot offer an opinion about the fact.",_1:{ctor:"::",_0:"It is so, and it is very difficult for a mind to accept the fact.",_1:{ctor:"::",_0:"We are always translating, we are always giving different meanings to it, according to our prejudices, conditionings, hopes, fears and all the rest of it.",_1:{ctor:"::",_0:"If you and I could see the fact without offering an opinion, interpreting, giving a significance, then the fact becomes much more alive-not more alive-the fact is there alone, nothing else matters; then the fact has its own energy which drives you in the right direction.",_1:{ctor:"[]"}}}}}}}}}},_1:{ctor:"::",_0:{month:8,day:10,title:"There is only one fact: impermanence",content:{ctor:"::",_0:"We are trying to find out if there is, or is not, a permanent state-not what we would like, but the actual fact, the truth of the matter.",_1:{ctor:"::",_0:"Everything about us, within as well as without-our relationships, our thoughts, our feelings-is impermanent, in a constant state of flux.",_1:{ctor:"::",_0:"Being aware of this, the mind craves permanency, a perpetual state of peace, of love, of goodness, a security that neither time nor events can destroy; therefore it creates the soul, the Atman, and the visions of a permanent paradise.",_1:{ctor:"::",_0:"But this permanency is born of impermanency, and so it has within it the seeds of the impermanent.",_1:{ctor:"::",_0:"There is only one fact: impermanence.",_1:{ctor:"[]"}}}}}}},_1:{ctor:"::",_0:{month:8,day:11,title:"Hankering after the unknowable",content:{ctor:"::",_0:"You want me to tell you what reality is.",_1:{ctor:"::",_0:"Can the indescribable be put into words?",_1:{ctor:"::",_0:"Can you measure something immeasurable?",_1:{ctor:"::",_0:"Can you catch the wind in your fist?",_1:{ctor:"::",_0:"If you do, is that the wind?",_1:{ctor:"::",_0:"If you measure that which is immeasurable, is that the real?",_1:{ctor:"::",_0:"If you formulate it, is it the real?",_1:{ctor:"::",_0:"Surely not, for the moment you describe something which is indescribable, it ceases to be the real.",_1:{ctor:"::",_0:"The moment you translate the unknowable into the known, it ceases to be the unknowable.",_1:{ctor:"::",_0:"Yet that is what we are hankering after.",_1:{ctor:"::",_0:"All the time we want to know, because then we shall be able to continue, then we shall be able, we think, to capture ultimate happiness, permanency.",_1:{ctor:"::",_0:"We want to know because we are not happy, because we are striving miserably, because we are worn out, degraded.",_1:{ctor:"::",_0:"Yet instead of realizing the simple fact-that we are degraded, that we are dull, weary, in turmoil-we want to move away from what is the known into the unknown, which again becomes the known and therefore we can never find the real.",_1:{ctor:"[]"}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:8,day:12,title:"Is suffering merely a word or an actuality?",content:{ctor:"::",_0:"Is suffering merely a word, or an actuality?",_1:{ctor:"::",_0:"If it is an actuality and not just a word, then the word has no meaning now, so there is merely the feeling of intense pain.",_1:{ctor:"::",_0:"With regard to what?",_1:{ctor:"::",_0:"With regard to an image, to an experience, to something which you have or have not.",_1:{ctor:"::",_0:"If you have it, you call it pleasure; if you haven't it is pain.",_1:{ctor:"::",_0:"Therefore pain, sorrow, is in relationship to something.",_1:{ctor:"::",_0:"Is that something merely verbalization, or an actuality?-as fear cannot exist by itself but only in relationship to something: to an individual, to an incident, to a feeling.",_1:{ctor:"::",_0:"Now, you are fully aware of the suffering.",_1:{ctor:"::",_0:"Is that suffering apart from you and therefore you are merely the observer who perceives the suffering, or is that suffering you?",_1:{ctor:"[]"}}}}}}}}}}},_1:{ctor:"::",_0:{month:8,day:13,title:"You and nothingness are one",content:{ctor:"::",_0:"You are nothing.",_1:{ctor:"::",_0:"You may have your name and title, your property and bank account, you may have power and be famous; but in spite of all these safeguards, you are as nothing.",_1:{ctor:"::",_0:"You may be totally unaware of this emptiness, this nothingness, or you may simply not want to be aware of it; but it is there, do what you will to avoid it.",_1:{ctor:"::",_0:"You may try to escape from it in devious ways, through personal or collective violence, through individual or collective worship, through knowledge or amusement; but whether you are asleep or awake, it is always there.",_1:{ctor:"::",_0:"You can come upon your relationship to this nothingness and its fear only by being choicelessly aware of the escapes.",_1:{ctor:"::",_0:"You are not related to it as a separate, individual entity; you are not the observer watching it; without you, the thinker, the observer, it is not.",_1:{ctor:"::",_0:"You and nothingness are one; you and nothingness are a joint phenomenon, not two separate processes.",_1:{ctor:"::",_0:"If you, the thinker, are afraid of it and approach it as something contrary and opposed to you, then any action you may take towards it must inevitably lead to illusion and so to further conflict and misery.",_1:{ctor:"::",_0:"When there is the discovery, the experiencing of that nothingness as you, then fear-which exists only when the thinker is separate from his thoughts and so tries to establish a relationship with them-completely drops away.",_1:{ctor:"[]"}}}}}}}}}}},_1:{ctor:"::",_0:{month:8,day:14,title:"How do we end fear?",content:{ctor:"::",_0:"We are discussing something which needs your attention, not your agreement or disagreement.",_1:{ctor:"::",_0:"We are looking at life most rigorously, objectively, clearly-not according to your sentiment, your fancy, what you like or don't like.",_1:{ctor:"::",_0:"It's what we like and don't like that has created this misery.",_1:{ctor:"::",_0:"All that we are saying is this: \"How do we end fear?\" That's one of our great problems, because if a human being can't end it he lives in darkness everlastingly, not everlastingly in the Christian sense but in the ordinary sense; one life is good enough.",_1:{ctor:"::",_0:"For me, as a human being, there must be a way out and not by creating a hope in some future.",_1:{ctor:"::",_0:"Can I as a human being end fear, totally; not little bits of it?",_1:{ctor:"::",_0:"Probably you've never put this question to yourself, and probably you've not put the question because you don't know how to get out of it.",_1:{ctor:"::",_0:"But if you did put that question most seriously, with the intention of finding out not how to end it, but with the intention of finding out the nature and the structure of fear, the moment you have found out, fear itself comes to an end; you don't have to do anything about it.",_1:{ctor:"::",_0:"àWhen we are aware of it and come into contact with it directly, the observer is the observed.",_1:{ctor:"::",_0:"There is no difference between the observer and the thing observed.",_1:{ctor:"::",_0:"When fear is observed without the observer, there is action, but not the action of the observer acting upon fear.",_1:{ctor:"[]"}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:8,day:15,title:"The duality of thinker and thought",content:{ctor:"::",_0:"As you watch anything-a tree, your wife, your children, your neighbor, the stars of a night, the light on the water, the bird in the sky, anything-there is always the observer-the censor, the thinker the experiencer, the seeker-and the thing he is observing; the observer and the observed; the thinker and the thought.",_1:{ctor:"::",_0:"So, there is always a division.",_1:{ctor:"::",_0:"It is this division that is time.",_1:{ctor:"::",_0:"That division is the very essence of conflict.",_1:{ctor:"::",_0:"And when there is conflict, there is contradiction.",_1:{ctor:"::",_0:'There is "the observer and the observed"-that is a contradiction; there is a separation.',_1:{ctor:"::",_0:"And hence where there is contradiction, there is conflict.",_1:{ctor:"::",_0:"And when there is conflict, there is always the urgency to get beyond it, to conquer it, to overcome it, to escape from it, to do something about it, and all that activity involves time.",_1:{ctor:"::",_0:"à As long as there is this division, time will go on, and time is sorrow.",_1:{ctor:"::",_0:"And a man who will understand the end of sorrow must understand this, must find, must go beyond this duality between the thinker and the thought, the experiencer and the experienced.",_1:{ctor:"::",_0:"That is, when there is a division between the observer and the observed, there is time, and therefore there is no ending of sorrow.",_1:{ctor:"::",_0:"Then, what is one to do?",_1:{ctor:"::",_0:"You understand the question?",_1:{ctor:"::",_0:"I see, within myself, the observer is always watching, judging, censoring, accepting, rejecting, disciplining, controlling, shaping.",_1:{ctor:"::",_0:"That observer, that thinker, is the result of thought, obviously.",_1:{ctor:"::",_0:"Thought is first; not the observer, not the thinker.",_1:{ctor:"::",_0:"If there was no thinking at all, there would be no observer, no thinker; then there would only be complete, total attention.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:8,day:16,title:"Thought creates the thinker",content:{ctor:"::",_0:"Thought is verbalized sensation; thought is the response of memory, the word, the experience, the image.",_1:{ctor:"::",_0:"Thought is transient, changing, impermanent, and it is seeking permanency.",_1:{ctor:"::",_0:"So thought creates the thinker, who then becomes the permanent; he assumes the role of the censor, the guide, the controller, the molder of thought.",_1:{ctor:"::",_0:"This illusory permanent entity is the product of thought, of the transient.",_1:{ctor:"::",_0:"This entity is thought; without thought he is not.",_1:{ctor:"::",_0:"The thinker is made up of qualities; his qualities cannot be separated from himself.",_1:{ctor:"::",_0:"The controller is the controlled, he is merely playing a deceptive game with himself.",_1:{ctor:"::",_0:"Till the false is seen as the false, truth is not.",_1:{ctor:"[]"}}}}}}}}}},_1:{ctor:"::",_0:{month:8,day:17,title:"A wall of impregnable thought",content:{ctor:"::",_0:'"How can there be a fusion of the thinker with his thoughts?" Not through the action of will, nor through discipline, nor through any form of effort, control or concentration, nor through any other means.',_1:{ctor:"::",_0:"The use of a means implies an agent who is acting, does it not?",_1:{ctor:"::",_0:"As long as there is an actor, there will be a division.",_1:{ctor:"::",_0:"The fusion takes place only when the mind is utterly still without trying to be still.",_1:{ctor:"::",_0:"There is this stillness, not when the thinker comes to an end, but only when thought itself has come to an end.",_1:{ctor:"::",_0:"There must be freedom from the response of conditioning, which is thought.",_1:{ctor:"::",_0:"Each problem is solved only when idea, conclusion is not; conclusions, idea, thought, are the agitations of the mind.",_1:{ctor:"::",_0:"How can there be understanding when the mind is agitated?",_1:{ctor:"::",_0:"Earnestness must be tempered with the swift play of spontaneity.",_1:{ctor:"::",_0:"You will find, if you have heard all that has been said, that truth will come in moments when you are not expecting it.",_1:{ctor:"::",_0:"If I may say so, be open, sensitive, be fully aware of what is from moment to moment.",_1:{ctor:"::",_0:"Don't build around yourself a wall of impregnable thought.",_1:{ctor:"::",_0:"The bliss of truth comes when the mind is not occupied with its own activities and struggles.",_1:{ctor:"[]"}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:8,day:18,title:"When the observer is the observed",content:{ctor:"::",_0:"Space is necessary.",_1:{ctor:"::",_0:"Without space there is no freedom.",_1:{ctor:"::",_0:"We are talking psychologically.",_1:{ctor:"::",_0:"à It is only when one is in contact, when there is no space between the observer and the observed that one is in total relationship-with a tree for instance.",_1:{ctor:"::",_0:"One is not identified with the tree, the flower, a woman, a man or whatever it is, but when there is this complete absence of space as the observer and the observed, then there is vast space.",_1:{ctor:"::",_0:"In that space there is no conflict; in that space there is freedom.",_1:{ctor:"::",_0:"Freedom is not a reaction.",_1:{ctor:"::",_0:'You cannot say, " Well, I am free".',_1:{ctor:"::",_0:"The moment you say you are free you are not free, because you are conscious of yourself as being free from something, and therefore you have the same situation as an observer observing a tree.",_1:{ctor:"::",_0:"He has created a space, and in that space he breeds conflict.",_1:{ctor:"::",_0:'To understand this requires not intellectual agreement or disagreement, or saying, "I don\'t understand", but rather it requires coming directly into contact with what is.',_1:{ctor:"::",_0:"It means seeing that all your actions, every moment of action is of the observer and the observed, and within that space there is pleasure, pain and suffering the desire to fulfill, to become famous.",_1:{ctor:"::",_0:"Within that space there is no contact with anything.",_1:{ctor:"::",_0:"Contact, relationship has a quite different meaning when the observer is no longer apart from the observed.",_1:{ctor:"::",_0:"There is this extraordinary space, and there is freedom.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:8,day:19,title:"Is there an observer watching loneliness?",content:{ctor:"::",_0:"My mind observes loneliness, and avoids it, runs away from it.",_1:{ctor:"::",_0:"But if I do not run away from it, is there a division, is there a separation, is there an observer watching loneliness?",_1:{ctor:"::",_0:"Or, is there only a state of loneliness, my mind itself being empty, lonely?",_1:{ctor:"::",_0:"Not that there is an observer who knows that there is loneliness.",_1:{ctor:"::",_0:"I think this is important to grasp, swiftly, not verbalizing too much.",_1:{ctor:"::",_0:'We say now "I am envious, and I want to get rid of envy," so there is an observer and the observed; the observer wishes to get rid of that which he observes.',_1:{ctor:"::",_0:"But is the observer not the same as the observed?",_1:{ctor:"::",_0:"It is the mind itself that has created the envy, and so the mind cannot do anything about envy.",_1:{ctor:"::",_0:"So, my mind observes loneliness; the thinker is aware that he is lonely But by remaining with it, being fully in contact, which is, not to run away from it, not to translate and all the rest of it, then, is there a difference between the observer and the observed?",_1:{ctor:"::",_0:"Or is there only one state, which is, the mind itself is lonely, empty?",_1:{ctor:"::",_0:"Not that the mind observes itself as being empty, but mind itself is empty.",_1:{ctor:"::",_0:"Then, can the mind, being aware that it itself is empty, and that whatever its endeavor, any movement away from that emptiness is merely an escape, a dependence, can the mind put away all dependence and be what it is, completely empty, completely lonely?",_1:{ctor:"::",_0:"And if it is in that state, is there not freedom from all dependence, from all attachment?",_1:{ctor:"[]"}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:8,day:20,title:"What is accumulated is not truth",content:{ctor:"::",_0:"As long as there is the experiencer remembering the experience, truth is not.",_1:{ctor:"::",_0:"Truth is not something to be remembered, stored up, recorded, and then brought out.",_1:{ctor:"::",_0:"What is accumulated is not truth.",_1:{ctor:"::",_0:"The desire to experience creates the experiencer, who then accumulates and remembers.",_1:{ctor:"::",_0:"Desire makes for the separation of the thinker from his thought; the desire to become, to experience, to be more or to be less, makes for division between the experiencer and the experience.",_1:{ctor:"::",_0:"Awareness of the ways of desire is self-knowledge.",_1:{ctor:"::",_0:"self-knowledge is the beginning of meditation.",_1:{ctor:"[]"}}}}}}}}},_1:{ctor:"::",_0:{month:8,day:21,title:"Immediate action",content:{ctor:"::",_0:"If you are in contact with anything, with your wife, with your children, with the sky, with the clouds, with any fact, the moment thought interferes with it you lose contact.",_1:{ctor:"::",_0:"Thought springs from memory.",_1:{ctor:"::",_0:"Memory is the image, and from there you look and therefore there is a separation between the observer and the observed.",_1:{ctor:"::",_0:"You have to understand this very deeply.",_1:{ctor:"::",_0:"It is this separation of the observer from the observed that makes the observer want more experience, more sensations, and so he is everlastingly pursuing, seeking.",_1:{ctor:"::",_0:"It has to be completely and totally understood that as long as there is an observer, the one that is seeking experience, the censor, the entity that evaluates, judges, condemns, there is no immediate contact with what is.",_1:{ctor:"::",_0:"When you have pain, physical pain, there is direct perception; there is not the observer who is feeling the pain; there is only pain.",_1:{ctor:"::",_0:"Because there is no observer there is immediate action.",_1:{ctor:"::",_0:"There is not the idea and then action, but there is only action when there is pain, because there is a direct physical contact.",_1:{ctor:"::",_0:"The pain is you; there is pain.",_1:{ctor:"::",_0:'As long as this is not completely understood, realized, explored and felt deeply, as long as it is not wholly grasped, not intellectually, not verbally, that the observer is the observed, all life becomes conflict, a contradiction between opposing desires, the "what should be" and the "what is".',_1:{ctor:"::",_0:"You can do this only if you are aware whether you are looking at it as an observer, when you look at a flower or a cloud or anything.",_1:{ctor:"[]"}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:8,day:22,title:"Reality is in what is",content:{ctor:"::",_0:"Instead of asking who has realized or what God is why not give your whole attention and awareness to what is?",_1:{ctor:"::",_0:"Then you will find the unknown, or rather it will come to you.",_1:{ctor:"::",_0:"If you understand what is the known, you will experience that extraordinary silence which is not induced, not enforced, that creative emptiness in which alone reality can enter.",_1:{ctor:"::",_0:"It cannot come to that which is becoming, which is striving; it can only come to that which is being, which understands what is.",_1:{ctor:"::",_0:"Then you will see that reality is not in the distance; the unknown is not far off; it is in what is.",_1:{ctor:"::",_0:"As the answer to a problem is in the problem, so reality is in what is; if we can understand it, then we shall know truth.",_1:{ctor:"[]"}}}}}}}},_1:{ctor:"::",_0:{month:8,day:23,title:"Face the fact",content:{ctor:"::",_0:"I'm in sorrow.",_1:{ctor:"::",_0:"Psychologically I'm terribly disturbed; and I have an idea about it: what I should do, what I should not do, how it should be changed.",_1:{ctor:"::",_0:"That idea, that formula, that concept prevents me from looking at the fact of what is.",_1:{ctor:"::",_0:"Ideation and the formula are escapes from what is.",_1:{ctor:"::",_0:"There is immediate action when there is great danger.",_1:{ctor:"::",_0:"Then you have no idea.",_1:{ctor:"::",_0:"You don't formulate an idea and then act according to that idea.",_1:{ctor:"::",_0:"The mind has become lazy, indolent through a formula which has given it a means of escape from action with regard to what is.",_1:{ctor:"::",_0:"Seeing for ourselves the whole structure of what has been said, not because it has been pointed out to us, is it possible to face the fact: the fact that we are violent, as an example?",_1:{ctor:"::",_0:"We are violent human beings, and we have chosen violence as the way of life-war and all the rest of it.",_1:{ctor:"::",_0:"Though we talk everlastingly, especially in the East, of nonviolence, we are not nonviolent people; we are violent people.",_1:{ctor:"::",_0:"The idea of nonviolence is an idea, which can be used politically.",_1:{ctor:"::",_0:"That's a different meaning, but it is an idea, and not a fact.",_1:{ctor:"::",_0:"Because the human being is incapable of meeting the fact of violence, he has invented the ideal of nonviolence, which prevents him from dealing with the fact.",_1:{ctor:"::",_0:"After all, the fact is that I'm violent; I'm angry.",_1:{ctor:"::",_0:"What is the need of an idea?",_1:{ctor:"::",_0:"It is not the idea of being angry; it's the actual fact of being angry that is important, like the actual fact of being hungry.",_1:{ctor:"::",_0:"There's no idea about being hungry.",_1:{ctor:"::",_0:"The idea then comes as to what you should eat, and then according to the dictates of pleasure, you eat.",_1:{ctor:"::",_0:"There is only action with regard to what is when there is no idea of what should be done about that which confronts you, which is what is.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:8,day:24,title:"Freedom from what is Being virtuousà",content:{ctor:"::",_0:"àcomes through the understanding of what is, whereas becoming virtuous is postponement, the covering up of what is with what you would like to be.",_1:{ctor:"::",_0:"Therefore in becoming virtuous you are avoiding action directly upon what is.",_1:{ctor:"::",_0:"This process of avoiding what is through the cultivation of the ideal is considered virtuous; but if you look at it closely and directly you will see that it is nothing of the kind.",_1:{ctor:"::",_0:"It is merely a postponement of coming face to face with what is.",_1:{ctor:"::",_0:"Virtue is not the becoming of what is not; virtue is the understanding of what is and therefore the freedom from what is.",_1:{ctor:"::",_0:"Virtue is essential in a society that is rapidly disintegrating.",_1:{ctor:"[]"}}}}}}}},_1:{ctor:"::",_0:{month:8,day:25,title:"Observing thought",content:{ctor:"::",_0:"I must love the very thing I am studying.",_1:{ctor:"::",_0:"If you want to understand a child, you must love and not condemn him.",_1:{ctor:"::",_0:"You must play with him, watch his movements, his idiosyncrasies, his ways of behavior; but if you merely condemn, resist or blame him, there is no comprehension of the child.",_1:{ctor:"::",_0:"Similarly, to understand what is, one must observe what one thinks, feels and does from moment to moment.",_1:{ctor:"::",_0:"That is the actual.",_1:{ctor:"[]"}}}}}}},_1:{ctor:"::",_0:{month:8,day:26,title:"Escape breeds conflict",content:{ctor:"::",_0:"Why are we ambitious?",_1:{ctor:"::",_0:"Why do we want to succeed, to be somebody?",_1:{ctor:"::",_0:"Why do we struggle to be superior?",_1:{ctor:"::",_0:"Why all this effort to assert oneself, whether directly, or through an ideology or the State?",_1:{ctor:"::",_0:"Is not this self-assertion the main cause of our conflict and confusion?",_1:{ctor:"::",_0:"Without ambition, would we perish?",_1:{ctor:"::",_0:"Can we not physically survive without being ambitious? Why are we clever and ambitious?",_1:{ctor:"::",_0:"Is not ambition an urge to avoid what is?",_1:{ctor:"::",_0:"Is not this cleverness really stupid, which is what we are?",_1:{ctor:"::",_0:"Why are we so frightened of what is?",_1:{ctor:"::",_0:"What is the good of running away if whatever we are is always there?",_1:{ctor:"::",_0:"We may succeed in escaping, but what we are is still there, breeding conflict and misery.",_1:{ctor:"::",_0:"Why are we so frightened of our loneliness, or our emptiness?",_1:{ctor:"::",_0:"Any activity away from what is is bound to bring sorrow and antagonism.",_1:{ctor:"::",_0:"Conflict is the denial of what is or the running away from what is; there is no conflict other than that.",_1:{ctor:"::",_0:"Our conflict becomes more and more complex and insoluble because we do not face what is.",_1:{ctor:"::",_0:"There is no complexity in what is, but only in the many escapes that we seek.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:8,day:27,title:"Discontent has no answer",content:{ctor:"::",_0:"What is it that we are discontented with?",_1:{ctor:"::",_0:"Surely with what is.",_1:{ctor:"::",_0:"The what is may be the social order, the what is may be the relationship, the what is may be what we are, the thing we are essentially-which is, the ugly, the wandering thoughts, the ambitions, the frustrations, the innumerable fears; that is what we are.",_1:{ctor:"::",_0:"In going away from that, we think we shall find an answer to our discontent.",_1:{ctor:"::",_0:"So we are always seeking a way, a means to change the what is-that is what our mind is concerned with.",_1:{ctor:"::",_0:"If I am discontent and if I want to find a way, the means to contentment, my mind is occupied with the means, the way and the practicing of the way in order to arrive at contentment.",_1:{ctor:"::",_0:"So I am no longer concerned with discontent, with the embers, the flame that is burning, which we call discontent.",_1:{ctor:"::",_0:"We do not find out what is behind that discontent.",_1:{ctor:"::",_0:"We are only concerned with going away from that flame, from that burning anxiety.",_1:{ctor:"::",_0:"àThis is enormously difficult because our mind is never satisfied, never content in the examination of what is.",_1:{ctor:"::",_0:"It always wants to transform what is into something else-which is the process of condemnation, justification or comparison.",_1:{ctor:"::",_0:'If you observe your own mind you will see that when it comes face to face with what is, then it condemns, then it compares it with "what it should be," or it justifies it and so on, and thereby pushes away what is, setting aside the thing which is causing the disturbance, the pain, the anxiety.',_1:{ctor:"[]"}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:8,day:28,title:"Effort is distraction from what is",content:{ctor:"::",_0:"We must understand the problem of striving.",_1:{ctor:"::",_0:"If we can understand the significance of effort, then we can translate it into action in our daily life.",_1:{ctor:"::",_0:"Does not effort mean a struggle to change what is into what it is not, or what it should be, or what it should become?",_1:{ctor:"::",_0:"We are constantly escaping from what is, to transform or modify it.",_1:{ctor:"::",_0:"He who is truly content is he who understands what is, who gives the right significance to what is .",_1:{ctor:"::",_0:"True contentment lies not in few or many possessions, but in understanding the whole significance of what is.",_1:{ctor:"::",_0:"Only in passive awareness is the meaning of what is understood.",_1:{ctor:"::",_0:"I am not, at the moment, talking of the physical struggle with the earth, with construction or a technical problem, but of psychological striving.",_1:{ctor:"::",_0:"The psychological struggles and problems always overshadow the physiological.",_1:{ctor:"::",_0:"You may build a careful social structure, but as long as the psychological darkness and strife are not understood, they invariably overturn the carefully built structure.",_1:{ctor:"::",_0:"Effort is distraction from what is.",_1:{ctor:"::",_0:"In the acceptance of what is, striving ceases.",_1:{ctor:"::",_0:"There is no acceptance when there is the desire to transform or modify what is.",_1:{ctor:"::",_0:"Striving, an indication of destruction, must exist so long as there is a desire to change what is.",_1:{ctor:"[]"}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:8,day:29,title:"A contentment not of the mind",content:{ctor:"::",_0:"Is not discontent essential, not to be smothered away, but to be encouraged, inquired into, probed, so that with the understanding of what is there comes contentment?",_1:{ctor:"::",
_0:"That contentment is not the contentment which is produced by a system of thought; but it is that contentment which comes with the understanding of what is.",_1:{ctor:"::",_0:"That contentment is not the product of the mind-the mind which is disturbed, agitated, incomplete, when it is seeking peace, when it is seeking a way away from what is .",_1:{ctor:"::",_0:"And so the mind, through justification, comparison, judgment, tries to alter what is, and thereby hopes to arrive at a state when it will not be disturbed, when it will be peaceful, when there will be quietness.",_1:{ctor:"::",_0:"And when the mind is disturbed by social conditions, by poverty, starvation, degradation, by the appalling misery, seeing all that, it wants to alter it; it gets entangled in the way of altering, in the system of altering.",_1:{ctor:"::",_0:"But if the mind is capable of looking at what is without comparison, without judgment, without the desire to alter it into something else, then you will see that there comes a kind of contentment which is not of the mind.",_1:{ctor:"::",_0:"The contentment which is the product of the mind is an escape.",_1:{ctor:"::",_0:"It is sterile.",_1:{ctor:"::",_0:"It is dead.",_1:{ctor:"::",_0:"But there is contentment which is not of the mind, which comes into being when there is the understanding of what is, in which there is profound revolution which affects society and individual relationship.",_1:{ctor:"[]"}}}}}}}}}}}},_1:{ctor:"::",_0:{month:8,day:30,title:"Keep discontent alive",content:{ctor:"::",_0:"Is not discontent essential in our life, to any question, to any inquiry, to probing, to finding out what is the real, what is Truth, what is essential in life?",_1:{ctor:"::",_0:"I may have this flaming discontent in college; and then I get a good job and this discontent vanishes.",_1:{ctor:"::",_0:"I am satisfied, I struggle to maintain my family, I have to earn a livelihood and so my discontent is calmed, destroyed, and I become a mediocre entity satisfied with things of life, and I am not discontent.",_1:{ctor:"::",_0:"But the flame has to be maintained from the beginning to the end, so that there is true inquiry, true probing into the problem of what discontent is.",_1:{ctor:"::",_0:"Because the mind seeks very easily a drug to make it content with virtues, with qualities, with ideas, with actions, it establishes a routine and gets caught up in it.",_1:{ctor:"::",_0:"We are quite familiar with that, but our problem is not how to calm discontent, but how to keep it smoldering, alive, vital.",_1:{ctor:"::",_0:"All our religious books, all ourgurus, all political systems pacify the mind, quieten the mind, influence the mind to subside, to put aside discontent and wallow in some form of contentment… Is it not essential to be discontented in order to find what is true?",_1:{ctor:"[]"}}}}}}}}},_1:{ctor:"::",_0:{month:8,day:31,title:"To understand what is",content:{ctor:"::",_0:"We are in conflict with each other and our world is being destroyed.",_1:{ctor:"::",_0:"There is crisis after crisis, war after war; there is starvation, misery; there are the enormously rich clothed in their respectability, and there are the poor.",_1:{ctor:"::",_0:"To solve these problems, what is necessary is not a new system of thought, not a new economic revolution, but to understand what is-the discontent, the constant probing of what is-which will bring about a revolution which is more far-reaching than the revolution of ideas.",_1:{ctor:"::",_0:"And it is this revolution that is so necessary to bring about a different culture, a different religion, a different relationship between man and man.",_1:{ctor:"[]"}}}}}},_1:{ctor:"::",_0:{month:9,day:1,title:"We think we are intellectual",content:{ctor:"::",_0:"Most of us have developed intellectual capacities-so-called intellectual capacities, which are not really intellectual capacities at all-we read so many books, filled with what other people have said, their many theories and ideas.",_1:{ctor:"::",_0:"We think we are very intellectual if we can quote innumerable books by innumerable authors, if we have read many different varieties of books, and have the capacity to correlate and to explain.",_1:{ctor:"::",_0:"But none of us, or very few, have original, intellectual conception.",_1:{ctor:"::",_0:"Having cultivated the intellect-so-called-every other capacity, every other feeling, has been lost and we have the problem of how to bring about a balance in our lives so as to have not only the highest intellectual capacity and be able to reason objectively, to see things exactly as they are-not to endlessly to offer opinions about theories and codes, but to think for ourselves, to see for ourselves very closely the false and the true.",_1:{ctor:"::",_0:"And this, it seems to me, is one of our difficulties: the incapacity to see, not only outward things, but also such inward life that one has, if one has any at all.",_1:{ctor:"[]"}}}}}}},_1:{ctor:"::",_0:{month:9,day:2,title:"All thought is distraction",content:{ctor:"::",_0:"A mind which is competitive, held in the conflict of becoming, thinking in terms of comparison, is not capable of discovering the real.",_1:{ctor:"::",_0:"Thought-feeling which is intensely aware is in the process of constant self-discovery-which discovery, being true, is liberating and creative.",_1:{ctor:"::",_0:"Such self-discovery brings about freedom from acquisitiveness and from the complex life of the intellect.",_1:{ctor:"::",_0:"It is this complex life of the intellect that finds gratification in addictions: destructive curiosity, speculation, mere knowledge, capacity, gossip and so on; and these hindrances prevent simplicity of life.",_1:{ctor:"::",_0:"An addiction, a specialization gives sharpness to the mind, a means of focusing thought, but it is not the flowering of thought-feeling into reality.",_1:{ctor:"::",_0:"The freedom from distraction is more difficult as we do not fully understand the process of thinking-feeling which in itself has become the means of distraction.",_1:{ctor:"::",_0:"Being ever incomplete, capable of speculative curiosity and formulation, it has the power to create its own hindrances, illusions, which prevent the awareness of the real.",_1:{ctor:"::",_0:"So it becomes its own distraction, its own enemy.",_1:{ctor:"::",_0:"As the mind is capable of creating illusion, this power must be understood before it can be wholly free from its own self-created distractions.",_1:{ctor:"::",_0:"Mind must be utterly still, silent, for all thought becomes a distraction.",_1:{ctor:"[]"}}}}}}}}}}}},_1:{ctor:"::",_0:{month:9,day:3,title:"Unity of mind and heart",content:{ctor:"::",_0:"Training the intellect does not result in intelligence.",_1:{ctor:"::",_0:"Rather, intelligence comes into being when one acts in perfect harmony, both intellectually and emotionally.",_1:{ctor:"::",_0:"There is a vast distinction between intellect and intelligence.",_1:{ctor:"::",_0:"Intellect is merely thought functioning independently of emotion.",_1:{ctor:"::",_0:"When intellect, irrespective of emotion, is trained in any particular direction, one may have great intellect, but one does not have intelligence, because in intelligence there is the inherent capacity to feel as well as to reason; in intelligence both capacities are equally present, intensely and harmoniously.",_1:{ctor:"::",_0:"Now modern education is developing the intellect, offering more and more explanations of life, more and more theories, without the harmonious quality of affection.",_1:{ctor:"::",_0:"Therefore we have developed cunning minds to escape from conflict; hence we are satisfied with explanations that scientists and philosophers give us.",_1:{ctor:"::",_0:"The mind-the intellect-is satisfied with these innumerable explanations, but intelligence is not, for to understand there must be complete unity of mind and heart in action.",_1:{ctor:"[]"}}}}}}}}}},_1:{ctor:"::",_0:{month:9,day:4,title:"Intellect corrupts feeling",content:{ctor:"::",_0:"You know, there is the intellect, and there is pure feeling-the pure feeling of loving something, of having great, generous emotions.",_1:{ctor:"::",_0:"The intellect reasons, calculates, weighs, balances.",_1:{ctor:"::",_0:'It asks, "Is it worthwhile?',_1:{ctor:"::",_0:'Will it give me benefit?" On the other hand, there is pure feeling-the extraordinary feeling for the sky, for your neighbor, for your wife or husband, for your child, for the world, for the beauty of a tree, and so on.',_1:{ctor:"::",_0:"When these two come together, there is death.",_1:{ctor:"::",_0:"Do you understand?",_1:{ctor:"::",_0:"When pure feeling is corrupted by the intellect, there is mediocrity.",_1:{ctor:"::",_0:"That is what most of us are doing.",_1:{ctor:"::",_0:'Our lives are mediocre because we are always calculating, asking ourselves whether it is worthwhile, what profit we will get, not only in the world of money, but also in the so-called spiritual world-"If I do this, will I get that?"',_1:{ctor:"[]"}}}}}}}}}}},_1:{ctor:"::",_0:{month:9,day:5,title:"Intellect will not solve our problems",content:{ctor:"::",_0:"Most of us are so unconcerned with this extraordinary universe about us; we never even see the waving of the leaf in the wind; we never watch a blade of grass, touch it with our hand and know the quality of its being.",_1:{ctor:"::",_0:"This is not just being poetic, so please do not go off into a speculative, emotional state.",_1:{ctor:"::",_0:"I say it is essential to have that deep feeling for life and not be caught in intellectual ramifications, discussions, passing examinations, quoting and brushing something new aside by saying it has already been said.",_1:{ctor:"::",_0:"Intellect is not the way.",_1:{ctor:"::",_0:"Intellect will not solve our problems; the intellect will not give us that nourishment which is imperishable.",_1:{ctor:"::",_0:"The intellect can reason, discuss, analyze, come to a conclusion from inferences, and so on, but intellect is limited, for intellect is the result of our conditioning.",_1:{ctor:"::",_0:"But sensitivity is not.",_1:{ctor:"::",_0:"Sensitivity has no conditioning; it takes you right out of the field of fears and anxieties.",_1:{ctor:"::",_0:"The mind that is not sensitive to everything about it-to the mountain, the telegraph pole, the lamp, the voice, the smile, everything-is incapable of finding what is true.",_1:{ctor:"::",_0:"But we spend our days and years in cultivating the intellect, in arguing, discussing, fighting, struggling to be something, and so on.",_1:{ctor:"::",_0:"And yet this extraordinarily wonderful world, this earth that is so rich-not the Bombay earth, the Punjab earth, the Russian earth or the American earth-this earth is ours, yours and mine, and that is not sentimental nonsense; it is a fact.",_1:{ctor:"::",_0:"But unfortunately we have divided it up through our pettiness, through our provincialism.",_1:{ctor:"::",_0:"And we know why we have done it-for our security, for better jobs and more jobs.",_1:{ctor:"::",_0:"That is the political game that is being played throughout the world, and so we forget to be human beings, to live happily on this earth which is ours and to make something of it.",_1:{ctor:"::",_0:"it is simple.",_1:{ctor:"::",_0:"We seek happiness in property, in family, in name; then property, family, idea become all-important, for then happiness is sought through a means, and then the means destroys the end.",_1:{ctor:"::",_0:"Can happiness be found through any means, through anything made by the hand or by the mind?",_1:{ctor:"::",_0:"Things, relationship, and ideas are so transparently impermanent, we are ever made unhappy by them.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:9,day:6,title:"The flash of understanding",content:{ctor:"::",_0:"I do not know if you have noticed that there is understanding when the mind is very quiet, even for a second; there is the flash of understanding when the verbalization of thought is not.",_1:{ctor:"::",_0:"Just experiment with it and you will see for yourself that you have the flash of understanding, that extraordinary rapidity of insight, when the mind is very still, when thought is absent, when the mind is not burdened with its own noise.",_1:{ctor:"::",_0:"So, the understanding of anything-of a modern picture, of a child, of your wife, of your neighbor, or the understanding of truth which is in all things-can only come when the mind is very still.",_1:{ctor:"::",_0:"But such stillness can not be cultivated because if you cultivate a still mind, it is not a still mind, it is a dead mindà.",_1:{ctor:"::",_0:"The more you are interested in something, the more your intention to understand, the more simple, clear, free the mind is.",_1:{ctor:"::",_0:"Then verbalization ceases.",_1:{ctor:"::",_0:"After all, thought is word, and it is the word that interferes.",_1:{ctor:"::",_0:"It is the screen of words, which is memory, that intervenes between the challenge and the response.",_1:{ctor:"::",_0:"It is the word that is responding to the challenge, which we call intellection.",_1:{ctor:"::",_0:"So, the mind that is chattering, that is verbalizing, cannot understand truth-truth in relationship, not an abstract truth.",_1:{ctor:"::",_0:"There is no abstract truth.",_1:{ctor:"::",_0:"But truth is very subtle.",_1:{ctor:"::",_0:"It is the subtle that is difficult to follow.",_1:{ctor:"::",_0:"It is not abstract.",_1:{ctor:"::",_0:"It comes so swiftly, so darkly, it cannot be held by the mind.",_1:{ctor:"::",_0:"Like a thief in the night, it comes darkly, not when you are prepared to receive it.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:9,day:7,title:"The unguarded intellect",content:{ctor:"::",_0:"You can know yourself only when you are unaware, when you are not calculating, not protecting, not constantly watching to guide, to transform, to subdue, to control; when you see yourself unexpectedly, that is, when the mind has no preconceptions with regard to itself, when the mind is open, unprepared to meet the unknown.",_1:{ctor:"::",_0:"If your mind is prepared, surely you cannot know the unknown, for you are the unknown.",_1:{ctor:"::",_0:'If you say to yourself, "I am God", or "I am nothing but a mass of social influences or a bundle of qualities"-if you have any preconception of yourself, you cannot comprehend the unknown, that which is spontaneous.',_1:{ctor:"::",_0:"So spontaneity can come only when the intellect is unguarded, when it is not protecting itself, when it is no longer afraid for itself; and this can happen only from within.",_1:{ctor:"::",_0:"That is, the spontaneous must be the new, the unknown, the incalculable, the creative, that which must be expressed, loved, in which the will as the process of intellect, controlling, directing, has no part.",_1:{ctor:"::",_0:"Observe your own emotional states and you will see that the moments of great joy, great ecstasy, are unpremeditated; they happen, mysteriously, darkly, unknowingly.",_1:{ctor:"[]"}}}}}}}},_1:{ctor:"::",_0:{month:9,day:8,title:"Memory has no life in itself",content:{ctor:"::",_0:"What do we mean by thought?",_1:{ctor:"::",_0:"When do you think?",_1:{ctor:"::",_0:"Obviously, thought is the result of a response, neurological or psychological, is it not?",_1:{ctor:"::",_0:"It is the immediate response of the senses to a sensation, or it is psychological, the response of stored-up memory.",_1:{ctor:"::",_0:"There is the immediate response of the nerves to a sensation, and there is the psychological response of stored-up memory, the influence of race, group, guru, family, tradition, and so on-all of which you call thought.",_1:{ctor:"::",_0:"So, the thought process is the response of memory, is it not?",_1:{ctor:"::",_0:"You would have no thoughts if you had no memory, and the response of memory to a certain experience brings the thought process into action.",_1:{ctor:"::",_0:"What, then, is memory?",_1:{ctor:"::",_0:"If you observe your own memory and how you gather memory, you will notice that it is either factual, technical, having to do with information, with engineering, mathematics, physics, and all the rest of it-or, it is the residue of an unfinished, uncompleted experience, is it not?",_1:{ctor:"::",_0:"Watch your own memory and you will see.",_1:{ctor:"::",_0:"When you finish an experience, complete it, there is no memory of that experience in the sense of a psychological residue.",_1:{ctor:"::",_0:"There is a residue only when an experience is not fully understood, and there is no understanding of experience because we look at each experience through past memories, and therefore we never meet the new as the new, but always through the screen of the old.",_1:{ctor:"::",_0:"Therefore, it is clear that our response to experience is conditioned, always limited.",_1:{ctor:"[]"}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:9,day:9,title:"Consciousness is of the past",content:{ctor:"::",_0:"If you watch very carefully you will see that it is not a constant but that there is an interval between two thoughts; though it may be but an infinitesimal fraction of a second, there is an interval that has significance in the swinging backwards and forwards of the pendulum.",_1:{ctor:"::",_0:"We see the fact that our thinking is conditioned by the past which is projected into the future; the moment you admit the past, you must also admit the future, because there are not two such states as the past and the future but one state which includes both the conscious and the unconscious, both the collective past and the individual past.",_1:{ctor:"::",_0:"The collective and the individual past, in response to the present, give out certain responses which create the individual consciousness; therefore consciousness is of the past and that is the whole background of our existence.",_1:{ctor:"::",_0:"The moment you have the past, you inevitably have the future, because the future is merely the continuity of the modified past but it is still the past, so our problem is how to bring about a transformation in this process of the past without creating another conditioning, another past.",_1:{ctor:"[]"}}}}}},_1:{ctor:"::",_0:{month:9,day:10,title:"Why is one thoughtless?",content:{ctor:"::",_0:"The thinker thinks his thoughts through habit, through repetition, through copying, which brings ignorance and sorrow.",_1:{ctor:"::",_0:"Is not habit thoughtlessness?",_1:{ctor:"::",_0:"Awareness creates order, but it never creates habit.",_1:{ctor:"::",_0:"Settled tendencies only bring about thoughtlessness.",_1:{ctor:"::",_0:"Why is one thoughtless?",_1:{ctor:"::",_0:"Because to think is painful, it creates disturbances, it brings opposition, it may cause one's actions to go contrary to the established pattern.",_1:{ctor:"::",_0:"To think-feel extensionally, to become choicelessly aware may lead to unknown depths, and the mind rebels against the unknown; so it moves from the known to the known, from habit to habit, from pattern to pattern.",_1:{ctor:"::",_0:"Such a mind never abandons the known to discover the unknown.",_1:{ctor:"::",_0:"Realizing the pain of thought, the thinker becomes thoughtless through copying, through habit; being afraid to think, he creates patterns of thoughtlessness.",_1:{ctor:"::",_0:"As the thinker is afraid, his actions are born of fear, and then he regards his actions and tries to change them.",_1:{ctor:"::",_0:"The thinker is afraid of his own creations; but the deed is the doer, so the thinker is afraid of himself.",_1:{ctor:"::",_0:"The thinker is fear itself; the thinker is the cause of ignorance, of sorrow.",_1:{ctor:"::",_0:"The thinker may divide himself into many categories of thought, but the thought is still the thinker.",_1:{ctor:"::",_0:"The thinker and his efforts to be, to become, are the very cause of conflict and confusion.",_1:{ctor:"[]"}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:9,day:11,title:"The thinker is the thought",content:{ctor:"::",_0:"Is it not necessary to understand the thinker, the doer, the actor, since his thought, his deed, his action cannot be separated from him?",_1:{ctor:"::",_0:"The thinker is the thought, the doer is the deed, the actor is the action.",_1:{ctor:"::",_0:"In his thought the thinker is revealed.",_1:{ctor:"::",_0:"The thinker through his actions creates his own misery, his ignorance, his strife.",_1:{ctor:"::",_0:"The painter paints this picture of passing happiness, of sorrow, of confusion.",_1:{ctor:"::",_0:"Why does he produce this painful picture?",_1:{ctor:"::",_0:"Surely, this is the problem that must be studied, understood and dissolved.",_1:{ctor:"::",_0:"Why does the thinker think his thoughts, from which flow all his actions?",_1:{ctor:"::",_0:"This is the rock wall against which you have been battering your head, is it not?",_1:{ctor:"::",_0:"If the thinker can transcend himself, then all conflict will cease: and to transcend he must know himself.",_1:{ctor:"::",_0:"What is known and understood, what is fulfilled and completed does not repeat itself.",_1:{ctor:"::",_0:"It is repetition that gives continuity to the thinker.",_1:{ctor:"[]"}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:9,day:12,title:"There is no freedom of thought",content:{ctor:"::",_0:"I do not know if it is clear to each one of us that we live in a state of contradiction.",_1:{ctor:"::",_0:"We talk about peace, and prepare for war.",_1:{ctor:"::",_0:"We talk about nonviolence, and are fundamentally violent.",_1:{ctor:"::",_0:"We talk about being good, and we are not.",_1:{ctor:"::",_0:"We talk about love, and we are full of ambition, competitiveness, ruthless efficiency.",_1:{ctor:"::",_0:"So there is contradiction.",_1:{ctor:"::",_0:"The action which springs from that contradiction only brings about frustration and further contradictionà.",_1:{ctor:"::",_0:"You see, sirs, all thought is partial, it can never be total.",_1:{ctor:"::",_0:"Thought is the response of memory, and memory is always partial, because memory is the result of experience, so thought is the reaction of a mind which is conditioned by experience.",_1:{ctor:"::",_0:"All thinking, all experience, all knowledge is inevitably partial; therefore, thought cannot solve the many problems that we have.",_1:{ctor:"::",_0:"You may try to reason logically, sanely, about these many problems, but if you observe your own mind you will see that your thinking is conditioned by your circumstances, by the culture in which you were born, by the food you eat, by the climate you live in, by the newspapers you read, by the pressures and influences of your daily lifeà.",_1:{ctor:"::",_0:"So we mustunderstand very clearly that our thinking is the response of memory, and memory is mechanistic.",_1:{ctor:"::",_0:"Knowledge is ever incomplete, and all thinking born of knowledge is limited, partial, never free.",_1:{ctor:"::",_0:"So there is no freedom of thought.",_1:{ctor:"::",_0:"But we can begin to discover a freedom which is not a process of thought, and in which the mind is simply aware of all its conflicts and of all the influences impinging upon it.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:9,day:13,title:"Thinking without the thinker",content:{ctor:"::",_0:"The monkey in the tree feels hungry, and then the urge arises to take a fruit or a nut.",_1:{ctor:"::",_0:"Action comes first, and then the idea that you had better store it up.",_1:{ctor:"::",_0:"To put it in different words, does action come first, or the actor?",_1:{ctor:"::",_0:"Is there an actor without action?",_1:{ctor:"::",_0:"Do you understand?",_1:{ctor:"::",_0:"This is what we are always asking ourselves: Who is it that sees?",_1:{ctor:"::",_0:"Who is the watcher?",_1:{ctor:"::",_0:"Is the thinker apart from his thoughts, the observer apart from the observed, the experiencer apart from the experience, the actor apart from the action?",_1:{ctor:"::",_0:"àBut if you really examine the process, very carefully, closely and intelligently, you will see that there is always action first, and that action with an end in view creates the actor.",_1:{ctor:"::",_0:"Do you follow?",_1:{ctor:"::",_0:"If action has an end in view, the gaining of that end brings about the actor.",_1:{ctor:"::",_0:"If you think very clearly and without prejudice, without conformity, without trying to convince somebody, without an end in view, in that very thinking there is no thinker-there is only the thinking.",_1:{ctor:"::",_0:"It is only when you seek an end in your thinking that you become important, and not thought.",_1:{ctor:"::",_0:"Perhaps some of you have observed this.",_1:{ctor:"::",_0:"It is really an important thing to find out, because from that we shall know how to act.",_1:{ctor:"::",_0:"If the thinker comes first, then the thinker is more important than thought, and all the philosophies, customs and activities of the present civilization are based on this assumption; but if thought comes first then thought is more important than the thinker.",_1:{ctor:"::",_0:"So a mind that is concerned with the comprehension of what is compassion, love, and all the rest of it must surely understand what is fear and what is sorrow.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:9,day:14,title:"Immediate perception",content:{ctor:"::",_0:"To me there is only perception, which is to see something as false or true immediately.",_1:{ctor:"::",_0:"This immediate perception of what is false and what is true is the essential factor-not the intellect, with its reasoning based upon its cunning, its knowledge, its commitments.",_1:{ctor:"::",_0:"It must sometimes have happened to you that you have seen the truth of something immediately-such as the truth that you cannot belong to anything.",_1:{ctor:"::",_0:"That is perception: seeing the truth of something immediately, without analysis, without reasoning, without all the things that the intellect creates in order to postpone perception.",_1:{ctor:"::",_0:"It is entirely different from intuition, which is a word that we use with glibness and easeàTo me there is only this direct perception-not reasoning, not calculation, not analysis.",_1:{ctor:"::",_0:"You must have the capacity to analyze; you must have a good, sharp mind in order to reason; but a mind that is limited to reason and analysis is incapable of perceiving what is truthà.",_1:{ctor:"::",_0:"If you commune with yourself, you will know why you belong, why you have committed yourself; and if you push further, you will see the slavery, the cutting down of freedom, the lack of human dignity which that commitment entails.",_1:{ctor:"::",_0:"When you perceive all this instantaneously, you are free; you don't have to make an effort to be free.",_1:{ctor:"::",_0:"That is why perception is essential.",_1:{ctor:"[]"}}}}}}}}}}},_1:{ctor:"::",_0:{month:9,day:15,title:"Moment-to-moment understanding",content:{ctor:"::",_0:"The fundamental understanding of oneself does not come through knowledge or through the accumulation of experiences, which is merely the cultivation of memory.",_1:{ctor:"::",_0:"The understanding of oneself is from moment to moment; if we merely accumulate knowledge of the self, that very knowledge prevents further understanding, because accumulated knowledge and experience become the center through which thought focuses and has its being.",_1:{ctor:"[]"}}}},_1:{ctor:"::",_0:{month:9,day:16,title:"Understand the process of your thinking",content:{ctor:"::",_0:"Suppose you had never read a book, religious or psychological, and you had to find the meaning, the significance of life.",_1:{ctor:"::",_0:"How would you set about it?",_1:{ctor:"::",_0:"Suppose there were no Masters, no religious organizations, no Buddha, no Christ, and you had to begin from the beginning.",_1:{ctor:"::",_0:"How would you set about it?",_1:{ctor:"::",_0:"First, you would have to understand your process of thinking, would you not?-and not project yourself, your thoughts, into the future and create a God who pleases you; that would be too childish.",_1:{ctor:"::",_0:"So first you would have to understand the process of your thinking.",_1:{ctor:"::",_0:"That is the only way to discover anything new, is it not? When we say that learning or knowledge is an impediment, a hindrance, we are not including technical knowledge-how to drive a car, how to run machinery-or the efficiency which such knowledge brings.",_1:{ctor:"::",_0:"We have in mind quite a different thing: that sense of creative happiness which no amount of knowledge or learning will bring.",_1:{ctor:"::",_0:"To be creative in the truest sense of that word is to be free of the past from moment to moment, because it is the past that is continually shadowing the present.",_1:{ctor:"::",_0:"Merely to cling to information, to the experiences of others, to what someone has said, however great, and try to approximate your action to that-all that is knowledge, is it not?",_1:{ctor:"::",_0:"But to discover anything new you must start on your own; you must start on a journey completely denuded, especially of knowledge, because it is very easy, through knowledge and belief, to have experiences; but these experiences are merely the products of self-projection and therefore utterly unreal, false.",_1:{ctor:"::",_0:"Very deeply, not just brush it aside, then what is involved?",_1:{ctor:"::",_0:"Why is one angry?",_1:{ctor:"::",_0:"Because one is hurt, someone has said an unkind thing; and when someone says a flattering thing you are pleased.",_1:{ctor:"::",_0:"Why are you hurt?",_1:{ctor:"::",_0:"Self-importance, is it not?",_1:{ctor:"::",_0:"And why is there self-importance? Because one has an idea, a symbol of oneself, an image of oneself, what one should be, what one is or what one should not be.",_1:{ctor:"::",_0:"Why does one create an image about oneself?",_1:{ctor:"::",_0:"Because one has never studied what one is, actually.",_1:{ctor:"::",_0:"We think we should be this or that, the ideal, the hero, the example.",_1:{ctor:"::",_0:"What awakens anger is that our ideal, the idea we have of ourselves, is attacked.",_1:{ctor:"::",_0:"And our idea about ourselves is our escape from the fact of what we are.",_1:{ctor:"::",_0:"But when you are observing the actual fact of what you are, no one can hurt you.",_1:{ctor:"::",_0:"Then, if one is a liar and is told that one is a liar it does not mean that one is hurt; it is a fact.",_1:{ctor:"::",_0:"But when you are pretending you are not a liar and are told that you are, then you get angry, violent.",_1:{ctor:"::",_0:"So we are always living in an ideational world, a world of myth and never in the world of actuality.",_1:{ctor:"::",_0:"To observe what is, to see it, actually be familiar with it, there must be no judgement, no evaluation, no opinion, no fear.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:9,day:17,title:"Knowledge is not wisdom",content:{ctor:"::",_0:"In our search for knowledge, in our acquisitive desires, we are losing love, we are blunting the feeling for beauty, the sensitivity to cruelty; we are becoming more and more specialized and less and less integrated.",_1:{ctor:"::",_0:"Wisdom cannot be replaced by knowledge, and no amount of explanation, no accumulation of facts, will free man from suffering.",_1:{ctor:"::",_0:"Knowledge is necessary, science has its place; but if the mind and heart are suffocated by knowledge, and if the cause of suffering is explained away, life becomes vain and meaninglessà.",_1:{ctor:"::",_0:"Information, the knowledge of facts, though ever increasing, is by its very nature limited.",_1:{ctor:"::",_0:"Wisdom is infinite, it includes knowledge and the way of action; but we take hold of a branch and think it is the whole tree.",_1:{ctor:"::",_0:"Through the knowledge of the part, we can never realize the joy of the whole.",_1:{ctor:"::",_0:"Intellect can never lead to the whole, for it is only a segment, a part.",_1:{ctor:"::",
_0:"We have separated intellect from feeling, and have developed intellect at the expense of feeling.",_1:{ctor:"::",_0:"We are like a three-legged object with one leg much longer than the others, and we have no balance.",_1:{ctor:"::",_0:"We are trained to be intellectual; our education cultivates the intellect to be sharp, cunning, acquisitive, and so it plays the most important role in our life.",_1:{ctor:"::",_0:"Intelligence is much greater than intellect, for it is the integration of reason and love; but there can be intelligence only when there is self-knowledge, the deep understanding of the total process of oneself.",_1:{ctor:"[]"}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:9,day:18,title:"The function of the intellect",content:{ctor:"::",_0:"I do not know if you have considered the nature of the intellect.",_1:{ctor:"::",_0:"The intellect and its activities are all right at a certain level, are they not?",_1:{ctor:"::",_0:"But when the intellect interferes with that pure feeling, then mediocrity sets in.",_1:{ctor:"::",_0:"To know the function of the intellect, and to be aware of that pure feeling, without letting the two mingle and destroy each other, requires a very clear, sharp awareness.",_1:{ctor:"::",_0:"So the function of the intellect is always, is it not, to inquire, to analyze, to search out; but because we want to be secure inwardly, psychologically, because we are afraid, anxious about life, we come to some form of conclusion to which we are committed.",_1:{ctor:"::",_0:"From one commitment we proceed to another, and I say that such a mind, such an intellect, being slave to a conclusion, has ceased to think, to inquire.",_1:{ctor:"[]"}}}}}}}},_1:{ctor:"::",_0:{month:9,day:19,title:"Be an outsider",content:{ctor:"::",_0:"I do not know if you have observed what an enormous part the intellect plays in our life.",_1:{ctor:"::",_0:"The newspapers, the magazines, everything about us is cultivating reason.",_1:{ctor:"::",_0:"Not that I am against reason.",_1
