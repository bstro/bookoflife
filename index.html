which is not religious is within society and is therefore no revolution at all, but only a modified continuation of the old pattern.",_1:{ctor:"::",_0:"What is happening throughout the world, I believe, is revolt within society, and this revolt often takes the form of what is called crime.",_1:{ctor:"::",_0:"There is bound to be this kind of revolt so long as our education is concerned only with training youth to fit into society-that is, to get a job, to earn money, to be acquisitive, to have more, to conform.",_1:{ctor:"::",_0:"That is what our so-called education everywhere is doing-teaching the young to conform, religiously, morally, economically; so naturally their revolt has no meaning, except that it must be suppressed, reformed, or controlled.",_1:{ctor:"::",_0:"Such revolt is still within the framework of society, and therefore it is not creative at all.",_1:{ctor:"::",_0:"But through right education we could perhaps bring about a different understanding by helping to free the mind from all conditioning-that is, by encouraging the young to be aware of the many influences which condition the mind and make it conform.",_1:{ctor:"[]"}}}}}}}}}},_1:{ctor:"::",_0:{month:11,day:7,title:"Life's purpose",content:{ctor:"::",_0:"There are many people who will give you the purpose of life; they will tell you what the sacred books say.",_1:{ctor:"::",_0:"Clever people will go on inventing what the purpose of life is.",_1:{ctor:"::",_0:"The political group will have one purpose, the religious group will have another purpose, and so on and on.",_1:{ctor:"::",_0:"So, what is the purpose of life when you yourself are confused?",_1:{ctor:"::",_0:'When I am confused, I ask you this question, "What is the purpose of life?" because I hope that through this confusion, I shall find an answer.',_1:{ctor:"::",_0:"How can I find a true answer when I am confused?",_1:{ctor:"::",_0:"Do you understand?",_1:{ctor:"::",_0:"If I am confused, I can only receive an answer which is also confused.",_1:{ctor:"::",_0:"If my mind is confused, if my mind is disturbed, if my mind is not beautiful, quiet, whatever answer I receive will be through this screen of confusion, anxiety, and fear; therefore, the answer will be perverted.",_1:{ctor:"::",_0:'So, what is important is not to ask, "What is the purpose of life, of existence?" but to clear the confusion that is within you.',_1:{ctor:"::",_0:'It is like a blind man who asks, "What is light?" If I tell him what light is, he will listen according to his blindness, according to his darkness; but suppose he is able to see, then, he will never ask the question "what is light?" It is there.',_1:{ctor:"::",_0:"Similarly, if you can clarify the confusion within yourself, then you will find what the purpose of life is; you will not have to ask, you will not have to look for it; all that you have to do is to be free from those causes which bring about confusion.",_1:{ctor:"[]"}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:11,day:8,title:"Live is this world anonymously",content:{ctor:"::",_0:"Is it not possible to live in this world without ambition, just being what you are?",_1:{ctor:"::",_0:"If you begin to understand what you are without trying to change it, then what you are undergoes a transformation.",_1:{ctor:"::",_0:"I think one can live in this world anonymously, completely unknown, without being famous, ambitious, cruel.",_1:{ctor:"::",_0:"One can live very happily when no importance is given to the self; and this also is part of right education.",_1:{ctor:"::",_0:"The whole world is worshipping success.",_1:{ctor:"::",_0:"You hear stories of how the poor boy studied at night and eventually became a judge, or how he began by selling newspapers and ended up a multi-millionaire.",_1:{ctor:"::",_0:"You are fed on the glorification of success.",_1:{ctor:"::",_0:"With achievement of great success there is also great sorrow; but most of us are caught up in the desire to achieve, and success is much more important to us than the understanding and dissolution of sorrow.",_1:{ctor:"[]"}}}}}}}}}},_1:{ctor:"::",_0:{month:11,day:9,title:"Only one hour to live",content:{ctor:"::",_0:"If you had only one hour to live, what would you do?",_1:{ctor:"::",_0:"Would you not arrange what is necessary outwardly, your affairs, your will, and so on?",_1:{ctor:"::",_0:"Would you not call your family and friends together and ask their forgiveness for the harm that you might have done to them, and forgive them for whatever harm they might have done to you?",_1:{ctor:"::",_0:"Would you not die completely to the things of the mind, to desires and to the world?",_1:{ctor:"::",_0:"And if it can be done for an hour, then it can also be done for the days and years that may remain… Try it and you will find out.",_1:{ctor:"[]"}}}}}}},_1:{ctor:"::",_0:{month:11,day:10,title:"Die everyday",content:{ctor:"::",_0:"What is age?",_1:{ctor:"::",_0:"Is it the number of years you have lived?",_1:{ctor:"::",_0:"That is part of age; you were born in such and such a year, and now you are fifteen, forty or sixty years old.",_1:{ctor:"::",_0:"Your body grows old-and so does your mind when it is burdened with all the experiences, miseries and weariness of life; and such a mind can never discover what is truth.",_1:{ctor:"::",_0:"The mind can discover only when it is young, fresh, innocent; but innocence is not a matter of age.",_1:{ctor:"::",_0:"It is not only the child that is innocent-he may not be-but the mind that is capable of experiencing without accumulating the residue of experience.",_1:{ctor:"::",_0:"The mind must experience, that is inevitable.",_1:{ctor:"::",_0:"It must respond to everything-to the river, to the diseased animal, to the dead body being carried away to be burnt, to the poor villagers carrying their burdens along the road, to the tortures and miseries of life-otherwise it is already dead; but it must be capable of responding without being held by the experience.",_1:{ctor:"::",_0:"It is tradition, the accumulation of experience, the ashes of memory, that make the mind old.",_1:{ctor:"::",_0:"The mind that dies every day to the memories of yesterday, to all the joys and sorrows of the past-such a mind is fresh, innocent, it has no age; and without that innocence, whether you are ten or sixty, you will not find God.",_1:{ctor:"[]"}}}}}}}}}}}},_1:{ctor:"::",_0:{month:11,day:11,title:"Feel the state of death",content:{ctor:"::",_0:"We are afraid to die.",_1:{ctor:"::",_0:"To end the fear of death we must come into contact with death, not with the image which thought has created about death, but we must actually feel the state.",_1:{ctor:"::",_0:"Otherwise there is no end to fear, because the word death creates fear, and we don't even want to talk about it.",_1:{ctor:"::",_0:"Being healthy, normal, with the capacity to reason clearly, to think objectively, to observe, is it possible for us to come into contact with the fact, totally?",_1:{ctor:"::",_0:"The organism, through usage, through disease, will eventually die.",_1:{ctor:"::",_0:"If we are healthy, we want to find out what death means.",_1:{ctor:"::",_0:"It's not a morbid desire, because perhaps by dying we shall understand living.",_1:{ctor:"::",_0:"Living, as it is now, is torture, endless turmoil, a contradiction, and therefore there is conflict, misery and confusion.",_1:{ctor:"::",_0:"The everyday going to the office, the repetition of pleasure with its pains, the anxiety, the groping, the uncertainty-that's what we call living.",_1:{ctor:"::",_0:"We have become accustomed to that kind of living.",_1:{ctor:"::",_0:"We accept it; we grow old with it and die.",_1:{ctor:"::",_0:"To find out what living is as well as to find out what dying is, one must come into contact with death, that is, one must end every day everything one has known.",_1:{ctor:"::",_0:"One must end the image that one has built up about oneself, about one's family, about one's relationship, the image that one has built through pleasure, through one's relationship to society, everything.",_1:{ctor:"::",_0:"That is what is going to take place when death occurs.",_1:{ctor:"[]"}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:11,day:12,title:"Fear of death?",content:{ctor:"::",_0:"Why are you afraid of death?",_1:{ctor:"::",_0:"Is it perhaps because you do not know how to live?",_1:{ctor:"::",_0:"If you knew how to live fully, would you be afraid of death?",_1:{ctor:"::",_0:"If you loved the trees, the sunset, the birds, the falling leaf; if you were aware of men and women in tears, of poor people, and really felt love in your heart, would you be afraid of death?",_1:{ctor:"::",_0:"Would you?",_1:{ctor:"::",_0:"Don't be persuaded by me.",_1:{ctor:"::",_0:"Let us think about it together.",_1:{ctor:"::",_0:"You do not live with joy, you are not happy, you are not vitally sensitive to things; and is that why you ask what is going to happen when you die?",_1:{ctor:"::",_0:"Life for you is sorrow, and so you are much more interested in death.",_1:{ctor:"::",_0:"You feel that perhaps there will be happiness after death.",_1:{ctor:"::",_0:"But that is a tremendous problem, and I do not know if you want to go into it.",_1:{ctor:"::",_0:"After all, fear is at the bottom of all this-fear of dying, fear of living, fear of suffering.",_1:{ctor:"::",_0:"If you cannot understand what it is that causes fear and be free of it, then it does not matter very much whether you are living or dead.",_1:{ctor:"[]"}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:11,day:13,title:"I am afraid",content:{ctor:"::",_0:"My inquiry now is how to be free from the fear of the known, which is the fear of losing my family, my reputation, my character, my bank account, my appetites and so on.",_1:{ctor:"::",_0:"You may say that fear arises from conscience; but your conscience is formed by your conditioning, so conscience is still the result of the known.",_1:{ctor:"::",_0:"What do I know?",_1:{ctor:"::",_0:"Knowledge is having ideas, having opinions about things, having a sense of continuity as in relation to the known, and no more… There is fear of pain.",_1:{ctor:"::",_0:"Physical pain is a nervous response, but psychological pain arises when I hold on to things that give me satisfaction, for then I am afraid of anyone or anything that may take them away from me.",_1:{ctor:"::",_0:"The psychological accumulations prevent psychological pain as long as they are undisturbed; that is I am a bundle of accumulations, experiences, which prevent any serious form of disturbance-and I do not want to be disturbed.",_1:{ctor:"::",_0:"Therefore I am afraid of anyone who disturbs them.",_1:{ctor:"::",_0:"Thus my fear is of the known, I am afraid of the accumulations, physical or psychological, that I have gathered as a means of warding off pain or preventing sorrow.",_1:{ctor:"::",_0:"Knowledge also helps to prevent pain.",_1:{ctor:"::",_0:"As medical knowledge helps to prevent physical pain, so beliefs help to prevent psychological pain, and that is why I am afraid of losing my beliefs, though I have no perfect knowledge or concrete proof of the reality of such beliefs.",_1:{ctor:"[]"}}}}}}}}}}}},_1:{ctor:"::",_0:{month:11,day:14,title:"Only that which dies can renew itself",content:{ctor:"::",_0:"When we talk of a spiritual entity, we mean by that something which is not within the field of the mind, obviously.",_1:{ctor:"::",_0:'Now, is the "I" such a spiritual entity?',_1:{ctor:"::",_0:"If it is a spiritual entity, it must be beyond all time; therefore it cannot be reborn or continued.",_1:{ctor:"::",_0:"Thought cannot think about it because thought comes within the measure of time, thought is from yesterday, thought is a continuous movement, the response of the past; so thought is essentially a product of time.",_1:{ctor:"::",_0:'If thought can think about the "I", then it is part of time; therefore that "I" is not free of time, therefore it is not spiritual-which is obvious.',_1:{ctor:"::",_0:'So, the "I", the "you" is only a process of thought; and you want to know whether that process of thought, continuing apart from the physical body, is born again, is reincarnated in a physical form.',_1:{ctor:"::",_0:"Now go a little further.",_1:{ctor:"::",_0:"That which continues-can it ever discover the real, which is beyond time and measurement.",_1:{ctor:"::",_0:'That "I", that entity which is a thought-process-can it ever be new?',_1:{ctor:"::",_0:"If it cannot, then there must be an ending to thought.",_1:{ctor:"::",_0:"Is not anything that continues inherently destructive?",_1:{ctor:"::",_0:"That which has continuity can never renew itself.",_1:{ctor:"::",_0:"As long as thought continues through memory, through desire, through experience, it can never renew itself; therefore, that which is continued cannot know the real.",_1:{ctor:"::",_0:"You may be reborn a thousand times, but you can never know the real for only that which dies, that which comes to an end, can renew itself.",_1:{ctor:"[]"}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:11,day:15,title:"To die without argument",content:{ctor:"::",_0:"Do you know what it means to come into contact with death, to die without argument?",_1:{ctor:"::",_0:"Because death, when it comes, does not argue with you.",_1:{ctor:"::",_0:"To meet it, you have to die every day to everything: to your agony, to your loneliness, to the relationship you cling to; you have to die to your thought, to die to your habit, to die to your wife so that you can look at your wife anew; you have to die to your society so that you, as a human being, are new, fresh, young, and you can look at it.",_1:{ctor:"::",_0:"But you cannot meet death, if you don't die every day.",_1:{ctor:"::",_0:"It is only when you die, that there is love.",_1:{ctor:"::",_0:"A mind that is frightened has no love-it has habits, it has sympathy, it can force itself to be kind and superficially considerate.",_1:{ctor:"::",_0:"But fear breeds sorrow, and sorrow is time as thought.",_1:{ctor:"::",
_0:"So to endsorrow is to come into contact with death while living, by dying to your name, to your house, to your property, to your cause, so that you are fresh, young, clear, and you can see things as they are without any distortion.",_1:{ctor:"::",_0:"That is what is going to take place when you die.",_1:{ctor:"::",_0:"But we have a limited death to the physical.",_1:{ctor:"::",_0:"We know very well logically, sanely, that the organism is going to come to an end.",_1:{ctor:"::",_0:'So we invent a life which we have lived of daily agony, daily insensitivity, the increase of problems, and its stupidity; that life we want to carry over, which we call the "soul"-which we say is the most sacred thing, a part of the divine; but it is still part of your thought and therefore it has nothing to do with divinity.',_1:{ctor:"::",_0:"It is your life! So one has to live every day dying-dying because you are then in contact with life.",_1:{ctor:"[]"}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:11,day:16,title:"In death is immortality",content:{ctor:"::",_0:"Surely, in ending there is renewal, is there not?",_1:{ctor:"::",_0:"It's only in death that a new thing comes into being.",_1:{ctor:"::",_0:"I am not giving you comfort.",_1:{ctor:"::",_0:"This is not something to be believed or thought about or intellectually examined and accepted, for then you will make it into another comfort, as you now believe in reincarnation or continuity in the hereafter, and so on.",_1:{ctor:"::",_0:"But the actual fact is that that which continues has no rebirth, no renewal.",_1:{ctor:"::",_0:"Therefore, in dying every day there is renewal, there is a rebirth.",_1:{ctor:"::",_0:"That is immortality.",_1:{ctor:"::",_0:"In death there is immortality-not the death of which you are afraid, but the death of previous conclusions, memories, experiences, with which you are identified as the 'me'.",_1:{ctor:"::",_0:"In the dying of the 'me' every minute there is eternity, there is immortality, there is a thing to be experienced-not to be speculated upon or lectured about, as you do about reincarnation and all that kind of stuff… When you are no longer afraid, because every minute there is an ending and therefore a renewal, then you are open to the unknown.",_1:{ctor:"::",_0:"Reality is the unknown.",_1:{ctor:"::",_0:"Death is also the unknown.",_1:{ctor:"::",_0:"But to call death beautiful, to say how marvelous it is because we shall continue in the hereafter and all that nonsense has no reality.",_1:{ctor:"::",_0:"What has reality is seeing death as it is-an ending; an ending in which there is renewal, a rebirth, not a continuity.",_1:{ctor:"::",_0:"For, that which continues, decays; and that which has the power to renew itself, is eternal.",_1:{ctor:"[]"}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:11,day:17,title:"Reincarnation is essentially egotistic",content:{ctor:"::",_0:"You want me to give you an assurance that you will live another life, but in that there is no happiness or wisdom.",_1:{ctor:"::",_0:"The search for immortality through reincarnation is essentially egotistic, and therefore not true.",_1:{ctor:"::",_0:"Your search for immortality is only another form of the desire for the continuance of self-defensive reactions against life and intelligence.",_1:{ctor:"::",_0:"Such a craving can only lead to illusion.",_1:{ctor:"::",_0:"So what matters is, not whether there is reincarnation, but to realize complete fulfilment in the present.",_1:{ctor:"::",_0:"And you can do that only when your mind and heart are no longer protecting themselves against life.",_1:{ctor:"::",_0:"The mind is cunning and subtle in its self-defense, and it must discern for itself the illusory nature of self-protection.",_1:{ctor:"::",_0:"This means that you must think and act completely anew.",_1:{ctor:"::",_0:"You must liberate yourself from the net of false values which environment has imposed upon you.",_1:{ctor:"::",_0:"There must be utter nakedness.",_1:{ctor:"::",_0:"Then there is immortality, reality.",_1:{ctor:"[]"}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:11,day:18,title:"What is reincarnation?",content:{ctor:"::",_0:"Let us find out what you mean by reincarnation-the truth of it, not what you like to believe, not what someone has told you, or what your teacher has said.",_1:{ctor:"::",_0:"Surely, it is the truth that liberates, not your own conclusion, your own opinion… When you say, \"I shall be reborn,\" you must know what the 'I' is.",_1:{ctor:"::",_0:"Is the 'I' a spiritual entity, is the 'I' something continuous, is the 'I' something independent of memory, experience, knowledge?",_1:{ctor:"::",_0:"Either the 'I' is a spiritual entity, or it is merely a thought process.",_1:{ctor:"::",_0:"Either it is something out of time which we call spiritual, not measurable in terms of time, or it is within the field of time, the field of memory, thought.",_1:{ctor:"::",_0:"It cannot be something else.",_1:{ctor:"::",_0:"Let us find out if it is beyond the measurement of time.",_1:{ctor:"::",_0:"I hope you are following all this.",_1:{ctor:"::",_0:"Let us find out if the 'I' is in essence something spiritual.",_1:{ctor:"::",_0:'Now by "spiritual" we mean, do we not, something not capable of being conditioned, something that is not the projection of the human mind, something that is not within the field of thought, something that does not die.',_1:{ctor:"::",_0:"When we talk of a spiritual entity, we mean by that something which is not within the field of the mind, obviously.",_1:{ctor:"::",_0:"Now, is the 'I' such a spiritual entity?",_1:{ctor:"::",_0:"If it is a spiritual entity, it must be beyond all time; therefore it cannot be reborn or continued.",_1:{ctor:"::",_0:"That which has continuity can never renew itself.",_1:{ctor:"::",_0:"As long as thought continues through memory, through desire, through experience, it can never renew itself; therefore, that which is continued cannot know the real.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:11,day:19,title:"Is there such a thing as a soul?",content:{ctor:"::",_0:"So to understand this question of death, we must be rid of fear which invents the various theories of afterlife or immortality or reincarnation.",_1:{ctor:"::",_0:"So we say, those in the East say, that there is reincarnation, there is a rebirth, a constant renewal going on and on and on-the soul, the so-called soul.",_1:{ctor:"::",_0:"Now please listen carefully.",_1:{ctor:"::",_0:"Is there such a thing?",_1:{ctor:"::",_0:"We like to think there is such a thing, because it gives us pleasure, because that is something which we have set beyond thought, beyond words, beyond; it is something eternal, spiritual, that can never die, and so thought clings to it.",_1:{ctor:"::",_0:"But is there such a thing, as a soul, which is something beyond time, something beyond thought, something which is not invented by man, something which is beyond the nature of man, something which is not put together by the cunning mind?",_1:{ctor:"::",_0:"Because the mind sees such enormous uncertainty, confusion, nothing permanent in life-nothing.",_1:{ctor:"::",_0:"Your relationship to your wife, your husband, your job-nothing is permanent.",_1:{ctor:"::",_0:"And so the mind invents a something which is permanent, which it calls the soul.",_1:{ctor:"::",_0:"But since the mind can think about it, thought can think about it; as thought can think about it, it is still within the field of time-naturally.",_1:{ctor:"::",_0:"If I can think about something, it is part of my thought.",_1:{ctor:"::",_0:"And my thought is the result of time, of experience, of knowledge.",_1:{ctor:"::",_0:"So, the soul is still within the field of time… So the idea of a continuity of a soul which will be reborn over and over and over again has no meaning because it is the invention of a mind that is frightened, of a mind that wants, that seeks a duration through permanency, that wants certainty, because in that there is hope.",_1:{ctor:"[]"}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:11,day:20,title:"What do you mean by karma?",content:{ctor:"::",_0:"Karma implies, does it not?, cause and effect-action based on cause, producing a certain effect; action born out of conditioning, producing further results.",_1:{ctor:"::",_0:"So karma implies cause and effect.",_1:{ctor:"::",_0:"And are cause and effect static, are cause and effect ever fixed?",_1:{ctor:"::",_0:"Does not effect become cause also?",_1:{ctor:"::",_0:"So there is no fixed cause or fixed effect.",_1:{ctor:"::",_0:"Today is a result of yesterday, is it not?",_1:{ctor:"::",_0:"Today is the outcome of yesterday, chronologically as well as psychologically; and today is the cause of tomorrow.",_1:{ctor:"::",_0:"So cause is effect, and effect becomes cause-it is one continuous movement; there is no fixed cause or fixed effect.",_1:{ctor:"::",_0:"If there were a fixed cause and a fixed effect, there would be specialization; and is not specialization death?",_1:{ctor:"::",_0:"Any species that specializes obviously comes to an end.",_1:{ctor:"::",_0:"The greatness of man is that he cannot specialize.",_1:{ctor:"::",_0:"He may specialize technically, but in structure he cannot specialize.",_1:{ctor:"::",_0:"An acorn seed is specialized-it cannot be anything but what it is.",_1:{ctor:"::",_0:"But the human being does not end completely.",_1:{ctor:"::",_0:"There is the possibility of constant renewal; he is not limited by specialization.",_1:{ctor:"::",_0:"As long as we regard the cause, the background, the conditioning, as unrelated to the effect, there must be conflict between thought and the background.",_1:{ctor:"::",_0:"So the problem is much more complex than whether to believe in reincarnation or not, because the question is how to act, not whether you believe in reincarnation or in karma.",_1:{ctor:"::",_0:"That is absolutely irrelevant.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:11,day:21,title:"Action based on idea",content:{ctor:"::",_0:"Can action ever bring about freedom from this chain of cause-effect?",_1:{ctor:"::",_0:"I have done something in the past; I have had experience, which obviously conditions my response today; and today's response conditions tomorrow.",_1:{ctor:"::",_0:"That is the whole process of karma, cause and effect; and obviously, though it may temporarily give pleasure, such a process of cause and effect ultimately leads to pain.",_1:{ctor:"::",_0:"That is the real crux of the matter: Can thought be free?",_1:{ctor:"::",_0:"Thought, action, that is free does not produce pain, does not bring about conditioning.",_1:{ctor:"::",_0:"That is the vital point of this whole question.",_1:{ctor:"::",_0:"So, can there be action unrelated to the past?",_1:{ctor:"::",_0:"Can there be action not based on idea?",_1:{ctor:"::",_0:"Idea is the continuation of yesterday in a modified form, and that continuation will condition tomorrow, which means action based on idea can never be free.",_1:{ctor:"::",_0:"As long as action is based on idea, it will inevitably produce further conflict.",_1:{ctor:"::",_0:"Can there be action unrelated to the past? Can there be action without the burden of experience, the knowledge of yesterday?",_1:{ctor:"::",_0:"As long as action is the outcome of the past, action can never be free, and only in freedom can you discover what is true.",_1:{ctor:"::",_0:"What happens is that, as the mind is not free, it cannot act; it can only react, and reaction is the basis of our action.",_1:{ctor:"::",_0:"Our action is not action but merely the continuation of reaction because it is the outcome of memory, of experience, of yesterday's response.",_1:{ctor:"::",_0:"So, the question is, can the mind be free from its conditioning?",_1:{ctor:"[]"}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:11,day:22,title:"Love is not pleasure",content:{ctor:"::",_0:"Without the understanding of pleasure you will never be able to understand love.",_1:{ctor:"::",_0:"Love is not pleasure.",_1:{ctor:"::",_0:"Love is something entirely different.",_1:{ctor:"::",_0:"And to understand pleasure, as I said, you have to learn about it.",_1:{ctor:"::",_0:"Now for most of us, for every human being, sex is a problem.",_1:{ctor:"::",_0:"Why?",_1:{ctor:"::",_0:"Listen to this very carefully.",_1:{ctor:"::",_0:"Because you are not able to solve it, you run away from it.",_1:{ctor:"::",_0:"The sannyasi runs away from it by taking a vow of celibacy, by denying.",_1:{ctor:"::",_0:"Please see what happens to such a mind.",_1:{ctor:"::",_0:"By denying something which is a part of your whole structure-the glands and so on-by suppressing it, you have made yourself arid, and there is a constant battle going on within yourself.",_1:{ctor:"::",_0:"As we were saying, we have only two ways of meeting any problem, apparently: either suppressing it or running away from it.",_1:{ctor:"::",_0:"Suppressing it is really the same thing as running away from it.",_1:{ctor:"::",_0:"And we have a whole network of escapes-very intricate, intellectual, emotional-and ordinary everyday activity.",_1:{ctor:"::",_0:"There are various forms of escapes into which we will not go for the moment.",_1:{ctor:"::",_0:"But we have this problem.",_1:{ctor:"::",_0:"The sannyasi escapes from it in one way, but he has not resolved it; he has suppressed it by taking a vow, and the whole problem is boiling in him.",_1:{ctor:"::",_0:"He may put on the outward robe of simplicity, but this becomes an extraordinary issue for him too, as it is for the man who lives an ordinary life.",_1:{ctor:"::",_0:"How do you solve that problem?",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:11,day:23,title:"Love is not cultivated",content:{ctor:"::",_0:"Love is not to be cultivated.",_1:{ctor:"::",_0:"Love cannot be divided into divine and physical; it is only love-not that you love many or the one.",_1:{ctor:"::",_0:'That again is an absurd question to ask: "Do you love all?" You know, a flower that has perfume is not concerned who comes to smell it, or who turns his back upon it.',_1:{ctor:"::",_0:"So is love.",_1:{ctor:"::",_0:"Love is not a memory.",_1:{ctor:"::",_0:"Love is not a thing of the mind or the intellect.",_1:{ctor:"::",_0:"But it comes into being naturally as compassion, when this whole problem of existence-as fear, greed, envy, despair, hope-has been understood and resolved.",_1:{ctor:"::",_0:"An ambitious man cannot love.",_1:{ctor:"::",_0:"A man who is attached to his family has no love.",_1:{ctor:"::",_0:"Nor has jealousy anything to do with love.",_1:{ctor:"::",_0:'When you say, "I love my wife," you really do not mean it, because the next moment you are jealous of her.',_1:{ctor:"::",_0:"Love implies great freedom-not to do what you like.",_1:{ctor:"::",_0:"But love comes only when the mind is very quiet, disinterested, not self-centered.",_1:{ctor:"::",_0:"These are not ideals.",_1:{ctor:"::",_0:"If you have no love, do what you will-go after all the gods on earth, do all the social activities, try to reform the poor, the politics, write books, write poems-you are a dead human being.",_1:{ctor:"::",_0:"And without love your problems will increase, multiply endlessly.",_1:{ctor:"::",_0:"And with love, do what you will, there is no risk; there is no conflict.",_1:{ctor:"::",_0:"Then love is the essence of virtue.",_1:{ctor:"::",_0:"And a mind that is not in a state of love, is not a religious mind at all.",_1:{ctor:"::",_0:"And it is only the religious mind that is freed from problems, and that knows the beauty of love and truth",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:11,day:24,title:"Love without incentive",content:{ctor:"::",_0:"What is love without motive?",_1:{ctor:"::",_0:"Can there be love without any incentive, without wanting something for oneself out of love?",_1:{ctor:"::",_0:"Can there be love in which there is no sense of being wounded when love is not returned?",_1:{ctor:"::",_0:"If I offer you my friendship and you turn away, am I not hurt?",_1:{ctor:"::",_0:"Is that feeling of being hurt the outcome of friendship, of generosity, of sympathy?",_1:{ctor:"::",_0:"Surely, as long as I feel hurt, as long as there is fear, as long as I help you hoping that you may help me-which is called service-there is no love.",_1:{ctor:"::",_0:"If you understand this, the answer is there.",_1:{ctor:"[]"}}}}}}}}},_1:{ctor:"::",_0:{month:11,day:25,title:"Love is dangerous",content:{ctor:"::",_0:"How can man live without love?",_1:{ctor:"::",_0:"We can only exist, and existence without love is control, confusion, and pain-and that is what most of us are creating.",_1:{ctor:"::",_0:"We organize for existence and we accept conflict as inevitable because our existence is a ceaseless demand for power.",_1:{ctor:"::",_0:"Surely, when we love, organization has its own place, its right place; but without love, organization becomes a nightmare, merely mechanical and efficient, like the army; but as modern society is based on mere efficiency, we have to have armies-and the purpose of an army is to create war.",_1:{ctor:"::",_0:"Even in so-called peace, the more intellectually efficient we are, the more ruthless, the more brutal, the more callous we become.",_1:{ctor:"::",_0:"That is why there is confusion in the world, why bureaucracy is more and more powerful, why more and more governments are becoming totalitarian.",_1:{ctor:"::",_0:"We submit to all this as being inevitable because we live in our brains and not in our hearts, and therefore love does not exist.",_1:{ctor:"::",_0:"Love is the most dangerous and uncertain element in life; and because we do not want to be uncertain, because we do not want to be in danger, we live in the mind.",_1:{ctor:"::",_0:"A man who loves is dangerous, and we do not want to live dangerously; we want to live efficiently, we want to live merely in the framework of organization because we think organizations are going to bring order and peace in the world.",_1:{ctor:"::",_0:"Organizations have never brought order and peace.",_1:{ctor:"::",_0:"Only love, only goodwill, only mercy can bring order and peace, ultimately and therefore now.",_1:{ctor:"[]"}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:11,day:26,title:"What is your reaction?",content:{ctor:"::",_0:"When you observe those poor women carrying a heavy load to the market, or watch the peasant children playing in the mud with very little else to play with, [children] who will not have the education that you are getting, who have no proper home, no cleanliness, insufficient clothing, inadequate food-when you observe all that, what is your reaction?",_1:{ctor:"::",_0:"It is very important to find out for yourself what your reaction is.",_1:{ctor:"::",_0:"I will tell you what mine was.",_1:{ctor:"::",_0:"Those children have no proper place to sleep; the father and the mother are occupied all day long, with never a holiday; the children never know what it is to be loved, to be cared for; the parents never sit down with them and tell them stories about the beauty of the earth and the heavens.",_1:{ctor:"::",_0:"And what kind of society is it that has produced these circumstances-where there are immensely rich people who have everything on earth they want, and at the same time there are boys and girls who have nothing?",_1:{ctor:"::",_0:"What kind of society is it, and how has it come into being?",_1:{ctor:"::",_0:"You may revolutionize, break the pattern of this society, but in the very breaking of it a new one is born which is again the same thing in another form-the commissars with their special houses in the country, the privileges, the uniforms, and so on down the line.",_1:{ctor:"::",_0:"This has happened after every revolution, the French, the Russian and the Chinese.",_1:{ctor:"::",_0:"And is it possible to create a society in which all this corruption and misery does not exist?",_1:{ctor:"::",_0:"It can be created only when you and I as individuals break away from the collective, when we are free of ambition and know what it means to love.",_1:{ctor:"::",_0:"That was my whole reaction, in a flash.",_1:{ctor:"[]"}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:11,day:27,title:"Compassion is not the word",content:{ctor:"::",_0:"Thought cannot, by any means whatsoever, cultivate compassion.",_1:{ctor:"::",_0:"I am not using that word compassion to mean the opposite, the antithesis of hate or violence.",_1:{ctor:"::",_0:"But unless each one of us has a deep sense of compassion, we shall become more and more brutal, inhuman to each other.",_1:{ctor:"::",_0:"We shall have mechanical, computer-like minds which have merely been trained to perform certain functions; we shall go on seeking security, both physical and psychological, and we shall miss the extraordinary depth and beauty, the whole significance of life.",_1:{ctor:"::",_0:"By compassion I do not mean a thing to be acquired.",_1:{ctor:"::",_0:"Compassion is not the word, which is merely of the past, but something which is of the active present; it is the verb and not the word, the name, or the noun.",_1:{ctor:"::",_0:"There is a difference between the verb and the word.",_1:{ctor:"::",_0:"The verb is of the active present, whereas the word is always of the past and therefore static.",_1:{ctor:"::",_0:"You may give vitality or movement to the name, to the word, but it is not the same as the verb which is actively present… Compassion is not sentiment; it is not this woolly sympathy or empathy.",_1:{ctor:"::",_0:"Compassion is not something which you can cultivate through thought, through discipline, control, suppression, nor by being kind, polite, gentle, and all the rest of it.",_1:{ctor:"::",_0:"Compassion comes into being only when thought has come to an end at its very root.",_1:{ctor:"[]"}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:11,day:28,title:"Compassion and goodness",content:{ctor:"::",_0:"Can compassion, that sense of goodness, that feeling of the sacredness of life about which we were talking last time we met-can that feeling be brought into being through compulsion?",_1:{ctor:"::",_0:"Surely, when there is compulsion in any form, when there is propaganda or moralizing, there is no compassion, nor is there compassion when change is brought about merely through seeing the necessity of meeting the technological challenge in such a way that human beings will remain human beings and not become machines.",_1:{ctor:"::",_0:"So there must be a change without any causation.",_1:{ctor:"::",_0:"A change that is brought about through causation is not compassion; it is merely a thing of the market place.",_1:{ctor:"::",_0:"So that is one problem.",_1:{ctor:"::",_0:"Another problem is: if I change, how will it affect society?",_1:{ctor:"::",_0:"Or am I not concerned with that at all?",_1:{ctor:"::",_0:"Because the vast majority of people are not interested in what we are talking about-nor are you if you listen out of curiosity or some kind of impulse, and pass by.",_1:{ctor:"::",_0:"The machines are progressing so rapidly that most human beings are merely pushed along and are not capable of meeting life with the enrichment of love, with compassion, with deep thought.",_1:{ctor:"::",_0:"And if I change, how will it affect society, which is my relationship with you?",_1:{ctor:"::",_0:"Society is not some extraordinary mythical entity; it is our relationship with each other, and if two or three of us change, how will it affect the rest of the world?",_1:{ctor:"::",_0:"Or is there a way of affecting the total mind of man? That is, is there a process by which the individual who is changed can touch the unconscious of man?",_1:{ctor:"[]"}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:11,day:29,title:"Transmitting compassion",content:{ctor:"::",_0:"If I am concerned with compassion, with love, with the real feeling of something sacred, then how is that feeling to be transmitted?",_1:{ctor:"::",_0:"Please follow this.",_1:{ctor:"::",_0:"If I transmit it through the microphone, through the machinery of propaganda, and thereby convince another, his heart will still be empty.",_1:{ctor:"::",_0:"The flame of ideology will operate, and he will merely repeat, as you are all repeating, that we must be kind, good, free-all the nonsense that the politicians, the socialists, and the rest of them talk.",_1:{ctor:"::",_0:"So, seeing that any form of compulsion, however subtle, does not bring this beauty, this flowering of goodness, of compassion, what is the individual to do? What is the relationship between the man who has this sense of compassion, and the man whose mind is entrenched in the collective, in the traditional?",_1:{ctor:"::",_0:"How are we to find the relationship between these two, not theoretically, but actually? That which conforms can never flower in goodness.",_1:{ctor:"::",_0:"There must be freedom, and freedom comes only when you understand the whole problem of envy, greed, ambition, and the desire for power.",_1:{ctor:"::",_0:"It is freedom from those things that allows the extraordinary thing called character to flower.",_1:{ctor:"::",_0:"Such a man has compassion, he knows what it is to love-not the man who merely repeats a lot of words about morality.",_1:{ctor:"::",_0:"So the flowering of goodness does not lie within society, because society in itself is always corrupt.",_1:{ctor:"::",_0:"Only the man who understands the whole structure and process of society, and is freeing himself from it, has character, and he alone can flower in goodness.",_1:{ctor:"[]"}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:11,day:30,title:"Come to it empty handed",content:{ctor:"::",_0:"Compassion is not hard to come by when the heart is not filled with the cunning things of the mind.",_1:{ctor:"::",_0:"It is the mind with its demands and fears, its attachments and denials, its determinations and urges, that destroys love.",_1:{ctor:"::",_0:"And how difficult it is to be simple about all this! You don't need philosophies and doctrines to be gentle and kind.",_1:{ctor:"::",_0:"The efficient and the powerful of the land will organize to feed and clothe the people, to provide them with shelter and medical care.",_1:{ctor:"::",_0:"This is inevitable with the rapid increase of production; it is the function of well-organized government and a balanced society.",_1:{ctor:"::",_0:"But organization does not give the generosity of the heart and hand.",_1:{ctor:"::",_0:"Generosity comes from quite a different source, a source beyond all measure.",_1:{ctor:"::",_0:"Ambition and envy destroy it as surely as fire burns.",_1:{ctor:"::",_0:"This source must be touched, but one must come to it empty-handed, without prayer, without sacrifice.",_1:{ctor:"::",_0:"Books cannot teach nor can any guru lead to this source.",_1:{ctor:"::",_0:"It cannot be reached through the cultivation of virtue, though virtue is necessary, nor through capacity and obedience.",_1:{ctor:"::",_0:"When the mind is serene, without any movement, it is there.",_1:{ctor:"::",_0:"Serenity is without motive, without the urge for the more.",_1:{ctor:"[]"}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:12,day:1,title:"Alone has great beauty",content:{ctor:"::",_0:"I do not know if you have ever been lonely; when you suddenly realize that you have no relationship with anybody-not an intellectual realization but a factual realization… and you are completely isolated.",_1:{ctor:"::",_0:"Every form of thought and emotion is blocked; you cannot turn anywhere; there is nobody to turn to; the gods, the angels, have all gone beyond the clouds and, as the clouds vanish they have also vanished; you are completely lonely-I will not use the word alone.",_1:{ctor:"::",_0:"Alone has quiet a different meaning; alone has beauty.",_1:{ctor:"::",_0:"To be alone means something entirely different.",_1:{ctor:"::",_0:"And you must be alone.",_1:{ctor:"::",_0:"When man frees himself from the social structure of greed, envy, ambition, arrogance, achievement, status-then he frees himself from those, then he is completely alone.",_1:{ctor:"::",_0:"That is quite a different thing.",_1:{ctor:"::",_0:"Then there is great beauty, the feeling of great energy.",_1:{ctor:"[]"}}}}}}}}}},_1:{ctor:"::",_0:{month:12,day:2,title:"Aloneness is not loneliness",content:{ctor:"::",_0:"Though we are all human beings, we have built walls between ourselves and our neighbors through nationalism, through race, caste, and class-which again breeds isolation, loneliness.",_1:{ctor:"::",_0:"Now a mind that is caught in loneliness, in this state of isolation, can never possibly understand what religion is.",_1:{ctor:"::",_0:"It can believe, it can have certain theories, concepts, formulas, it can try to identify itself with that which it calls God; but religion, it seems to me, has nothing whatsoever to do with any belief, with any priest, with any church or so-called sacred book.",_1:{ctor:"::",_0:"The state of the religious mind can be understood only when we begin to understand what beauty is; and the understanding of beauty must be approached through total aloneness.",_1:{ctor:"::",_0:"Only when the mind is completely alone can it know what is beauty, and not in any other state.",_1:{ctor:"::",_0:"Aloneness is obviously not isolation, and it is not uniqueness.",_1:{ctor:"::",_0:"To be unique is merely to be exceptional in some way, whereas to be completely alone demands extraordinary sensitivity, intelligence, understanding.",_1:{ctor:"::",_0:"To be completely alone implies that the mind is free of every kind of influence and is therefore uncontaminated by society; and it must be alone to understand what is religion-which is to find out for oneself whether there is something immortal, beyond time.",_1:{ctor:"[]"}}}}}}}}}},_1:{ctor:"::",_0:{month:12,day:3,title:"Knowing loneliness",content:{ctor:"::",_0:"Loneliness is entirely different from aloneness.",_1:{ctor:"::",_0:"That loneliness must be passed to be alone.",_1:{ctor:"::",_0:"Loneliness is not comparable with aloneness.",_1:{ctor:"::",_0:"The man who knows loneliness can never know that which is alone.",_1:{ctor:"::",_0:"Are you in that state of aloneness?",_1:{ctor:"::",_0:"Our minds are not integrated to be alone.",_1:{ctor:"::",_0:"The very process of the mind is separative.",_1:{ctor:"::",_0:"And that which separates knows loneliness.",_1:{ctor:"::",_0:"But aloneness is not separative.",_1:{ctor:"::",_0:"It is something which is not the many, which is not influenced by the many, which is not the result of the many, which is not put together as the mind is; the mind is of the many.",_1:{ctor:"::",_0:"Mind is not an entity that is alone, being put together, brought together, manufactured through centuries.",_1:{ctor:"::",_0:"Mind can never be alone.",_1:{ctor:"::",_0:"Mind can never know aloneness.",_1:{ctor:"::",_0:"But being aware of the loneliness when going through it, there comes into being that aloneness.",_1:{ctor:"::",_0:"Then only can there be that which is immeasurable.",_1:{ctor:"::",_0:"Unfortunately most of us seek dependence.",_1:{ctor:"::",_0:"We want companions, we want friends, we want to live in a state of separation, in a state which brings about conflict.",_1:{ctor:"::",_0:"That which is alone can never be in a state of conflict.",_1:{ctor:"::",_0:"But mind can never perceive that, can never understand that, it can only know loneliness.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:12,day:4,title:"Only in aloneness is there innocence",content:{ctor:"::",_0:"Most of us are never alone.",_1:{ctor:"::",_0:"You may withdraw into the mountains and live as a recluse, but when you are physically by yourself, you will have with you all your ideas, your experiences, your traditions, your knowledge of what has been.",_1:{ctor:"::",_0:"the Christian monk in a monastery cell is not alone; he is with his conceptual Jesus, with his theology, with the beliefs and dogmas of his particular conditioning.",_1:{ctor:"::",
_0:"Similarly, the sannyasi in India who withdraws from the world and lives in isolation is not alone, for he too lives with his memories.",_1:{ctor:"::",_0:"I am talking of an aloneness in which the mind is totally free from the past, and only such a mind is virtuous, for only in this aloneness is there innocence.",_1:{ctor:"::",_0:'Perhaps you will say, "That is too much to ask.',_1:{ctor:"::",_0:"One cannot live like that in this chaotic world, where one has to go to the office every day, earn a livelihood, bear children, endure the nagging of one's wife or husband, and all the rest of it.\"",_1:{ctor:"::",_0:"But I think what is being said is directly related to everyday life and action; otherwise, it has no value at all.",_1:{ctor:"::",_0:"You see, out of this aloneness comes a virtue which is virile and which brings an extraordinary sense of purity and gentleness.",_1:{ctor:"::",_0:"It doesn't matter if one makes mistakes; that is of very little importance.",_1:{ctor:"::",_0:"What matters is to have this feeling of being completely alone, uncontaminated, for it is only such a mind that can know or be aware of that which is beyond the word, beyond the name, beyond all the projections of imagination.",_1:{ctor:"[]"}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:12,day:5,title:"The one who is alone is innocent",content:{ctor:"::",_0:"One of the factors of sorrow is the extraordinary loneliness of man.",_1:{ctor:"::",_0:"You may have companions, you may have gods, you may have a great deal of knowledge, you may be extraordinarily active socially, talking endless gossip about politics-and most politicians gossip anyhow-and still this loneliness remains.",_1:{ctor:"::",_0:"Therefore, man seeks to find significance in life and invents a significance, a meaning.",_1:{ctor:"::",_0:"But the loneliness still remains.",_1:{ctor:"::",_0:"So can you look at it without any comparison, just see it as it is, without trying to run away from it, without trying to cover it up, or to escape from it?",_1:{ctor:"::",_0:"Then you will see that loneliness becomes something entirely different.",_1:{ctor:"::",_0:"We are not alone.",_1:{ctor:"::",_0:"We are the result of a thousand influences, a thousand conditionings, psychological inheritances, propaganda, culture.",_1:{ctor:"::",_0:"We are not alone, and therefore we are secondhand human beings.",_1:{ctor:"::",_0:"When one is alone, totally alone, neither belonging to any family though one may have a family, nor belonging to any nation, to any culture, to any particular commitment, there is the sense of being an outsider-outsider to every form of thought, action, family, nation.",_1:{ctor:"::",_0:"And it is only the one who is completely alone who is innocent.",_1:{ctor:"::",_0:"It is this innocency that frees the mind from sorrow.",_1:{ctor:"[]"}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:12,day:6,title:"Create a new world, a new civilization",content:{ctor:"::",_0:'If you have to create a new world, a new civilization, a new art, everything new, not contaminated by tradition, by fear, by ambitions, if you have to create something anonymous which is yours and mine, a new society, together, in which there is not you and me but an "ourness," must there not be a mind that is completely anonymous, therefore alone?',_1:{ctor:"::",_0:"This implies, does it not, that there must be a revolt against conformity, a revolt against respectability, because the respectable man is the mediocre man because he wants something, he is dependent on influence for his happiness, on what his neighbor thinks, on what his guru thinks, on what the Bhagavad-Gita or the Upanishads or the Bible or the Christ says.",_1:{ctor:"::",_0:"His mind is never alone.",_1:{ctor:"::",_0:"He never walks alone, but he always walks with a companion, the companion of this ideas.",_1:{ctor:"::",_0:'Is it not important to find out, to see, the whole significance of interference, of influence, the establishment of the "me," which is the contradiction of the anonymous?',_1:{ctor:"::",_0:"Seeing the whole of that, does not the question inevitably arise: Is it possible immediately to bring about that state of mind which is not influenced, which cannot be influenced by its own experience or by the experience of others, a mind which is incorruptible, which is alone?",_1:{ctor:"::",_0:"Then only is there a possibility of bringing about a different world, a different culture, a different society in which happiness is possible.",_1:{ctor:"[]"}}}}}}}}},_1:{ctor:"::",_0:{month:12,day:7,title:"Aloneness in which there is no fear",content:{ctor:"::",_0:"It is only when the mind is capable of shedding all influences, all interferences, of being completely alone… there is creativeness.",_1:{ctor:"::",_0:"In the world, more and more technique is being developed-the technique of how to influence people through propaganda, through compulsion, through imitation, through examples, through idolatry, through the worship of the hero.",_1:{ctor:"::",_0:"There are innumerable books written on how to do a thing, how to think efficiently, how to build a house, how to put machinery together; so gradually we are losing initiative, the initiative to think out something original for ourselves.",_1:{ctor:"::",_0:"In our education, in our relationship with government, through various means, we are being influenced to conform, to imitate.",_1:{ctor:"::",_0:"And when we allow one influence to persuade us to a particular attitude or action, naturally we create resistance to other influences.",_1:{ctor:"::",_0:"In that very process of creating a resistance to another influence, are we not succumbing to it negatively?",_1:{ctor:"::",_0:"Should not the mind always be in revolt so as to understand the influences that are always impinging, interfering, controlling, shaping?",_1:{ctor:"::",_0:"Is it not one of the factors of the mediocre mind that it is always fearful and, being in a state of confusion, it wants order, it wants consistency, it wants a form, a shape by which it can be guided, controlled, and yet these forms, these various influences create contradictions in the individual, create confusion in the individual.",_1:{ctor:"::",_0:"Any choice between influences is surely still a state of mediocrity… Must not the mind have the capacity to fathom-not to imitate, not to be shaped-and to be without fear?",_1:{ctor:"::",_0:"Should not such a mind be alone and therefore creative?",_1:{ctor:"::",_0:"That creativeness is not yours or mine, it is anonymous.",_1:{ctor:"[]"}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:12,day:8,title:"Begin here",content:{ctor:"::",_0:"A religious man does not seek God.",_1:{ctor:"::",_0:"The religious man is concerned with the transformation of society which is himself.",_1:{ctor:"::",_0:"The religious man is not the man that does innumerable rituals, follows traditions, lives in a dead, past culture, explaining endlessly the Gita or the Bible, endlessly chanting, or taking sannyasa-that is not a religious man; such a man is escaping from facts.",_1:{ctor:"::",_0:"The religious man is concerned totally and completely with the understanding of society which is himself.",_1:{ctor:"::",_0:"He is not separate from society.",_1:{ctor:"::",_0:"Bringing about in himself a complete, total mutation means complete cessation of greed, envy, ambition; and therefore he is not dependent on circumstances, though he is the result of circumstance-the food he eats, the books he reads, the cinemas he goes to, the religious dogmas, beliefs, rituals, and all that business.",_1:{ctor:"::",_0:"He is responsible, and therefore the religious man must understand himself, who is the product of society which he himself has created.",_1:{ctor:"::",_0:"Therefore to find reality he must begin here, not in a temple, not in an image-whether the image is graven by the hand or by the mind.",_1:{ctor:"::",_0:"Otherwise how can he find something totally new, a new state?",_1:{ctor:"[]"}}}}}}}}}}},_1:{ctor:"::",_0:{month:12,day:9,title:"The religious mind is explosive",content:{ctor:"::",_0:"Can we discover for ourselves what is the religious mind?",_1:{ctor:"::",_0:"The scientist in his laboratory is really a scientist; he is not persuaded by his nationalism, by his fears, by his vanities, ambitions, and local demands; there, he is merely investigating.",_1:{ctor:"::",_0:"But outside the laboratory, he is like anybody else with his prejudices, with his ambitions, with his nationality, with his vanities, with his jealousies, and all the rest of it.",_1:{ctor:"::",_0:"Such a mind cannot approach the religious mind.",_1:{ctor:"::",_0:"The religious mind does not function from a center of authority, whether it is accumulated knowledge as tradition, or it is experience-which is really the continuation of tradition, the continuation of conditioning.",_1:{ctor:"::",_0:"The religious spirit does not think in terms of time, the immediate results, the immediate reformation within the pattern of society… We said the religious mind is not a ritualistic mind; it does not belong to any church, to any group, to any pattern of thinking.",_1:{ctor:"::",_0:"The religious mind is the mind that has entered into the unknown, and you can not come to the unknown except by jumping; you cannot carefully calculate and enter the unknown.",_1:{ctor:"::",_0:"The religious mind is the real revolutionary mind, and the revolutionary mind is not a reaction to what has been.",_1:{ctor:"::",_0:"The religious mind is really explosive, creative-not in the accepted sense of the word creative, as in a poem, decoration, or building, as in architecture, music, poetry, and all the rest of it-it is in a state of creation.",_1:{ctor:"[]"}}}}}}}}}}},_1:{ctor:"::",_0:{month:12,day:10,title:"Prayer is a complex affair",content:{ctor:"::",_0:"Like all deep human problems, prayer is a complex affair and not to be rushed at; it needs patience, careful and tolerant probing, and one cannot demand definite conclusions and decisions.",_1:{ctor:"::",_0:"Without understanding himself, he who prays may through his very prayer be led to self-delusion.",_1:{ctor:"::",_0:"We sometimes hear people say, and several have told me, that when they pray to what they call God for worldly things, their prayers are often granted.",_1:{ctor:"::",_0:"If they have faith, and depending upon the intensity of their prayer, what they seek-health, comfort, worldly possessions-they eventually get.",_1:{ctor:"::",_0:"If one indulges in petitionary prayer it brings its own reward, the thing asked for is often granted, and this further strengthens supplications.",_1:{ctor:"::",_0:"Then there is the prayer, not for things or for people, but to experience reality, God, which is also frequently answered; and there are still other forms of petitionary prayer, more subtle and devious, but nevertheless supplicating, begging and offering.",_1:{ctor:"::",_0:"All such prayers have their own reward, they bring their own experiences; but do they lead to the realization of the ultimate reality?",_1:{ctor:"::",_0:"Are we not the result of the past, and are we not therefore related to the enormous reservoir of greed and hate, with their opposites?",_1:{ctor:"::",_0:"Surely, when we make an appeal, or offer a petitionary prayer, we are calling upon this reservoir of accumulated greed, and so on, which does being its own reward, and has its price… Does supplication to another, to something outside, bring about the understanding of truth?",_1:{ctor:"[]"}}}}}}}}}}},_1:{ctor:"::",_0:{month:12,day:11,title:"The answer to prayer",content:{ctor:"::",_0:"Prayer, which is a supplication, a petition, can never find that reality which is not the outcome of a demand.",_1:{ctor:"::",_0:"We demand, supplicate, pray, only when we are in confusion, in sorrow, and not understanding that confusion and sorrow, we turn to somebody else.",_1:{ctor:"::",_0:"The answer to prayer is our own projection; in one way or another it is always satisfactory, gratifying, otherwise we would reject it.",_1:{ctor:"::",_0:"So, when one has learned the trick of quieting the mind through repetition, one keeps on with that habit, but the answer to supplication must obviously be shaped according to the desire of the person who supplicates.",_1:{ctor:"::",_0:"Now, prayer, supplication, petition, can never uncover that which is not the projection of the mind.",_1:{ctor:"::",_0:"To find that which is not the fabrication of the mind, the mind must be quiet-not made quiet by the repetition of words, which is self-hypnosis, nor by any other means of inducing the mind to be still.",_1:{ctor:"::",_0:"Stillness that is induced, enforced, is not stillness at all.",_1:{ctor:"::",_0:"It is like putting a child in the corner-superficially he may be quiet, but inwardly he is boiling.",_1:{ctor:"::",_0:"So, a mind that is made quiet by discipline is never really quiet, and stillness that is induced can never uncover that creative state in which reality comes into being.",_1:{ctor:"[]"}}}}}}}}}}},_1:{ctor:"::",_0:{month:12,day:12,title:"Is religion a matter of belief?",content:{ctor:"::",_0:"Religion as we generally know it or acknowledge it, is a series of beliefs, of dogmas, of rituals, of superstitions, of worship of idols, of charms and gurus that will lead you to what you want as an ultimate goal.",_1:{ctor:"::",_0:"The ultimate truth is your projection, that is what you want, which will make you happy, which will give a certainty of the deathless state.",_1:{ctor:"::",_0:"So, the mind caught in all this creates a religion, a religion of dogmas, of priest-craft, of superstitions and idol-worship-and in that, you are caught, and the mind stagnates.",_1:{ctor:"::",_0:"Is that religion?",_1:{ctor:"::",_0:"Is religion a matter of belief, a matter of knowledge of other people's experiences and assertions?",_1:{ctor:"::",_0:"Or is religion merely the following of morality?",_1:{ctor:"::",_0:"You know it is comparatively easy to be moral-to do this and not to do that.",_1:{ctor:"::",_0:"Because it is easy, you can imitate a moral system.",_1:{ctor:"::",_0:"Behind that morality, lurks the self, growing, expanding, aggressive, dominating.",_1:{ctor:"::",_0:"But is that religion?",_1:{ctor:"::",_0:"You have to find out what truth is because that is the only thing that matters, not whether you are rich or poor, not whether you are happily married and have children, because they all come to an end, there is always death.",_1:{ctor:"::",_0:"So, without any form of belief, you must find out; you must have the vigor, the self-reliance, the initiative, so that for yourself you know what truth is, what God is.",_1:{ctor:"::",_0:"Belief will not give you anything; belief only corrupts, binds, darkens.",_1:{ctor:"::",_0:"The mind can only be free through vigor, through self-reliance.",_1:{ctor:"[]"}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:12,day:13,title:"Is there truth in religions?",content:{ctor:"::",_0:"The question is: Is there not truth in religions, in theories, in ideals, in beliefs?",_1:{ctor:"::",_0:"Let us examine.",_1:{ctor:"::",_0:"What do we mean by religion?",_1:{ctor:"::",_0:"Surely, not organized religion, not Hinduism, Buddhism, or Christianity-which are all organized beliefs with their propaganda, conversion, proselytism, compulsion, and so on.",_1:{ctor:"::",_0:"Is there any truth in organized religion?",_1:{ctor:"::",_0:"It may engulf, enmesh truth, but the organized religion itself is not true.",_1:{ctor:"::",_0:"Therefore, organized religion is false, it separates man from man.",_1:{ctor:"::",_0:"You are a Muslim, I am a Hindu, another is a Christian or a Buddhist-and we are wrangling, butchering each other.",_1:{ctor:"::",_0:"Is there any truth in that?",_1:{ctor:"::",_0:"We are not discussing religion as the pursuit of truth, but we are considering if there is any truth in organized religion.",_1:{ctor:"::",_0:"We are so conditioned by organized religion to think there is truth in it that we have come to believe that by calling oneself a Hindu, one is somebody, or one will find God.",_1:{ctor:"::",_0:"How absurd, sir; to find God, to find reality, there must be virtue.",_1:{ctor:"::",_0:"Virtue is freedom, and only through freedom can truth be discovered-not when you are caught in the hands of organized religion, with its beliefs.",_1:{ctor:"::",_0:"And is there any truth in theories, in ideals, in beliefs?",_1:{ctor:"::",_0:"Why do you have beliefs?",_1:{ctor:"::",_0:"Obviously, because beliefs give you security, comfort, safety, a guide.",_1:{ctor:"::",_0:"In yourself you are frightened, you want to be protected, you want to lean on somebody, and therefore you create the ideal, which prevents you from understanding that which is.",_1:{ctor:"::",_0:"Therefore, an ideal becomes a hindrance to action.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:12,day:14,title:"To climb high one must begin low",content:{ctor:"::",_0:"Religious organizations become as fixed and as rigid as the thoughts of those who belong to them.",_1:{ctor:"::",_0:"Life is a constant change, a continual becoming, a ceaseless revolution, and because an organization can never be pliable, it stands in the way of change; it becomes reactionary to protect itself.",_1:{ctor:"::",_0:"The search for truth is individual, not congregational.",_1:{ctor:"::",_0:"To commune with the real there must be aloneness, not isolation but freedom from all influence and opinion.",_1:{ctor:"::",_0:"Organizations of thought inevitably become hindrances to thought.",_1:{ctor:"::",_0:"As you yourself are aware, the greed for power is almost inexhaustible in a so-called spiritual organization; this greed is covered over by all kinds of sweet and official-sounding words, but the canker of avariciousness, pride and antagonism is nourished and shared.",_1:{ctor:"::",_0:"From this grow conflict, intolerance, sectarianism and other ugly manifestations.",_1:{ctor:"::",_0:"Would it not be wiser to have small informed groups of twenty or twenty-five persons, without dues or membership, meeting where it is convenient to discuss gently the approach to reality?",_1:{ctor:"::",_0:"To prevent any group from becoming exclusive, each member could from time to time encourage and perhaps join another small group; thus it would be extensive, not narrow and parochial.",_1:{ctor:"::",_0:"To climb high one must begin low.",_1:{ctor:"::",_0:"Out of this small beginning one may help to create a more sane and happy world.",_1:{ctor:"[]"}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:12,day:15,title:"Your Gods are dividing you",content:{ctor:"::",_0:"What is happening in the world?",_1:{ctor:"::",_0:"You have a Christian God, Hindu Gods, Mohammedans with their particular conception of God-each little sect with their particular truth; and all these truths are becoming like so many diseases in the world, separating people.",_1:{ctor:"::",_0:"These truths, in the hands of the few, are becoming the means of exploitation.",_1:{ctor:"::",_0:"You go to each, one after the other, tasting them all, because you begin to lose all sense of discrimination, because you are suffering and you want a remedy, and you accept any remedy that is offered by any sect, whether Christian, Hindu, or any other sect.",_1:{ctor:"::",_0:"So, what is happening?",_1:{ctor:"::",_0:"Your Gods are dividing you, your beliefs in God are dividing you and yet you talk about the brotherhood of man, unity in God, and at the same time deny the very thing that you want to find out, because you cling to these beliefs as the most potent means of destroying limitation, whereas they but intensify it.",_1:{ctor:"::",_0:"These things are so obvious.",_1:{ctor:"[]"}}}}}}}}},_1:{ctor:"::",_0:{month:12,day:16,title:"True religion",content:{ctor:"::",_0:"Do you know what religion is?",_1:{ctor:"::",_0:"It is not the chant, it is not in the performance of puja, or any other ritual, it is not in the worship of tin gods or stone images, it is not in the temples and churches, it is not in the reading of the Bible or the Gita, it is not in the repeating of a sacred name or in the following of some other superstition invented by men.",_1:{ctor:"::",_0:"None of this is religion.",_1:{ctor:"::",_0:"Religion is the feeling of goodness that love which is like the river living moving everlastingly.",_1:{ctor:"::",_0:"In that state you will find there comes a moment when there is no longer any search at all; and this ending of search is the beginning of something totally different.",_1:{ctor:"::",_0:"The search for God, for truth, the feeling of being completely good-not the cultivation of goodness, of humility, but the seeking out of something beyond the inventions and tricks of the mind, which means having a feeling for that something, living in it, being it-that is true religion.",_1:{ctor:"::",_0:"But you can do that only when you leave the pool you have dug for yourself and go out into the river of life.",_1:{ctor:"::",_0:"Then life has an astonishing way of taking care of you, because then there is no taking care on your part.",_1:{ctor:"::",_0:"Life carries you where it will because you are part of itself; then there is no problem of security, of what people say or don't say, and that is the beauty of life.",_1:{ctor:"[]"}}}}}}}}}}},_1:{ctor:"::",_0:{month:12,day:17,title:"A marvelous escape",content:{ctor:"::",_0:"What is the impetus behind the search for God, and is that search real?",_1:{ctor:"::",_0:"For most of us, it is an escape from actuality.",_1:{ctor:"::",_0:"So, we must be very clear in ourselves whether this search after God is an escape, or whether it is a search for truth in everything-truth in our relationships, truth in the value of things, truth in ideas.",_1:{ctor:"::",_0:"If we are seeking God merely because we are tired of this world and its miseries, then it is an escape.",_1:{ctor:"::",_0:"Then we create God, and therefore it is not God.",_1:{ctor:"::",_0:"The God of the temples, of the books, is not God, obviously-it is a marvelous escape.",_1:{ctor:"::",_0:"But if we try to find the truth, not in one exclusive set of actions, but in all our actions, ideas and relationships, if we seek the right evaluation of food, clothing, and shelter, then because our minds are capable of clarity and understanding, when we seek reality we shall find it.",_1:{ctor:"::",_0:"It will not then be an escape.",_1:{ctor:"::",_0:"But if we are confused with regard to the things of the world-food, clothing, shelter, relationship, and ideas-how can we find reality?",_1:{ctor:"::",_0:"We can only invent reality.",_1:{ctor:"::",_0:"So, God, truth, or reality, is not to be known by a mind that is confused, conditioned, limited.",_1:{ctor:"::",_0:"How can such a mind think of reality or God?",_1:{ctor:"::",_0:"It has first to decondition itself.",_1:{ctor:"::",_0:"It has to free itself from its own limitations, and only then can it know what God is, obviously not before.",_1:{ctor:"::",_0:"Reality is the unknown, and that which is known is not the real.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:12,day:18,title:"Your God is not God",content:{ctor:"::",_0:"A man who believes in God can never find God.",_1:{ctor:"::",_0:"If you are open to reality, there can be no belief in reality.",_1:{ctor:"::",_0:"If you are open to the unknown, there can be no belief in it.",_1:{ctor:"::",_0:"After all, belief is a form of self-protection, and only a petty mind can believe in God.",_1:{ctor:"::",_0:"Look at the belief of the aviators during the war who said God was their companion as they were dropping bombs! So you believe in God when you kill, when you are exploiting people.",_1:{ctor:"::",_0:"You worship God and go on ruthlessly extorting money, supporting the army-yet you say you believe in mercy, compassion, kindliness.",_1:{ctor:"::",_0:"As long as belief exists, there can never be the unknown; you cannot think about the unknown, thought cannot measure it.",_1:{ctor:"::",_0:"The mind is the product of the past, it is the result of yesterday, and can such a mind be open to the unknown?",_1:{ctor:"::",_0:"It can only project an image, but that projection is not real; so your god is not God-it is an image of your own making, an image of your own gratification.",_1:{ctor:"::",_0:"There can be reality only when the mind understands the total process of itself and comes to an end.",_1:{ctor:"::",_0:"When the mind is completely empty-only then is it capable of receiving the unknown.",_1:{ctor:"::",_0:"The mind is not purged until it understands the content of relationship-its relationship with property, with people-until it has established the right relationship with everything.",_1:{ctor:"::",_0:"Until it understands the whole process of conflict in relationship, the mind cannot be free.",_1:{ctor:"::",_0:"Only when the mind is wholly silent, completely inactive, not projecting, when it is not seeking and is utterly still-only then that which is eternal and timeless comes into being.",_1:{ctor:"[]"}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:12,day:19,title:"The religious man",content:{ctor:"::",_0:'What is the state of the mind which says, "I do not know whether there is God, whether there is love," that is, when there is no response of memory?',_1:{ctor:"::",_0:"Please don't immediately answer the question to yourselves because if you do, your answer will be merely the recognition of what you think it should or should not be.",_1:{ctor:"::",_0:'If you say, "It is a state of negation," you are comparing it with something that you already know; therefore, that state in which you say, "I do not know" is nonexistent… So the mind that is capable of saying, "I do not know," is in the only state in which anything can be discovered.',_1:{ctor:"::",_0:'But the man who says, "I know," the man you has studied infinitely the varieties of human experience and whose mind is burdened with information, with encyclopedic knowledge, can he ever experience something which is not to be accumulated?',_1:{ctor:"::",_0:"He will find it extremely hard.",_1:{ctor:"::",_0:"When the mind totally puts aside all the knowledge that it has acquired, when for it there are no Buddhas, no Christs, no Masters, no teachers, no religions, no quotations; when the mind is completely alone, uncontaminated, which means that the movement of the known has come to an end-it is only then that there is a possibility of a tremendous revolution, a fundamental change… The religious man is he who does not belong to any religion, to any nation, to any race, who is inwardly completely alone, in a state of not-knowing, and for him the blessing of the sacred comes into being.",_1:{ctor:"[]"}}}}}}}},_1:{ctor:"::",_0:{month:12,day:20,title:"I do not know",content:{ctor:"::",_0:'If one can really come to that state of saying, "I do not know," it indicates an extraordinary sense of humility; there is no arrogance of knowledge; there is no self-assertive answer to make an impression.',_1:{ctor:"::",_0:'When you can actually say, "I do not know," which very few are capable of saying, then in that state all fear ceases because all sense of recognition, the search into memory, has come to an end; there is no longer inquiry into the field of the known.',_1:{ctor:"::",_0:"Then comes the extraordinary thing.",_1:{ctor:"::",_0:'If you have so far followed what I am talking about, not just verbally, but if you are actually experiencing it, you will find that when you can say, "I do not know," all conditioning has stopped.',_1:{ctor:"::",_0:"And what then is the state of the mind?",_1:{ctor:"::",_0:"We are seeking something permanent-permanent in the sense of time, something enduring, everlasting.",_1:{ctor:"::",_0:"We see that everything about us is transient, in flux, being born, withering, and dying, and our search is always to establish something that will endure within the field of the known.",_1:{ctor:"::",_0:"But that which is truly sacred is beyond the measure of time; it is not to be found within the field of the known.",_1:{ctor:"::",_0:"The known operates only through thought, which is the response of memory to challenge.",_1:{ctor:"::",_0:"If I see that, and I want to find out how to end thinking, what am I to do?",_1:{ctor:"::",_0:"Surely, I must through self-knowledge be aware of the whole process of my thinking.",_1:{ctor:"::",_0:"I must see that every thought, however subtle, however lofty, or however ignoble, stupid, has its roots in the known, in memory.",_1:{ctor:"::",_0:'If I see that very clearly, then the mind, when confronted with an immense problem, is capable of saying, "I do not know," because it has no answer.',_1:{ctor:"[]"}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:12,day:21,title:"Beyond the limitations of beliefs",content:{ctor:"::",_0:"To be a theist or an atheist, to me, are both absurd.",_1:{ctor:"::",_0:"If you knew what truth is, what God is, you would neither be a theist nor an atheist, because in that awareness belief is unnecessary.",_1:{ctor:"::",_0:"It is the man who is not aware, who only hopes and supposes, that looks to belief or to disbelief, to support him, and to lead him to act in a particular way.",_1:{ctor:"::",_0:"Now, if you approach it quite differently, you will find out for yourselves, as individuals, something real which is beyond all the limitations of beliefs, beyond the illusion of words.",_1:{ctor:"::",_0:"But that-the discovery of truth, or God-demands great intelligence, which is not assertion of belief or disbelief, but the recognition of the hindrances created by lack of intelligence.",_1:{ctor:"::",_0:"So to discover God or truth-and I say such a thing does exist, I have realized it-to recognize that, to realize that, mind must be free of all the hindrances which have been created throughout the ages, based on self-protection and security.",_1:{ctor:"::",_0:"You cannot be free of security by merely saying that you are free.",_1:{ctor:"::",_0:"To penetrate the walls of these hindrances, you need to have a great deal of intelligence, not mere intellect.",_1:{ctor:"::",_0:"Intelligence, to me, is mind and heart in full harmony; and then you will find out for yourself, without asking anyone, what that reality is.",_1:{ctor:"[]"}}}}}}}}}}},_1:{ctor:"::",_0:{month:12,day:22,title:"Free from the net of time",content:{ctor:"::",_0:"Without meditation, there is no self-knowledge; without self-knowledge, there is no meditation.",_1:{ctor:"::",_0:"So, you must begin to know what you are.",_1:{ctor:"::",_0:"You cannot go far without beginning near, without understanding your daily process of thought, feeling , and action.",_1:{ctor:"::",_0:"In other words, thought must understand its own working, and when you see yourself in operation, you will observe that thought moves from the known to the known.",_1:{ctor:"::",_0:"You cannot think about the unknown.",_1:{ctor:"::",_0:"That which you know is not real because what you know is only in time.",_1:{ctor:"::",_0:"To be free from the net of time is the important concern, not to think about the unknown, because you cannot think about the unknown.",_1:{ctor:"::",_0:"The answers to your prayers are of the known.",_1:{ctor:"::",_0:"To receive the unknown, the mind itself must become the unknown.",_1:{ctor:"::",_0:"The mind is the result of the thought process, the result of time, and this thought process must come to an end.",_1:{ctor:"::",_0:"The mind cannot think of that which is eternal, timeless; therefore, the mind must be free of time, the time process of the mind must be dissolved.",_1:{ctor:"::",_0:"Only when the mind is completely free from yesterday, and is therefore not using the present as a means to the future, is it capable of receiving the eternal… Therefore, our concern in meditation is to know oneself, not only superficially, but the whole content of the inner, hidden consciousness.",_1:{ctor:"::",
_0:"Without knowing all that and being free of its conditioning, you cannot possibly go beyond the mind's limits.",_1:{ctor:"::",_0:"That is why the thought process must cease, and for this cessation there must be knowledge of oneself.",_1:{ctor:"::",_0:"Therefore meditation is the beginning of wisdom, which is the understanding of one's own mind and heart.",_1:{ctor:"[]"}}}}}}}}}}}}}}}}},_1:{ctor:"::",_0:{month:12,day:23,title:"Meditation",content:{ctor:"::",_0:"I am going step by step into what is meditation.",_1:{ctor:"::",_0:"Please don't wait till the end, hoping to have a complete description of how to meditate.",_1:{ctor:"::",_0:"What we are doing now is part of meditation.",_1:{ctor:"::",_0:"Now, what one has to do is to be aware of the thinker, and not try to resolve the contradiction and bring about an integration between thought and the thinker.",_1:{ctor:"::",_0:"The thinker is the psychological entity who has accumulated experience as knowledge; he is the timeíbound center that is the result of ever-changing environmental influence, and from this center he looks, he listens, he experiences.",_1:{ctor:"::",_0:"As long as one does not understand the structure and the anatomy of this center, there must always be conflict, and a mind in conflict cannot possibly understand the depth and the beauty of meditation.",_1:{ctor:"::",_0:"In meditation there can be no thinker, which means that thought must come to an end-the thought which is urged forward by the desire to achieve a result.",_1:{ctor:"::",_0:"Meditation has nothing to do with achieving a result.",_1:{ctor:"::",_0:"It is not a matter of breathing in a particular way, or looking at your nose, or awakening the power to perform certain tricks, or any of the rest of that immature nonsense… Meditation is not something apart from life.",_1:{ctor:"::",_0:"When you are driving a car or sitting in a bus, when you are chatting aimlessly, when you are walking by yourself in a wood or watching a butterfly being c
